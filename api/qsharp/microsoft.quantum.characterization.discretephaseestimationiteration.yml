### YamlMime:QSharpType
uid: microsoft.quantum.characterization.discretephaseestimationiteration
name: DiscretePhaseEstimationIteration
type: operation
namespace: microsoft.quantum.characterization
summary: 使用單一 oracle 的整數乘冪，執行反復 (傳統方式控制) 階段估計演算法的單一反復專案。
syntax: 'operation DiscretePhaseEstimationIteration (oracle : Microsoft.Quantum.Oracles.DiscreteOracle, power : Int, theta : Double, targetState : Qubit[], controlQubit : Qubit) : Unit'
input:
  content: '(oracle : Microsoft.Quantum.Oracles.DiscreteOracle, power : Int, theta : Double, targetState : Qubit[], controlQubit : Qubit)'
  types:
  - name: oracle
    summary: 以整數和暫存器為目標的作業，例如 $U ^ m $ 會套用至指定的暫存器，其中 $U $ 是要預估其階段的單一位置，而 $m $ 是指定給 oracle 的整數乘冪
    uid: microsoft.quantum.oracles.discreteoracle
  - name: power
    summary: 要套用指定之單一 oracle 的次數。
    isPrimitive: true
    uid: Int
  - name: theta
    summary: 在對目標狀態採取行動之前，用來將控制項量子位上的階段反轉的角度。
    isPrimitive: true
    uid: Double
  - name: targetState
    summary: 註冊指定的單一 oracle 所採取的狀態。
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: controlQubit
    summary: 用來控制指定 oracle 之應用程式的輔助量子位。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
