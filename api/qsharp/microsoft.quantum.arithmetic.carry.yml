### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.carry
name: Carry
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: 會執行可還原的「包含」閘道。 假設在 qubit `carryIn` 中編碼的傳入位，以及 `summand1` 和 `summand2`中編碼的兩個被加數位，會在 qubit `summand1` 中計算 `carryIn`、`summand2` 和 `summand2` 的位 xor，而執行會進行 xor 至 qubit `carryOut`。
syntax: 'operation Carry (carryIn : Qubit, summand1 : Qubit, summand2 : Qubit, carryOut : Qubit) : Unit'
input:
  content: '(carryIn : Qubit, summand1 : Qubit, summand2 : Qubit, carryOut : Qubit)'
  types:
  - name: carryIn
    summary: 執行 qubit。
    isPrimitive: true
    uid: Qubit
  - name: summand1
    summary: 第一個被加數 qubit。
    isPrimitive: true
    uid: Qubit
  - name: summand2
    summary: 第二個被加數 qubit 會取代為 `summand1` 和 `summand2`總和的下限。
    isPrimitive: true
    uid: Qubit
  - name: carryOut
    summary: 執行 qubit 時，將會以較高的總和位進行 xor。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
