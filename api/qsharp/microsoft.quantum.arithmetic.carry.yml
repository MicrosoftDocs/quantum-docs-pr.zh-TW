### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.carry
name: Carry
type: operation
namespace: microsoft.quantum.arithmetic
summary: 會執行可還原的執行閘道。 給定量子位中編碼的執行位 `carryIn` 和在和中編碼的兩個被加數位 `summand1` `summand2` ，會計算中的位 xor `carryIn` ， `summand1` 而 `summand2` 在量子位中則 `summand2` 會進行 xor 至量子位 `carryOut` 。
syntax: 'operation Carry (carryIn : Qubit, summand1 : Qubit, summand2 : Qubit, carryOut : Qubit) : Unit'
input:
  content: '(carryIn : Qubit, summand1 : Qubit, summand2 : Qubit, carryOut : Qubit)'
  types:
  - name: carryIn
    summary: 執行量子位。
    isPrimitive: true
    uid: Qubit
  - name: summand1
    summary: 第一個被加數量子位。
    isPrimitive: true
    uid: Qubit
  - name: summand2
    summary: 第二個被加數量子位，會取代為和總和的低位 `summand1` `summand2` 。
    isPrimitive: true
    uid: Qubit
  - name: carryOut
    summary: 執行量子位，將會以較高的總和位進行 xor。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
