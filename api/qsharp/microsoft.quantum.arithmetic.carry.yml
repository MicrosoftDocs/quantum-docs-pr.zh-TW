### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.carry
name: Carry
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: 會執行可還原的「包含」閘道。 假設在 qubit `carryIn`中編碼的執行位，以及在`summand1`和`summand2`中編碼的兩個被加數位，會計算`carryIn`的`summand1`位`summand2` xor，而`summand2`在 qubit 中的執行中則會進行 xor 至`carryOut`qubit。
syntax: 'operation Carry (carryIn : Qubit, summand1 : Qubit, summand2 : Qubit, carryOut : Qubit) : Unit'
input:
  content: '(carryIn : Qubit, summand1 : Qubit, summand2 : Qubit, carryOut : Qubit)'
  types:
  - name: carryIn
    summary: 執行 qubit。
    isPrimitive: true
    uid: Qubit
  - name: summand1
    summary: 第一個被加數 qubit。
    isPrimitive: true
    uid: Qubit
  - name: summand2
    summary: 第二個被加數 qubit，會取代為`summand1`和`summand2`總和的較低位。
    isPrimitive: true
    uid: Qubit
  - name: carryOut
    summary: 執行 qubit 時，將會以較高的總和位進行 xor。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
