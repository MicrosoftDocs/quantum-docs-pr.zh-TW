### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.compareusingripplecarry
name: CompareUsingRippleCarry
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  這項作業會測試 qubits 的暫存器所代表的整數是否大於另一個整數，並將結果的 XOR 套用到輸出 qubit。


  假設有兩`x`個`y`整數，並儲存在大小相等的 qubit 暫存器中，此`x > y`作業會檢查它們是否符合。 如果為 true，則會將1進行 xor 到輸出 qubit。 否則，0會進行 xor 為輸出 qubit。

  換句話說，這項作業可以由單一 $ $ \begin{align} U\ket {x} \ ket {y} \ ket {z} = \ket{x}\ket{y}\ket{z\oplus （x>y）} 表示。

  \end{align} $ $
syntax: 'operation CompareUsingRippleCarry (x : Microsoft.Quantum.Arithmetic.LittleEndian, y : Microsoft.Quantum.Arithmetic.LittleEndian, output : Qubit) : Unit'
references: '- 新的量子 ripple-包含加法線路 Steven Cuccaro、Thomas g. Draper、Samuel A Kutin、David Petrie Moultonhttps://arxiv.org/abs/quant-ph/0410184'
input:
  content: '(x : Microsoft.Quantum.Arithmetic.LittleEndian, y : Microsoft.Quantum.Arithmetic.LittleEndian, output : Qubit)'
  types:
  - name: x
    summary: 要在 qubit 暫存器中以`LittleEndian`格式儲存的第一個數位。
    uid: microsoft.quantum.arithmetic.littleendian
  - name: y
    summary: 要在 qubit 暫存器中以`LittleEndian`格式儲存的第二個數字。
    uid: microsoft.quantum.arithmetic.littleendian
  - name: output
    summary: Qubit 會將比較的結果儲存 $x>y $。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
