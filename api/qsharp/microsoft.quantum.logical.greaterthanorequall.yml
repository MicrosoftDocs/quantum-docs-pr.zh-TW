### YamlMime:QSharpType
uid: microsoft.quantum.logical.greaterthanorequall
name: GreaterThanOrEqualL
type: function
namespace: Microsoft.Quantum.Logical
summary: 只有在數位大於或等於另一個數位時，才會傳回 true。
remarks: >-
  以下是相同的：


  ```Q#

  let cond = a >= b;

  let cond = GreaterThanOrEqualL(a, b);

  ```
syntax: 'function GreaterThanOrEqualL (a : BigInt, b : BigInt) : Bool'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: 要比較的第一個值。
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: 要比較的第二個值。
    isPrimitive: true
    uid: BigInt
output:
  content: Bool
  types:
  - summary: '`true`只有當`a`大於或等於時，才為`b`。'
    isPrimitive: true
    uid: Bool
