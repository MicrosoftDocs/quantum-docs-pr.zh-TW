### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.multiplybymodularinteger
name: MultiplyByModularInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  在 qubit 暫存器上以整數常數執行模組化乘法。


  讓我們以 $a $ 的 $N $ 和 `constMultiplier` 來表示 `modulus`。

  然後，這項作業會根據計算基礎來執行下列對應所定義的單一作業： $ $ \begin{align} \ket{y} \mapsto \ket{（\cdot y） \operatorname{mod} N} \end{align} $ $ 適用于 $0 $ 和 $N-$1 之間的所有 $y $。
remarks: >-
  - 如需線路圖表和說明，請參閱第[8 頁 arXiv 的圖7： quant-ph/0205095v3](https://arxiv.org/pdf/quant-ph/0205095v3.pdf#page=8)

  - 這項作業對應至 ArXiv 中的 U ₐ [： quant-ph/0205095v3](https://arxiv.org/pdf/quant-ph/0205095v3.pdf)
syntax: 'operation MultiplyByModularInteger (constMultiplier : Int, modulus : Int, multiplier : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(constMultiplier : Int, modulus : Int, multiplier : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: constMultiplier
    summary: 乘數相乘的常數。 必須為模數的共同質數。
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: 乘法運算會執行模數 `modulus`。
    isPrimitive: true
    uid: Int
  - name: multiplier
    summary: >-
      要乘以常數的數位。

      這是 qubits 編碼整數的陣列，以位元組由小到大的格式提供。
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
