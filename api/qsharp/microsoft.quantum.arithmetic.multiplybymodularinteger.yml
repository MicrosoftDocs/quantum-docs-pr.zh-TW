### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.multiplybymodularinteger
name: MultiplyByModularInteger
type: operation
namespace: microsoft.quantum.arithmetic
summary: >-
  在量子位暫存器上以整數常數執行模組化乘法。


  讓我們 `modulus` 以 $N $ 和 `constMultiplier` by $a $ 表示。

  然後，這項作業會根據計算基礎來執行下列對應所定義的單一作業： $ $ \begin{align} \ket{y} \mapsto \ket{ (\cdot y) \operatorname{mod} N} \end{align} $ $，適用于 $0 $ 和 $N-$1 之間的所有 $y $。
remarks: >-
  - 如需電路圖和說明，請參閱[arXiv： quant-ph/0205095V3 頁面 8](https://arxiv.org/pdf/quant-ph/0205095v3.pdf#page=8)上的圖7。

  - 此作業對應到[arXiv： quant-ph/0205095v3](https://arxiv.org/pdf/quant-ph/0205095v3.pdf)中的 u ₐ
syntax: 'operation MultiplyByModularInteger (constMultiplier : Int, modulus : Int, multiplier : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(constMultiplier : Int, modulus : Int, multiplier : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: constMultiplier
    summary: 乘以乘數的常數。 必須是與模數的共同質數。
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: 乘法運算會執行模數 `modulus` 。
    isPrimitive: true
    uid: Int
  - name: multiplier
    summary: >-
      要乘以常數的數位。

      這是以位元組由小到大格式的整數量子位編碼的陣列。
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
