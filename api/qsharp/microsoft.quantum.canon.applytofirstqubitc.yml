### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytofirstqubitc
name: ApplyToFirstQubitC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  將作業 op 套用至註冊中的第一個 qubit。

  修飾`C`詞表示作業是可控制的。
syntax: 'operation ApplyToFirstQubitC (op : (Qubit => Unit is Ctl), register : Qubit[]) : Unit'
input:
  content: '(op : (Qubit => Unit is Ctl), register : Qubit[])'
  types:
  - name: op
    summary: 要套用至第一個 qubit 的作業
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: register
    summary: Qubit 陣列至套用作業的第一個 Qubit
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Controlled
seeAlso:
- microsoft.quantum.canon.applytofirstqubit
