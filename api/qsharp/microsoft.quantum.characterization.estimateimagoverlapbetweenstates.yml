### YamlMime:QSharpType
uid: microsoft.quantum.characterization.estimateimagoverlapbetweenstates
name: EstimateImagOverlapBetweenStates
type: operation
namespace: Microsoft.Quantum.Characterization
summary: 針對每個準備狀態複本的兩項作業，會估計每項作業準備的狀態之間重迭的虛數部分。
remarks: 這項作業會使用 Hadamard 測試來尋找 $ $ \begin{align} \braket{\psi 的虛數部分 |V ^ {\dagger} U |\psi} \end{align} $ $，其中 $ \ket{\psi} $ 是 `commonPreparation`所準備的狀態，$U $ 是 `preparation1`動作的單一表示，而 $V $ 則對應至 `preparation2`。
syntax: 'operation EstimateImagOverlapBetweenStates (commonPreparation : (Qubit[] => Unit is Adj), preparation1 : (Qubit[] => Unit is Adj + Ctl), preparation2 : (Qubit[] => Unit is Adj + Ctl), nQubits : Int, nMeasurements : Int) : Double'
references: '- Aharonov *et* [quant-ph/0511096](https://arxiv.org/abs/quant-ph/0511096)。'
input:
  content: '(commonPreparation : (Qubit[] => Unit is Adj), preparation1 : (Qubit[] => Unit is Adj + Ctl), preparation2 : (Qubit[] => Unit is Adj + Ctl), nQubits : Int, nMeasurements : Int)'
  types:
  - name: commonPreparation
    summary: 準備固定輸入狀態的作業。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: preparation1
    summary: 要比較的兩個狀態準備作業的第一個。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: preparation2
    summary: 要比較的兩個狀態準備作業的第二個。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: nQubits
    summary: '`commonPreparation`、`preparation1`和 `preparation2` 全部動作的 qubits 數目。'
    isPrimitive: true
    uid: Int
  - name: nMeasurements
    summary: 要用於估計重迭的測量數目。
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - isPrimitive: true
    uid: Double
