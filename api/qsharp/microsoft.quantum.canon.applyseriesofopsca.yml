### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyseriesofopsca
name: ApplySeriesOfOpsCA
type: operation
namespace: microsoft.quantum.canon
summary: '依序在陣列上套用 ops 清單和其目標。  (Adjoint + 控制) '
syntax: "operation ApplySeriesOfOpsCA (listOfOps : ('T[] => Unit is Adj + Ctl)[], targets : Int[][], register : 'T[]) : Unit"
input:
  content: "(listOfOps : ('T[] => Unit is Adj + Ctl)[], targets : Int[][], register : 'T[])"
  types:
  - name: listOfOps
    summary: >-
      要套用的 ops 清單（每個都有一個 t 陣列）。 它們會依序套用，最小的索引優先。

      每個都必須同時具有 Adjoint 和控制仿函數。
    isArray: true
    isOperation: true
    input:
      types:
      - isArray: true
        uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: targets
    summary: 描述 op 目標的嵌套陣列。 每個陣列都應該包含描述要使用之索引的整數清單。
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Int
  - name: register
    summary: 要處理的量子位 register。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.canon.applyoprepeatedlyover
