uid: microsoft.quantum.canon.applyifa
name: ApplyIfA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  套用對傳統位進行條件運算的 adjointable 作業。


  給定作業 `op` 和位值 `bit`，如果 `bit` 為 `true`，則會將 `op` 套用至 `target`。 如果 `false`，`target`就不會發生任何事。

  尾碼 `A` 表示要套用的作業是 adjointable。
examples: >-
  以下會將 qubits 的暫存器準備成以指定為 `Bool` 值陣列之傳統位字串所代表的計算基礎狀態：


  ```Q#

  let bitstring = [true, false, true];

  using (register = Qubit(3)) {
      ApplyToEach(ApplyIf(X, _, _), Zip(bitstring, register));
      // register should now be in the state |101⟩.
      ...
  }

  ```
syntax: "operation ApplyIfA (op : ('T => Unit is Adj), bit : Bool, target : 'T) : Unit"
input:
  content: "(op : ('T => Unit is Adj), bit : Bool, target : 'T)"
  types:
  - name: op
    summary: 要有條件地套用的作業。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: bit
    summary: 控制是否套用 op 的布林值。
    isPrimitive: true
    uid: Bool
  - name: target
    summary: 要對其套用作業的輸入。
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: 要有條件地套用之作業的輸入類型。
functors:
- Adjoint
