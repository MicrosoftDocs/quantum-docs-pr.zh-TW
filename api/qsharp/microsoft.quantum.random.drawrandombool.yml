### YamlMime:QSharpType
uid: microsoft.quantum.random.drawrandombool
name: DrawRandomBool
type: operation
namespace: microsoft.quantum.random
summary: 獲得成功機率之後，會傳回一則具有指定機率的單一利利實驗。
examples: >-
  下列 Q # 程式碼片段範例會從偏誤的硬幣中翻轉：


  ```Q#

  let flips = DrawMany(DrawRandomBool, 10, 0.6);

  ```
syntax: 'operation DrawRandomBool (successProbability : Double) : Bool'
input:
  content: '(successProbability : Double)'
  types:
  - name: successProbability
    summary: 應該傳回的機率 `true` 。
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` 具有機率 `successProbability` 和機率 `false` `1.0 - successProbability` 。'
    isPrimitive: true
    uid: Bool
