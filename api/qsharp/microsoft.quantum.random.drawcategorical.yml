### YamlMime:QSharpType
uid: microsoft.quantum.random.drawcategorical
name: DrawCategorical
type: operation
namespace: microsoft.quantum.random
summary: >-
  從 probablities 清單所指定的類別散發中，繪製隨機樣本。


  選取特定索引的機率與該索引的陣列元素值成正比。

  會忽略等於零的陣列元素，而且永遠不會傳回其索引。 如果任何陣列元素小於零，或如果沒有陣列元素大於零，則作業會失敗。
syntax: 'operation DrawCategorical (probs : Double[]) : Int'
input:
  content: '(probs : Double[])'
  types:
  - name: probs
    summary: 浮點數的陣列，與選取每個索引的機率成正比。
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Int
  types:
  - summary: 整數 $i $ 具有機率 $ \Pr (i) = p_i/\ sum_i p_i $，其中 $p _i $ 是的 $i $ 第一個元素 `probs` 。
    isPrimitive: true
    uid: Int
seeAlso:
- microsoft.quantum.random.categoricaldistribution
