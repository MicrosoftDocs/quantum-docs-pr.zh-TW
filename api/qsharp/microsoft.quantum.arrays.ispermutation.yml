### YamlMime:QSharpType
uid: microsoft.quantum.arrays.ispermutation
name: IsPermutation
type: function
namespace: microsoft.quantum.arrays
summary: >-
  只有當指定的陣列表示排列時，才會輸出 true。


  指定長度的陣列時 `array` `n` ，如果和只有在中的每個整數只出現一次，就會傳回 true， `0` 這樣就 `n - 1` `array` `array` 可以將它視為元素上的相片順序 `n` 。
remarks: 長度為零的陣列會完整排列。
examples: >-
  下列 Q # 程式碼會列印「所有診斷已順利完成」訊息：


  ```Q#

  Fact(IsPermutation([2, 0, 1], "");

  Contradiction(IsPermutation([5, 0, 1], "[5, 0, 1] isn't a permutation");

  Message("All diagnostics completed successfully.");

  ```
syntax: 'function IsPermutation (permuation : Int[]) : Bool'
input:
  content: '(permuation : Int[])'
  types:
  - name: permuation
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - isPrimitive: true
    uid: Bool
