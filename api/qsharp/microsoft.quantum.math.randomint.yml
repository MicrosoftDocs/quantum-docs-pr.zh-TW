### YamlMime:QSharpType
uid: microsoft.quantum.math.randomint
name: RandomInt
type: operation
namespace: Microsoft.Quantum.Math
summary: 產生大於或等於零且小於所提供上限的已均勻取樣隨機整數。
remarks: 此函式<xref:microsoft.quantum.intrinsic.random>會呼叫，因此其隨機性取決於的`Random`執行。
syntax: 'operation RandomInt (maxInt : Int) : Int'
input:
  content: '(maxInt : Int)'
  types:
  - name: maxInt
    summary: 一個大於此作業要傳回之最大整數的整數。
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: 從指定的間隔中，隨機地以一致的整數 $x $;也就是，使用 $ \Pr （x） ={1}\Frac {\texttt{maxInt}} $。
    isPrimitive: true
    uid: Int
