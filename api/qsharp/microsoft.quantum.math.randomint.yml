### YamlMime:QSharpType
uid: microsoft.quantum.math.randomint
name: RandomInt
type: operation
namespace: Microsoft.Quantum.Math
summary: 產生大於或等於零且小於所提供上限的已均勻取樣隨機整數。
remarks: 此函式會呼叫 <xref:microsoft.quantum.intrinsic.random>，因此其隨機性取決於 `Random`的執行。
syntax: 'operation RandomInt (maxInt : Int) : Int'
input:
  content: '(maxInt : Int)'
  types:
  - name: maxInt
    summary: 一個大於此作業要傳回之最大整數的整數。
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: 從指定的間隔中，隨機地以一致的整數 $x $;也就是，使用 $ \Pr （x） = \frac{1}{\texttt{maxInt}} $。
    isPrimitive: true
    uid: Int
