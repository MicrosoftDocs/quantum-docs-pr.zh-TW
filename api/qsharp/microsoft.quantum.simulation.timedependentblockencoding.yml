uid: microsoft.quantum.simulation.timedependentblockencoding
name: TimeDependentBlockEncoding
type: newtype
namespace: Microsoft.Quantum.Simulation
summary: >-
  `BlockEncoding`表示由時鐘暫存器控制的。


  也就是， `TimeDependentBlockEncoding`是由時鐘暫存器中的 state $ \ket{k} _d $ 所控制的單一`d` $U $，如此一來，在系統暫存器上作用的任意運算子`s` $H _k $ 會在對應至輔助狀態 $ \ket{0}_a $ 的左上角區塊中進行編碼。 那是


  $ $ \begin{align} （\bra{0}\_a\otimes I_ {ds}） U （\ket{0}\_a\otimes I_ {ds}） = \ sum_ {k} \ket{k}\bra{k}\_d\otimes H_k。

  \end{align} $ $。
syntax: newtype TimeDependentBlockEncoding = ((Qubit[], Qubit[], Qubit[]) => Unit is Adj + Ctl);
