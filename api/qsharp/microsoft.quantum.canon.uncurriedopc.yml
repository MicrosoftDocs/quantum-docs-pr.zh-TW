### YamlMime:QSharpType
uid: microsoft.quantum.canon.uncurriedopc
name: UncurriedOpC
type: function
namespace: microsoft.quantum.canon
summary: >-
  假設有一個會傳回作業的函式，會傳回新的作業，它會將這兩個輸入視為一個元組。

  修飾詞 `C` 表示作業可控制。
syntax: "function UncurriedOpC (curriedOp : ('T -> ('U => Unit is Ctl))) : (('T, 'U) => Unit is Ctl)"
input:
  content: "(curriedOp : ('T -> ('U => Unit is Ctl)))"
  types:
  - name: curriedOp
    summary: 傳回作業的函數。
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isOperation: true
        input:
          types:
          - uid: "'U"
            isLocal: true
        output:
          types:
          - isPrimitive: true
            uid: Unit
        functors:
        - Controlled
output:
  content: (('T, 'U) => Unit is Ctl)
  types:
  - summary: '`op`相當於的新作業 `op(t, u)` `(curriedOp(t))(u)` 。'
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
typeParameters:
- uid: "'T"
  summary: 局部擴充函數的第一個引數類型。
- uid: "'U"
  summary: 局部擴充函數的第二個引數類型。
