syntax: 'function WeightOnePaulis (nQubits : Int) : Pauli[][]'
input:
  content: '(nQubits : Int)'
  types:
  - name: nQubits
    summary: 用來定義所傳回 Pauli 運算子的量子位數目。
    isPrimitive: true
    uid: Int
output:
  content: Pauli[][]
  types:
  - summary: 多量子位 Pauli 運算子的陣列，其中每個運算子都會表示為具有長度的陣列 `nQubits` 。
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
