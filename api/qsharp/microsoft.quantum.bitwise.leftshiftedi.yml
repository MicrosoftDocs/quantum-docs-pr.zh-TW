### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.leftshiftedi
name: LeftShiftedI
type: function
namespace: microsoft.quantum.bitwise
summary: 將數位的位表示向左移位指定的位數。
remarks: >-
  以下是相等的：


  ```Q#

  let c = a <<< b;

  let c = LeftShiftedI(a, b);

  ```
syntax: 'function LeftShiftedI (value : Int, amount : Int) : Int'
input:
  content: '(value : Int, amount : Int)'
  types:
  - name: value
    summary: 要向左移動位標記法的數位， (更重要的) 。
    isPrimitive: true
    uid: Int
  - name: amount
    summary: 要向左移位的位數 `value` 。
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: 的值 `value` ，以位向左移位 `amount` 。
    isPrimitive: true
    uid: Int
