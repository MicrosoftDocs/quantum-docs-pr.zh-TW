### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.leftshiftedi
name: LeftShiftedI
type: function
namespace: Microsoft.Quantum.Bitwise
summary: 將數位的位表示向左移位指定的位數。
remarks: >-
  以下是相同的：


  ```Q#

  let c = a <<< b;

  let c = LeftShiftedI(a, b);

  ```
syntax: 'function LeftShiftedI (value : Int, amount : Int) : Int'
input:
  content: '(value : Int, amount : Int)'
  types:
  - name: value
    summary: 其位表示要向左移位的數位（更重要）。
    isPrimitive: true
    uid: Int
  - name: amount
    summary: 要向左移位的位`value`數。
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: 的值`value`，以`amount`位左移位。
    isPrimitive: true
    uid: Int
