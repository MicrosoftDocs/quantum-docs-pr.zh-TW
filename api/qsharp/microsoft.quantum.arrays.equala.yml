### YamlMime:QSharpType
uid: microsoft.quantum.arrays.equala
name: EqualA
type: function
namespace: microsoft.quantum.arrays
summary: 如果有兩個相同類型的陣列和針對陣列的元素配對所定義的述詞，就會檢查陣列是否相等。
remarks: >-
  這個函式是針對泛型型別所定義;也就是說，只要有兩個數組和一個函式，此函式就 `'T[]` 會傳回 `equal: ('T, 'T) -> Bool` 一個 `Bool` 值，指出陣列是否相等。

  針對兩個被視為相等的陣列，它們必須有相等的長度，而且陣列中相同位置的元素必須相等。
examples: >-
  下列程式碼會檢查不同的陣列配對是否相等：


  ```qsharp

  open Microsoft.Quantum.Arrays;

  open Microsoft.Quantum.Logical;


  function EqualADemo() : Unit {
      let equalArrays = EqualA(EqualI, [2, 3, 4], [2, 3, 4]);
      let differentLength = EqualA(EqualD, [2.0, 3.0, 4.0], [2.0, 3.0]);
      let differentElements = EqualA(EqualR, [One, Zero], [One, One]);
      Message($"Equal arrays are {equalArrays ? "equal" | "not equal"}");
      Message($"Arrays of different length are {differentLength ? "equal" | "not equal"}");
      Message($"Arrays of the same length with different elements are {differentElements ? "equal" | "not equal"}");
  }

  ```
syntax: "function EqualA (equal : (('T, 'T) -> Bool), array1 : 'T[], array2 : 'T[]) : Bool"
input:
  content: "(equal : (('T, 'T) -> Bool), array1 : 'T[], array2 : 'T[])"
  types:
  - name: equal
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: array1
    summary: 要比較的第一個陣列。
    isArray: true
    uid: "'T"
    isLocal: true
  - name: array2
    summary: 要比較的第二個數組。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Bool
  types:
  - summary: >-
      如果和相等，則值為 `true` `array1` `array2` 。

      也就是說，如果兩個數組都有相同的長度，而且所有元素都等於所定義的 `equal` 。
    isPrimitive: true
    uid: Bool
typeParameters:
- uid: "'T"
  summary: 每個陣列元素的類型。
