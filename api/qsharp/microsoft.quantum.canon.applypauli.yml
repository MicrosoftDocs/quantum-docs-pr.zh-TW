### YamlMime:QSharpType
uid: microsoft.quantum.canon.applypauli
name: ApplyPauli
type: operation
namespace: Microsoft.Quantum.Canon
summary: 假設有多 qubit 的 Pauli 運算子，則會將對應的作業套用至暫存器。
examples: >-
  以下是相同的：


  ```qsharp

  ApplyPauli([PauliY, PauliZ, PauliX], target);

  ```


  和


  ```qsharp

  Y(target[0]);

  Z(target[1]);

  X(target[2]);

  ```
syntax: 'operation ApplyPauli (pauli : Pauli[], target : Qubit[]) : Unit'
input:
  content: '(pauli : Pauli[], target : Qubit[])'
  types:
  - name: pauli
    summary: 以單一 qubit Pauli 運算子陣列表示的多 qubit Pauli 運算子。
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: target
    summary: 註冊以在上套用指定的 Pauli 作業。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
