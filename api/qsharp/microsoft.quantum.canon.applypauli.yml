### YamlMime:QSharpType
uid: microsoft.quantum.canon.applypauli
name: ApplyPauli
type: operation
namespace: microsoft.quantum.canon
summary: 假設有多量子位 Pauli 運算子，請將對應的作業套用至暫存器。
examples: >-
  以下是相等的：


  ```qsharp

  ApplyPauli([PauliY, PauliZ, PauliX], target);

  ```


  及


  ```qsharp

  Y(target[0]);

  Z(target[1]);

  X(target[2]);

  ```
syntax: 'operation ApplyPauli (pauli : Pauli[], target : Qubit[]) : Unit'
input:
  content: '(pauli : Pauli[], target : Qubit[])'
  types:
  - name: pauli
    summary: 多量子位的 Pauli 運算子，以單一量子位 Pauli 運算子的陣列表示。
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: target
    summary: 註冊以在上套用指定的 Pauli 作業。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
