### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.r1
name: R1
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  依據指定的角度，套用關於 $ \ket{1}$ 狀態的旋轉。


  \begin{align} R_1 （\theta） \mathrel{： =} \operatorname{diag} （1，e ^ {i\theta}）。

  \end{align}
remarks: >-
  相當於：


  ```qsharp

  R(PauliZ, theta, qubit);

  R(PauliI, -theta, qubit);

  ```
syntax: 'operation R1 (theta : Double, qubit : Qubit) : Unit'
input:
  content: '(theta : Double, qubit : Qubit)'
  types:
  - name: theta
    summary: 要旋轉 qubit 的角度。
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: 應套用閘道的 Qubit。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
