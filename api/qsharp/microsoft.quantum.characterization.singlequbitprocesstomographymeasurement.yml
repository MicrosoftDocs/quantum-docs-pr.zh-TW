### YamlMime:QSharpType
uid: microsoft.quantum.characterization.singlequbitprocesstomographymeasurement
name: SingleQubitProcessTomographyMeasurement
type: operation
namespace: microsoft.quantum.characterization
summary: 指定特定的通道，以 Pauli 為基礎執行單一量子位流程 tomography 測量。
remarks: 這項作業所傳回之結果的散發是雙量子位狀態 tomography 的特殊案例。 Let $ \rho = J ( \Lambda) /$2 是 $ \Lambda $ 的 Choi 對於– Jamiłkowski 狀態。 然後，上述散發與 $ $ \begin{align} \Pr ( \texttt{Zero} 相同。rhoM) = \operatorname{Tr} (M \rho) ，\end{align} $ $ where $M = 2 ( \boldone + P) ^ \mathrm{T}/2 \cdot ( \boldone + Q) /$2 是對應至 $P $ 和 $Q $ 的有效測量。
syntax: 'operation SingleQubitProcessTomographyMeasurement (preparation : Pauli, measurement : Pauli, channel : (Qubit => Unit)) : Result'
input:
  content: '(preparation : Pauli, measurement : Pauli, channel : (Qubit => Unit))'
  types:
  - name: preparation
    summary: 要準備量子位的 Pauli 基礎元素 $P $。
    isPrimitive: true
    uid: Pauli
  - name: measurement
    summary: 要測量量子位的 Pauli 基礎元素 $Q $。
    isPrimitive: true
    uid: Pauli
  - name: channel
    summary: 單一量子位通道 $ \Lambda $，其行為正以進程 tomography 進行評估。
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: Result
  types:
  - summary: >-
      `Zero`Probability $ $ \Begin{align} \Pr ( \texttt{zero} | \Lambda; 的結果P，Q) = \operatorname{Tr}\left ( \frac{\boldone + Q} {2} \Lambda\left [\frac{\boldone + P} {2} \right] \right) 。

      \end{align} $ $
    isPrimitive: true
    uid: Result
