uid: microsoft.quantum.canon.applywithinputtransformationa
name: ApplyWithInputTransformationA
type: operation
namespace: Microsoft.Quantum.Canon
summary: 假設有一項作業接受部分輸入、傳回與該作業相容的輸出，以及該函式的輸入，則會使用函式來套用作業，以將輸入轉換成作業所預期的格式。
examples: >-
  下列呼叫會使用@"Microsoft.Quantum.Arithmetic.LittleEndianAsBigEndian" ，將針對@"Microsoft.Quantum.Arithmetic.BigEndian"輸入而設計的作業套用至類型@"Microsoft.Quantum.Arithmetic.LittleEndian"的輸入：


  ```qsharp

  ApplyWithInputTransformation(LittleEndianAsBigEndian, ApplyXorInPlaceBE, LittleEndian(qubits));

  ```
syntax: "operation ApplyWithInputTransformationA (fn : ('U -> 'T), op : ('T => Unit is Adj), input : 'U) : Unit"
