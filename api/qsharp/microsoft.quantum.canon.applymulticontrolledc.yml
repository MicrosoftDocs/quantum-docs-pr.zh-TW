### YamlMime:QSharpType
uid: microsoft.quantum.canon.applymulticontrolledc
name: ApplyMultiControlledC
type: operation
namespace: microsoft.quantum.canon
summary: >-
  套用單一受控制作業的乘法受控制版本。

  修飾詞 `C` 表示單一量子位作業是可控制的。
remarks: >-
  這種作業只會使用 clean ancilla 量子位。


  如需說明和電路圖表，請參閱 Nielsen & Chuang 中的圖4.10，第4.3 節。
syntax: 'operation ApplyMultiControlledC (singlyControlledOp : (Qubit[] => Unit), ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[]) : Unit'
references: '- [*Michael Nielsen、Isaac Chuang*、量子計算和量子資訊](http://doi.org/10.1017/CBO9780511976667)'
input:
  content: '(singlyControlledOp : (Qubit[] => Unit), ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[])'
  types:
  - name: singlyControlledOp
    summary: >-
      在單一量子位上控制的操作。

      作業引數中的第一個量子位會假設為一個控制項，而其餘的會假設為目標量子位。

      `ApplyMultiControlled` 一律會呼叫長度至少為 `singlyControlledOp` 1 的引數。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: ccnot
    summary: 要用於此結構的受控制控制項-NOT 閘道。
    uid: microsoft.quantum.canon.ccnotop
  - name: controls
    summary: >-
      `singlyControlledOp`要控制的量子位。

      的長度 `controls` 必須至少為1。
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targets
    summary: 作用的目標量子位 `singlyControlledOp` 。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Controlled
