### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.exp
name: Exp
type: operation
namespace: microsoft.quantum.intrinsic
summary: >-
  套用多量子位 Pauli 運算子的指數。


  \begin{align} e ^ {i \theta [P_0 \otimes P_1 \cdots P_ {N-1}]}，\end{align} where $P _i $ 是 $i $ th 的元素 `paulis` ，而 where $N = $ `Length(paulis)` 。
syntax: 'operation Exp (paulis : Pauli[], theta : Double, qubits : Qubit[]) : Unit'
input:
  content: '(paulis : Pauli[], theta : Double, qubits : Qubit[])'
  types:
  - name: paulis
    summary: 單一量子位 Pauli 值的陣列，表示每個量子位上的 tensor 產品因素。
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: theta
    summary: 指定的多量子位 Pauli 運算子（目標暫存器要旋轉的角度）的角度。
    isPrimitive: true
    uid: Double
  - name: qubits
    summary: 註冊以將指定的旋轉套用至。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
