### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.exp
name: Exp
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  套用多 qubit Pauli 運算子的指數。


  \begin{align} e ^ {i \theta [P_0 \otimes P_1 \cdots P_ {N-1}]}，\end{align}，其中 $P _i $ 是的 $i $ th 元素`paulis`，其中 $N = $`Length(paulis)`。
syntax: 'operation Exp (paulis : Pauli[], theta : Double, qubits : Qubit[]) : Unit'
input:
  content: '(paulis : Pauli[], theta : Double, qubits : Qubit[])'
  types:
  - name: paulis
    summary: 單一 qubit Pauli 值的陣列，表示每個 qubit 上的張量產品因素。
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: theta
    summary: 要旋轉目標暫存器的指定多 qubit Pauli 運算子角度。
    isPrimitive: true
    uid: Double
  - name: qubits
    summary: 註冊以將指定的旋轉套用至。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
