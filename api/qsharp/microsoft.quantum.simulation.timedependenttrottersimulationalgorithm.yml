uid: microsoft.quantum.simulation.timedependenttrottersimulationalgorithm
name: TimeDependentTrotterSimulationAlgorithm
type: function
namespace: microsoft.quantum.simulation
summary: '`TimeDependentSimulationAlgorithm` 使用 Trotter – Suzuki 分解的函式，以接近可解決時間相依 Schrodinger 方程式的單一運算子。'
syntax: 'function TimeDependentTrotterSimulationAlgorithm (trotterStepSize : Double, trotterOrder : Int) : Microsoft.Quantum.Simulation.TimeDependentSimulationAlgorithm'
input:
  content: '(trotterStepSize : Double, trotterOrder : Int)'
  types:
  - name: trotterStepSize
    summary: 在單一 Trotter 步驟中，模擬時間演進的持續時間。
    isPrimitive: true
    uid: Double
  - name: trotterOrder
    summary: Trotter 整合器的順序。 此值必須是1或偶數。
    isPrimitive: true
    uid: Int
output:
  content: Microsoft.Quantum.Simulation.TimeDependentSimulationAlgorithm
  types:
  - summary: '`TimeDependentSimulationAlgorithm` 型別。'
    uid: microsoft.quantum.simulation.timedependentsimulationalgorithm
