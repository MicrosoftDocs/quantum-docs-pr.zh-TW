uid: microsoft.quantum.canon.applywithinputtransformation
name: ApplyWithInputTransformation
type: operation
namespace: microsoft.quantum.canon
summary: 假設有接受一些輸入的作業，傳回與該作業相容之輸出的函式，以及該函式的輸入，則會使用函式來套用作業，以將輸入轉換成作業預期的表單。
examples: >-
  下列呼叫會使用 @"Microsoft.Quantum.Arithmetic.LittleEndianAsBigEndian" ，將針對輸入輸入的作業套用 @"Microsoft.Quantum.Arithmetic.BigEndian" 至類型的輸入 @"Microsoft.Quantum.Arithmetic.LittleEndian" ：


  ```qsharp

  ApplyWithInputTransformation(LittleEndianAsBigEndian, ApplyXorInPlaceBE, LittleEndian(qubits));

  ```
syntax: "operation ApplyWithInputTransformation (fn : ('U -> 'T), op : ('T => Unit), input : 'U) : Unit"
