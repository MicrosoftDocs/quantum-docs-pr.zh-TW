uid: microsoft.quantum.simulation.evolutionset
name: EvolutionSet
type: newtype
namespace: microsoft.quantum.simulation
summary: >-
  代表一組可用來實作為模擬演算法的閘道。


  集合中的專案是由所編制索引  <xref:microsoft.quantum.simulation.generatorindex> ，而且每個集合都是由的函式描述 `GeneratorIndex` ，而  <xref:microsoft.quantum.simulation.evolutionunitary> 這是由代表時間的實數所參數化的作業。
syntax: newtype EvolutionSet = (Microsoft.Quantum.Simulation.GeneratorIndex -> Microsoft.Quantum.Simulation.EvolutionUnitary);
