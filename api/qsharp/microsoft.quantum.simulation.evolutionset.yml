uid: microsoft.quantum.simulation.evolutionset
name: EvolutionSet
type: newtype
namespace: Microsoft.Quantum.Simulation
summary: >-
  代表一組可以立即實及用來執行模擬演算法的閘道。


  集合中的專案是由 <xref:microsoft.quantum.simulation.generatorindex>編制索引，而每個集合都是由 `GeneratorIndex` 至 <xref:microsoft.quantum.simulation.evolutionunitary>的函式所描述，這是以實數代表時間來參數化的作業
syntax: newtype EvolutionSet = (Microsoft.Quantum.Simulation.GeneratorIndex -> Microsoft.Quantum.Simulation.EvolutionUnitary);
