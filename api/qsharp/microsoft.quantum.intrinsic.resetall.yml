syntax: 'operation ResetAll (qubits : Qubit[]) : Unit'
input:
  content: '(qubits : Qubit[])'
  types:
  - name: qubits
    summary: 量子位的陣列，其狀態會重設為 $ \ket {0} $。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
