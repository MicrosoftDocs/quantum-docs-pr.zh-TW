### YamlMime:QSharpType
uid: microsoft.quantum.arrays.indexrange
name: IndexRange
type: function
namespace: microsoft.quantum.arrays
summary: 指定陣列時，會傳回該陣列的索引範圍，適用于 for 迴圈。
examples: >-
  下列 `for` 迴圈是相等的：


  ```Q#

  for (idx in IndexRange(array)) { ... }

  for (idx in IndexRange(array)) { ... }

  ```
syntax: "function IndexRange (array : 'TElement[]) : Range"
input:
  content: "(array : 'TElement[])"
  types:
  - name: array
    summary: 應傳回其索引範圍的陣列。
    isArray: true
    uid: "'TElement"
    isLocal: true
output:
  content: Range
  types:
  - summary: 陣列所有索引的範圍。
    isPrimitive: true
    uid: Range
typeParameters:
- uid: "'TElement"
  summary: 陣列的元素類型。
