### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.tablelookuprecovery
name: TableLookupRecovery
type: function
namespace: Microsoft.Quantum.ErrorCorrection
summary: 針對指定之 qubits 暫存器上的 Pauli 作業，此函式會傳回類型`RecoveryFn`的物件，其中包含執行與指定之 Pauli 作業陣列相關的資料表查閱解碼所需的所有資訊。
syntax: 'function TableLookupRecovery (table : Pauli[][]) : Microsoft.Quantum.ErrorCorrection.RecoveryFn'
input:
  content: '(table : Pauli[][])'
  types:
  - name: table
    summary: 在指定的 qubit 暫存器上操作的 Pauli 作業資料表
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
output:
  content: Microsoft.Quantum.ErrorCorrection.RecoveryFn
  types:
  - summary: 類型`RecoveryFn`的物件，也`Syndrome -> Pauli[]`就是與指定的症狀陣列相關聯的對應 Pauli 校正作業。
    uid: microsoft.quantum.errorcorrection.recoveryfn
