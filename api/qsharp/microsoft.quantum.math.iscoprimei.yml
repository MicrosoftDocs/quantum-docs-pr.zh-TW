### YamlMime:QSharpType
uid: microsoft.quantum.math.iscoprimei
name: IsCoprimeI
type: function
namespace: Microsoft.Quantum.Math
summary: 如果 $a $ 和 $b $ 為共質數，則傳回 true，否則傳回 false。
syntax: 'function IsCoprimeI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: 測試 primality 的第一個數位
    isPrimitive: true
    uid: Int
  - name: b
    summary: 正在測試之共同 primality 的第二個數字
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: 若 $a $ 和 $b $ 為共質數（例如，其最大公除數為1），則為 True; 否則為 false
    isPrimitive: true
    uid: Bool
