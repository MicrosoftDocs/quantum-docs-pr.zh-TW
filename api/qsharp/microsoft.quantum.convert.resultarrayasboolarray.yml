### YamlMime:QSharpType
uid: microsoft.quantum.convert.resultarrayasboolarray
name: ResultArrayAsBoolArray
type: function
namespace: Microsoft.Quantum.Convert
summary: 將 `Result[]` 類型轉換成 `Bool[]` 類型，其中 `One` 會對應到 `true`，而 `Zero` 會對應至 `false`。
syntax: 'function ResultArrayAsBoolArray (input : Result[]) : Bool[]'
input:
  content: '(input : Result[])'
  types:
  - name: input
    summary: 要轉換 `Result[]`。
    isArray: true
    isPrimitive: true
    uid: Result
output:
  content: Bool[]
  types:
  - summary: 表示 `input`的 `Bool[]`。
    isArray: true
    isPrimitive: true
    uid: Bool
