### YamlMime:QSharpType
uid: microsoft.quantum.logical.and
name: And
type: function
namespace: Microsoft.Quantum.Logical
summary: 傳回兩個值的布林結合。
remarks: >-
  不同于`and`運算子，此函式不會執行最少運算，因此這兩個輸入都會完全評估。


  最高的運算行為，以下是相同的：


  ```Q#

  let x = a and b;

  let x = And(a, b);

  ```
syntax: 'function And (a : Bool, b : Bool) : Bool'
input:
  content: '(a : Bool, b : Bool)'
  types:
  - name: a
    summary: 要考慮的第一個值。
    isPrimitive: true
    uid: Bool
  - name: b
    summary: 要考慮的第二個值。
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true`如果和`a` `b`都是，則為`true`，否則為。'
    isPrimitive: true
    uid: Bool
