### YamlMime:QSharpType
uid: microsoft.quantum.logical.and
name: And
type: function
namespace: microsoft.quantum.logical
summary: 傳回兩個值的布林值結合。
remarks: >-
  與運算子不同的 `and` 是，此函式不會進行較短的運算，因此會完全評估這兩個輸入。


  最高的最小運算行為，如下所示：


  ```Q#

  let x = a and b;

  let x = And(a, b);

  ```
syntax: 'function And (a : Bool, b : Bool) : Bool'
input:
  content: '(a : Bool, b : Bool)'
  types:
  - name: a
    summary: 要考慮的第一個值。
    isPrimitive: true
    uid: Bool
  - name: b
    summary: 要考慮的第二個值。
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true` 如果和 `a` `b` 都是，則為 `true` 。'
    isPrimitive: true
    uid: Bool
