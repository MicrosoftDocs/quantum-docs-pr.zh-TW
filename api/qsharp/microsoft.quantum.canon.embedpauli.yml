### YamlMime:QSharpType
uid: microsoft.quantum.canon.embedpauli
name: EmbedPauli
type: function
namespace: microsoft.quantum.canon
summary: 假設有一個量子位的 Pauli 運算子和一個量子位的索引，則會傳回具有指定之單一 Pauli 運算子的多重量子位量子位運算子（位於該索引和 `PauliI` 其他每個索引）。
examples: >-
  若要取得陣列 `[PauliI, PauliI, PauliX, PauliI]` ：


  ```qsharp

  EmbedPauli(PauliX, 2, 3);

  ```
syntax: 'function EmbedPauli (pauli : Pauli, location : Int, n : Int) : Pauli[]'
input:
  content: '(pauli : Pauli, location : Int, n : Int)'
  types:
  - name: pauli
    summary: 要放在指定位置的單一量子位 Pauli 運算子。
    isPrimitive: true
    uid: Pauli
  - name: location
    summary: 索引 `output[location] == pauli` ，其中 `output` 是此函數的輸出。
    isPrimitive: true
    uid: Int
  - name: n
    summary: 要傳回的陣列長度。
    isPrimitive: true
    uid: Int
output:
  content: Pauli[]
  types:
  - isArray: true
    isPrimitive: true
    uid: Pauli
