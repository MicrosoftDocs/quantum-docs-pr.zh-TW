### YamlMime:QSharpType
uid: microsoft.quantum.canon.embedpauli
name: EmbedPauli
type: function
namespace: Microsoft.Quantum.Canon
summary: 假設有單一 qubit Pauli 運算子和 qubit 的索引，會傳回具有指定之單一 Pauli 運算子的多 qubit Qubit 運算子，該索引會在每個其他索引上 `PauliI`。
examples: >-
  若要取得陣列 `[PauliI, PauliI, PauliX, PauliI]`：


  ```qsharp

  EmbedPauli(PauliX, 2, 3);

  ```
syntax: 'function EmbedPauli (pauli : Pauli, location : Int, n : Int) : Pauli[]'
input:
  content: '(pauli : Pauli, location : Int, n : Int)'
  types:
  - name: pauli
    summary: 要放在指定位置的單一 qubit Pauli 運算子。
    isPrimitive: true
    uid: Pauli
  - name: location
    summary: '`output[location] == pauli`的索引，其中 `output` 是此函式的輸出。'
    isPrimitive: true
    uid: Int
  - name: n
    summary: 要傳回之陣列的長度。
    isPrimitive: true
    uid: Int
output:
  content: Pauli[]
  types:
  - isArray: true
    isPrimitive: true
    uid: Pauli
