### YamlMime:QSharpType
uid: microsoft.quantum.canon.noop
name: NoOp
type: operation
namespace: microsoft.quantum.canon
summary: >-
  在引數上 (非 op) 執行身分識別作業。


  這項作業會接受任何類型的值，而且不會對它執行任何動作。

  只要預期的是作業類型的輸入，但不應該採取任何動作，這項功能就很有用。

  比方說，如果特定錯誤更正問題指出未發生任何錯誤， `NoOp<Qubit[]>` 則可能是正確的修復程式。

  同樣地，如果作業預期狀態準備程式做為輸入， `NoOp<Qubit[]>` 就可以用來準備狀態 $ \ket{0 \cdots 0} $。
remarks: 在幾乎所有情況下，必須明確指定的型別參數 `NoOp` 。 例如，與 `NoOp<Qubit>` 相同 <xref:microsoft.quantum.intrinsic.i> 。
syntax: "operation NoOp (input : 'T) : Unit"
input:
  content: "(input : 'T)"
  types:
  - name: input
    summary: 要忽略的值。
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.intrinsic.i
