### YamlMime:QSharpType
uid: microsoft.quantum.canon.noop
name: NoOp
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  在引數上執行身分識別作業（無 op）。


  這項作業會接受任何類型的值，而且不會對它執行任何動作。

  當預期會有作業類型的輸入時，這會很有用，但不應採取任何動作。

  例如，如果特定錯誤更正的症狀指出未發生任何錯誤， `NoOp<Qubit[]>`則可能是正確的復原程式。

  同樣地，如果作業預期狀態準備程式做為輸入， `NoOp<Qubit[]>`就可以用來準備 state $ \ket{0 \cdots 0} $。
remarks: 幾乎在所有情況下，都必須明確`NoOp`指定的型別參數。 例如， `NoOp<Qubit>`與相同<xref:microsoft.quantum.intrinsic.i>。
syntax: "operation NoOp (input : 'T) : Unit"
input:
  content: "(input : 'T)"
  types:
  - name: input
    summary: 要忽略的值。
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
