uid: microsoft.quantum.simulation.blockencodingreflectionbylcu
name: BlockEncodingReflectionByLCU
type: function
namespace: Microsoft.Quantum.Simulation
summary: >-
  將感關注的操作員編碼成`BlockEncodingReflection`。


  這會建立`BlockEncodingReflection`一個單一的 $U = P\cdot V\cdot P ^ \dagger $，將某些運算子編碼 $H = \ sum_ {j} | \ Alpha_j |Unitaries 是線性組合的重要 U_j $。 一般來說，$P $ 是單一狀態{0}\_準備，因此\|$P \ket \ sum_j \sqrt{\ Alpha_j/\vec\Alpha\|\_2} \ket{j}\_a $，以及 $V = \ sum_ {j} \ket{j}\bra{j}\_a\otimes U_j $。
remarks: 這個`BlockEncoding`執行會為它提供的屬性`BlockEncodingReflection`。
