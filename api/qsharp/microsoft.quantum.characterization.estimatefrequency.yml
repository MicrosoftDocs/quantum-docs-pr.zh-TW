### YamlMime:QSharpType
uid: microsoft.quantum.characterization.estimatefrequency
name: EstimateFrequency
type: operation
namespace: microsoft.quantum.characterization
summary: 在準備和測量之後，請透過 `Zero` 執行指定的試用次數，估計 (傳回) 的測量頻率。
syntax: 'operation EstimateFrequency (preparation : (Qubit[] => Unit), measurement : (Qubit[] => Result), nQubits : Int, nMeasurements : Int) : Double'
input:
  content: '(preparation : (Qubit[] => Unit), measurement : (Qubit[] => Result), nQubits : Int, nMeasurements : Int)'
  types:
  - name: preparation
    summary: 作業 $P $，在其輸入暫存器上準備指定的狀態 $ \rho $。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: measurement
    summary: 作業 $M $ 代表感興趣的度量。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Result
  - name: nQubits
    summary: 每個動作的準備和測量量子位數目。
    isPrimitive: true
    uid: Int
  - name: nMeasurements
    summary: 應執行測量的次數，以估計感興趣的頻率。
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - summary: >-
      $M (P ( \ket{00 \cdots 0} \bra{00 \cdots 0} ) # B3 $ 傳回的估計 $ \hat{p} $ `Zero` ，其使用非偏誤二項式估算器 $ \hat{p} = n \_ {\uparrow}/n \_ {\text{measurements}} $ 來取得，其中 $n \_ {\uparrow} $ 是 `Zero` 觀察到的結果數目。


      這對具有實體限制的目的電腦特別重要，因為無法測量機率。
    isPrimitive: true
    uid: Double
