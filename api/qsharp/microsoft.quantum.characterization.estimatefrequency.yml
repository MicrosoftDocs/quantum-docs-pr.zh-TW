### YamlMime:QSharpType
uid: microsoft.quantum.characterization.estimatefrequency
name: EstimateFrequency
type: operation
namespace: Microsoft.Quantum.Characterization
summary: 在指定準備和測量時，會藉由執行指定數目的試用來`Zero`估計該測量成功（傳回）的頻率。
syntax: 'operation EstimateFrequency (preparation : (Qubit[] => Unit), measurement : (Qubit[] => Result), nQubits : Int, nMeasurements : Int) : Double'
input:
  content: '(preparation : (Qubit[] => Unit), measurement : (Qubit[] => Result), nQubits : Int, nMeasurements : Int)'
  types:
  - name: preparation
    summary: $P $ 的作業，可在其輸入暫存器上準備指定的狀態 $ \rho $。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: measurement
    summary: 作業 $M $ 代表感利率的測量。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Result
  - name: nQubits
    summary: 準備和測量各自作用的 qubits 數目。
    isPrimitive: true
    uid: Int
  - name: nMeasurements
    summary: 應該執行測量的次數，以便估計感興趣的頻率。
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - summary: >-
      $M （P （\ket{00 \cdots 0} \bra{00 \cdots 0}）） $ 傳回之頻率的估計 $ \hat{p} `Zero`$，使用非偏誤二項式估計工具 $ \hat{p} = n\_{\uparrow}/n\_{\text{measurements}} $ 來取得，其中 $n\_{\uparrow} $ 是觀察到的`Zero`結果數目。


      這在符合實體限制的目的機器上特別重要，因為這種可能性無法測量。
    isPrimitive: true
    uid: Double
