uid: microsoft.quantum.synthesis.applypermutationusingtransformation
name: ApplyPermutationUsingTransformation
type: operation
namespace: Microsoft.Quantum.Synthesis
summary: >-
  使用以轉換為基礎的合成，以配量狀態 Permutes amplitudes。


  此程式會執行單向轉換型合成方法。  輸入是排列 $ \pi $ over $ 2 ^ n $ 元素 $ \{ 0，\dots ..，2 ^ n-1 \} $，代表 $n $-可變的可還原布耳函數。

  此演算法會反復執行下列步驟：


  1. 尋找最小的 $x $，$x \ne \pi （x） = y $。

  2. 尋找多個控制的 Toffoli 作業，其套用至輸出會使 $ \pi （x） = x $，且不會變更所有 $x ' < x $ 的 $ \pi （x '） $
examples: >-
  若要合成作業 `SWAP` ：


  ```Q#

  using (qubits = Qubit[2]) {
    ApplyPermutationUsingTransformation([0, 2, 1, 3], LittleEndian(qubits));
  }

  ```
syntax: 'operation ApplyPermutationUsingTransformation (perm : Int[], qubits : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
references: >-
  - [*D. Michael 莎莎*、 *Dmitri Maslov*、 *GERHARD Dueck*、Proc、DAC 2003、IEEE、pp 318-323、2003](https://doi.org/10.1145/775832.775915)

  - [*Mathias Soeken*， *Gerhard Dueck*， *d. MICHAEL 莎莎*，Proc. RC 2016，springer link，pp 307-321，2016](https://doi.org/10.1007/978-3-319-40578-0_22)
