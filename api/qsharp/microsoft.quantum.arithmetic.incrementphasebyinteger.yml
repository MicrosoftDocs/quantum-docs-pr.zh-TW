### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.incrementphasebyinteger
name: IncrementPhaseByInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  使用階段旋轉，將不帶正負號的量子暫存器遞增為傳統整數。


  假設以`target`位元組由小到大的編碼方式，將`increment`不帶正負號的整數 $x $ 編碼，且等於 $a $。

  然後，此作業會執行單一 $ \ket{x} \mapsto \ket{x + a} $，其中的加法會執行模數 $ 2 ^ n $，其中 $n = \texttt{Length （target！）}$.
remarks: >-
  請注意，我們已簡化電路，因為增量是傳統的常數，而不是配量暫存器。


  請參閱[arXiv： quant-ph/0008033v1 的第6頁](https://arxiv.org/pdf/quant-ph/0008033.pdf#page=6)上的圖表和說明。
syntax: 'operation IncrementPhaseByInteger (increment : Int, target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian) : Unit'
references: '- [*Thomas g. Draper*、arXiv： quant-ph/0008033](https://arxiv.org/pdf/quant-ph/0008033v1.pdf)'
input:
  content: '(increment : Int, target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian)'
  types:
  - name: increment
    summary: 用來遞增的`target`整數。
    isPrimitive: true
    uid: Int
  - name: target
    summary: 配量暫存器會在雙重（QFT）中使用位元組由小到大編碼來編碼不帶正負號的整數。
    uid: microsoft.quantum.arithmetic.phaselittleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
