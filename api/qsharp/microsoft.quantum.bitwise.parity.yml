uid: microsoft.quantum.bitwise.parity
name: Parity
type: function
namespace: microsoft.quantum.bitwise
summary: 傳回整數 (1 的位同位，如果其二進位標記法包含奇數，則為 0; 否則為) 。
examples: >-
  ```qsharp

  let a = 248;

  let x = Parity(a); // x : Int = 1.

  ```
syntax: 'function Parity (a : Int) : Int'
