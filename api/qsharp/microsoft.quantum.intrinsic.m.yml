### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.m
name: M
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  以 Pauli $Z $ 為單位，執行單一 qubit 的測量。


  輸出結果是由散發 \begin{align} \Pr （\texttt{Zero} | \ket{\psi}） = \braket{\psi | 0} \braket{0 | \psi}. 提供

  \end{align}
remarks: >-
  相當於：


  ```qsharp

  Measure([PauliZ], [qubit]);

  ```
syntax: 'operation M (qubit : Qubit) : Result'
input:
  content: '(qubit : Qubit)'
  types:
  - name: qubit
    summary: 要測量的 Qubit。
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: '`Zero` 是否觀察到 $ + $1 eigenvalue，並 `One` 是否觀察到 $ $1 eigenvalue。'
    isPrimitive: true
    uid: Result
