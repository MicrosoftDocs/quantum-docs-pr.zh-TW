### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelsera
name: ApplyIfElseRA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  根據傳統結果的值，套用兩個 adjointable 作業的其中一個。


  假設結果 `result`，當 `result` 等於 `Zero`時，會套用作業 `zeroOp` 搭配 `zeroInput` 作為其輸入，並在 `oneOp(oneInput)` 時套用 `result == One`。
syntax: "operation ApplyIfElseRA (result : Result, (zeroOp : ('T => Unit is Adj), zeroInput : 'T), (oneOp : ('U => Unit is Adj), oneInput : 'U)) : Unit"
input:
  content: "(result : Result, (zeroOp : ('T => Unit is Adj), zeroInput : 'T), (oneOp : ('U => Unit is Adj), oneInput : 'U))"
  types:
  - name: result
    summary: 用來判斷是否套用 `zeroOp` 或 `oneOp` 的測量結果。
    isPrimitive: true
    uid: Result
  - name: zeroOp
    summary: '`result == Zero`時要套用的 adjointable 作業。'
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: zeroInput
    summary: '`result == Zero`時要提供給 `zeroOp` 的輸入。'
    uid: "'T"
    isLocal: true
  - name: oneOp
    summary: '`result == One`時要套用的 adjointable 作業。'
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: oneInput
    summary: '`result == One`時要提供給 `oneOp` 的輸入。'
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: 作業的輸入類型 `zeroOp` 要有條件地套用。
- uid: "'U"
  summary: 作業的輸入類型 `oneOp` 要有條件地套用。
functors:
- Adjoint
seeAlso:
- microsoft.quantum.canon.applyifzero
- microsoft.quantum.canon.applyifone
- microsoft.quantum.canon.applyifelserc
- microsoft.quantum.canon.applyifelsera
- microsoft.quantum.canon.applyifelserca
