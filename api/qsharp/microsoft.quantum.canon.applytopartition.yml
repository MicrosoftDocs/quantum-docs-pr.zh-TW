### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytopartition
name: ApplyToPartition
type: operation
namespace: microsoft.quantum.canon
summary: 將一組作業套用至註冊的指定分割區分成兩個部分。
syntax: 'operation ApplyToPartition (op : ((Qubit[], Qubit[]) => Unit), numberOfQubitsToFirstArgument : Int, target : Qubit[]) : Unit'
input:
  content: '(op : ((Qubit[], Qubit[]) => Unit), numberOfQubitsToFirstArgument : Int, target : Qubit[])'
  types:
  - name: op
    summary: 要套用至指定資料分割的作業配對。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: numberOfQubitsToFirstArgument
    summary: >-
      要放入資料分割第一個部分的目標量子位數目。

      其餘的量子位會組成資料分割的第二個部分。
    isPrimitive: true
    uid: Int
  - name: target
    summary: 由指定的兩項作業進行分割並操作的量子位登錄。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
