### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertmeasurement
name: AssertMeasurement
type: operation
namespace: microsoft.quantum.diagnostics
summary: 以指定的 Pauli 為基礎測量指定量子位的判斷提示，一定會有指定的結果。
remarks: 請注意，此作業的 Adjoint 和受控制版本將不會檢查條件。
syntax: 'operation AssertMeasurement (bases : Pauli[], qubits : Qubit[], result : Result, msg : String) : Unit'
input:
  content: '(bases : Pauli[], qubits : Qubit[], result : Result, msg : String)'
  types:
  - name: bases
    summary: 用來判斷提示之機率的測量效果，以多量子位 Pauli 運算子表示。
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: qubits
    summary: 要在其上進行判斷提示的註冊。
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: result
    summary: 的預期結果 `Measure(bases, qubits)` 。
    isPrimitive: true
    uid: Result
  - name: msg
    summary: 判斷提示失敗時要報告的訊息。
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.diagnostics.assertmeasurementprobability
