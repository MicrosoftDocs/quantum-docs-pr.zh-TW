  content: "(fn : ('U -> 'T), op : ('T => Unit is Adj + Ctl))"
  types:
  - name: fn
    summary: 函式，可將指定的輸入轉換成作業所預期的格式。
    isFunction: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - uid: "'T"
        isLocal: true
  - name: op
    summary: 要轉換的作業。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
output:
  content: ('U => Unit is Adj + Ctl)
  types:
  - summary: 新的作業 tbat 會呼叫其輸入 `fn`，然後將產生的輸出傳遞給 `op`。
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
