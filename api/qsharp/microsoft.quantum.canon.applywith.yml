### YamlMime:QSharpType
uid: microsoft.quantum.canon.applywith
name: ApplyWith
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  假設有兩個作業，則會套用一個做為 conjugated 與另一個。


  假設有兩個作業分別由單一運算子 $U $ 和 $V $ 所描述，則會以 $U ^ {\dagger} V U $ 的順序套用。 也就是說，這項作業會執行 $V $ conjugated 搭配 $U $ 所提供的單一運算子。
remarks: 外部作業一律會假設為 adjointable，但不需要是可控制的，以便讓合併作業可以控制。
syntax: "operation ApplyWith (outerOperation : ('T => Unit is Adj), innerOperation : ('T => Unit), target : 'T) : Unit"
input:
  content: "(outerOperation : ('T => Unit is Adj), innerOperation : ('T => Unit), target : 'T)"
  types:
  - name: outerOperation
    summary: 應該用來 $V $ 的運算 $U $。 請注意，外部作業 $U $ 需要 adjointable，但不需要是可控制的。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: innerOperation
    summary: 作業 $V $ 正在 conjugated。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: target
    summary: 要提供給外部和內部作業的輸入。
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: 每個內部和外部作業作用所在的目標。
seeAlso:
- applywitha
- applywithc
- applywithca
