    uid: microsoft.quantum.amplitudeamplification.reflectionphases
  - name: stateOracle
    summary: 準備開始狀態的單一 oracle $A $
    uid: microsoft.quantum.oracles.stateoracle
  - name: idxFlagQubit
    summary: 索引至旗標量子位
    isPrimitive: true
    uid: Int
output:
  content: (Qubit[] => Unit is Adj + Ctl)
  types:
  - summary: 一種作業，可由部分反射實作為 oracle 來執行幅度放大。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
