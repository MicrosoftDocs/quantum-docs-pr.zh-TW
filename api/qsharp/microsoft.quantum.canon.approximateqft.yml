### YamlMime:QSharpType
uid: microsoft.quantum.canon.approximateqft
name: ApproximateQFT
type: operation
namespace: microsoft.quantum.canon
summary: 將大約的量子傅立葉轉換 (AQFT) 套用至量子暫存器。
remarks: >-
  AQFT 需要2π/2k 和 Hadamard 閘道格式的 Z 旋轉閘道。


  輸入和輸出會假設以位元組由大到小的編碼方式進行編碼。
syntax: 'operation ApproximateQFT (a : Int, qs : Microsoft.Quantum.Arithmetic.BigEndian) : Unit'
references: >-
  - [*Roetteler，Beth*，Appl.exe. Commun。電腦.19 (3) ： 177-193 (2008) ](http://doi.org/10.1007/s00200-008-0072-2)

  - [*D. Coppersmith* arXiv： quant-ph/0201067v1](https://arxiv.org/abs/quant-ph/0201067)
input:
  content: '(a : Int, qs : Microsoft.Quantum.Arithmetic.BigEndian)'
  types:
  - name: a
    summary: >-
      近似值參數，決定 QFT 電路中所發生之受控制 Z 旋轉的水準剪除。


      近似值參數 a 決定 Z 旋轉的剪除層級，亦即，∈ {0 ... n} 和所有 Z 旋轉2π/2k，其中 k>a 會從 QFT 電路中移除。 已知 >= log ₂ (n) + log ₂ (1/ε) + 3 1 可以系結 | |QFT-AQFT | |<ε。
    isPrimitive: true
    uid: Int
  - name: qs
    summary: 套用近似量子傅立葉轉換之 n 量子位的量子暫存器。
    uid: microsoft.quantum.arithmetic.bigendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
