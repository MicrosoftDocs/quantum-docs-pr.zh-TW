### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertoperationsequalinplace
name: AssertOperationsEqualInPlace
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: >-
  假設有兩個作業，則判斷提示其對所有輸入狀態的行為都相同。


  此判斷提示的執行方式是檢查所有表單狀態的作業動作 $V _0 \otimes ... \otimes V_ {n-1} $，其中 $V _k $ 是其中一個狀態 $ \ket{0}$、$ \ket{1}$、$ \ket{+} $ 和 $ \ket{i} $ （eigenstate Y 運算子的 + 1 Pauli）。


  這個判斷提示會使用 $n $ qubits，而且需要比較多個呼叫作業。
syntax: 'operation AssertOperationsEqualInPlace (nQubits : Int, givenU : (Qubit[] => Unit), expectedU : (Qubit[] => Unit is Adj)) : Unit'
references: 狀態 $ \ket{0}$、$ \ket{1}$、$ \ket{+} $ 和 $ \ket{i} $ 的基礎是 Chuang-Nielsen 基礎，如[ *，M. Chuang* ](https://arxiv.org/abs/quant-ph/9610001)中所述。
input:
  content: '(nQubits : Int, givenU : (Qubit[] => Unit), expectedU : (Qubit[] => Unit is Adj))'
  types:
  - name: nQubits
    summary: 作業`givenU`和`expectedU`操作所在的 qubits $n $ 數目。
    isPrimitive: true
    uid: Int
  - name: givenU
    summary: 要檢查 $n $ qubits 的運算。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: expectedU
    summary: 要與 $n $ qubits 的`givenU`參考作業。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
