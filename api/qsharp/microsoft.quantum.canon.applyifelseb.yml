### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelseb
name: ApplyIfElseB
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  根據傳統位的值，套用兩項作業的其中一個。


  `bit`若為，則會在為`trueOp` `trueInput` `bit` `true`時將作業套用為其輸入，而`falseOp(falseInput)`當`bit`為`false`時則適用。
syntax: "operation ApplyIfElseB (bit : Bool, (trueOp : ('T => Unit), trueInput : 'T), (falseOp : ('U => Unit), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit), trueInput : 'T), (falseOp : ('U => Unit), falseInput : 'U))"
  types:
  - name: bit
    summary: 用來判斷是否`trueOp`套用或`falseOp`的布林值。
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: 當為`bit` `true`時要套用的運算。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: trueInput
    summary: 當為`trueOp` `bit` `true`時，要提供給的輸入。
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: 當為`bit` `false`時要套用的運算。
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: falseInput
    summary: 當為`falseOp` `bit` `false`時，要提供給的輸入。
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: '`trueOp`要有條件地套用之作業的輸入類型。'
- uid: "'U"
  summary: '`falseOp`要有條件地套用之作業的輸入類型。'
