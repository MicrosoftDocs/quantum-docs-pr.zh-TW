### YamlMime:QSharpType
uid: microsoft.quantum.random.normaldistribution
name: NormalDistribution
type: function
namespace: microsoft.quantum.random
summary: 傳回具有給定平均值和變異數的一般分佈。
examples: >-
  下列範例會從一般分佈以平均2和標準差0.1 繪製10個樣本：


  ```Q#

  let samples = DrawMany(
      (NormalDistribution(2.0, PowD(0.1, 2.0)))::Sample,
      10, ()
  );

  ```
syntax: 'function NormalDistribution (mean : Double, variance : Double) : Microsoft.Quantum.Random.ContinuousDistribution'
input:
  content: '(mean : Double, variance : Double)'
  types:
  - name: mean
    isPrimitive: true
    uid: Double
  - name: variance
    isPrimitive: true
    uid: Double
output:
  content: Microsoft.Quantum.Random.ContinuousDistribution
  types:
  - uid: microsoft.quantum.random.continuousdistribution
seeAlso:
- microsoft.quantum.random.standardnormaldistribution
