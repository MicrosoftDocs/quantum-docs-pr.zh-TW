### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.contradiction
name: Contradiction
type: function
namespace: microsoft.quantum.diagnostics
summary: 宣告傳統條件為 false。
examples: >-
  下列 Q # 程式碼會列印 "Hello，world"：


  ```Q#

  Contradiction(2 == 3, "2 is not equal to 3.");

  Message("Hello, world.");

  ```
syntax: 'function Contradiction (actual : Bool, message : String) : Unit'
input:
  content: '(actual : Bool, message : String)'
  types:
  - name: actual
    summary: 要宣告的條件。
    isPrimitive: true
    uid: Bool
  - name: message
    summary: 當傳統條件為真時，所要列印的失敗訊息字串。
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
