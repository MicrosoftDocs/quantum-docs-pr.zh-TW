### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertoperationsequalreferenced
name: AssertOperationsEqualReferenced
type: operation
namespace: microsoft.quantum.diagnostics
summary: >-
  假設有兩個作業，請判斷它們對所有輸入狀態的作用都相同。


  此判斷提示是藉由使用 Choi 對於– Jamiłkowski isomorphism 來執行，將判斷提示減少到兩個纏結暫存器上的其中一個量子位狀態判斷提示。

  因此，這項作業只需要對每個要測試的作業進行單一呼叫，但需要配置兩次的量子位。

  您可以使用這個判斷提示來確保作業的優化版本與其全面的實作為相同，或在非量子輸入範圍中運作的作業會符合已知案例。
remarks: >-
  這項作業會要求將預期行為模型化的作業 adjointable，如此一來，就可以單獨在目標暫存器上執行反向操作。

  正式來說，您可以指定可放寬這項需求的轉出作業，但換位作業不是一般 realizable 的任意量子作業，因此此處不包含此選項。
syntax: 'operation AssertOperationsEqualReferenced (nQubits : Int, actual : (Qubit[] => Unit), expected : (Qubit[] => Unit is Adj)) : Unit'
input:
  content: '(nQubits : Int, actual : (Qubit[] => Unit), expected : (Qubit[] => Unit is Adj))'
  types:
  - name: nQubits
    summary: 要傳遞至每個作業的量子位數目。
    isPrimitive: true
    uid: Int
  - name: actual
    summary: 要測試的作業。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: expected
    summary: 作業，定義受測試作業的預期行為。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
