### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthanorequald
name: LessThanOrEqualD
type: function
namespace: microsoft.quantum.logical
summary: 只有當數位小於或等於另一個數位時，才會傳回 true。
remarks: >-
  以下是相等的：


  ```Q#

  let cond = a <= b;

  let cond = LessThanOrEqualD(a, b);

  ```
syntax: 'function LessThanOrEqualD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: 要比較的第一個值。
    isPrimitive: true
    uid: Double
  - name: b
    summary: 要比較的第二個值。
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` 如果 `a` 小於或等於，則為 `b` 。'
    isPrimitive: true
    uid: Bool
