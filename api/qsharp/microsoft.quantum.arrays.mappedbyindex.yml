### YamlMime:QSharpType
uid: microsoft.quantum.arrays.mappedbyindex
name: MappedByIndex
type: function
namespace: Microsoft.Quantum.Arrays
summary: 針對陣列的索引元素所定義的陣列和函式，會傳回新的陣列，其中包含函式下原始陣列的影像。
examples: >-
  以下兩行是相同的：


  ```qsharp

  let arr = MapIndex(f, [x0, x1, x2]);

  ```


  和


  ```qsharp

  let arr = [f(0, x0), f(1, x1), f(2, x2)];

  ```
syntax: "function MappedByIndex (mapper : ((Int, 'T) -> 'U), array : 'T[]) : 'U[]"
input:
  content: "(mapper : ((Int, 'T) -> 'U), array : 'T[])"
  types:
  - name: mapper
    summary: 從`(Int, 'T)`到`'U`的函式，用來對應元素及其索引。
    isFunction: true
    input:
      types:
      - isPrimitive: true
        uid: Int
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: array
    summary: 的元素陣列`'T`。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'U[]"
  types:
  - summary: 由`mapper`函`'U[]`式所對應的元素陣列。
    isArray: true
    uid: "'U"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: '`array`元素的類型。'
- uid: "'U"
  summary: '`mapper`函數的結果類型。'
seeAlso:
- mapped
