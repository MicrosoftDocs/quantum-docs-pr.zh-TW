### YamlMime:QSharpType
uid: microsoft.quantum.arrays.mappedbyindex
name: MappedByIndex
type: function
namespace: microsoft.quantum.arrays
summary: 如果陣列和函式是針對陣列的索引元素所定義，則會傳回新的陣列，此陣列是由函式下原始陣列的影像所組成。
examples: >-
  下列兩行是相等的：


  ```qsharp

  let arr = MapIndex(f, [x0, x1, x2]);

  ```


  及


  ```qsharp

  let arr = [f(0, x0), f(1, x1), f(2, x2)];

  ```
syntax: "function MappedByIndex (mapper : ((Int, 'T) -> 'U), array : 'T[]) : 'U[]"
input:
  content: "(mapper : ((Int, 'T) -> 'U), array : 'T[])"
  types:
  - name: mapper
    summary: 從到的函式， `(Int, 'T)` `'U` 用來對應元素及其索引。
    isFunction: true
    input:
      types:
      - isPrimitive: true
        uid: Int
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: array
    summary: 的元素陣列 `'T` 。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'U[]"
  types:
  - summary: 由函式 `'U[]` 所對應的元素陣列 `mapper` 。
    isArray: true
    uid: "'U"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: 元素的類型 `array` 。
- uid: "'U"
  summary: 函數的結果型別 `mapper` 。
