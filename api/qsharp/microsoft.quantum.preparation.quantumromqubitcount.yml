### YamlMime:QSharpType
uid: microsoft.quantum.preparation.quantumromqubitcount
name: QuantumROMQubitCount
type: function
namespace: Microsoft.Quantum.Preparation
summary: 傳回 qubits 的總次數，必須配置給 `QuantumROM`所傳回的作業。
syntax: 'function QuantumROMQubitCount (targetError : Double, nCoeffs : Int) : (Int, (Int, Int))'
input:
  content: '(targetError : Double, nCoeffs : Int)'
  types:
  - name: targetError
    summary: 目標錯誤 $ \epsilon $。
    isPrimitive: true
    uid: Double
  - name: nCoeffs
    summary: '`QuantumROM`中指定的係數數目。'
    isPrimitive: true
    uid: Int
output:
  content: (Int, (Int, Int))
  types:
  - summary: >-
      ## <a name="first-parameter"></a>第一個參數


      元組 `(x,(y,z))`，其中 `x = y + z` 是配置的總 qubits 數，`y` 是 `LittleEndian` 暫存器的 qubits 數目，而 `z` 是垃圾 qubits 的數目。
    types:
    - isPrimitive: true
      uid: Int
    - types:
      - isPrimitive: true
        uid: Int
      - isPrimitive: true
        uid: Int
