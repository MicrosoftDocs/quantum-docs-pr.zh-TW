### YamlMime:QSharpType
uid: microsoft.quantum.preparation.quantumromqubitcount
name: QuantumROMQubitCount
type: function
namespace: Microsoft.Quantum.Preparation
summary: 傳回必須配置給所傳回之作業的 qubits 總數`QuantumROM`。
syntax: 'function QuantumROMQubitCount (targetError : Double, nCoeffs : Int) : (Int, (Int, Int))'
input:
  content: '(targetError : Double, nCoeffs : Int)'
  types:
  - name: targetError
    summary: 目標錯誤 $ \epsilon $。
    isPrimitive: true
    uid: Double
  - name: nCoeffs
    summary: 中`QuantumROM`指定的係數數目。
    isPrimitive: true
    uid: Int
output:
  content: (Int, (Int, Int))
  types:
  - summary: >-
      ## <a name="first-parameter"></a>第一個參數


      元組`(x,(y,z))` ， `x = y + z`其中是配置的 qubits 總數、 `y`是`LittleEndian`註冊的 Qubits 數目，而`z`是垃圾 qubits 的數目。
    types:
    - isPrimitive: true
      uid: Int
    - types:
      - isPrimitive: true
        uid: Int
      - isPrimitive: true
        uid: Int
