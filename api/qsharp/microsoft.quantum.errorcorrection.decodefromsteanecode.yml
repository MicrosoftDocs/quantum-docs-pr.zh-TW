### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.decodefromsteanecode
name: DecodeFromSteaneCode
type: operation
namespace: Microsoft.Quantum.ErrorCorrection
summary: 反向編碼作業，會將未編碼的量子暫存器對應到⟦7，1，3⟧ Steane 量子代碼底下的編碼量子暫存器。
remarks: 選擇的解碼器會使用⟦7，1，3⟧ Steane 程式碼的 CSS code 屬性，亦即，它會分別修正 X 錯誤和 Z 錯誤。 程式碼的屬性是，X 的位置分別是要套用的 Z 更正，是 X 的3位編碼，分別是當被視為整數時的 Z 症狀。
syntax: 'operation DecodeFromSteaneCode (logicalRegister : Microsoft.Quantum.ErrorCorrection.LogicalRegister) : (Qubit[], Qubit[])'
references: '- D. Gottesman，"穩定的代碼和量子錯誤修正" 博士. 論文，Caltech，1997;https://arxiv.org/abs/quant-ph/9705052'
input:
  content: '(logicalRegister : Microsoft.Quantum.ErrorCorrection.LogicalRegister)'
  types:
  - name: logicalRegister
    summary: Qubits 的陣列，代表編碼的 5 qubit 程式碼邏輯狀態。
    uid: microsoft.quantum.errorcorrection.logicalregister
output:
  content: (Qubit[], Qubit[])
  types:
  - summary: 長度為1的 qubit 陣列，代表第一個參數中未編碼的狀態，以及第二個參數中的輔助 qubits。
    types:
    - isArray: true
      isPrimitive: true
      uid: Qubit
    - isArray: true
      isPrimitive: true
      uid: Qubit
seeAlso:
- steanecodeencoder
- steanecodedecoder
- logicalregister
