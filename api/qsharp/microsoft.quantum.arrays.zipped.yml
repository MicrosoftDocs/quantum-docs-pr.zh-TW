### YamlMime:QSharpType
uid: microsoft.quantum.arrays.zipped
name: Zipped
type: function
namespace: microsoft.quantum.arrays
summary: 假設有兩個數組，會傳回一組新的陣列，讓每一組都包含每個原始陣列中的元素。
examples: >-
  ```qsharp

  let left = [1, 3, 71];

  let right = [false, true];

  let pairs = Zipped(left, right); // [(1, false), (3, true)]

  ```
syntax: "function Zipped (left : 'T[], right : 'U[]) : ('T, 'U)[]"
input:
  content: "(left : 'T[], right : 'U[])"
  types:
  - name: left
    summary: 陣列，其中包含每個元組的第一個元素值。
    isArray: true
    uid: "'T"
    isLocal: true
  - name: right
    summary: 陣列，其中包含每個元組的第二個元素的值。
    isArray: true
    uid: "'U"
    isLocal: true
output:
  content: ('T, 'U)[]
  types:
  - summary: 陣列，其中包含每個的表單配對 `(left[idx], right[idx])` `idx` 。 如果兩個數組的長度不相等，則輸出將會是輸入較短的時間長度。
    isArray: true
    types:
    - uid: "'T"
      isLocal: true
    - uid: "'U"
      isLocal: true
typeParameters:
- uid: "'T"
  summary: 左方陣列元素的型別。
- uid: "'U"
  summary: 右陣列元素的型別。
