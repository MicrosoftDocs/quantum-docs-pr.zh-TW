  - name: xs
    summary: n 位整數到正方形（SignedLittleEndian）
    uid: microsoft.quantum.arithmetic.signedlittleendian
  - name: result
    summary: 在一開始，SignedLittleEndian 必須處於狀態 $ \ket{0}$。
    uid: microsoft.quantum.arithmetic.signedlittleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
