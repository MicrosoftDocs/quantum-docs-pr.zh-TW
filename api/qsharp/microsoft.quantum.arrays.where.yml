### YamlMime:QSharpType
uid: microsoft.quantum.arrays.where
name: Where
type: function
namespace: microsoft.quantum.arrays
summary: 假設有述詞和陣列，則會傳回該陣列的索引，其述詞為 true。
syntax: "function Where (predicate : ('T -> Bool), array : 'T[]) : Int[]"
input:
  content: "(predicate : ('T -> Bool), array : 'T[])"
  types:
  - name: predicate
    summary: 從 `'T` 到布林值的函式，用來篩選元素。
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: array
    summary: 的元素陣列 `'T` 。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Int[]
  types:
  - summary: 索引的陣列，其中 `predicate` 為 true。
    isArray: true
    isPrimitive: true
    uid: Int
typeParameters:
- uid: "'T"
  summary: 元素的類型 `array` 。
