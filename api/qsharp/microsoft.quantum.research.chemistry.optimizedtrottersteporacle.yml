### YamlMime:QSharpType
uid: microsoft.quantum.research.chemistry.optimizedtrottersteporacle
name: OptimizedTrotterStepOracle
type: function
namespace: Microsoft.Quantum.Research.Chemistry
summary: 傳回優化的 Trotter 步驟作業，以及執行它所需的參數。
syntax: 'function OptimizedTrotterStepOracle (qSharpData : Microsoft.Quantum.Chemistry.JordanWigner.JordanWignerEncodingData, trotterStepSize : Double, trotterOrder : Int) : (Int, (Double, (Qubit[] => Unit is Adj + Ctl)))'
input:
  content: （qSharpData： JordanWigner. JordanWignerEncodingData，trotterStepSize： Double，trotterOrder： Int）
  types:
  - name: qSharpData
    summary: '`JordanWignerEncodingData` 格式所描述的 Hamiltonian。'
    uid: microsoft.quantum.chemistry.jordanwigner.jordanwignerencodingdata
  - name: trotterStepSize
    summary: Trotter 整合器的步驟大小。
    isPrimitive: true
    uid: Double
  - name: trotterOrder
    summary: Trotter 整合器的順序。
    isPrimitive: true
    uid: Int
output:
  content: （Int，（Double，（Qubit [] = > Unit 是形容詞 + Ctl））
  types:
  - summary: 元組，其中： `Int` 是配置的 qubits 數目，`Double` 為 `1.0/trotterStepSize`，而作業則是 Trotter 步驟。
    types:
    - isPrimitive: true
      uid: Int
    - types:
      - isPrimitive: true
        uid: Double
      - isOperation: true
        input:
          types:
          - isArray: true
            isPrimitive: true
            uid: Qubit
        output:
          types:
          - isPrimitive: true
            uid: Unit
        functors:
        - Adjoint
        - Controlled
