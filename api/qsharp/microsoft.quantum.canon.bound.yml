### YamlMime:QSharpType
uid: microsoft.quantum.canon.bound
name: Bound
type: function
namespace: Microsoft.Quantum.Canon
summary: 假設有一系列作業在單一輸入上執行，就會產生一個依序執行每個指定運算的新操作。
examples: >-
  以下是相同的：


  ```qsharp

  let bound = Bound([U, V]);

  bound(x);

  ```


  與


  ```qsharp

  U(x); V(x);

  ```
syntax: "function Bound (operations : ('T => Unit)[]) : ('T => Unit)"
input:
  content: "(operations : ('T => Unit)[])"
  types:
  - name: operations
    summary: 要在指定的輸入上執行的一連串作業。
    isArray: true
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: ('T => Unit)
  types:
  - summary: 依序在其輸入上執行每個指定作業的新作業。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
typeParameters:
- uid: "'T"
  summary: 陣列中的每個作業作用所在的目標。
