### YamlMime:QSharpType
uid: microsoft.quantum.canon.iteratethroughcartesianproduct
name: IterateThroughCartesianProduct
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  針對數個範圍的笛卡兒乘積中的每個索引套用作業。


  反復套用 `0..(bounds[0] - 1)`，`0..(bounds[1] - 1)`，...，`0..(bounds[Length(bounds) - 1] - 1)` 的笛卡兒乘積之每個元素的作業。
examples: >-
  假設有一項作業 `op`，下列兩個程式碼片段就是相同的：


  ```Q#

  IterateThroughCartesianProduct([3, 4, 5], op);

  ```


  ```Q#

  op([0, 0, 0]);

  op([1, 0, 0]);

  op([2, 0, 0]);

  op([0, 1, 0]);

  // ...

  op([0, 3, 0]);

  op([0, 0, 1]);

  //

  op([2, 3, 4]);

  ```
syntax: 'operation IterateThroughCartesianProduct (bounds : Int[], op : (Int[] => Unit)) : Unit'
input:
  content: '(bounds : Int[], op : (Int[] => Unit))'
  types:
  - name: bounds
    summary: 陣列，指定要反復查看的範圍，並將每個範圍指定為整數長度。
    isArray: true
    isPrimitive: true
    uid: Int
  - name: op
    summary: 要針對指定笛卡兒乘積的每個元素呼叫的作業。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Int
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
