### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.rightshiftedi
name: RightShiftedI
type: function
namespace: microsoft.quantum.bitwise
summary: 將數位的位表示右移指定的位數。
remarks: >-
  以下是相等的：


  ```Q#

  let c = a >>> b;

  let c = RightShiftedI(a, b);

  ```
syntax: 'function RightShiftedI (value : Int, amount : Int) : Int'
input:
  content: '(value : Int, amount : Int)'
  types:
  - name: value
    summary: 要向右移動位標記法的數位， (較不重要的) 。
    isPrimitive: true
    uid: Int
  - name: amount
    summary: 要 `value` 向右移動的位數。
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: 的值 `value` ，以位向右移位 `amount` 。
    isPrimitive: true
    uid: Int
