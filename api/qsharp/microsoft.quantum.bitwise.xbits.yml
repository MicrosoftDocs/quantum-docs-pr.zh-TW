### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.xbits
name: XBits
type: function
namespace: microsoft.quantum.bitwise
summary: 傳回整數，表示 Pauli 運算子陣列的 X 位。
remarks: 如果陣列的長度大於63，函數將會擲回 `paulis` 。
syntax: 'function XBits (paulis : Pauli[]) : Int'
input:
  content: '(paulis : Pauli[])'
  types:
  - name: paulis
    summary: Pauli 運算子的陣列，要以整數表示。
    isArray: true
    isPrimitive: true
    uid: Pauli
output:
  content: Int
  types:
  - summary: 整數 $x $ 具有二進位表示 $ (p_ {62} \, p_ {61} \, \dots .. \, p_0) $，其中 $p _i = $0，如果 `paulis[i]` 是 `PauliI` 或 `PauliZ` ，則為 $p _i = $1 `paulis[i]` `PauliX` `PauliY` 。
    isPrimitive: true
    uid: Int
seeAlso:
- zbits
