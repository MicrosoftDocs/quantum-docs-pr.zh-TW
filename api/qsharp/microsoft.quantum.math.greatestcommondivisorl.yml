uid: microsoft.quantum.math.greatestcommondivisorl
name: GreatestCommonDivisorL
type: function
namespace: Microsoft.Quantum.Math
summary: 計算 $a $ 和 $b $ 的最大公除數。 GCD 一律為正數。
syntax: 'function GreatestCommonDivisorL (a : BigInt, b : BigInt) : BigInt'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: 計算最大的一般除數的第一個數位
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: 計算最大的一般除數的第二個數字
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - summary: $a $ 和 $b $ 的最大公除數
    isPrimitive: true
    uid: BigInt
