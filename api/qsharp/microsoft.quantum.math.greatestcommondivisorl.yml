uid: microsoft.quantum.math.greatestcommondivisorl
name: GreatestCommonDivisorL
type: function
namespace: microsoft.quantum.math
summary: 計算 $a $ 和 $b $ 的最大公因數。 GCD 一律為正數。
syntax: 'function GreatestCommonDivisorL (a : BigInt, b : BigInt) : BigInt'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: 要計算的第一個擴充最大公除數
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: 計算最大最大公除數的第二個數字
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - summary: $a $ 和 $b $ 的最大公除數
    isPrimitive: true
    uid: BigInt
