### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoeachindexc
name: ApplyToEachIndexC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  將單一 qubit 作業套用至暫存器中的每個索引元素。

  修飾詞 `C` 表示單一 qubit 作業是可控制的。
syntax: "operation ApplyToEachIndexC (singleElementOperation : ((Int, 'T) => Unit is Ctl), register : 'T[]) : Unit"
input:
  content: "(singleElementOperation : ((Int, 'T) => Unit is Ctl), register : 'T[])"
  types:
  - name: singleElementOperation
    summary: 要套用至每個 qubit 的作業。
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Int
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: register
    summary: 要套用指定作業的 qubits 陣列。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: 每個作業作用所在的目標。
functors:
- Controlled
seeAlso:
- microsoft.quantum.canon.applytoeachindex
