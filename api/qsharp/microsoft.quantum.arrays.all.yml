### YamlMime:QSharpType
uid: microsoft.quantum.arrays.all
name: All
type: function
namespace: Microsoft.Quantum.Arrays
summary: 針對陣列的元素定義陣列和述詞，並檢查陣列的所有元素是否符合述詞。
remarks: "函式是針對泛型型別定義的，也就是說，每當我們有陣列`'T[]`和函數`predicate: 'T -> Bool`時，我們可以產生`Bool`一個值來指出所有專案是否`predicate`符合。"
examples: >-
  下列程式碼會檢查陣列的所有元素是否為非零：


  ```qsharp

  open Microsoft.Quantum.Arrays;

  open Microsoft.Quantum.Logical;


  function AllDemo() : Unit {
      let predicate = NotEqualI(_, 0);
      let isNonZero = All(predicate, [2, 3, 4, 5, 6, 0]);
      Message($"{isNonZero}");
  }

  ```
syntax: "function All (predicate : ('T -> Bool), array : 'T[]) : Bool"
input:
  content: "(predicate : ('T -> Bool), array : 'T[])"
  types:
  - name: predicate
    summary: 從`'T`到`Bool`的函式，用來檢查元素。
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: array
    summary: 的元素陣列`'T`。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Bool
  types:
  - summary: 套用`Bool`至所有元素之述詞的和函式值。
    isPrimitive: true
    uid: Bool
typeParameters:
- uid: "'T"
  summary: '`array`元素的類型。'
