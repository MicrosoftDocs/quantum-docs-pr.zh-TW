### YamlMime:QSharpType
uid: microsoft.quantum.simulation.estimateenergy
name: EstimateEnergy
type: operation
namespace: microsoft.quantum.simulation
summary: 藉由在自動設定的 `statePrepUnitary` 輸入狀態階段估計上套用，並針對使用的 `qpeUnitary` 結果狀態套用，以執行狀態準備 `phaseEstAlgorithm` 。
syntax: 'operation EstimateEnergy (nQubits : Int, statePrepUnitary : (Qubit[] => Unit), qpeUnitary : (Qubit[] => Unit is Adj + Ctl), phaseEstAlgorithm : ((Microsoft.Quantum.Oracles.DiscreteOracle, Qubit[]) => Double)) : Double'
input:
  content: '(nQubits : Int, statePrepUnitary : (Qubit[] => Unit), qpeUnitary : (Qubit[] => Unit is Adj + Ctl), phaseEstAlgorithm : ((Microsoft.Quantum.Oracles.DiscreteOracle, Qubit[]) => Double))'
  types:
  - name: nQubits
    summary: 用來執行模擬的量子位數目。
    isPrimitive: true
    uid: Int
  - name: statePrepUnitary
    summary: 代表初始 dynamical 產生器之狀態準備的 oracle。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: qpeUnitary
    summary: Oracle 代表單一運算子 $U $ 代表時間 $ \delta t $ 在 dynamical 產生器下的時間 $ \ket{\phi} $ 和地面狀態能源 $E = \phi \\ ，\delta t $。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: phaseEstAlgorithm
    summary: >-
      在指定的單一作業上執行階段估計的作業。

      如需詳細資訊，請參閱 [反復的階段估計](/quantum/libraries/characterization#iterative-phase-estimation) 。
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.oracles.discreteoracle
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Double
output:
  content: Double
  types:
  - summary: 以 $U $ 表示之產生器的接地狀態能源 $ \phi $ 的預估 $ \hat{\phi} $。
    isPrimitive: true
    uid: Double
