### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytosubregisterca
name: ApplyToSubregisterCA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  將作業套用至暫存器的 subregister，並使用其索引的陣列所指定的量子位。

  修飾詞 `CA` 表示作業可控制且 adjointable。
syntax: 'operation ApplyToSubregisterCA (op : (Qubit[] => Unit is Ctl + Adj), idxs : Int[], target : Qubit[]) : Unit'
input:
  content: '(op : (Qubit[] => Unit is Ctl + Adj), idxs : Int[], target : Qubit[])'
  types:
  - name: op
    summary: 要套用至 subregister 的作業。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: idxs
    summary: 索引的陣列，表示將套用作業的量子位。
    isArray: true
    isPrimitive: true
    uid: Int
  - name: target
    summary: 註冊的作用。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.canon.applytosubregister
