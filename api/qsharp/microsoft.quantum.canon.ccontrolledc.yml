### YamlMime:QSharpType
uid: microsoft.quantum.canon.ccontrolledc
name: CControlledC
type: function
namespace: microsoft.quantum.canon
summary: >-
  在指定作業作業的情況下，會傳回新的作業，如果傳統的控制項位為 true，就會套用 op。 如果為，則不 `false` 會發生任何事。

  修飾詞 `C` 表示作業可控制。
syntax: "function CControlledC (op : ('T => Unit is Ctl)) : ((Bool, 'T) => Unit is Ctl)"
input:
  content: "(op : ('T => Unit is Ctl))"
  types:
  - name: op
    summary: 有條件地套用的作業。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
output:
  content: ((Bool, 'T) => Unit is Ctl)
  types:
  - summary: 如果傳統控制位為 true，則為 op 的新作業。
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Bool
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
typeParameters:
- uid: "'T"
  summary: 要有條件地套用之作業的輸入類型。
