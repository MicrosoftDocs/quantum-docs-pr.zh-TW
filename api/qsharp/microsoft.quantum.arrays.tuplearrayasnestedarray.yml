### YamlMime:QSharpType
uid: microsoft.quantum.arrays.tuplearrayasnestedarray
name: TupleArrayAsNestedArray
type: function
namespace: microsoft.quantum.arrays
summary: 將2元組的清單轉換成嵌套陣列。
syntax: "function TupleArrayAsNestedArray (tupleList : ('T, 'T)[]) : 'T[][]"
input:
  content: "(tupleList : ('T, 'T)[])"
  types:
  - name: tupleList
    summary: 要轉換成嵌套陣列的2個元組清單。
    isArray: true
    types:
    - uid: "'T"
      isLocal: true
    - uid: "'T"
      isLocal: true
output:
  content: "'T[][]"
  types:
  - summary: >-
      長度符合 tupleList 的嵌套陣列。


      ## <a name="example"></a>範例


      ```qsharp

      // The following returns [[2, 3], [4, 5]]

      TupleArrayAsNestedArray([(2, 3), (4, 5)]);

      ```
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
