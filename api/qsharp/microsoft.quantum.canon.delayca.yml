### YamlMime:QSharpType
uid: microsoft.quantum.canon.delayca
name: DelayCA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  套用具有延遲的指定作業。


  如果有作業和該作業的輸入，則會在提供額外的輸入之後套用作業。

  尤其是，運算式 `Delay(op, arg, _)` 是 `op` 在呼叫時套用的作業 `arg` 。

  運算式 `Delay(op,arg,_)` 允許延遲的應用程式 `op` 。
syntax: "operation DelayCA (op : ('T => Unit is Ctl + Adj), arg : 'T, aux : Unit) : Unit"
input:
  content: "(op : ('T => Unit is Ctl + Adj), arg : 'T, aux : Unit)"
  types:
  - name: op
    summary: 要套用的作業。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: arg
    summary: 要套用作業的輸入。
    uid: "'T"
    isLocal: true
  - name: aux
    summary: 使用部分應用程式來延遲作業應用程式的引數。
    isPrimitive: true
    uid: Unit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: 要延遲之作業的輸入類型。
functors:
- Adjoint
- Controlled
