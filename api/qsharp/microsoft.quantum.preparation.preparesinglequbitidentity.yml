### YamlMime:QSharpType
uid: microsoft.quantum.preparation.preparesinglequbitidentity
name: PrepareSingleQubitIdentity
type: operation
namespace: Microsoft.Quantum.Preparation
summary: >-
  準備最常混合狀態中的 qubit。


  它會套用 depolarizing channel $ $ \begin{align} \Omega （\rho） \mathrel{，以準備 $ \boldone/$2 狀態中的指定 qubit： =} \frac{1}{4} \ sum_ {\mu \in \{0，1，2，3\}} \sigma\_{\mu} \rho \sigma\_{\mu} ^ {\dagger}，\end{align} $ $，其中 $ \sigma\_i $ 是 $i $ th Pauli 運算子，其中 $ \rho $ 是密度運算子，代表混合的狀態。
remarks: >-
  混合狀態 $ \boldone/$2 描述將此作業套用至狀態的結果會隱含地描述此作業中隨機播放所預期的值。

  因此，對於任何單一應用程式，這項作業會將純狀態對應到純狀態，但它會如預期的方式運作。

  特別是，這項作業可以在進程 tomography 中用來測量通道的*非 unital*元件。
syntax: 'operation PrepareSingleQubitIdentity (qubit : Qubit) : Unit'
input:
  content: '(qubit : Qubit)'
  types:
  - name: qubit
    summary: Qubit，其狀態會以上述方式 depolarized。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
