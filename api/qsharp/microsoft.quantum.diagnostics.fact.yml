### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.fact
name: Fact
type: function
namespace: Microsoft.Quantum.Diagnostics
summary: 宣告傳統條件為 true。
examples: >-
  下列 Q # 程式碼片段將會失敗：


  ```Q#

  Fact(false, "Expected true.");

  ```
syntax: 'function Fact (actual : Bool, message : String) : Unit'
input:
  content: '(actual : Bool, message : String)'
  types:
  - name: actual
    summary: 要宣告的條件。
    isPrimitive: true
    uid: Bool
  - name: message
    summary: 當傳統條件為 false 時，要列印的失敗訊息字串。
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
