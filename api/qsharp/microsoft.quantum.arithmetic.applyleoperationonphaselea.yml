### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.applyleoperationonphaselea
name: ApplyLEOperationOnPhaseLEA
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: 在類型<xref:microsoft.quantum.arithmetic.littleendian>的目標暫存器<xref:microsoft.quantum.arithmetic.phaselittleendian>上套用接受暫存器做為輸入的作業。
remarks: 註冊會藉由使用`LittleEndian` <xref:microsoft.quantum.canon.qftle>來轉換為，然後在應用程式之後回到其原始標記法`op`。
syntax: 'operation ApplyLEOperationOnPhaseLEA (op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Adj), target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian) : Unit'
input:
  content: '(op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Adj), target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian)'
  types:
  - name: op
    summary: 要套用的作業。
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: target
    summary: 套用作業的註冊。
    uid: microsoft.quantum.arithmetic.phaselittleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
