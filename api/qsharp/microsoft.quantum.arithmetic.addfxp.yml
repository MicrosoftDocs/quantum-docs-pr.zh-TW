### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.addfxp
name: AddFxP
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  加入儲存在配量暫存器中的兩個固定點數位。


  在州 $ \ket{f_1} $ 和 $ \ket{f_2} $ 中分別指定了兩個固定點暫存器，會執行 operation $ \ket{f_1} \ket{f_2} \mapsto \ket{f_1} \ket{f_1 + f_2} $。
remarks: 目前的執行需要兩個固定點數位，使其具有與最小有效位相同的點位置計數，亦即 $n _i $ 和 $p _i $ 必須相等。
syntax: 'operation AddFxP (fp1 : Microsoft.Quantum.Arithmetic.FixedPoint, fp2 : Microsoft.Quantum.Arithmetic.FixedPoint) : Unit'
input:
  content: '(fp1 : Microsoft.Quantum.Arithmetic.FixedPoint, fp2 : Microsoft.Quantum.Arithmetic.FixedPoint)'
  types:
  - name: fp1
    summary: 第一個定點數
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: fp2
    summary: 第二個固定點數位，將會更新以包含兩個輸入的總和。
    uid: microsoft.quantum.arithmetic.fixedpoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
