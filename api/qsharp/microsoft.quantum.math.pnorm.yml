### YamlMime:QSharpType
uid: microsoft.quantum.math.pnorm
name: PNorm
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  傳回的`L(p)`向量`Double`的標準。


  也就是說，如果陣列 $x `Double[]`$ 的類型，這會傳回 $p $-標準 $\|x\|\_p = （\ sum_ {j} | x_j | ^ {p}） ^ {1/p} $。
syntax: 'function PNorm (p : Double, array : Double[]) : Double'
input:
  content: '(p : Double, array : Double[])'
  types:
  - name: p
    summary: $P $-標準中的指數 $p $。
    isPrimitive: true
    uid: Double
  - name: array
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Double
  types:
  - summary: $P $-標準 $\|x\|_p $。
    isPrimitive: true
    uid: Double
