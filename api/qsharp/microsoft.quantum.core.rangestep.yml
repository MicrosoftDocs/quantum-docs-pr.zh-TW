### YamlMime:QSharpType
uid: microsoft.quantum.core.rangestep
name: RangeStep
type: function
namespace: Microsoft.Quantum.Core
summary: 傳回整數，指定如何計算範圍的下一個值。
remarks: 範圍運算式的第一個元素是 `start`、第二個元素是 `start+step`、第三個元素 `start+step+step`等等，直到傳遞 `end` 為止。
syntax: 'function RangeStep (range : Range) : Int'
input:
  content: （範圍：範圍）
  types:
  - name: range
    isPrimitive: true
    uid: Range
output:
  content: Int
  types:
  - summary: 給定範圍的已定義步驟值。
    isPrimitive: true
    uid: Int
