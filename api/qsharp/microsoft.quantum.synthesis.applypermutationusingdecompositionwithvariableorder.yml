### YamlMime:QSharpType
uid: microsoft.quantum.synthesis.applypermutationusingdecompositionwithvariableorder
name: ApplyPermutationUsingDecompositionWithVariableOrder
type: operation
namespace: Microsoft.Quantum.Synthesis
summary: >-
  使用以分解為基礎的合成，以在配量狀態中 Permutes amplitudes。


  這項作業是較一般的版本， @"microsoft.quantum.synthesis.applypermutationusingdecomposition" 可在其中指定變數順序。 不同的變數順序會變更用於受控制閘道的分解順序和事實資料表 @"microsoft.quantum.intrinsic.x" 。  因此，變更變數順序會變更用來實現排列的整體閘道數目。
examples: >-
  若要合成作業 `SWAP` ：


  ```Q#

  using (qubits = Qubit[2]) {
    ApplyPermutationUsingDecompositionWithVariableOrder([0, 2, 1, 3], [1, 0], LittleEndian(qubits));
  }

  ```
syntax: 'operation ApplyPermutationUsingDecompositionWithVariableOrder (perm : Int[], variableOrder : Int[], qubits : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(perm : Int[], variableOrder : Int[], qubits : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: perm
    summary: 從0開始，$ 2 ^ n $ 元素的排列。
    isArray: true
    isPrimitive: true
    uid: Int
  - name: variableOrder
    summary: 從0開始 $n $ 元素的排列。
    isArray: true
    isPrimitive: true
    uid: Int
  - name: qubits
    summary: 套用排列的 $n $ qubits 清單。
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
