### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelserca
name: ApplyIfElseRCA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  根據傳統結果的值，套用兩個單一作業的其中一個。


  因此 `result` ， `zeroOp` `zeroInput` 當等於時，會將作業套用至做為其輸入， `result` `Zero` 並適用 `oneOp(oneInput)` 于 `result == One` 。
syntax: "operation ApplyIfElseRCA (result : Result, (zeroOp : ('T => Unit is Adj + Ctl), zeroInput : 'T), (oneOp : ('U => Unit is Adj + Ctl), oneInput : 'U)) : Unit"
input:
  content: "(result : Result, (zeroOp : ('T => Unit is Adj + Ctl), zeroInput : 'T), (oneOp : ('U => Unit is Adj + Ctl), oneInput : 'U))"
  types:
  - name: result
    summary: 用來判斷是否已套用或的測量結果 `zeroOp` `oneOp` 。
    isPrimitive: true
    uid: Result
  - name: zeroOp
    summary: 要在其上套用的單一作業 `result == Zero` 。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: zeroInput
    summary: 要在何時提供的輸入 `zeroOp` `result == Zero` 。
    uid: "'T"
    isLocal: true
  - name: oneOp
    summary: 要在其上套用的單一作業 `result == One` 。
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: oneInput
    summary: 要在何時提供的輸入 `oneOp` `result == One` 。
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: 要有條件地套用之作業的輸入類型 `zeroOp` 。
- uid: "'U"
  summary: 要有條件地套用之作業的輸入類型 `oneOp` 。
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.canon.applyifzero
- microsoft.quantum.canon.applyifone
- microsoft.quantum.canon.applyifelserc
- microsoft.quantum.canon.applyifelsera
- microsoft.quantum.canon.applyifelserca
