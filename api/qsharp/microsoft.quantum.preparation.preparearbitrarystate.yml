### YamlMime:QSharpType
uid: microsoft.quantum.preparation.preparearbitrarystate
name: PrepareArbitraryState
type: operation
namespace: Microsoft.Quantum.Preparation
summary: >-
  傳回準備指定之量子狀態的作業。


  傳回的作業 $U $ 準備具有複雜係數的任意量子狀態 $ \ket{\psi} $ $r _j e ^ {i t_j} $ （來自 $n $-qubit 計算基礎狀態 $ \ket{0...0} $）。


  $ $ \begin{align} U\ket {0 ... 0} = \ket{\psi} = \frac{\sum_{j = 0} ^ {2 ^ n-1} r_j e ^ {i t_j} \ket{j}}{\sqrt{\sum_{j = 0} ^ {2 ^ n-1} | r_j | ^ 2}}。

  \end{align} $ $
remarks: 負輸入係數 $r _j < $0 將會視為正值，其值為 $ | r_j | $。 如果指定的 $ （r_j，t_j） = （0.0，0.0） $ 元素小於 $ 2 ^ n $，`coefficients` 將會填補。
syntax: 'operation PrepareArbitraryState (coefficients : Microsoft.Quantum.Math.ComplexPolar[], qubits : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
references: '- Vivek Shende、Stephen Bullock、Igor L. Markov https://arxiv.org/abs/quant-ph/0406176 的量子邏輯電路合成'
input:
  content: '(coefficients : Microsoft.Quantum.Math.ComplexPolar[], qubits : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: coefficients
    summary: 最多 $ 2 ^ n $ 複雜係數（以絕對值和階段 $ （r_j，t_j） $ 表示）的陣列。 $J $ th 的係數會以位元組由小到大的格式來編制編碼的數位 state $ \ket{j} $。
    isArray: true
    uid: microsoft.quantum.math.complexpolar
  - name: qubits
    summary: 以位元組由小到大的格式 Qubit 登錄編碼編號狀態。 這應該會在計算基礎狀態 $ \ket{0...0} $ 中初始化。
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
