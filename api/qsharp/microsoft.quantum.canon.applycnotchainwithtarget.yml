### YamlMime:QSharpType
uid: microsoft.quantum.canon.applycnotchainwithtarget
name: ApplyCNOTChainWithTarget
type: operation
namespace: microsoft.quantum.canon
summary: >-
  將量子位陣列的同位計算為目標量子位。


  如果陣列一開始是處於 state $ \ket{q_0} \ket{q_1} \cdots \ket{q_ {\text{target}}} $，則最終狀態是由 $ \ket{q_0} \ket{q_1 \oplus q_0} \cdots \ket{q_ {n-1} \oplus \cdots \oplus q_0 \oplus q_ {\text{target}}} $。
remarks: >-
  以下是相等的：


  ```qsharp

  ApplyCNOTChainWithTarget(Most(qs), Last(qs));

  ```


  及


  ```qsharp

  ApplyCNOTChain(qs);

  ```
syntax: 'operation ApplyCNOTChainWithTarget (qubits : Qubit[], targetQubit : Qubit) : Unit'
input:
  content: '(qubits : Qubit[], targetQubit : Qubit)'
  types:
  - name: qubits
    summary: 計算同位的量子位陣列。
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targetQubit
    summary: "' 量子位 ' 的同位檢查進行 xor 的最終量子位。"
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
