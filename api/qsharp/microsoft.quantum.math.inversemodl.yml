uid: microsoft.quantum.math.inversemodl
name: InverseModL
type: function
namespace: microsoft.quantum.math
summary: 傳回 $b $，$a \cdot b = 1 ( \operatorname{mod} \texttt{modulus} ) $。
syntax: 'function InverseModL (a : BigInt, modulus : BigInt) : BigInt'
input:
  content: '(a : BigInt, modulus : BigInt)'
  types:
  - name: a
    summary: 要反轉的數位
    isPrimitive: true
    uid: BigInt
  - name: modulus
    summary: 根據數位反轉的模數
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - summary: 整數 $b $，例如 $a \cdot b = 1 ( \operatorname{mod} \texttt{modulus} ) $。
    isPrimitive: true
    uid: BigInt
