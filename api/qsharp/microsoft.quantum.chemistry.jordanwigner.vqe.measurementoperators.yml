### YamlMime:QSharpType
uid: microsoft.quantum.chemistry.jordanwigner.vqe.measurementoperators
name: MeasurementOperators
type: function
namespace: microsoft.quantum.chemistry.jordanwigner.vqe
summary: 計算計算 Wigner 期限預期的所有測量運算子。
syntax: 'function MeasurementOperators (nQubits : Int, indices : Int[], termType : Int) : Pauli[][]'
input:
  content: '(nQubits : Int, indices : Int[], termType : Int)'
  types:
  - name: nQubits
    summary: 模擬分子系統所需的量子位數目。
    isPrimitive: true
    uid: Int
  - name: indices
    summary: 陣列，其中包含每個 Pauli 運算子適用的量子位索引。
    isArray: true
    isPrimitive: true
    uid: Int
  - name: termType
    summary: 約旦 Wigner 詞彙的型別。
    isPrimitive: true
    uid: Int
output:
  content: Pauli[][]
  types:
  - summary: 度量運算子的陣列 (每個都是 Pauli) 的陣列。
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
