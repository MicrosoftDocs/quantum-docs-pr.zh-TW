### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.encodeintobitflipcode
name: EncodeIntoBitFlipCode
type: operation
namespace: Microsoft.Quantum.ErrorCorrection
summary: 編碼為 [3，1，3]/⟦3，1，1⟧位翻轉程式碼。
syntax: 'operation EncodeIntoBitFlipCode (physRegister : Qubit[], auxQubits : Qubit[]) : Microsoft.Quantum.ErrorCorrection.LogicalRegister'
input:
  content: '(physRegister : Qubit[], auxQubits : Qubit[])'
  types:
  - name: physRegister
    summary: 實體 qubits 的暫存器，代表要保護的資料。
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: auxQubits
    summary: 一開始會在 $ \ket{00}$ 狀態中註冊輔助 qubits，以用於編碼要保護的資料。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Microsoft.Quantum.ErrorCorrection.LogicalRegister
  types:
  - summary: 用於編碼的實體和輔助 qubits，以邏輯暫存器表示。
    uid: microsoft.quantum.errorcorrection.logicalregister
