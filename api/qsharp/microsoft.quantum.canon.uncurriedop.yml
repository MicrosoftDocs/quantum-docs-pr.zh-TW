### YamlMime:QSharpType
uid: microsoft.quantum.canon.uncurriedop
name: UncurriedOp
type: function
namespace: microsoft.quantum.canon
summary: 假設有一個會傳回作業的函式，會傳回新的作業，它會將這兩個輸入視為一個元組。
syntax: "function UncurriedOp (curriedOp : ('T -> ('U => Unit))) : (('T, 'U) => Unit)"
input:
  content: "(curriedOp : ('T -> ('U => Unit)))"
  types:
  - name: curriedOp
    summary: 傳回作業的函數。
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isOperation: true
        input:
          types:
          - uid: "'U"
            isLocal: true
        output:
          types:
          - isPrimitive: true
            uid: Unit
output:
  content: (('T, 'U) => Unit)
  types:
  - summary: '`op`相當於的新作業 `op(t, u)` `(curriedOp(t))(u)` 。'
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
typeParameters:
- uid: "'T"
  summary: 局部調用的第一個輸入類型。
- uid: "'U"
  summary: 局部調用的第二個輸入型別。
