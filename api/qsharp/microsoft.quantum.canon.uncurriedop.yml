### YamlMime:QSharpType
uid: microsoft.quantum.canon.uncurriedop
name: UncurriedOp
type: function
namespace: Microsoft.Quantum.Canon
summary: 假設有一個會傳回作業的函式，則會傳回同時接受這兩個輸入做為元組的新操作。
syntax: "function UncurriedOp (curriedOp : ('T -> ('U => Unit))) : (('T, 'U) => Unit)"
input:
  content: "(curriedOp : ('T -> ('U => Unit)))"
  types:
  - name: curriedOp
    summary: 傳回作業的函式。
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isOperation: true
        input:
          types:
          - uid: "'U"
            isLocal: true
        output:
          types:
          - isPrimitive: true
            uid: Unit
output:
  content: (('T, 'U) => Unit)
  types:
  - summary: 與 `op` 相等的新作業 `op(t, u)` `(curriedOp(t))(u)` 。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
typeParameters:
- uid: "'T"
  summary: 擴充作業的第一個輸入類型。
- uid: "'U"
  summary: 向擴充作業進行第二個輸入的類型。
