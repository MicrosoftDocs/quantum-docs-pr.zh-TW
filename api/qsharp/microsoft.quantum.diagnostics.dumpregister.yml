### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.dumpregister
name: DumpRegister
type: function
namespace: microsoft.quantum.diagnostics
summary: 傾印目前目的電腦與指定量子位相關聯的狀態。
remarks: >-
  這個方法可讓您將與指定量子位狀態相關聯的資訊傾印到檔案或其他位置。

  實際產生的資訊和的語義 `location` 都是每個目的電腦的特定資訊。 不過，將空的元組提供為位置 (`()`) 通常表示要產生主控台的輸出。


  對於分散為量子開發工具組一部分的本機完整狀態模擬器，這個方法預期會有檔案路徑的字串，而檔案的路徑將會寫入指定的量子位的狀態 (亦即，對應子系統的 wave 函數) 為複數的一維陣列，其中每個專案都代表測量相對應狀態之機率的 amplitudes。

  如果指定的量子位是以其他量子位纏結，而且其狀態無法分隔，它只會報告量子位為纏結。
syntax: "function DumpRegister (location : 'T, qubits : Qubit[]) : Unit"
input:
  content: "(location : 'T, qubits : Qubit[])"
  types:
  - name: location
    summary: 提供有關何處可以產生狀態傾印的資訊。
    uid: "'T"
    isLocal: true
  - name: qubits
    summary: 要報告的量子位清單。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - summary: 無。
    isPrimitive: true
    uid: Unit
