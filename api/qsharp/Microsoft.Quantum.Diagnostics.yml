operations:
- uid: microsoft.quantum.diagnostics.allowatmostncallsca
  summary: 在呼叫此作業和其 adjoint 之間，判斷指定的作業最多隻會呼叫一次特定的次數。
- uid: microsoft.quantum.diagnostics.allowatmostnqubits
  summary: 在呼叫此作業和其 adjoint 之間，判斷最多可使用語句來配置指定數目的其他量子位。
- uid: microsoft.quantum.diagnostics.assertallzero
  summary: 判斷提示，指定的量子位全都在 $ \ket {0} $ 狀態中。
- uid: microsoft.quantum.diagnostics.assertallzerowithintolerance
  summary: 判斷提示，指定的量子位全都在 $ \ket {0} $ 狀態中，直到指定的容錯。
- uid: microsoft.quantum.diagnostics.assertmeasurement
  summary: 以指定的 Pauli 為基礎測量指定量子位的判斷提示，一定會有指定的結果。
- uid: microsoft.quantum.diagnostics.assertmeasurementprobability
  summary: 以指定的 Pauli 為基礎來測量指定量子位的判斷提示，在部分容錯範圍內會有給定機率的指定結果。
- uid: microsoft.quantum.diagnostics.assertoperationsequalinplace
  summary: >-
    假設有兩個作業，請判斷它們對所有輸入狀態的作用都相同。


    此判斷提示是藉由檢查所有狀態的作業動作（$V _0 \otimes ... \otimes V_ {n-1} $）來執行，其中 $V _k $ 是其中一個狀態 $ \ket {0} $、$ \ket {1} $、$ \ket{+} $ 和 $ \ket{i} $ (+ 1 Eigenstate Of Pauli Y 運算子) 。


    此判斷提示會使用 $n $ 量子位，而且需要比較多個呼叫作業。
- uid: microsoft.quantum.diagnostics.assertoperationsequalinplacecompbasis
  summary: >-
    檢查 `givenU` 作業是否等於 `expectedU` 指定之輸入大小的作業，方法是只根據計算來檢查向量的動作。

    這是兩個 unitaries 相等的必要但不足的條件。
- uid: microsoft.quantum.diagnostics.assertoperationsequalreferenced
  summary: >-
    假設有兩個作業，請判斷它們對所有輸入狀態的作用都相同。


    此判斷提示是藉由使用 Choi 對於– Jamiłkowski isomorphism 來執行，將判斷提示減少到兩個纏結暫存器上的其中一個量子位狀態判斷提示。

    因此，這項作業只需要對每個要測試的作業進行單一呼叫，但需要配置兩次的量子位。

    您可以使用這個判斷提示來確保作業的優化版本與其全面的實作為相同，或在非量子輸入範圍中運作的作業會符合已知案例。
- uid: microsoft.quantum.diagnostics.assertphase
  summary: 判斷提示等於迭加狀態的階段具有預期的值。
- uid: microsoft.quantum.diagnostics.assertqubit
  summary: 判斷提示量子位 `q` 是在 Pauli Z 運算子的預期 eigenstate 中。
- uid: microsoft.quantum.diagnostics.assertqubitisinstatewithintolerance
  summary: >-
    判斷提示量子位處於預期狀態。


    `expected` 表示複雜向量 $ \ket{\psi} = \begin{bmatrix}a & b\end {bmatrix} ^ {\mathrm{T}} $。

    元組的第一個專案代表每一個 $a $，$b $ 是複數的實數部分，而第二個元素則是虛數部分。

    最後一個引數定義了判斷提示的容錯。
- uid: microsoft.quantum.diagnostics.assertqubitwithintolerance
  summary: 判斷提示量子位 `q` 是在預期的 Pauli Z 運算子 eigenstate 中，直到指定的容錯。
- uid: microsoft.quantum.diagnostics.dumpoperation
  summary: 在指定作業的情況下，會顯示目前執行目標所提供之作業的相關診斷資訊。
newtypes:
