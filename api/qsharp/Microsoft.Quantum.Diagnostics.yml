operations:
- uid: microsoft.quantum.diagnostics.assertallzero
  summary: 判斷給定 qubits 的全部都是 $ \ket{0}$ 狀態。
- uid: microsoft.quantum.diagnostics.assertallzerowithintolerance
  summary: 判斷指定的 qubits 全都在 $ \ket{0}$ 狀態中，直到指定的容錯為止。
- uid: microsoft.quantum.diagnostics.assertoperationsequalinplace
  summary: >-
    假設有兩個作業，則判斷提示其對所有輸入狀態的行為都相同。


    此判斷提示的執行方式，是檢查所有表單狀態的作業動作 $V _0 \otimes ... \otimes V_ {n-1} $，其中 $V _k $ 是其中一個狀態 $ \ket{0}$，$ \ket{1}$，$ \ket{+} $ 和 $ \ket{i} $ （Eigenstate Y 運算子的 + 1 Pauli）。


    這個判斷提示會使用 $n $ qubits，而且需要比較多個呼叫作業。
- uid: microsoft.quantum.diagnostics.assertoperationsequalinplacecompbasis
  summary: >-
    檢查作業 `givenU` 是否等於指定輸入大小的運算 `expectedU`，方法是只從計算基礎檢查向量的作業動作。

    這是兩個 unitaries 相等的必要但不夠的條件。
- uid: microsoft.quantum.diagnostics.assertoperationsequalreferenced
  summary: >-
    假設有兩個作業，則判斷提示其對所有輸入狀態的行為都相同。


    這個判斷提示是透過使用 Choi – Jamiłkowski isomorphism，將判斷提示縮小為兩個光子暫存器的其中一個 qubit 狀態判斷提示。

    因此，此作業只需要對每個要測試的作業進行單一呼叫，但需要配置的兩倍 qubits。

    例如，這個判斷提示可以用來確保作業的優化版本與它的完整執行完全相同，或是在非配量輸入範圍上運作的作業會與已知的案例相關。
- uid: microsoft.quantum.diagnostics.assertqubit
  summary: 判斷 qubit `q` 在 Pauli Z 運算子的預期 eigenstate 中。
- uid: microsoft.quantum.diagnostics.assertqubitisinstatewithintolerance
  summary: >-
    判斷提示 qubit 處於預期狀態。


    `expected` 代表複雜的向量，$ \ket{\psi} = \begin{bmatrix}a & b\end {bmatrix} ^ {\mathrm{T}} $。

    元組的第一個元素代表每個 $a $，$b $ 是複數的實數部分，而第二個是虛數部分。

    最後一個引數會定義判斷提示所使用的容錯。
- uid: microsoft.quantum.diagnostics.assertqubitwithintolerance
  summary: 判斷 qubit `q` 在預期的 Pauli Z 運算子 eigenstate 中，直到指定的容錯為止。
