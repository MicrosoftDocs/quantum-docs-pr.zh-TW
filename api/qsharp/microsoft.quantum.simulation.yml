name: Microsoft.Quantum.Simulation
newtypes:
- summary: >-
    表示在左上角區塊中編碼任意運算子的單一位置。

    亦即，a `BlockEncoding` 是一個單一 $U $，在系統暫存器上作用的任意運算子 $H $， `s` 會在對應至輔助狀態 $ \ket _a $ 的左上角區塊中進行編碼 {0} 。 亦即 $ $ \begin{align} ( \bra {0} _a \otimes I_s) U ( \ket {0} _a \otimes I_s) = H \end{align} $ $。
  uid: Microsoft.Quantum.Simulation.BlockEncoding
- summary: 表示 `BlockEncoding` 也是反映的。
  uid: Microsoft.Quantum.Simulation.BlockEncodingReflection
- summary: >-
    將 dynamical 產生器表示為一組 simulatable 閘道，並以該基礎進行擴充。

    詞彙數目的最後一個參數。
  uid: Microsoft.Quantum.Simulation.EvolutionGenerator
- summary: >-
    代表時間相依的 dynamical 產生器。

    `Double`參數是 $ [0，1] $ 中的排程。
  uid: Microsoft.Quantum.Simulation.EvolutionSchedule
- summary: >-
    代表一組可用來實作為模擬演算法的閘道。

    集合中的專案是由所編制索引  <xref:microsoft.quantum.simulation.generatorindex> ，而且每個集合都是由的函式描述 `GeneratorIndex` ，而  <xref:microsoft.quantum.simulation.evolutionunitary> 這是由代表時間的實數所參數化的作業。
  uid: Microsoft.Quantum.Simulation.EvolutionSet
- summary: >-
    表示單一時間演進運算子。

    第一個參數是時間演進的持續時間，而第二個參數是由單一的量子位暫存器所採取的動作。
  uid: Microsoft.Quantum.Simulation.EvolutionUnitary
- summary: >-
    代表所有 dynamical 產生器集合中的單一基本詞彙，例如 Hermitian 運算子，該產生器會有從該產生器到時間演進的對應 `EvolutionSet` 。

    第一個元素 (Int []，Double [] ) 是單一詞彙的索引，例如，使用係數0.5 的 Pauli 字串 XXY 會依 ( [1，1，2]，[0.5] ) 進行編制索引。 或者，以連續變數（例如 X cos φ + Y sin φ）參數化的 Hamiltonian，可能會以 ( []，[φ] ) 來表示。 第二個元素會編制產生器作用所在的子系統。
  uid: Microsoft.Quantum.Simulation.GeneratorIndex
- summary: >-
    代表 es 的集合 `GeneratorIndex` 。

    我們會使用單一索引整數逐一查看此集合，並假設為已知的集合大小。
  uid: Microsoft.Quantum.Simulation.GeneratorSystem
- summary: >-
    表示與時間無關的模擬演算法。

    以時間為依據的模擬技巧，會將時間 <xref:microsoft.quantum.simulation.evolutiongenerator> 間隔轉換成單一時間演進。
  uid: Microsoft.Quantum.Simulation.SimulationAlgorithm
- summary: >-
    表示由時鐘暫存器所 `BlockEncoding` 控制的。

    也就是說，a `TimeDependentBlockEncoding` 是由 state $ \ket{k} d $ 所控制的單一 $U $ in clock 暫存器，因此，在系統暫存器 _`d` 上作用的任意運算子 $H _k $， `s` 會在對應至輔助狀態 $ \ket {0} a $ 的左上角區塊中進行編碼 _。亦即 $ $ \begin{align} ( \bra {0} \_ a\otimes i_ {Ds} ) U ( \ket {0} \_ a\otimes i_ {ds} ) = \ sum_ {k} \ket{k}\bra{k} \_ d\otimes H_k。 \end{align} $ $。
  uid: Microsoft.Quantum.Simulation.TimeDependentBlockEncoding
- summary: 代表時間相依的 dynamical 產生器，做為函式在該時間的時間與 dynamical 產生器的值。
  uid: Microsoft.Quantum.Simulation.TimeDependentGeneratorSystem
- summary: >-
    代表時間相依的模擬演算法。

    時間相依模擬技術會將轉換 <xref:microsoft.quantum.simulation.evolutionschedule> 成單一時間間隔的單一時間演進。
  uid: Microsoft.Quantum.Simulation.TimeDependentSimulationAlgorithm
- summary: 表示單一運算子下的演進。
  uid: Microsoft.Quantum.Simulation.Unitary
operations:
- summary: 藉由 `statePrepUnitary` 在輸入狀態上套用，然後使用來 adiabatic 狀態準備，最後是使用 `adiabaticUnitary` 來 `qpeUnitary` 對產生的狀態相關的階段估計，來執行狀態準備 `phaseEstAlgorithm` 。
  uid: Microsoft.Quantum.Simulation.AdiabaticStateEnergyUnitary
