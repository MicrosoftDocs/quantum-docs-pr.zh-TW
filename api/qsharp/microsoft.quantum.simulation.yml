- summary: 藉由在自動設定的 `statePrepUnitary` 輸入狀態階段估計上套用，並針對使用的 `qpeUnitary` 結果狀態套用，以執行狀態準備 `phaseEstAlgorithm` 。
  uid: Microsoft.Quantum.Simulation.EstimateEnergy
- summary: 藉由在自動設定的 `statePrepUnitary` 輸入狀態上套用，然後使用來 adiabatic 狀態準備， `adiabaticUnitary` 最後針對 `qpeUnitary` 使用的結果狀態，來執行狀態準備 `phaseEstAlgorithm` 。
  uid: Microsoft.Quantum.Simulation.EstimateEnergyWithAdiabaticEvolution
- summary: >-
    將 dynamical 產生器表示為一組 simulatable 閘道，並以 Pauli 為基礎進行擴充。

    如需詳細資料，請參閱 Dynamical 產生器 [模型](/quantum/libraries/data-structures#dynamical-generator-modeling) 。
  uid: Microsoft.Quantum.Simulation.PauliEvolutionImpl
- summary: 執行多個 Trotter 步驟，以接近可解決時間相依薛丁格方程式的單一運算子。
