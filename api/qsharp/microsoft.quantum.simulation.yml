### YamlMime:QSharpNamespace
functions:
- summary: 新增兩個 `GeneratorSystem` 來建立新的 `GeneratorSystem` 。
  uid: Microsoft.Quantum.Simulation.AddGeneratorSystems
- summary: >-
    將感興趣的運算子編碼為 `BlockEncoding` 。

    這會建立 `BlockEncoding` 單一 $U = P\cdot V\cdot P ^ \dagger $，以將某些運算子編碼 $H = \ sum_ {j} | \ Alpha_j |Unitaries 的線性組合 U_j $。 一般來說，$P $ 是單一狀態準備，因此 $P \ket {0} \_ a = \ sum_j \sqrt{\ Alpha_j/ \| \vec\Alpha \| \_ 2} \ket{j} \_ a $ 和 $V = \ sum_ {j} \ket{j}\bra{j} \_ a\otimes U_j $。
  uid: Microsoft.Quantum.Simulation.BlockEncodingByLCU
- summary: >-
    將感興趣的運算子編碼為 `BlockEncodingReflection` 。

    這會建立 `BlockEncodingReflection` 單一 $U = P\cdot V\cdot P ^ \dagger $，以將某些運算子編碼 $H = \ sum_ {j} | \ Alpha_j |Unitaries 的線性組合 U_j $。 一般來說，$P $ 是單一狀態準備，因此 $P \ket {0} \_ a \ sum_j \sqrt{\ Alpha_j/ \| \vec\Alpha \| \_ 2} \ket{j} \_ a $ 和 $V = \ sum_ {j} \ket{j}\bra{j} \_ a\otimes U_j $。
  uid: Microsoft.Quantum.Simulation.BlockEncodingReflectionByLCU
- summary: >-
    將轉換 `BlockEncoding` 成相等的 `BLockEncodingReflection` 。

    也就是說，假設有一個 `BlockEncoding` 可將某些運算子編碼 $H $ 的單一 $U $，則會將它轉換成 `BlockEncodingReflection` 編碼相同運算子的 $U ' $，但也會滿足 $U ' ^ \Dagger = U ' $。 這會將 $U $ 的輔助暫存器大小增加一個量子位。
  uid: Microsoft.Quantum.Simulation.BlockEncodingToReflection
