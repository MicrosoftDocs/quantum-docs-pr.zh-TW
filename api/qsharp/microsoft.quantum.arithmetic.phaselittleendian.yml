### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.phaselittleendian
name: PhaseLittleEndian
type: newtype
namespace: microsoft.quantum.arithmetic
summary: >-
  以 QFT 為基礎的位元組由小到大不帶正負號的整數。


  例如，如果 $ \ket{x} $ 是整數 $x $ 的位元組由大到小編碼，則 $ \operatorname{QFTLE} \ket{x} $ 是 QFT 基礎中 $x $ 的編碼方式。
remarks: 我們 `PhaseLittleEndian` `PhaseLE` 將在檔中縮寫。
syntax: newtype PhaseLittleEndian = Qubit[];
seeAlso:
- qft
- qftle
