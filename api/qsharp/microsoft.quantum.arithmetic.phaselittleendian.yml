### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.phaselittleendian
name: PhaseLittleEndian
type: newtype
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  以 QFT 為單位的位元組不帶正負號的整數。


  例如，如果 $ \ket{x} $ 是以計算為基礎的 $x 整數的位元組由小到大編碼，則 $ \operatorname{QFTLE} \ket{x} $ 就是 QFT 中 $x $ 的編碼方式。
remarks: 我們在`PhaseLittleEndian`檔`PhaseLE`中以縮寫。
syntax: newtype PhaseLittleEndian = Qubit[];
seeAlso:
- qft
- qftle
