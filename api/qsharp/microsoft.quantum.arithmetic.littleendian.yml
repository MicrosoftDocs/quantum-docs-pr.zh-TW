### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.littleendian
name: LittleEndian
type: newtype
namespace: Microsoft.Quantum.Arithmetic
summary: 註冊會以位元組由小到大的順序編碼不帶正負號的整數。 具有索引 `0` 的 qubit 會將不帶正負號整數的最低位編碼。
remarks: 我們會將 `LittleEndian` 縮寫為檔中的 `LE`。
syntax: newtype LittleEndian = Qubit[];
