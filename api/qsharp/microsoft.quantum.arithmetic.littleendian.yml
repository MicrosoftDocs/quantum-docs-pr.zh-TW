### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.littleendian
name: LittleEndian
type: newtype
namespace: microsoft.quantum.arithmetic
summary: 以位元組由小到大的順序註冊，將不帶正負號的整數編碼。 具有索引的量子位會 `0` 將不帶正負號整數的最低位編碼。
remarks: 我們 `LittleEndian` `LE` 將在檔中縮寫。
syntax: newtype LittleEndian = Qubit[];
