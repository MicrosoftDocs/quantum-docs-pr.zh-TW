### YamlMime:QSharpType
uid: microsoft.quantum.canon.ccontrolledca
name: CControlledCA
type: function
namespace: microsoft.quantum.canon
summary: >-
  在指定作業作業的情況下，會傳回新的作業，如果傳統的控制項位為 true，就會套用 op。 如果為，則不 `false` 會發生任何事。

  修飾詞 `CA` 表示作業可控制且 adjointable。
syntax: "function CControlledCA (op : ('T => Unit is Ctl + Adj)) : ((Bool, 'T) => Unit is Ctl + Adj)"
input:
  content: "(op : ('T => Unit is Ctl + Adj))"
  types:
  - name: op
    summary: 有條件地套用的作業。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
output:
  content: ((Bool, 'T) => Unit is Ctl + Adj)
  types:
  - summary: 如果傳統控制位為 true，則為 op 的新作業。
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Bool
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
typeParameters:
- uid: "'T"
  summary: 要有條件地套用之作業的輸入類型。
