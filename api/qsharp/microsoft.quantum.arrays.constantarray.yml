### YamlMime:QSharpType
uid: microsoft.quantum.arrays.constantarray
name: ConstantArray
type: function
namespace: Microsoft.Quantum.Arrays
summary: 建立指定長度的陣列，其中所有元素都等於指定的值。
examples: >-
  下列程式碼會建立3個布林值的陣列，每個`true`都等於：


  ```qsharp

  let array = ConstantArray(3, true);

  ```
syntax: "function ConstantArray (length : Int, value : 'T) : 'T[]"
input:
  content: "(length : Int, value : 'T)"
  types:
  - name: length
    summary: 新陣列的長度。
    isPrimitive: true
    uid: Int
  - name: value
    summary: 新陣列的每個元素的值。
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: 長度`length`的新陣列，讓每個元素都是`value`。
    isArray: true
    uid: "'T"
    isLocal: true
