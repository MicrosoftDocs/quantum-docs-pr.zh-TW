### YamlMime:QSharpType
uid: microsoft.quantum.arrays.constantarray
name: ConstantArray
type: function
namespace: Microsoft.Quantum.Arrays
summary: 建立指定長度的陣列，其中所有元素都等於指定的值。
syntax: "function ConstantArray (length : Int, value : 'T) : 'T[]"
input:
  content: "(length : Int, value : 'T)"
  types:
  - name: length
    summary: 新陣列的長度。
    isPrimitive: true
    uid: Int
  - name: value
    summary: 將包含在新陣列的每個索引中的值。
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: '`length`長度的新陣列，讓每個元素都 `value`。'
    isArray: true
    uid: "'T"
    isLocal: true
