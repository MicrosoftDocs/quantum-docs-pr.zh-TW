### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelserc
name: ApplyIfElseRC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  會根據傳統結果的值，套用兩個可控作業的其中一個。


  指定結果`result`時，會在等於`zeroOp` `zeroInput` `result` `Zero`時套用作業，並在時`oneOp(oneInput)` `result == One`套用。
syntax: "operation ApplyIfElseRC (result : Result, (zeroOp : ('T => Unit is Ctl), zeroInput : 'T), (oneOp : ('U => Unit is Ctl), oneInput : 'U)) : Unit"
input:
  content: "(result : Result, (zeroOp : ('T => Unit is Ctl), zeroInput : 'T), (oneOp : ('U => Unit is Ctl), oneInput : 'U))"
  types:
  - name: result
    summary: 用來判斷是否`zeroOp`已套用或`oneOp`的測量結果。
    isPrimitive: true
    uid: Result
  - name: zeroOp
    summary: 要在其上套用的可`result == Zero`控制作業。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: zeroInput
    summary: 要`zeroOp`在何時`result == Zero`提供的輸入。
    uid: "'T"
    isLocal: true
  - name: oneOp
    summary: 要在其上套用的可`result == One`控制作業。
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: oneInput
    summary: 要`oneOp`在何時`result == One`提供的輸入。
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: '`zeroOp`要有條件地套用之作業的輸入類型。'
- uid: "'U"
  summary: '`oneOp`要有條件地套用之作業的輸入類型。'
functors:
- Controlled
seeAlso:
- microsoft.quantum.canon.applyifzero
- microsoft.quantum.canon.applyifone
- microsoft.quantum.canon.applyifelserc
- microsoft.quantum.canon.applyifelsera
- microsoft.quantum.canon.applyifelserca
