uid: microsoft.quantum.intrinsic.measure
name: Measure
type: operation
namespace: microsoft.quantum.intrinsic
summary: >-
  在指定的 Pauli 基底中，執行一或多個量子位的聯合度量。


  輸出結果是由散發： \begin{align} \Pr ( \texttt{Zero} 所提供的：\ket{\psi} ) = \frac12 \braket{\psi \mid | \left ( \boldone + P_0 \otimes P_1 \otimes \cdots \otimes P_ {N-1-1} \right) \mid | \psi}、\end{align}，其中 $P _i $ 是的 $i $ 第一個元素 `bases` ，其中 $N = \texttt{Length} ( \texttt{bases} ) $。

  也就是說，測量會傳回 `Result` $d $，讓觀察到的測量效果 eigenvalue 為 $ (-1) ^ d $。
remarks: 如果基礎陣列和量子位陣列的長度不同，則作業將會失敗。
syntax: 'operation Measure (bases : Pauli[], qubits : Qubit[]) : Result'
input:
  content: '(bases : Pauli[], qubits : Qubit[])'
  types:
  - name: bases
    summary: 單一量子位 Pauli 值的陣列，表示每個量子位上的 tensor 產品因素。
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: qubits
    summary: 註冊要測量的量子位。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: '`Zero` 如果觀察到 $ + $1 eigenvalue，以及 `One` 是否觀察到 $-$1 eigenvalue。'
    isPrimitive: true
    uid: Result
