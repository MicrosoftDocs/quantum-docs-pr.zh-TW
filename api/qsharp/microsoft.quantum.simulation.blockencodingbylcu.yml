uid: microsoft.quantum.simulation.blockencodingbylcu
name: BlockEncodingByLCU
type: function
namespace: Microsoft.Quantum.Simulation
summary: >-
  將感關注的操作員編碼成`BlockEncoding`。


  這會建立`BlockEncoding`一個單一的 $U = P\cdot V\cdot P ^ \dagger $，將某些運算子編碼 $H = \ sum_ {j} | \ Alpha_j |Unitaries 是線性組合的重要 U_j $。 一般來說，$P $ 是單一狀態{0}\_準備，因此\|$P \ket a = \ sum_j \sqrt{\ Alpha_j/\vec\Alpha\|\_2} \ket{j}\_a $，以及 $V = \ sum_ {j} \ket{j}\bra{j}\_a\otimes U_j $。
remarks: 這個`BlockEncoding`執行會為它提供的屬性`BlockEncodingReflection`。
syntax: "function BlockEncodingByLCU (statePreparation : ('T => Unit is Adj + Ctl), selector : (('T, 'S) => Unit is Adj + Ctl)) : (('T, 'S) => Unit is Adj + Ctl)"
input:
  content: "(statePreparation : ('T => Unit is Adj + Ctl), selector : (('T, 'S) => Unit is Adj + Ctl))"
  types:
  - name: statePreparation
    summary: 準備某些目標狀態的單一 $P $。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: selector
    summary: 用來編碼 $H $ 之元件 unitaries 的單一 $V $。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
      - uid: "'S"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
output:
  content: (('T, 'S) => Unit is Adj + Ctl)
  types:
  - summary: 單一 $U $ `s`會共同在暫存器`a`上進行封鎖編碼 $H $，並符合 $U ^ \dagger = U $。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
      - uid: "'S"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
