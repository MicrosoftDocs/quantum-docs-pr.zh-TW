### YamlMime:QSharpType
uid: microsoft.quantum.arrays.drawmany
name: DrawMany
type: operation
namespace: Microsoft.Quantum.Arrays
summary: 針對給定的樣本數重複作業，並在陣列中收集其輸出。
examples: >-
  下列範例是一個整數，指定一次取樣一個位的作業。


  ```Q#

  let randomInteger = BoolArrayAsInt(DrawMany(SampleRandomBit, 16, ()));

  ```
syntax: "operation DrawMany (op : ('TInput => 'TOutput), nSamples : Int, input : 'TInput) : 'TOutput[]"
input:
  content: "(op : ('TInput => 'TOutput), nSamples : Int, input : 'TInput)"
  types:
  - name: op
    summary: 要重複呼叫的作業。
    isOperation: true
    input:
      types:
      - uid: "'TInput"
        isLocal: true
    output:
      types:
      - uid: "'TOutput"
        isLocal: true
  - name: nSamples
    summary: 呼叫以收集的樣本數 `op` 。
    isPrimitive: true
    uid: Int
  - name: input
    summary: 要傳遞至的輸入 `op` 。
    uid: "'TInput"
    isLocal: true
output:
  content: "'TOutput[]"
  types:
  - isArray: true
    uid: "'TOutput"
    isLocal: true
typeParameters:
- uid: TInput
  summary: 預期的輸入類型 `op` 。
- uid: TOutput
  summary: 所傳回的輸出類型 `op` 。
