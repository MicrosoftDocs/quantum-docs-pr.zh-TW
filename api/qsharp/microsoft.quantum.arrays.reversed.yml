    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: 陣列，其中包含 `array[Length(array) - 1]` 的元素。 `array[0]`答案中所述步驟，工作帳戶即會啟用。
    isArray: true
    uid: "'T"
    isLocal: true
