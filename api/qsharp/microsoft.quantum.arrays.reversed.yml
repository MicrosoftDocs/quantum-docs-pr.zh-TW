name: Reversed
type: function
namespace: Microsoft.Quantum.Arrays
summary: 建立陣列，其中包含與輸入陣列相同的元素，但以相反的順序。
syntax: "function Reversed (array : 'T[]) : 'T[]"
input:
  content: "(array : 'T[])"
  types:
  - name: array
    summary: 要以反向順序複製其專案的陣列。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: 陣列，其中包含 `array[Length(array) - 1]` 的元素。 `array[0]`答案中所述步驟，工作帳戶即會啟用。
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: 陣列元素的類型。
