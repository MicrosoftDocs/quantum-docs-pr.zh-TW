  content: '(theta : Double, qubit : Qubit)'
  types:
  - name: theta
    summary: 要旋轉量子位的角度。
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: 應套用閘道的量子位。
    isPrimitive: true
    uid: Qubit
output:
