### YamlMime:QSharpType
uid: microsoft.quantum.canon.controlledonbitstring
name: ControlledOnBitString
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  傳回在目標暫存器上套用 oracle 的單一作業（如果控制項註冊狀態對應至指定的位元遮罩）。


  此函式的輸出是可由單一轉換 $U $ 表示的作業，因此 \begin{align} U \ket{b_0 b_1 \cdots b_ {n-1}} \ket{\psi} = \ket{b_0 b_1 \cdots b_ {n-1}} \otimes \begin{cases} V \ket{\psi} & \textrm{if} （b_0 b_1 \cdots b_ {n-1}） = \texttt{bits} \\ \\ \ket{\psi} & \textrm{otherwise} \end{cases}，\end{align}，其中 $V $ 是代表作業動作的單一轉換 `oracle` 。
remarks: >-
  提供的模式 `bits` 可能會短于 `controlRegister` ，在此情況下會忽略其他控制項 qubits （也就是不會在 $ \ket {0} $ 或 $ \ket {1} $ 上控制）。

  如果 `bits` 的長度超過 `controlRegister` ，就會引發錯誤。


  假設有一個布林陣列 `bits` 和一個單一作業 `oracle` ，此函式的輸出就是執行下列步驟的作業：


  * 將作業套用至控制項暫存器的 `X` 每個 qubit，其對應于 `false` 的元素 `bits` 。

  * 適用于 `Controlled oracle` 控制項和目標暫存器;

  * 將作業套用至控制項暫存器的 `X` 每個 qubit，該暫存器會再次對應至的專案，以將控制項暫存器傳回 `false` `bits` 原始狀態。


  仿函數的輸出 `Controlled` 是的特殊案例， `ControlledOnBitString` 其中 `bits` 等於 `[true, ..., true]` 。
examples: >-
  下列程式碼片段是相等的：


  ```qsharp

  (ControlledOnBitString(bits, oracle))(controlRegister, targetRegister);

  ```


  及


  ```qsharp

  within {
      ApplyPauliFromBitString(PauliX, false, bits, controlRegister);
  } apply {
      Controlled oracle(controlRegister, targetRegister);
  }

  ```


  下列程式碼會準備狀態 $ \frac {1} {2} （\ket {00} -\ket {01} + \ket {10} + \ket {11} ） $：


  ```qsharp

  using (register = Qubit[2]) {
      ApplyToEach(H, register);
      (ControlledOnBitString([false], Z))(register[0..0], register[1]);
  }

  ```
syntax: "function ControlledOnBitString (bits : Bool[], oracle : ('T => Unit is Adj + Ctl)) : ((Qubit[], 'T) => Unit is Adj + Ctl)"
input:
  content: "(bits : Bool[], oracle : ('T => Unit is Adj + Ctl))"
  types:
  - name: bits
    summary: 要在其上控制指定之單一運算的位字串。
    isArray: true
    isPrimitive: true
    uid: Bool
  - name: oracle
    summary: 要在目標暫存器上套用的單一作業。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
