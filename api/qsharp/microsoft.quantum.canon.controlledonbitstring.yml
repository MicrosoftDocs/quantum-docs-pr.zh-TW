  content: ((Qubit[], 'T) => Unit is Adj + Ctl)
  types:
  - summary: '`oracle`當控制項暫存器狀態對應到位元遮罩時，在目標暫存器上套用的單一作業 `bits` 。'
    isOperation: true
    input:
      types:
