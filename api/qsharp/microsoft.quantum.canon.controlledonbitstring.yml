uid: microsoft.quantum.canon.controlledonbitstring
name: ControlledOnBitString
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  傳回在目標暫存器上套用 oracle 的單一作業（如果控制項註冊狀態對應至指定的位元遮罩）。


  此函式的輸出是可由單一轉換 $U $ 表示的作業，因此 \begin{align} U \ket{b_0 b_1 \cdots b_ {n-1}} \ket{\psi} = \ket{b_0 b_1 \cdots b_ {n-1}} \otimes \begin{cases} V \ket{\psi} & \textrm{if} （b_0 b_1 \cdots b_ {n-1}） = \texttt{bits} \\ \\ \ket{\psi} & \textrm{otherwise} \end{cases}，\end{align}，其中 $V $ 是代表作業動作`oracle`的單一轉換。
remarks: >-
  `bits`和`controlRegister`的長度必須相等。


  假設有一個布林`bits`陣列和一個單一`oracle`作業，此函式的輸出就是執行下列步驟的作業：


  * `X`將作業套用至控制項暫存器的每個 qubit，其`false`對應于的`bits`元素。

  * 適用`Controlled oracle`于控制項和目標暫存器;

  * 將作業套用至控制項暫存器的每個 qubit，該`false`暫存器會`bits`再次對應至的專案，以將控制項暫存器傳回原始狀態。 `X`


  `Controlled`仿函數的輸出是的特殊案例， `ControlledOnBitString`其中`bits`等於`[true, ..., true]`。
examples: >-
  下列程式碼片段是相等的：


  ```qsharp

  (ControlledOnBitString(bits, oracle))(controlRegister, targetRegister);

  ```


  和


  ```qsharp

  within {
      ApplyPauliFromBitString(PauliX, false, bits, controlRegister);
  } apply {
      Controlled oracle(controlRegister, targetRegister);
  }

  ```


  下列程式碼會準備狀態 $ \frac{1}{2}（\ket{00} -\ket{01} + \ket{10} + \ket{11}） $：


  ```qsharp

  using (register = Qubit[2]) {
      ApplyToEach(H, register);
      (ControlledOnBitString([false], Z))(register[0..0], register[1]);
  }

  ```
syntax: "function ControlledOnBitString (bits : Bool[], oracle : ('T => Unit is Adj + Ctl)) : ((Qubit[], 'T) => Unit is Adj + Ctl)"
input:
  content: "(bits : Bool[], oracle : ('T => Unit is Adj + Ctl))"
  types:
  - name: bits
    summary: 要在其上控制指定之單一運算的位字串。
    isArray: true
    isPrimitive: true
    uid: Bool
  - name: oracle
    summary: 要在目標暫存器上套用的單一作業。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
output:
  content: ((Qubit[], 'T) => Unit is Adj + Ctl)
  types:
  - summary: 當控制項暫存器狀態`oracle`對應到位元遮罩`bits`時，在目標暫存器上套用的單一作業。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
