uid: microsoft.quantum.canon.controlledonbitstring
name: ControlledOnBitString
type: function
namespace: microsoft.quantum.canon
summary: >-
  傳回在目標暫存器上套用 oracle 的單一作業（如果控制項暫存器狀態對應到指定的位元遮罩）。


  此函式的輸出是可由單一轉換 $U $ 表示的運算，例如 \begin{align} U \ket{b_0 b_1 \cdots b_ {n-1}} \ket{\psi} = \ket{b_0 b_1 \cdots b_ {n-1}} \otimes \begin{cases} V \ket{\psi} & \textrm{if} (b_0 b_1 \cdots b_ {n-1} ) = \texttt{bits} \\ \\ \ket{\psi} & \textrm{otherwise} \end{cases} \end{align}，其中 $V $ 是代表操作動作的單一轉換 `oracle` 。
remarks: >-
  指定的模式 `bits` 可能會縮短 `controlRegister` ，在這種情況下，會忽略額外的控制項量子位， (也就是，不會在 $ \ket {0} $ 和 $ \ket {1} $) 上控制。

  如果超過 `bits` `controlRegister` ，則會引發錯誤。


  指定布林值陣列 `bits` 和單一作業 `oracle` 之後，此函式的輸出就是執行下列步驟的作業：


  * 將作業套用 `X` 至控制項暫存器（對應至的元素）的每個量子位 `false` `bits` ;

  * 適用于 `Controlled oracle` 控制項和目標暫存器;

  * 將作業套用 `X` 至控制項暫存器的每個量子位，以再次對應至的專案，以將控制項暫存器傳回 `false` `bits` 至原始狀態。


  仿函數的輸出 `Controlled` 是的特殊案例， `ControlledOnBitString` 其中 `bits` 等於 `[true, ..., true]` 。
examples: >-
  下列程式碼片段是相等的：


  ```qsharp

  (ControlledOnBitString(bits, oracle))(controlRegister, targetRegister);

  ```


  及


  ```qsharp

  within {
      ApplyPauliFromBitString(PauliX, false, bits, controlRegister);
  } apply {
      Controlled oracle(controlRegister, targetRegister);
  }

  ```


  下列程式碼會準備 state $ \frac {1} {2} ( \ket {00} -\ket {01} + \ket {10} + \ket {11}) $：


  ```qsharp

  using (register = Qubit[2]) {
      ApplyToEach(H, register);
      (ControlledOnBitString([false], Z))(register[0..0], register[1]);
  }

  ```
syntax: "function ControlledOnBitString (bits : Bool[], oracle : ('T => Unit is Adj + Ctl)) : ((Qubit[], 'T) => Unit is Adj + Ctl)"
input:
  content: "(bits : Bool[], oracle : ('T => Unit is Adj + Ctl))"
  types:
  - name: bits
    summary: 用來控制指定之單一作業的位字串。
    isArray: true
    isPrimitive: true
    uid: Bool
  - name: oracle
    summary: 要在目標注冊上套用的單一作業。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
output:
  content: ((Qubit[], 'T) => Unit is Adj + Ctl)
  types:
  - summary: '`oracle`當控制項暫存器狀態對應至位元遮罩時，會在目標暫存器上套用的單一作業 `bits` 。'
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
