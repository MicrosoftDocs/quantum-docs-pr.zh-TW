uid: microsoft.quantum.synthesis.applyxcontrolledontruthtable
name: ApplyXControlledOnTruthTable
type: operation
namespace: Microsoft.Quantum.Synthesis
summary: >-
  針對 @"microsoft.quantum.intrinsic.x" `target` 中的傳統指派，如果布耳函數 `func` 評估為 true，則會在上套用作業 `controlRegister` 。


  作業會執行單一作業 \begin{align} U\ket {x} \ ket {y} = \ket{x}\ket{y \oplus f （x）} \end{align}，其中 $x $ 和 $y $ `controlRegister` 分別代表和 `target` 。


  布耳函數 $f $ 會以大整數表示為事實資料表。

  例如，在三個輸入上的多數函式會以 bitstring 表示 `11101000` ，其中最重要的位會 `1` 對應至輸入指派 `(1, 1, 1)` ，而最小的位則 `0` 對應至輸入指派 `(0, 0, 0)` 。

  它可以用 `0xE8L` 十六進位標記法或 `232L` 十進位標記法中的大整數表示。  `L`尾碼表示常數的類型為 `BigInt` 。

  如需此標記法的詳細資訊，請參閱[事實資料表 kata](https://github.com/microsoft/QuantumKatas/tree/master/TruthTables)。


  此執行會使用 @"microsoft.quantum.intrinsic.cnot" 和網 @"microsoft.quantum.intrinsic.r1" 關。
syntax: 'operation ApplyXControlledOnTruthTable (func : BigInt, controlRegister : Qubit[], target : Qubit) : Unit'
references: >-
  - [*Schuch*， *J Siewert*，PRL 91，no 027902，2003，arXiv： quant-ph/0303063](https://arxiv.org/abs/quant-ph/0303063)

  - [*Mathias Soeken*、*聖馬丁 Roetteler*、arXiv：2005.12310](https://arxiv.org/abs/2005.12310)
