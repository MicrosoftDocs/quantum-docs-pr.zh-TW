  types:
  - name: desired
    summary: Qubit 應該設定為的基礎狀態。
    isPrimitive: true
    uid: Result
  - name: target
    summary: 要設定其狀態的 qubit。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
