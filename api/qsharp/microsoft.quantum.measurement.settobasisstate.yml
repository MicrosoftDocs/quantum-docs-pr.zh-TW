### YamlMime:QSharpType
uid: microsoft.quantum.measurement.settobasisstate
name: SetToBasisState
type: operation
namespace: Microsoft.Quantum.Measurement
summary: 藉由測量 qubit 並視需要套用位翻轉，將 qubit 設定為給定的計算基礎狀態。
remarks: 做為這項作業的不變數`M(q)` ，在`SetToBasisState(result, q)`之後立即`result`呼叫會傳回。
syntax: 'operation SetToBasisState (desired : Result, target : Qubit) : Unit'
input:
  content: '(desired : Result, target : Qubit)'
  types:
  - name: desired
    summary: Qubit 應該設定為的基礎狀態。
    isPrimitive: true
    uid: Result
  - name: target
    summary: 要設定其狀態的 qubit。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
