### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.expfrac
name: ExpFrac
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  以 dyadic 分數所指定的引數，套用多 qubit Pauli 運算子的指數。


  \begin{align} e ^ {i \pi k [P_0 \otimes P_1 \cdots P_ {N-1}]/2 ^ N}，\end{align}，其中 $P _i $ 是的 $i $ th 元素`paulis`，其中 $N = $`Length(paulis)`。
syntax: 'operation ExpFrac (paulis : Pauli[], numerator : Int, power : Int, qubits : Qubit[]) : Unit'
input:
  content: '(paulis : Pauli[], numerator : Int, power : Int, qubits : Qubit[])'
  types:
  - name: paulis
    summary: 單一 qubit Pauli 值的陣列，表示每個 qubit 上的張量產品因素。
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: numerator
    summary: Qubit 暫存器要旋轉的角度之 dyadic 分數標記法中的分子（$k $）。
    isPrimitive: true
    uid: Int
  - name: power
    summary: 兩個（$n $）的乘冪，指定要旋轉 qubit 暫存器的角度分母。
    isPrimitive: true
    uid: Int
  - name: qubits
    summary: 註冊以將指定的旋轉套用至。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
