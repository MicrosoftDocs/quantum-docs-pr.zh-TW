### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.expfrac
name: ExpFrac
type: operation
namespace: microsoft.quantum.intrinsic
summary: >-
  以 dyadic 分數指定的引數，套用多量子位 Pauli 運算子的指數。


  \begin{align} e ^ {i \pi k [P_0 \otimes P_1 \cdots P_ {N-1}]/2 ^ N}，\end{align} where $P _i $ 是的 $i $ th 元素 `paulis` ，其中 $N = $ `Length(paulis)` 。
syntax: 'operation ExpFrac (paulis : Pauli[], numerator : Int, power : Int, qubits : Qubit[]) : Unit'
input:
  content: '(paulis : Pauli[], numerator : Int, power : Int, qubits : Qubit[])'
  types:
  - name: paulis
    summary: 單一量子位 Pauli 值的陣列，表示每個量子位上的 tensor 產品因素。
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: numerator
    summary: 分子 ($k $) 以 dyadic 分數表示量子位暫存器要旋轉的角度。
    isPrimitive: true
    uid: Int
  - name: power
    summary: 兩個 (的乘冪 $n $) 指定量子位註冊要旋轉的角度的分母。
    isPrimitive: true
    uid: Int
  - name: qubits
    summary: 註冊以將指定的旋轉套用至。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
