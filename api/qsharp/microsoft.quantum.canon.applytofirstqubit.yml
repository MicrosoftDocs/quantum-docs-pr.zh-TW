name: ApplyToFirstQubit
type: operation
namespace: microsoft.quantum.canon
summary: 將作業套用至註冊中的第一個量子位。
syntax: 'operation ApplyToFirstQubit (op : (Qubit => Unit), register : Qubit[]) : Unit'
input:
  content: '(op : (Qubit => Unit), register : Qubit[])'
  types:
  - name: op
    summary: 要套用至第一個量子位的作業
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: register
    summary: 量子位陣列至套用作業的第一個量子位
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
