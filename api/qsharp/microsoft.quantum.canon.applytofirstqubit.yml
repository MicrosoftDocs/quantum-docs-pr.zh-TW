input:
  content: '(op : (Qubit => Unit), register : Qubit[])'
  types:
  - name: op
    summary: 要套用至第一個量子位的作業
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
