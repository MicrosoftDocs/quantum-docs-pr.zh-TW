input:
  content: '(op : (Qubit => Unit), register : Qubit[])'
  types:
  - name: op
    summary: 要套用至第一個 qubit 的作業
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: register
    summary: Qubit 陣列至套用作業的第一個 Qubit
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
