### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.encodeop
name: EncodeOp
type: newtype
namespace: Microsoft.Quantum.ErrorCorrection
summary: >-
  代表使用提供的臨時 qubits，將實體暫存器編碼為邏輯暫存器的作業。


  第一個引數會被視為將會編碼的實體暫存器，而第二個引數則會被視為將使用的臨時暫存器。
syntax: newtype EncodeOp = ((Qubit[], Qubit[]) => Microsoft.Quantum.ErrorCorrection.LogicalRegister);
