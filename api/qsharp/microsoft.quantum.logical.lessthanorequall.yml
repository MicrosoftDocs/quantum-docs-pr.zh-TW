### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthanorequall
name: LessThanOrEqualL
type: function
namespace: microsoft.quantum.logical
summary: 只有當數位小於或等於另一個數位時，才會傳回 true。
remarks: >-
  以下是相等的：


  ```Q#

  let cond = a <= b;

  let cond = LessThanOrEqualL(a, b);

  ```
syntax: 'function LessThanOrEqualL (a : BigInt, b : BigInt) : Bool'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: 要比較的第一個值。
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: 要比較的第二個值。
    isPrimitive: true
    uid: BigInt
output:
  content: Bool
  types:
  - summary: '`true` 如果 `a` 小於或等於，則為 `b` 。'
    isPrimitive: true
    uid: Bool
