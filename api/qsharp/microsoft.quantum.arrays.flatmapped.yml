### YamlMime:QSharpType
uid: microsoft.quantum.arrays.flatmapped
name: FlatMapped
type: function
namespace: microsoft.quantum.arrays
summary: 假設陣列和函式會將陣列元素對應至某些輸出陣列，則會傳回每個陣列元素的串連輸出陣列。
examples: >-
  ```Q#

  let Numbers = SequenceI(1, _); // generates numbers starting from 1

  let values = FlatMapped(Numbers, [1, 2, 3]);

  // values = [1, 1, 2, 1, 2, 3]

  ```
syntax: "function FlatMapped (mapper : ('TInput -> 'TOutput[]), array : 'TInput[]) : 'TOutput[]"
input:
  content: "(mapper : ('TInput -> 'TOutput[]), array : 'TInput[])"
  types:
  - name: mapper
    summary: 中 `'TInput` `'TOutput[]` 用來對應陣列元素的函式。
    isFunction: true
    input:
      types:
      - uid: "'TInput"
        isLocal: true
    output:
      types:
      - isArray: true
        uid: "'TOutput"
        isLocal: true
  - name: array
    summary: 元素的陣列。
    isArray: true
    uid: "'TInput"
    isLocal: true
output:
  content: "'TOutput[]"
  types:
  - summary: 的陣列， `'TOutput[]` 這是對應函式所產生之所有陣列的串連。
    isArray: true
    uid: "'TOutput"
    isLocal: true
typeParameters:
- uid: "'TInput"
  summary: 元素的類型 `array` 。
- uid: "'TOutput"
  summary: 函數會傳回 `mapper` 這個類型的陣列。
