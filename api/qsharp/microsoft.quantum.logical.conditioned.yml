### YamlMime:QSharpType
uid: microsoft.quantum.logical.conditioned
name: Conditioned
type: function
namespace: Microsoft.Quantum.Logical
summary: 根據布林條件的值傳回兩個值的其中一個。
remarks: >-
  不同于`?|`運算子，此函式不會執行最少運算，因此這兩個輸入都會完全評估。


  最高的運算行為，以下是相同的：


  ```Q#

  let x = condition ? ifTrue | ifFalse;

  let x = Conditioned(condition, ifTrue, ifFalse);

  ```
syntax: "function Conditioned (condition : Bool, ifTrue : 'T, ifFalse : 'T) : 'T"
input:
  content: "(condition : Bool, ifTrue : 'T, ifFalse : 'T)"
  types:
  - name: condition
    summary: 用來控制傳回之輸入的條件。
    isPrimitive: true
    uid: Bool
  - name: ifTrue
    summary: 當為`condition` `true`時，所要傳回的值。
    uid: "'T"
    isLocal: true
  - name: ifFalse
    summary: 當為`condition` `false`時，所要傳回的值。
    uid: "'T"
    isLocal: true
output:
  content: "'T"
  types:
  - summary: '`ifTrue`如果`condition`為`true`，則`ifFalse`為，否則為。'
    uid: "'T"
    isLocal: true
