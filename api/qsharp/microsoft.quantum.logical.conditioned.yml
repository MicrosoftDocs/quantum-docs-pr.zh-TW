### YamlMime:QSharpType
uid: microsoft.quantum.logical.conditioned
name: Conditioned
type: function
namespace: microsoft.quantum.logical
summary: 根據布林值條件的值，傳回兩個值的其中一個。
remarks: >-
  與運算子不同的 `?|` 是，此函式不會進行較短的運算，因此會完全評估這兩個輸入。


  最高的最小運算行為，如下所示：


  ```Q#

  let x = condition ? ifTrue | ifFalse;

  let x = Conditioned(condition, ifTrue, ifFalse);

  ```
syntax: "function Conditioned (condition : Bool, ifTrue : 'T, ifFalse : 'T) : 'T"
input:
  content: "(condition : Bool, ifTrue : 'T, ifFalse : 'T)"
  types:
  - name: condition
    summary: 用來控制傳回之輸入的條件。
    isPrimitive: true
    uid: Bool
  - name: ifTrue
    summary: 當為時要傳回的 `condition` 值 `true` 。
    uid: "'T"
    isLocal: true
  - name: ifFalse
    summary: 當為時要傳回的 `condition` 值 `false` 。
    uid: "'T"
    isLocal: true
output:
  content: "'T"
  types:
  - summary: '`ifTrue` 如果 `condition` 為 `true` ，則為， `ifFalse` 否則為。'
    uid: "'T"
    isLocal: true
