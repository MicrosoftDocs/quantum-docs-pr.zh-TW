- uid: microsoft.quantum.arithmetic.applyxorinplace
  summary: 在傳統整數與 qubits 的暫存器所代表的整數之間套用位 XOR 運算。
- uid: microsoft.quantum.arithmetic.assertallzerofxp
  summary: Helper 函式，用來判斷量子固定點數位已初始化為零，亦即，所有 qubits 都處於 state $ \ket{0}$。
- uid: microsoft.quantum.arithmetic.assertmostsignificantbit
  summary: 判斷代表不帶正負號整數的 qubit 暫存器最重要的 qubit 處於特定狀態。
- uid: microsoft.quantum.arithmetic.assertphaselessthan
  summary: 判斷 PhaseLittleEndian 中編碼的 `number` 小於 `value`。
- uid: microsoft.quantum.arithmetic.assertprobint
  summary: 判斷量子暫存器特定狀態的機率具有預期的值。
- uid: microsoft.quantum.arithmetic.carry
  summary: 會執行可還原的「包含」閘道。 假設在 qubit `carryIn` 中編碼的傳入位，以及 `summand1` 和 `summand2`中編碼的兩個被加數位，會在 qubit `summand1` 中計算 `carryIn`、`summand2` 和 `summand2` 的位 xor，而執行會進行 xor 至 qubit `carryOut`。
- uid: microsoft.quantum.arithmetic.cascadeccnot
  summary: >-
    在兩個 qubit 暫存器的對應位上，執行控制的 CCNOT 閘道，並在其中一個暫存器的下一個 qubit 上作用。

    從兩個暫存器中位置0的 qubits 開始，CCNOT 會套用至目標暫存器位置1的 qubit，然後由位於目標暫存器中位置1的 qubits 所控制，其位置為2，並以目標 qubit 上的動作 `Length(nQubits)-1`。
- uid: microsoft.quantum.arithmetic.comparegreaterthanfxp
  summary: 比較儲存在量子暫存器中的兩個固定點數位，並控制結果的翻轉。
- uid: microsoft.quantum.arithmetic.comparegti
  summary: 整數比較的包裝函式： `result = x > y`。
- uid: microsoft.quantum.arithmetic.comparegtsi
  summary: 帶正負號整數比較的包裝函式： `result = xs > ys`。
- uid: microsoft.quantum.arithmetic.compareusingripplecarry
  summary: 這項作業會測試 qubits 的暫存器所代表的整數是否大於另一個整數，並將結果的 XOR 套用到輸出 qubit。
- uid: microsoft.quantum.arithmetic.computereciprocalfxp
  summary: 針對固定點數位 $x $ 計算 $ 1/x $。
- uid: microsoft.quantum.arithmetic.computereciprocali
  summary: 使用整數除法計算不帶正負號整數 x 的倒數 1/x。 以整數形式轉譯的結果將會 `floor(2^(2*n-1) / x)`。
- uid: microsoft.quantum.arithmetic.copymostsignificantbit
  summary: 將代表不帶正負號整數之 qubit 暫存器的最高有效位複製 `from` qubit `target`中。
- uid: microsoft.quantum.arithmetic.dividei
  summary: 將兩個量子整數相除。
- uid: microsoft.quantum.arithmetic.evaluateevenpolynomialfxp
  summary: 以固定點標記法評估偶數多項式。
- uid: microsoft.quantum.arithmetic.evaluateoddpolynomialfxp
  summary: 以固定點標記法評估奇多項式。
- uid: microsoft.quantum.arithmetic.evaluatepolynomialfxp
  summary: 以固定點標記法評估多項式。
- uid: microsoft.quantum.arithmetic.greaterthan
  summary: 在編碼成 qubit 暫存器的兩個整數之間套用大於比較，並根據比較結果來翻轉目標 qubit。
- uid: microsoft.quantum.arithmetic.incrementbyinteger
  summary: 使用階段旋轉，將不帶正負號的量子暫存器遞增為傳統整數。
- uid: microsoft.quantum.arithmetic.incrementbymodularinteger
  summary: 以整數常數執行 qubit 暫存器的模組化增量。
- uid: microsoft.quantum.arithmetic.incrementphasebyinteger
  summary: 使用階段旋轉，將不帶正負號的量子暫存器遞增為傳統整數。
- uid: microsoft.quantum.arithmetic.incrementphasebymodularinteger
  summary: 以整數常數執行 qubit 暫存器的模組化增量。
- uid: microsoft.quantum.arithmetic.invert2ssi
  summary: 反轉給定整數模數2的補數。
- uid: microsoft.quantum.arithmetic.maj
  summary: 這會將就地多數作業套用至 3 qubits。
- uid: microsoft.quantum.arithmetic.measurefxp
  summary: 測量固定點數位，以 Double 形式傳回其值，並將所有暫存器重設為零。
- uid: microsoft.quantum.arithmetic.measureinteger
  summary: 測量量子暫存器的內容，並將它轉換成整數。 測量是根據標準計算來執行，亦即 `PauliZ`的 eigenbasis。
- uid: microsoft.quantum.arithmetic.multiplyandaddbymodularinteger
  summary: 在 qubit 暫存器上執行以整數常數進行模組化的乘法和 add。
- uid: microsoft.quantum.arithmetic.multiplyandaddphasebymodularinteger
  summary: 與 MultiplyAndAddByModularInteger 相同，但會假設被加數會以 QFT 為基礎來編碼整數。
- uid: microsoft.quantum.arithmetic.multiplybymodularinteger
  summary: 在 qubit 暫存器上以整數常數執行模組化乘法。
- uid: microsoft.quantum.arithmetic.multiplyfxp
  summary: 將量子暫存器中的兩個固定點數位相乘。
- uid: microsoft.quantum.arithmetic.multiplyi
  summary: 將整數 `xs` 乘以整數 `ys` 並將結果儲存在 `result`中，其一開始必須為零。
- uid: microsoft.quantum.arithmetic.multiplysi
  summary: 將帶正負號的整數 `xs` 的帶正負號的整數 `ys`，並將結果儲存在 `result`中，其一開始必須為零。
- uid: microsoft.quantum.arithmetic.preparefxp
  summary: 將量子固定點數位初始化為傳統常數。
- uid: microsoft.quantum.arithmetic.ripplecarryaddercdkm
  summary: 可還原的就地 ripple-加入兩個整數。
- uid: microsoft.quantum.arithmetic.ripplecarryadderd
  summary: >-
    可還原的就地 ripple-加入兩個整數。

    假設在 LittleEndian 中編碼的兩個 $n $ bit 整數 `xs` 和 `ys`，而 qubit 包含，則作業會計算兩個整數的總和，其中結果的 $n $ 最低位會保留在 `ys` 中，而執行位則是進行 xor 至 qubit `carry`。
- uid: microsoft.quantum.arithmetic.ripplecarryaddernocarryttk
  summary: 可還原的就地 ripple-在不執行的情況下加入兩個整數。
- uid: microsoft.quantum.arithmetic.ripplecarryadderttk
  summary: >-
    可還原的就地 ripple-加入兩個整數。

    假設在 LittleEndian 中編碼的兩個 $n $ bit 整數 `xs` 和 `ys`，而 qubit 包含，則作業會計算兩個整數的總和，其中結果的 $n $ 最低位會保留在 `ys` 中，而執行位則是進行 xor 至 qubit `carry`。
- uid: microsoft.quantum.arithmetic.squarefxp
  summary: 將固定點數位的平方。
- uid: microsoft.quantum.arithmetic.squarei
  summary: 將整數 `xs` 的平方計算成 `result`，一開始必須是零。
- uid: microsoft.quantum.arithmetic.squaresi
  summary: '`xs` 的方形帶正負號的整數，並將結果儲存在 `result`中，其一開始必須為零。'
- uid: microsoft.quantum.arithmetic.sum
  summary: 執行可還原的總和閘道。 假設在 `carryIn` qubit 中編碼的執行位，以及 `summand1` 和 `summand2`中編碼的兩個被加數位，會在 qubit `summand1` 中計算 `carryIn`、`summand2` 和 `summand2`的位 xor。
newtypes:
- uid: microsoft.quantum.arithmetic.bigendian
  summary: 註冊會以位元組由大到小的順序來編碼不帶正負號的整數。 具有索引 `0` 的 qubit 會將不帶正負號整數的最高位編碼。
- uid: microsoft.quantum.arithmetic.fixedpoint
  summary: 代表 qubits 編碼固定點數的暫存器。 包含一個整數，其等於二進位點左側的 qubits 數，也就是權數大於或等於1的 qubits，以及一個量子暫存器。
- uid: microsoft.quantum.arithmetic.littleendian
  summary: 註冊會以位元組由小到大的順序編碼不帶正負號的整數。 具有索引 `0` 的 qubit 會將不帶正負號整數的最低位編碼。
- uid: microsoft.quantum.arithmetic.phaselittleendian
  summary: >-
    以 QFT 為單位的位元組不帶正負號的整數。


    例如，如果 $ \ket{x} $ 是以計算為基礎的 $x 整數的位元組由小到大編碼，則 $ \operatorname{QFTLE} \ket{x} $ 就是 QFT 中 $x $ 的編碼方式。
- uid: microsoft.quantum.arithmetic.signedlittleendian
  summary: 以小序儲存的帶正負號整數類型（請參閱 LittleEndian）。
