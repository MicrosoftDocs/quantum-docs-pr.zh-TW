- uid: microsoft.quantum.arithmetic.applymajorityinplace
  summary: 在量子位的註冊上就地套用三個量子位的多數作業。
- uid: microsoft.quantum.arithmetic.applyphaseleoperationonle
  summary: 在類型的目標暫存器 <xref:microsoft.quantum.arithmetic.littleendian> 上套用接受註冊作為輸入的作業 <xref:microsoft.quantum.arithmetic.phaselittleendian> 。
