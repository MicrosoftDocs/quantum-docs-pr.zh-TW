name: DecodeOp
type: newtype
namespace: microsoft.quantum.errorcorrection
summary: >-
  代表將編碼的暫存器解碼成實體暫存器的作業，以及用來記錄症狀的臨時量子位。


  DecodeOp 的引數與從 EncodeOp 傳回的相同，反之亦然。
