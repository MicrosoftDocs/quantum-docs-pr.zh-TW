uid: microsoft.quantum.math.powi
name: PowI
type: function
namespace: Microsoft.Quantum.Math
summary: 傳回指定乘冪的數位。
syntax: 'function PowI (a : Int, power : Int) : Int'
input:
  content: '(a : Int, power : Int)'
  types:
  - name: a
    summary: 要引發的 $a $ 的數位。
    isPrimitive: true
    uid: Int
  - name: power
    summary: 應該引發 $a $ 的 power $b $。
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Power $a ^ b $
    isPrimitive: true
    uid: Int
