uid: microsoft.quantum.preparation
name: Microsoft.Quantum.Preparation
summary: " # <a name=\"summary\"></a>摘要\n 這個命名空間包含準備 qubits 至任意初始狀態的函式和作業。"
functions:
- uid: microsoft.quantum.preparation.blochspherecoordinates
  summary: >-
    計算單一 qubit 狀態的 Bloch 球體座標。


    假設有兩個複數 $a 0，a1 $ 代表 qubit 狀態，會在 Bloch 球體上計算座標，讓 $a 0 \ket{0} + a1 \ket{1} = r e ^ {it} （e ^ {-i \phi/2}\cos{（\ theta/2）} \ket{0}+ e ^ {i \phi/2}\sin{（\ theta/2）} \ket{1}） $。
- uid: microsoft.quantum.preparation.quantumrom
  summary: >-
    使用量子 ROM 技術來表示指定的密度矩陣。


    提供 $N $ 係數 $ \ Alpha_j $ 的清單時，這會傳回一個使用量子 ROM 技術來準備近似值 $ \tilde\rho\ sum_ {j = 0} ^ {N-1} p_j \ket{j}\bra{j} $ of 密度矩陣 $ \rho = \ sum_ {j = 0} ^ {N-1} \frac{的單一 $U $Alpha_j |}{\ sum_k | \ Alpha_k |}\ket{j}\bra{j} $。 在此近似值中，錯誤 $ \epsilon $ 就是 $ | p_j-\frac{| Alpha_j |}{\ sum_k | \ Alpha_k |} |\le \epsilon/N $ 和 $\|\tilde\rho-\rho\| \le \epsilon $。 換句話說，$ $ \begin{align} U\ket{0}^ {\lceil\ log_2 N\rceil} \ ket{0}^ {m} = \ sum_ {j = 0} ^ {N-1} \sqrt{p_j} \ket{j}\ket{\text{garbage} _j}。

    \end{align} $ $
- uid: microsoft.quantum.preparation.quantumromqubitcount
  summary: 傳回 qubits 的總次數，必須配置給 `QuantumROM`所傳回的作業。
- uid: microsoft.quantum.preparation.statepreparationcomplexcoefficients
  summary: >-
    傳回準備特定量子狀態的作業。


    傳回的作業 $U $ 準備具有複雜係數的任意量子狀態 $ \ket{\psi} $ $r _j e ^ {i t_j} $ （來自 $n $-qubit 計算基礎狀態 $ \ket{0...0} $）。


    在新配置的暫存器上執行 U 的動作是由 $ $ \begin{align} U\ket {0 ... 0} = \ket{\psi} = \frac{\ sum_ {j = 0} ^ {2 ^ n-1} r_j e ^ {i t_j} \ket{j}}{\sqrt{\ sum_ {j = 0} ^ {2 ^ n-1} | r_j | ^ 2}}。

    \end{align} $ $
- uid: microsoft.quantum.preparation.statepreparationpositivecoefficients
  summary: >-
    傳回準備指定之量子狀態的作業。


    傳回的作業 $U $ 準備具有正係數 $ \ 的任意量子狀態 $ \ket{\psi} $ Alpha_j \ge $0，從 $n $-qubit 計算基礎狀態 $ \ket{0...0} $。


    在新配置的暫存器上執行 U 的動作是由 $ $ \begin{align} U \ket{0\cdots 0} = \ket{\psi} = \frac{\ sum_ {j = 0} ^ {2 ^ n-1} \ Alpha_j \ket{j}}{\sqrt{\ sum_ {j = 0} ^ {2 ^ n-1} | \ Alpha_j | ^ 2}}。

    \end{align} $ $
operations:
- uid: microsoft.quantum.preparation.approximatelypreparearbitrarystate
  summary: 假設有一組係數和一個小時間編碼的配量暫存器，就會在該暫存器上準備一個由指定係數所描述的狀態，直到指定的近似值容錯為止。
- uid: microsoft.quantum.preparation.preparearbitrarystate
  summary: 假設有一組係數和以位元組為小的編碼配量暫存器，就會在該暫存器上準備指定係數所描述的狀態。
- uid: microsoft.quantum.preparation.preparechoistate
  summary: 準備指定之作業的 Choi – Jamiłkowski 狀態至指定的參考和目標暫存器。
- uid: microsoft.quantum.preparation.preparechoistatea
  summary: 準備指定之作業的 Choi – Jamiłkowski 狀態，並在指定的參考和目標暫存器上使用 adjoint variant。
- uid: microsoft.quantum.preparation.preparechoistatec
  summary: 準備指定之作業的 Choi – Jamiłkowski 狀態，並在指定的參考和目標暫存器上使用受控制的 variant。
- uid: microsoft.quantum.preparation.preparechoistateca
  summary: 針對指定的作業準備 Choi – Jamiłkowski 狀態，並在指定的參考和目標暫存器上使用受控制和 adjoint 的變數。
- uid: microsoft.quantum.preparation.prepareentangledstate
  summary: >-
    成對的 entangles 兩個 qubit 暫存器。


    也就是說，假設有兩個暫存器，請在個別暫存器的每一對 \left 之間準備最常光子 state $ \frac{1}{\sqrt{2}} \ket （\ket{00} + \right{11} qubits） $，假設每個暫存器都是以 $ \ket{0\cdots 0} $ 狀態開始。
- uid: microsoft.quantum.preparation.prepareidentity
  summary: >-
    在指定暫存器的情況下，以最常混合狀態準備該註冊。


    註冊是以 $ \boldone/2 ^ N $ 狀態來準備，方法是將完整的 depolarizing 通道套用至每個 qubit，其中 $N $ 是暫存器的長度。
- uid: microsoft.quantum.preparation.preparequbit
  summary: >-
    準備指定 Pauli 運算子的 + 1 （`Zero`） eigenstate 中的 qubit。

    如果指定了 identity 運算子，則會以最常混合狀態來準備 qubit。


    如果 qubit 一開始是在 $ \ket{0}$ 狀態中，這項作業會在指定 Pauli 運算子的 $ + $1 eigenstate 中準備 qubit，或在最常混合狀態中為 `PauliI`（請參閱 <xref:microsoft.quantum.preparation.preparesinglequbitidentity>）。


    如果 qubit 處於 $ \ket{0}$ 以外的狀態，這項作業會套用下列閘道： `PauliX`的 $H $、$HS $ 代表 `PauliY`、$I $ 代表 `PauliZ` 並 <xref:microsoft.quantum.preparation.preparesinglequbitidentity> 用於 `PauliI`。
- uid: microsoft.quantum.preparation.preparesinglequbitidentity
  summary: >-
    準備最常混合狀態中的 qubit。


    它會套用 depolarizing channel $ $ \begin{align} \Omega （\rho） \mathrel{，以準備 $ \boldone/$2 狀態中的指定 qubit： =} \frac{1}{4} \ sum_ {\mu \in \{0，1，2，3\}} \sigma\_{\mu} \rho \sigma\_{\mu} ^ {\dagger}，\end{align} $ $，其中 $ \sigma\_i $ 是 $i $ th Pauli 運算子，其中 $ \rho $ 是密度運算子，代表混合的狀態。
- uid: microsoft.quantum.preparation.prepareuniformsuperposition
  summary: >-
    建立編碼0到 `nIndices`之狀態的統一重迭。


    也就是說，這個單一 $U $ 會在給定輸入 state $ \ket{0\cdots 0} $ 的情況下，建立所有數位狀態 $0 $ 到 $M-$1 的統一重迭。 換句話說，$ $ \begin{align} U\ket{0}= \frac{1}{\sqrt{M}}\ sum_ {j = 0} ^ {M-1} \ket{j}。

    \end{align} $ $。
