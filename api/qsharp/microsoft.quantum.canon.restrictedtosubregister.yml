### YamlMime:QSharpType
uid: microsoft.quantum.canon.restrictedtosubregister
name: RestrictedToSubregister
type: function
namespace: Microsoft.Quantum.Canon
summary: 將作業限制為暫存器的索引陣列，亦即 subregister。
syntax: 'function RestrictedToSubregister (op : (Qubit[] => Unit), idxs : Int[]) : (Qubit[] => Unit)'
input:
  content: '(op : (Qubit[] => Unit), idxs : Int[])'
  types:
  - name: op
    summary: 要限制為 subregister 的運算。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: idxs
    summary: 索引的陣列，表示將會限制作業的 qubits。
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: (Qubit[] => Unit)
  types:
  - isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
