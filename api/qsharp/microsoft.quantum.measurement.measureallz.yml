  以 Pauli Z 為單位共同測量量子位的暫存器。


  以 $Z \otimes Z \otimes \cdots \otimes Z $ 基礎測量量子位的暫存器，代表整個登錄的同位檢查。
syntax: 'operation MeasureAllZ (register : Qubit[]) : Result'
input:
  content: '(register : Qubit[])'
  types:
  - name: register
    summary: 要測量的註冊。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: 測量 $Z \otimes Z \otimes \cdots \otimes Z $ 的結果。
    isPrimitive: true
    uid: Result
