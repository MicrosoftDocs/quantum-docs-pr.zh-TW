### YamlMime:QSharpType
uid: microsoft.quantum.measurement.measureallz
name: MeasureAllZ
type: operation
namespace: Microsoft.Quantum.Measurement
summary: >-
  以 Pauli Z 為基礎，共同測量 qubits 的暫存器。


  測量 $Z \otimes Z \otimes \cdots \otimes Z $ 基礎中的 qubits 暫存器，代表整個暫存器的同位。
syntax: 'operation MeasureAllZ (register : Qubit[]) : Result'
input:
  content: '(register : Qubit[])'
  types:
  - name: register
    summary: 要測量的暫存器。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: 測量 $Z \otimes Z \otimes \cdots \otimes Z $ 的結果。
    isPrimitive: true
    uid: Result
