### YamlMime:QSharpType
uid: microsoft.quantum.arrays.chunks
name: Chunks
type: function
namespace: Microsoft.Quantum.Arrays
summary: 將陣列分割成相等長度的多個部分。
remarks: 請注意，輸出的最後一個元素可能會比`nElements` `Length(arr)`無法被整除的時間短`nElements`。
syntax: "function Chunks (nElements : Int, arr : 'T[]) : 'T[][]"
input:
  content: "(nElements : Int, arr : 'T[])"
  types:
  - name: nElements
    summary: 每個區塊的長度。
    isPrimitive: true
    uid: Int
  - name: arr
    summary: 要分割的陣列。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[][]"
  types:
  - summary: 陣列，包含原始陣列的每個區塊。
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
