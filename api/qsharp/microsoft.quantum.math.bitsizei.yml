### YamlMime:QSharpType
uid: microsoft.quantum.math.bitsizei
name: BitSizeI
type: function
namespace: microsoft.quantum.math
summary: >-
  若為非負整數，則會傳回 `a` 所需的位數來表示 `a` 。


  也就是說，會傳回最小的 $n $，以 $a < 2 ^ n $。
syntax: 'function BitSizeI (a : Int) : Int'
input:
  content: '(a : Int)'
  types:
  - name: a
    summary: 要計算其位大小的整數。
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: 的位大小 `a` 。
    isPrimitive: true
    uid: Int
