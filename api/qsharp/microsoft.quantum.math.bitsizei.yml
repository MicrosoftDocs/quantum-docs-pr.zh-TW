### YamlMime:QSharpType
uid: microsoft.quantum.math.bitsizei
name: BitSizeI
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  若為非負整數 `a`，會傳回表示 `a`所需的位數。


  也就是說，會傳回最小的 $n $，使 $a < 2 ^ n $。
syntax: 'function BitSizeI (a : Int) : Int'
input:
  content: '(a : Int)'
  types:
  - name: a
    summary: 要計算其位大小的整數。
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: '`a`的位大小。'
    isPrimitive: true
    uid: Int
