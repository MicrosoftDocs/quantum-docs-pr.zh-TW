### YamlMime:QSharpType
uid: microsoft.quantum.logical.notequali
name: NotEqualI
type: function
namespace: microsoft.quantum.logical
summary: 只有在兩個輸入不相等時，才會傳回 true。
remarks: >-
  以下是相等的：


  ```Q#

  let cond = a != b;

  let cond = NotEqualI(a, b);

  ```
syntax: 'function NotEqualI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: 要比較的第一個值。
    isPrimitive: true
    uid: Int
  - name: b
    summary: 要比較的第二個值。
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: '`true` 如果和 `a` 不等於，則為 `b` 。'
    isPrimitive: true
    uid: Bool
