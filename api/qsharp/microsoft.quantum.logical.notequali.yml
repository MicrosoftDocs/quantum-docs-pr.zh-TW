### YamlMime:QSharpType
uid: microsoft.quantum.logical.notequali
name: NotEqualI
type: function
namespace: Microsoft.Quantum.Logical
summary: 只有在兩個輸入不相等時，才會傳回 true。
remarks: >-
  以下是相同的：


  ```Q#

  let cond = a != b;

  let cond = NotEqualI(a, b);

  ```
syntax: 'function NotEqualI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: 要比較的第一個值。
    isPrimitive: true
    uid: Int
  - name: b
    summary: 要比較的第二個值。
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: '`true`只有當`a`不等於時，才為`b`。'
    isPrimitive: true
    uid: Bool
