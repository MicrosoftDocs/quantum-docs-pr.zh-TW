### YamlMime:QSharpType
uid: microsoft.quantum.simulation.pauliblockencoding
name: PauliBlockEncoding
type: function
namespace: Microsoft.Quantum.Simulation
summary: >-
  為 Hamiltonian 建立單一區塊編碼。


  Hamiltonian $H = \ sum_ {j} \ Alpha_j P_j $ 是由 Pauli 詞彙總和 $P _j $ 所描述，每個字詞都有實際係數 $ \ Alpha_j $。
remarks: 這是藉由準備和 unpreparing state $ \ sum_ {j} \sqrt{\ Alpha_j/\Alpha}\ket{j} $）來取得，並 <xref:microsoft.quantum.preparation.statepreparationpositivecoefficients> 和 <xref:microsoft.quantum.canon.multiplexoperationsfromgenerator>。
syntax: 'function PauliBlockEncoding (generatorSystem : Microsoft.Quantum.Simulation.GeneratorSystem) : (Double, Microsoft.Quantum.Simulation.BlockEncodingReflection)'
input:
  content: '(generatorSystem : Microsoft.Quantum.Simulation.GeneratorSystem)'
  types:
  - name: generatorSystem
    summary: 描述 $H $ Pauli 詞彙總和的 `GeneratorSystem`
    uid: microsoft.quantum.simulation.generatorsystem
output:
  content: (Double, Microsoft.Quantum.Simulation.BlockEncodingReflection)
  types:
  - summary: >-
      ## <a name="first-parameter"></a>第一個參數


      係數 $ \Alpha = \ sum_ {j} | \ Alpha_j | $ 的一種標準。


      ## <a name="second-parameter"></a>第二個參數


      `BlockEncodingReflection` 單一 $U $ Hamiltonian $H $。 因為這個單一滿足 $U ^ 2 = I $，所以它也是一個反映。
    types:
    - isPrimitive: true
      uid: Double
    - uid: microsoft.quantum.simulation.blockencodingreflection
