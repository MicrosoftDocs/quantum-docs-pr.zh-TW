### YamlMime:QSharpType
uid: microsoft.quantum.math.randomreal
name: RandomReal
type: operation
namespace: Microsoft.Quantum.Math
summary: 傳回間隔中大於或等於零且小於一的隨機實數。
remarks: 此函式<xref:microsoft.quantum.intrinsic.random>會呼叫，因此其隨機性取決於的`Random`執行。
syntax: 'operation RandomReal (bitsRandom : Int) : Double'
input:
  content: '(bitsRandom : Int)'
  types:
  - name: bitsRandom
    summary: >-
      應該用來取樣亂數字的精確度位數。

          # Output

      $K $ [0，2 ^ {\texttt{bitsRandom}}） $ 取樣的整數的實數 $x = k/2 ^ {\texttt{bitsRandom}} $，機率為 $ \Pr （k） = 1/2 ^ {\texttt{bitsRandom}} $。
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - isPrimitive: true
    uid: Double
