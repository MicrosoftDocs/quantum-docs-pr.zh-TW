### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.incrementphasebymodularinteger
name: IncrementPhaseByModularInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  以整數常數執行 qubit 暫存器的模組化增量。


  讓我們透過 `target` $ $a $ `modulus`、$N $ 和 $y 編碼的整數來表示 `increment`。

  然後，作業會執行下列轉換： \begin{align} \ket{y} \mapsto \ket{（y + a） \operatorname{mod} N} \end{align} 整數會以不限位元組格式的 QFT 為基礎來編碼。
remarks: >-
  假設 `target` 的最高位設定為0。

  也假設 target 的值小於 $N $。


  如需線路圖表和說明，請參閱[arXiv： quant-ph/0205095V3 第5頁的](https://arxiv.org/pdf/quant-ph/0205095v3.pdf#page=5)[圖 5]。
syntax: 'operation IncrementPhaseByModularInteger (increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian) : Unit'
input:
  content: '(increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian)'
  types:
  - name: increment
    summary: 要加入至 $y $ $a $ 的整數增量。
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: Mods $y + a $ 的整數 $N $。
    isPrimitive: true
    uid: Int
  - name: target
    summary: '`increment` $a $ 新增至的階段編碼位元組 $y $ 的整數。'
    uid: microsoft.quantum.arithmetic.phaselittleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.arithmetic.incrementbymodularinteger
