### YamlMime:QSharpType
uid: microsoft.quantum.convert.maybebigintasint
name: MaybeBigIntAsInt
type: function
namespace: Microsoft.Quantum.Convert
summary: >-
  盡可能將指定的大整數轉換為相等的整數。

  函式會傳回一對產生的整數，以及只有在可能轉換時才為 true 的布林值旗標。
remarks: '如需詳細資訊，請參閱[c # BigInteger](https://docs.microsoft.com/dotnet/api/system.numerics.biginteger.-ctor?view=netframework-4.7.2#System_Numerics_BigInteger__ctor_System_Int64_)的函式。'
syntax: 'function MaybeBigIntAsInt (a : BigInt) : (Int, Bool)'
input:
  content: '(a : BigInt)'
  types:
  - name: a
    isPrimitive: true
    uid: BigInt
output:
  content: (Int, Bool)
  types:
  - types:
    - isPrimitive: true
      uid: Int
    - isPrimitive: true
      uid: Bool
