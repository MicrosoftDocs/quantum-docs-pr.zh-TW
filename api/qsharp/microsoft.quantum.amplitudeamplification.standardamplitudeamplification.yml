uid: microsoft.quantum.amplitudeamplification.standardamplitudeamplification
name: StandardAmplitudeAmplification
type: function
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: 標準振幅放大演算法
remarks: '`AmpAmpPhasesStandard`這是由假設 \begin{align} A\ket{0}\_{f} \ket{0}\_s = \lambda\ket{1}\_f\ket {\ text {target}}\_s + \sqrt{1-| \lambda | ^ 2} \ket{0}\_f\cdots，所計算之反映階段的選擇所取得的標準振幅放大演算法。 \end{align} 這項作業會在大部分{0}\_情況下準備狀態{0}\_\begin{align} \operatorname{AmpAmpByOracle}\ket {f} \ket s = \sin （（{-1}2n + 1） \sin{1}\_^ （\lambda）） \ket f\ket {\_\ text {{0}\_target}} s + \cdots\ket `flagQubit` f `auxiliaryRegister` \end{align}，並以 state $ \ket{0}\_f\ket{0}\_a $ 初始化。'
syntax: 'function StandardAmplitudeAmplification (nIterations : Int, stateOracle : Microsoft.Quantum.Oracles.StateOracle, idxFlagQubit : Int) : (Qubit[] => Unit is Adj + Ctl)'
references: '- [*G. Brassard，Hoyer，Mosca，Tapp*](https://arxiv.org/abs/quant-ph/0005055)'
input:
  content: '(nIterations : Int, stateOracle : Microsoft.Quantum.Oracles.StateOracle, idxFlagQubit : Int)'
  types:
  - name: nIterations
    summary: $n $ 的次數放大的反復專案數
    isPrimitive: true
    uid: Int
  - name: stateOracle
    uid: microsoft.quantum.oracles.stateoracle
  - name: idxFlagQubit
    summary: Qubit 旗標的索引
    isPrimitive: true
    uid: Int
output:
  content: (Qubit[] => Unit is Adj + Ctl)
  types:
  - summary: 執行標準振幅放大配量演算法的作業
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
