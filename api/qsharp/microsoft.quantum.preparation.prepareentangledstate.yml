### YamlMime:QSharpType
uid: microsoft.quantum.preparation.prepareentangledstate
name: PrepareEntangledState
type: operation
namespace: Microsoft.Quantum.Preparation
summary: >-
  成對的 entangles 兩個 qubit 暫存器。


  也就是說，假設有兩個暫存器，則會在個別緩存{1}器的{2}每一對 \left{00}之間準備{11}最常光子 state $ \frac {\sqrt} \ket （\ket + \right qubits） $，前提是每個暫存器都是以 $ \ket{0\cdots 0} $ 狀態開始。
syntax: 'operation PrepareEntangledState (left : Qubit[], right : Qubit[]) : Unit'
input:
  content: '(left : Qubit[], right : Qubit[])'
  types:
  - name: left
    summary: $ \Ket{0\cdots 0} $ 狀態中的 qubit 陣列
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: right
    summary: $ \Ket{0\cdots 0} $ 狀態中的 qubit 陣列
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
