name: Microsoft.Quantum.Synthesis
newtypes:
- summary: 根據變數索引進行分解時的狀態
  uid: Microsoft.Quantum.Synthesis.DecompositionState
- summary: >-
    一種類型，代表多重控制的多目標 Toffoli 閘道。

    第一個整數是控制行的位元遮罩。  設定的位索引會對應至控制行索引。

    第二個整數是目標行的位元遮罩。  設定對應至目標行索引的位索引。

    這兩個整數的位索引必須相鄰。
  uid: Microsoft.Quantum.Synthesis.MCMTMask
operations:
- summary: 使用以分解為基礎的合成排列，在量子狀態中 Permutes amplitudes。
  uid: Microsoft.Quantum.Synthesis.ApplyPermutationUsingDecomposition
- summary: 使用以分解為基礎的合成排列，在量子狀態中 Permutes amplitudes。
  uid: Microsoft.Quantum.Synthesis.ApplyPermutationUsingDecompositionWithVariableOrder
- summary: 使用以轉換為基礎的合成排列，在量子狀態中 Permutes amplitudes。
  uid: Microsoft.Quantum.Synthesis.ApplyPermutationUsingTransformation
- summary: 套用2x2 單一矩陣所定義的單一量子位閘道。
  uid: Microsoft.Quantum.Synthesis.ApplySingleQubitUnitary
- summary: ''
  uid: Microsoft.Quantum.Synthesis.ApplyTransposition
- summary: >-
    套用 2 ^ n x 2 ^ n 個單一矩陣所定義的閘道。

    如果矩陣不是單一或大小錯誤，則會失敗。
  uid: Microsoft.Quantum.Synthesis.ApplyUnitary
