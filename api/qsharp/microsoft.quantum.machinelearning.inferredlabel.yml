### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.inferredlabel
name: InferredLabel
type: function
namespace: Microsoft.Quantum.MachineLearning
summary: 假設有分類機率和偏差的，會傳回從該機率推斷而來的標籤。
syntax: 'function InferredLabel (bias : Double, probability : Double) : Int'
input:
  content: '(bias : Double, probability : Double)'
  types:
  - name: bias
    summary: 兩個類別之間的偏差，通常是定型分類器的結果。
    isPrimitive: true
    uid: Double
  - name: probability
    summary: 特定範例的分類機率，通常是從預估其分類頻率所產生。
    isPrimitive: true
    uid: Double
output:
  content: Int
  types:
  - summary: 從指定分類機率推斷而來的標籤。
    isPrimitive: true
    uid: Int
