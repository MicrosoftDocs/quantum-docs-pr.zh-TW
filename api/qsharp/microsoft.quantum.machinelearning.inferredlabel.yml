### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.inferredlabel
name: InferredLabel
type: function
namespace: microsoft.quantum.machinelearning
summary: 由於分類機率和偏差的考慮，會傳回從該機率推斷的標籤。
syntax: 'function InferredLabel (bias : Double, probability : Double) : Int'
input:
  content: '(bias : Double, probability : Double)'
  types:
  - name: bias
    summary: 兩個類別之間的偏差，通常是將分類器定型的結果。
    isPrimitive: true
    uid: Double
  - name: probability
    summary: 特定範例的分類機率，通常是因為估計其分類頻率所產生。
    isPrimitive: true
    uid: Double
output:
  content: Int
  types:
  - summary: 從指定分類機率推斷的標籤。
    isPrimitive: true
    uid: Int
