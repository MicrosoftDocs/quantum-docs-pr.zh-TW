### YamlMime:QSharpType
uid: microsoft.quantum.canon.cnotchaintarget
name: CNOTChainTarget
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  將 qubits 陣列的同位，計算為目標 qubit。


  如果陣列一開始處於 state $ \ket{q_0} \ket{q_1} \cdots \ket{q_ {\text{target}}} $，則最後的狀態是由 $ \ket{q_0} \ket{q_1 \oplus q_0} \cdots \ket{q_ {n-1} \oplus \cdots \oplus q_0 \oplus q_ {\text{target}}} $。
remarks: >-
  以下是相同的：


  ```qsharp

  CNOTChainTarget(Most(qs), Last(qs));

  ```


  與


  ```qsharp

  CNOTChain(qs);

  ```
syntax: 'operation CNOTChainTarget (qubits : Qubit[], targetQubit : Qubit) : Unit'
input:
  content: '(qubits : Qubit[], targetQubit : Qubit)'
  types:
  - name: qubits
    summary: 計算同位的 qubits 陣列。
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targetQubit
    summary: "' Qubits ' 的同位檢查是進行 xor 的最終 qubit。"
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
