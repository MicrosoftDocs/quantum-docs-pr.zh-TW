### YamlMime:QSharpType
uid: microsoft.quantum.logical.lexographiccomparison
name: LexographicComparison
type: function
namespace: microsoft.quantum.logical
summary: 指定比較函式時，會傳回 lexographically 比較兩個數組的新函數。
remarks: >-
  兩個數組之間的 lexographic `xs` 比較 `ys` 會由下列程式定義。 `x` `y` 如果 `elementComparison(x, y)` 和 `elementComparison(y, x)` 都是 true，就表示兩個元素和相等。


  - 這兩個數組都是依元素進行比較，直到第一對不相等的元素為止。 在 lexographical 順序中，第一個會根據所發生的元素，包含最先發生的專案 `elementComparison` 。

  - 如果找不到任何 inequivalent 元素，且其中一個陣列的長度超過另一個陣列，則會先將較短的陣列視為發生。
syntax: "function LexographicComparison (elementComparison : (('T, 'T) -> Bool)) : (('T[], 'T[]) -> Bool)"
input:
  content: "(elementComparison : (('T, 'T) -> Bool))"
  types:
  - name: elementComparison
    summary: 比較兩個元素的函式， `x` `y` 如果 `x` 小於或等於，則傳回 `y` 。
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
output:
  content: (('T[], 'T[]) -> Bool)
  types:
  - summary: 比較兩個數組的函式， `xs` `ys` 如果 `xs` 發生在 lexographical 順序之前或等於，則會傳回 `ys` 。
    isFunction: true
    input:
      types:
      - isArray: true
        uid: "'T"
        isLocal: true
      - isArray: true
        uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
typeParameters:
- uid: "'T"
  summary: 要比較之陣列的元素類型。
