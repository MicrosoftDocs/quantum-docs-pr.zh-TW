### YamlMime:QSharpType
uid: microsoft.quantum.research.chemistry.applydeltaparity
name: ApplyDeltaParity
type: operation
namespace: microsoft.quantum.research.chemistry
summary: 計算上一個 PQRS 之間的同位檢查差異 .。。詞彙和下一個 PQRS .。。術語。 這項差異是在輔助量子位上計算。
remarks: 這會假設 P 的索引 < Q < R < S < .。。適用于 prevPQ 和 nextPQ。
syntax: 'operation ApplyDeltaParity (prevFermionicTerm : Int[], nextFermionicTerm : Int[], aux : Qubit, qubits : Qubit[]) : Unit'
input:
  content: '(prevFermionicTerm : Int[], nextFermionicTerm : Int[], aux : Qubit, qubits : Qubit[])'
  types:
  - name: prevFermionicTerm
    summary: 先前 PQRS 的索引清單 .。。條款。
    isArray: true
    isPrimitive: true
    uid: Int
  - name: nextFermionicTerm
    summary: 下一個 PQRS 的索引清單 .。。條款。
    isArray: true
    isPrimitive: true
    uid: Int
  - name: aux
    summary: 儲存同位計算結果的輔助量子位。
    isPrimitive: true
    uid: Qubit
  - name: qubits
    summary: 量子位依所有 PQRS 的動作 .。。條款。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
