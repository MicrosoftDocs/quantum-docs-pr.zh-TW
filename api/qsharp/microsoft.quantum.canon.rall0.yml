uid: microsoft.quantum.canon.rall0
name: RAll0
type: operation
namespace: microsoft.quantum.canon
summary: >-
  執行階段移位操作。


  $R = \boldone- (1-e ^ {i \phi} ) \ket{0\cdots 0} \bra{0\cdots 0} $。
syntax: 'operation RAll0 (phase : Double, qubits : Qubit[]) : Unit'
input:
  content: '(phase : Double, qubits : Qubit[])'
  types:
  - name: phase
    summary: 階段 $ \phi $ 已套用至 state $ \ket{0\cdots 0} \bra{0\cdots 0} $。
    isPrimitive: true
    uid: Double
  - name: qubits
    summary: 要 $R $ 旋轉其狀態的註冊。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
