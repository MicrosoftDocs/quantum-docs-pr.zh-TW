### YamlMime:QSharpType
uid: microsoft.quantum.canon.rall0
name: RAll0
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  執行階段轉移作業。


  $R = \boldone-（1-e ^ {i \phi}） \ket{0\cdots 0} \bra{0\cdots 0} $。
syntax: 'operation RAll0 (phase : Double, qubits : Qubit[]) : Unit'
input:
  content: '(phase : Double, qubits : Qubit[])'
  types:
  - name: phase
    summary: 適用于 state $ \ket{0\cdots 0} \bra{0\cdots 0} $ 的階段 $ \phi $。
    isPrimitive: true
    uid: Double
  - name: qubits
    summary: 要 $R $ 旋轉其狀態的註冊。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
