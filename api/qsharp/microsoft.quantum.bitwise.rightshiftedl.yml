### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.rightshiftedl
name: RightShiftedL
type: function
namespace: microsoft.quantum.bitwise
summary: 將數位的位表示右移指定的位數。
remarks: >-
  以下是相等的：


  ```Q#

  let c = a >>> b;

  let c = RightShiftedL(a, b);

  ```
syntax: 'function RightShiftedL (value : BigInt, amount : Int) : BigInt'
input:
  content: '(value : BigInt, amount : Int)'
  types:
  - name: value
    summary: 要向右移動位標記法的數位， (較不重要的) 。
    isPrimitive: true
    uid: BigInt
  - name: amount
    summary: 要 `value` 向右移動的位數。
    isPrimitive: true
    uid: Int
output:
  content: BigInt
  types:
  - summary: 的值 `value` ，以位向右移位 `amount` 。
    isPrimitive: true
    uid: BigInt
