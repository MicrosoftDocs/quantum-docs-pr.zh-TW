### YamlMime:QSharpType
uid: microsoft.quantum.arrays.any
name: Any
type: function
namespace: Microsoft.Quantum.Arrays
summary: 針對陣列的元素定義陣列和述詞，會檢查陣列中至少有一個元素是否滿足述詞。
remarks: "函式是針對泛型型別定義的，也就是說，每當我們有陣列`'T[]`和函數`predicate: 'T -> Bool`時，我們可以產生`Bool`一個值來指出某個元素是否`predicate`符合。"
examples: >-
  ```qsharp

  open Microsoft.Quantum.Arrays;

  open Microsoft.Quantum.Logical;


  function IsThreePresent() : Bool {
      let arrayOfInts = [1, 2, 3, 4, 5];
      let is3Present = IsNumberPresentInArray(3, arrayOfInts);
      return is3Present;
  }


  function IsNumberPresentInArray(n : Int, array : Int[]) : Bool {
      return Any(EqualI(_, n), array);
  }

  ```
syntax: "function Any (predicate : ('T -> Bool), array : 'T[]) : Bool"
input:
  content: "(predicate : ('T -> Bool), array : 'T[])"
  types:
  - name: predicate
    summary: 從`'T`到`Bool`的函式，用來檢查元素。
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: array
    summary: 的元素陣列`'T`。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Bool
  types:
  - summary: 套用`Bool`至所有專案之述詞的或函數值。
    isPrimitive: true
    uid: Bool
typeParameters:
- uid: "'T"
  summary: '`array`元素的類型。'
