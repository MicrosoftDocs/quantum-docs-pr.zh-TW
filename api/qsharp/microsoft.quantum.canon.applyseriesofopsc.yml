### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyseriesofopsc
name: ApplySeriesOfOpsC
type: operation
namespace: Microsoft.Quantum.Canon
summary: 依序在陣列上套用 ops 及其目標的清單。 管理
syntax: "operation ApplySeriesOfOpsC (listOfOps : ('T[] => Unit is Ctl)[], targets : Int[][], register : 'T[]) : Unit"
input:
  content: "(listOfOps : ('T[] => Unit is Ctl)[], targets : Int[][], register : 'T[])"
  types:
  - name: listOfOps
    summary: >-
      要套用的 ops 清單，每個都採用不是陣列。 它們會依序套用，並優先套用至最低索引。

      每個都必須有受控制的仿函數
    isArray: true
    isOperation: true
    input:
      types:
      - isArray: true
        uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: targets
    summary: 描述 op 目標的嵌套陣列。 每個陣列都應該包含描述要使用之索引的整數清單。
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Int
  - name: register
    summary: 要處理的 Qubit register。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Controlled
seeAlso:
- microsoft.quantum.canon.applyoprepeatedlyover
