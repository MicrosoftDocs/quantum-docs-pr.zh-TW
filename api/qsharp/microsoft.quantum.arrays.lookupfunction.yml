### YamlMime:QSharpType
uid: microsoft.quantum.arrays.lookupfunction
name: LookupFunction
type: function
namespace: microsoft.quantum.arrays
summary: 指定陣列時，會傳回傳回該陣列元素的函式。
remarks: 此函式主要適用于與以函式 `Int -> 'T` 作為其引數的函式和作業交互操作。 這種情況很常見，例如，在產生器表示程式庫中，函式是用來避免需要在記憶體中記錄整個陣列。
syntax: "function LookupFunction (array : 'T[]) : (Int -> 'T)"
input:
  content: "(array : 'T[])"
  types:
  - name: array
    summary: 要表示為查閱函數的陣列。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: (Int -> 'T)
  types:
  - summary: '`f`這樣的函式 `f(idx) == f[idx]` 。'
    isFunction: true
    input:
      types:
      - isPrimitive: true
        uid: Int
    output:
      types:
      - uid: "'T"
        isLocal: true
typeParameters:
- uid: "'T"
  summary: 陣列元素的型別，以 lookup 函數表示。
