### YamlMime:QSharpType
uid: microsoft.quantum.arrays.lookupfunction
name: LookupFunction
type: function
namespace: Microsoft.Quantum.Arrays
summary: 指定陣列時，會傳回函式，此函式會傳回該陣列的元素。
remarks: 此函式主要適用于與接受 `Int -> 'T` 函式做為其引數的函式和作業進行交互操作。 例如，在產生器表示程式庫中，這是很常見的，其中函式是用來避免需要在記憶體中記錄整個陣列。
syntax: "function LookupFunction (array : 'T[]) : (Int -> 'T)"
input:
  content: "(array : 'T[])"
  types:
  - name: array
    summary: 要表示為 lookup 函數的陣列。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: (Int -> 'T)
  types:
  - summary: 函式 `f`，因此 `f(idx) == f[idx]`。
    isFunction: true
    input:
      types:
      - isPrimitive: true
        uid: Int
    output:
      types:
      - uid: "'T"
        isLocal: true
typeParameters:
- uid: "'T"
  summary: 要表示為 lookup 函式之陣列元素的類型。
