### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.dumpmachine
name: DumpMachine
type: function
namespace: microsoft.quantum.diagnostics
summary: 傾印目前目的電腦的狀態。
remarks: >-
  這個方法可讓您將目的電腦目前狀態的相關資訊傾印到檔案或其他位置。

  實際產生的資訊和的語義 `location` 都是每個目的電腦的特定資訊。 不過，將空的元組提供為位置 (`()`) ，或只是省略 `location` 參數通常表示要產生主控台的輸出。


  對於分散為量子開發工具組一部分的本機完整狀態模擬器，這個方法預期會有檔案路徑的字串，而檔案的路徑會將 wave 函式寫入為一維的複數陣列，其中每個元素都代表測量相對應狀態之機率的 amplitudes。
syntax: "function DumpMachine (location : 'T) : Unit"
input:
  content: "(location : 'T)"
  types:
  - name: location
    summary: 提供有關如何產生機器傾印的資訊。
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - summary: 無。
    isPrimitive: true
    uid: Unit
