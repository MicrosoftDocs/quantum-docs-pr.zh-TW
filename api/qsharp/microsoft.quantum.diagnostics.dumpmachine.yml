### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.dumpmachine
name: DumpMachine
type: function
namespace: Microsoft.Quantum.Diagnostics
summary: 傾印目前目的電腦的狀態。
remarks: >-
  這個方法可讓您將目的機器目前狀態的相關資訊，傾印到檔案或其他位置。

  產生的實際資訊以及每一部`location`目的電腦特有的語義。 不過，將空的`()` `location`元組提供為位置（），或只是省略參數，通常是指將輸出產生至主控台。


  對於散發為「配量開發工具組」一部分的本機完整狀態模擬器，這個方法預期會有一個檔案路徑的字串，其中會將 wave 函式以一維複數陣列的形式寫入，其中每個專案都代表測量對應狀態之機率的 amplitudes。
syntax: "function DumpMachine (location : 'T) : Unit"
input:
  content: "(location : 'T)"
  types:
  - name: location
    summary: 提供有關要在何處產生機器傾印的資訊。
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - summary: 無。
    isPrimitive: true
    uid: Unit
