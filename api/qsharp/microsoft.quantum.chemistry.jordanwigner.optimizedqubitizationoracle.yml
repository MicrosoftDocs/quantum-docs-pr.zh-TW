uid: microsoft.quantum.chemistry.jordanwigner.optimizedqubitizationoracle
name: OptimizedQubitizationOracle
type: function
namespace: Microsoft.Quantum.Chemistry.JordanWigner
summary: 傳回 T 計數優化 Qubitization 作業，以及執行它所需的參數。
syntax: 'function OptimizedQubitizationOracle (qSharpData : Microsoft.Quantum.Chemistry.JordanWigner.JordanWignerEncodingData, targetError : Double) : (Int, (Double, (Qubit[] => Unit is Adj + Ctl)))'
input:
  content: '(qSharpData : Microsoft.Quantum.Chemistry.JordanWigner.JordanWignerEncodingData, targetError : Double)'
  types:
  - name: qSharpData
    summary: 依格式描述`JordanWignerEncodingData`的 Hamiltonian。
    uid: microsoft.quantum.chemistry.jordanwigner.jordanwignerencodingdata
  - name: targetError
    summary: 輔助狀態準備步驟的錯誤。
    isPrimitive: true
    uid: Double
output:
  content: (Int, (Double, (Qubit[] => Unit is Adj + Ctl)))
  types:
  - summary: 元組，其中`Int` ：是配置的 qubits 數目， `Double`是 Hamiltonian 係數的一種，而作業則是 Qubitization 所建立的配量逐步解說。
    types:
    - isPrimitive: true
      uid: Int
    - types:
      - isPrimitive: true
        uid: Double
      - isOperation: true
        input:
          types:
          - isArray: true
            isPrimitive: true
            uid: Qubit
        output:
          types:
          - isPrimitive: true
            uid: Unit
        functors:
        - Adjoint
        - Controlled
