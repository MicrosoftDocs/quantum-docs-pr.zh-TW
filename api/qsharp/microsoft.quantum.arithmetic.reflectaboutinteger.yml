uid: microsoft.quantum.arithmetic.reflectaboutinteger
name: ReflectAboutInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  反映指定之傳統整數的量子暫存器。


  假設一開始是在 state $ \ sum_i \ Alpha_i \ket{i} $ 中的量子暫存器，其中每個 $ \ket{i} $ 都是代表整數 $i $ 的基礎狀態，會反映出指定整數 $ \ket{j} $，$ $ \ sum_i （-1） ^ {\ delta_ {ij}} \Alpha 的基礎狀態之暫存器的狀態_i \ket{i} $ $
remarks: 這項作業會就地執行，而不會明確配置額外的輔助 qubits。
syntax: 'operation ReflectAboutInteger (index : Int, reg : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(index : Int, reg : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: index
    summary: 建立要反映之基礎狀態的傳統整數。
    isPrimitive: true
    uid: Int
  - name: reg
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
