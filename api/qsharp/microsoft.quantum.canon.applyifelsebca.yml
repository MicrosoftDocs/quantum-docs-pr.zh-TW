### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelsebca
name: ApplyIfElseBCA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  根據傳統位的值，套用兩項單一作業的其中一個。


  有一點 `bit` ，會在為時套用作業 `trueOp` `trueInput` 做為其 `bit` 輸入 `true` ，並 `falseOp(falseInput)` 在為時套用 `bit` `false` 。
syntax: "operation ApplyIfElseBCA (bit : Bool, (trueOp : ('T => Unit is Adj + Ctl), trueInput : 'T), (falseOp : ('U => Unit is Adj + Ctl), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit is Adj + Ctl), trueInput : 'T), (falseOp : ('U => Unit is Adj + Ctl), falseInput : 'U))"
  types:
  - name: bit
    summary: 用來判斷是否已套用或的布林值 `trueOp` `falseOp` 。
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: 當為時要套用的單一 `bit` 作業 `true` 。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: trueInput
    summary: 當為時，所要提供的輸入 `trueOp` `bit` `true` 。
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: 當為時要套用的單一 `bit` 作業 `false` 。
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: falseInput
    summary: 當為時，所要提供的輸入 `falseOp` `bit` `false` 。
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: 要有條件地套用之作業的輸入類型 `trueOp` 。
- uid: "'U"
  summary: 要有條件地套用之作業的輸入類型 `falseOp` 。
functors:
- Adjoint
- Controlled
