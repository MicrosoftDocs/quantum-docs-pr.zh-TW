uid: microsoft.quantum.oracles.reflectionoraclefromdeterministicstateoracle
name: ReflectionOracleFromDeterministicStateOracle
type: function
namespace: Microsoft.Quantum.Oracles
summary: >-
  根據 oracle 的給定狀態來建立反映。


  假設 determinstic 狀態準備是由單一矩陣 $O $ 所表示，則此函式的結果會是 oracle，它會針對 oracle $O $ 所準備的 state $ \ket{\psi} $ 套用反映：也就是 state $ \ket{\psi} $，讓 $O \ket{0} = \ket{\psi} $。
syntax: 'function ReflectionOracleFromDeterministicStateOracle (oracle : Microsoft.Quantum.Oracles.DeterministicStateOracle) : Microsoft.Quantum.Oracles.ReflectionOracle'
input:
  content: '(oracle : Microsoft.Quantum.Oracles.DeterministicStateOracle)'
  types:
  - name: oracle
    summary: 準備狀態 $ \ket{\psi} $ 之複本的 oracle。
    uid: microsoft.quantum.oracles.deterministicstateoracle
output:
  content: Microsoft.Quantum.Oracles.ReflectionOracle
  types:
  - summary: 反映狀態 $ \ket{\psi} $ 的 oracle。
    uid: microsoft.quantum.oracles.reflectionoracle
seeAlso:
- microsoft.quantum.oracles.deterministicstateoracle
- microsoft.quantum.oracles.reflectionoracle
