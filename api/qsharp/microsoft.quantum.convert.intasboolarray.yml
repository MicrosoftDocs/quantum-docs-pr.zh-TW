### YamlMime:QSharpType
uid: microsoft.quantum.convert.intasboolarray
name: IntAsBoolArray
type: function
namespace: Microsoft.Quantum.Convert
summary: 使用傳回之陣列的位元組由小到大表示，產生正整數的二進位標記法。
remarks: >-
  輸入`bits`必須介於0到63之間。

  輸入`number`必須介於0和 $ 2 ^ {\texttt{bits}}-$1 之間。
syntax: 'function IntAsBoolArray (number : Int, bits : Int) : Bool[]'
input:
  content: '(number : Int, bits : Int)'
  types:
  - name: number
    summary: 要轉換成布林值陣列的正整數。
    isPrimitive: true
    uid: Int
  - name: bits
    summary: 二進位標記法中的位數`number`。
    isPrimitive: true
    uid: Int
output:
  content: Bool[]
  types:
  - summary: 表示`number`的布林值陣列。
    isArray: true
    isPrimitive: true
    uid: Bool
