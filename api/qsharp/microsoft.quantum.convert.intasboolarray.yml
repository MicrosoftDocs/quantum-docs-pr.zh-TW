### YamlMime:QSharpType
uid: microsoft.quantum.convert.intasboolarray
name: IntAsBoolArray
type: function
namespace: microsoft.quantum.convert
summary: 針對傳回的陣列，使用位元組由小到大的標記法，產生正整數的整數表示。
remarks: >-
  輸入 `bits` 必須介於0到63之間。

  輸入 `number` 必須介於0到 $ 2 ^ {\texttt{bits}}-$1 之間。
syntax: 'function IntAsBoolArray (number : Int, bits : Int) : Bool[]'
input:
  content: '(number : Int, bits : Int)'
  types:
  - name: number
    summary: 要轉換成布林值陣列的正整數。
    isPrimitive: true
    uid: Int
  - name: bits
    summary: 二進位表示中的位數目 `number` 。
    isPrimitive: true
    uid: Int
output:
  content: Bool[]
  types:
  - summary: 表示的布林值陣列 `number` 。
    isArray: true
    isPrimitive: true
    uid: Bool
