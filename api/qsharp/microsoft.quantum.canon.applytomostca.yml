### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytomostca
name: ApplyToMostCA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  將作業套用至陣列的最後一個元素以外的所有專案。


  假設有作業 `op` 和目標陣列，則 `targets` 適用 `op(Most(targets))` 。
syntax: "operation ApplyToMostCA (op : ('T[] => Unit is Adj + Ctl), targets : 'T[]) : Unit"
input:
  content: "(op : ('T[] => Unit is Adj + Ctl), targets : 'T[])"
  types:
  - name: op
    summary: 要套用的作業。
    isOperation: true
    input:
      types:
      - isArray: true
        uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: targets
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: 要套用之作業的輸入類型。
functors:
- Adjoint
- Controlled
