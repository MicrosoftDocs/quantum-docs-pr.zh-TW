### YamlMime:QSharpType
uid: microsoft.quantum.logical.equall
name: EqualL
type: function
namespace: Microsoft.Quantum.Logical
summary: 只有在兩個輸入相等時，才會傳回 true。
remarks: >-
  以下是相同的：


  ```Q#

  let cond = a == b;

  let cond = EqualL(a, b);

  ```
syntax: 'function EqualL (a : BigInt, b : BigInt) : Bool'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: 要比較的第一個值。
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: 要比較的第二個值。
    isPrimitive: true
    uid: BigInt
output:
  content: Bool
  types:
  - summary: 只有在 `a` 等於 `b`時，才 `true`。
    isPrimitive: true
    uid: Bool
