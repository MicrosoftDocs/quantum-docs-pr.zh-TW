uid: microsoft.quantum.canon.operationpowc
name: OperationPowC
type: function
namespace: microsoft.quantum.canon
summary: >-
  對電源引發運算。

  修飾詞 `C` 表示作業可控制。


  亦即，假設 $U $ 的作業代表閘道，則會傳回新的作業 $U ^ m $ 表示 power $m $。
syntax: "function OperationPowC (op : ('T => Unit is Ctl), power : Int) : ('T => Unit is Ctl)"
input:
  content: "(op : ('T => Unit is Ctl), power : Int)"
  types:
  - name: op
    summary: 作業 $U $ 代表要重複的閘道。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: power
    summary: 要重複 $U $ 的次數。
    isPrimitive: true
    uid: Int
output:
  content: ('T => Unit is Ctl)
  types:
  - summary: 代表 $U ^ m $ 的新作業，其中 $m = \texttt{power} $。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
typeParameters:
- uid: "'T"
  summary: 要支援之作業的型別。
