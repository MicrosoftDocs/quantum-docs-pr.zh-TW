### YamlMime:QSharpType
uid: microsoft.quantum.canon.operationpowc
name: OperationPowC
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  將作業提升為乘冪。

  修飾詞 `C` 表示作業是可控制的。


  也就是，假設有一個代表閘道 $U $ 的作業，會針對 power $m $ 傳回新作業 $U ^ m $。
syntax: "function OperationPowC (op : ('T => Unit is Ctl), power : Int) : ('T => Unit is Ctl)"
input:
  content: "(op : ('T => Unit is Ctl), power : Int)"
  types:
  - name: op
    summary: $U $ 的作業，代表要重複的閘道。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: power
    summary: 要重複 $U $ 的次數。
    isPrimitive: true
    uid: Int
output:
  content: ('T => Unit is Ctl)
  types:
  - summary: 代表 $U ^ m $ 的新作業，其中 $m = \texttt{power} $。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
typeParameters:
- uid: "'T"
  summary: 要提供技術支援之作業的型別。
