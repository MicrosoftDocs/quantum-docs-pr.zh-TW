### YamlMime:QSharpType
uid: microsoft.quantum.canon.applylowdepthand
name: ApplyLowDepthAnd
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  只有在兩個控制項 qubits 都處於1狀態時，才反轉指定的目標 qubit，而 T-深度1則使用測量來執行 adjoint 作業。


  只有`target`當兩個控制項都是1，但假設`target`處於狀態0時，才會反轉。  作業具有 T 計數4，T-深度1，而且需要一個 helper qubit，因此，如果`target`已知為0，則最好是 CCNOT 作業。  這項作業的 adjoint 是以度量為基礎，不需要任何 T 閘道，也沒有 helper qubit。
syntax: 'operation ApplyLowDepthAnd (control1 : Qubit, control2 : Qubit, target : Qubit) : Unit'
references: >-
  - Cody： "Novel Toffoli 閘道的結構"，Phys。87，022328，2013 [arXiv： 1212.5069](https://arxiv.org/abs/1212.5069) doi： 10.1103/PhysRevA. 87.022328

  - Peter Selinger：「T 深度一」的量子線路，Phys。87、042302、2013 [arXiv： 1210.0974](https://arxiv.org/abs/1210.0974) doi： 10.1103/PhysRevA. 87.042302
