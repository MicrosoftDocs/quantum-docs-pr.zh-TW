### YamlMime:QSharpType
uid: microsoft.quantum.arrays.zip4
name: Zip4
type: function
namespace: Microsoft.Quantum.Arrays
summary: 假設有四個數組，會傳回4個元組的新陣列，讓每個4元組都包含每個原始陣列中的元素。
syntax: "function Zip4 (first : 'T1[], second : 'T2[], third : 'T3[], fourth : 'T4[]) : ('T1, 'T2, 'T3, 'T4)[]"
input:
  content: "(first : 'T1[], second : 'T2[], third : 'T3[], fourth : 'T4[])"
  types:
  - name: first
    summary: 陣列，其中包含每個元組之第一個元素的值。
    isArray: true
    uid: "'T1"
    isLocal: true
  - name: second
    summary: 陣列，其中包含每個元組之第二個元素的值。
    isArray: true
    uid: "'T2"
    isLocal: true
  - name: third
    summary: 陣列，其中包含每個元組第三個元素的值。
    isArray: true
    uid: "'T3"
    isLocal: true
  - name: fourth
    summary: 陣列，其中包含每個元組的第四個元素的值。
    isArray: true
    uid: "'T4"
    isLocal: true
output:
  content: ('T1, 'T2, 'T3, 'T4)[]
  types:
  - summary: 陣列，其中包含每個 `idx``(first[idx], second[idx], third[idx], fourth[idx])` 表單的4個元組。 如果四個數組的長度不相等，輸出就會是較短的輸入。
    isArray: true
    types:
    - uid: "'T1"
      isLocal: true
    - uid: "'T2"
      isLocal: true
    - uid: "'T3"
      isLocal: true
    - uid: "'T4"
      isLocal: true
typeParameters:
- uid: "'T1"
  summary: 第一個陣列元素的類型。
- uid: "'T2"
  summary: 第二個陣列元素的類型。
- uid: "'T3"
  summary: 第三個陣列元素的類型。
- uid: "'T4"
  summary: 第四個陣列元素的類型。
seeAlso:
- zip
- zip3
