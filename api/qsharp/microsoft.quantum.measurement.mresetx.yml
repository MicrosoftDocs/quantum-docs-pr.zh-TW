### YamlMime:QSharpType
uid: microsoft.quantum.measurement.mresetx
name: MResetX
type: operation
namespace: Microsoft.Quantum.Measurement
summary: >-
  測量 X 中的單一 qubit，並在測量之後將它重設為固定的初始狀態。


  以 $X $-基礎執行單一 qubit 測量，並確保 qubit 會在測量之後傳回 $ \ket {0} $。
syntax: 'operation MResetX (target : Qubit) : Result'
input:
  content: '(target : Qubit)'
  types:
  - name: target
    summary: 要測量的單一 qubit。
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: '`target`以 Pauli $X $ 為單位測量的結果。'
    isPrimitive: true
    uid: Result
