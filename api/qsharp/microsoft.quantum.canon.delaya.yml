### YamlMime:QSharpType
uid: microsoft.quantum.canon.delaya
name: DelayA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  套用具有延遲的指定作業。


  給定作業和該作業的輸入時，會在提供額外的輸入之後套用作業。

  特別是，運算式`Delay(op, arg, _)`是在呼叫時套用`op`至`arg`的作業。

  運算式`Delay(op,arg,_)`可讓延遲的應用程式`op`。
syntax: "operation DelayA (op : ('T => Unit is Adj), arg : 'T, aux : Unit) : Unit"
input:
  content: "(op : ('T => Unit is Adj), arg : 'T, aux : Unit)"
  types:
  - name: op
    summary: 要套用的作業。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: arg
    summary: 要對其套用作業的輸入。
    uid: "'T"
    isLocal: true
  - name: aux
    summary: 使用部分應用程式來延遲應用程式運作的引數。
    isPrimitive: true
    uid: Unit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: 要延遲之作業的輸入類型。
functors:
- Adjoint
seeAlso:
- microsoft.quantum.canon.delay
- microsoft.quantum.canon.delayed
