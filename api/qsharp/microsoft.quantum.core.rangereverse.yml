uid: microsoft.quantum.core.rangereverse
name: RangeReverse
type: function
namespace: microsoft.quantum.core
summary: 傳回新的範圍，這是輸入範圍的反向。
remarks: 請注意，範圍的反向不只是 `end` ... `-step` `start` ，因為範圍的實際最後一個元素可能不 `end` 會與相同。
syntax: 'function RangeReverse (r : Range) : Range'
input:
  content: '(r : Range)'
  types:
  - name: r
    summary: 輸入範圍。
    isPrimitive: true
    uid: Range
output:
  content: Range
  types:
  - summary: 指定範圍反轉的新範圍。
    isPrimitive: true
    uid: Range
