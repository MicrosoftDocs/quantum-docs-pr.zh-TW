### YamlMime:QSharpType
uid: microsoft.quantum.simulation.quantumwalkbyqubitization
name: QuantumWalkByQubitization
type: function
namespace: Microsoft.Quantum.Simulation
summary: >-
  將 `BlockEncodingReflection` 轉換成配量的逐步解說。


  也就是，假設有一個 `BlockEncodingReflection` 的單一 $U $，將某些運算子編碼 $H $，將它轉換成包含 $ \pm e ^ {\pm i\sin ^{-1}（H）} $ 頻譜的量子切入 $W $。
syntax: 'function QuantumWalkByQubitization (blockEncoding : Microsoft.Quantum.Simulation.BlockEncodingReflection) : ((Qubit[], Qubit[]) => Unit is Adj + Ctl)'
references: '- Hamiltonian 模擬 by Qubitization Guang 停止 Hao Low，Isaac L. Chuang https://arxiv.org/abs/1610.06546'
input:
  content: '(blockEncoding : Microsoft.Quantum.Simulation.BlockEncodingReflection)'
  types:
  - name: blockEncoding
    uid: microsoft.quantum.simulation.blockencodingreflection
output:
  content: ((Qubit[], Qubit[]) => Unit is Adj + Ctl)
  types:
  - summary: 配量逐步解說 $W $ 共同在暫存器 `a` 和 `s` 封鎖編碼 $H $，並包含 $ \pm e ^ {\pm i\sin ^{-1}（H）} $ 的範圍。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
seeAlso:
- microsoft.quantum.canon.blockencoding
- microsoft.quantum.canon.blockencodingreflection
