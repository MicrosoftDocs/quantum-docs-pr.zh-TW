### YamlMime:QSharpType
uid: microsoft.quantum.simulation.quantumwalkbyqubitization
name: QuantumWalkByQubitization
type: function
namespace: Microsoft.Quantum.Simulation
summary: >-
  將區塊編碼反映轉換成配量逐步解說。


  假設是`BlockEncodingReflection`由單一 $U $ 所表示，其會將某些運算子 $H 的重要編碼，將它轉換成配量逐步解說 $W $ 包含 $ \pm e ^ {\pm i\sin{-1}^ （H）} $ 的範圍。
syntax: 'function QuantumWalkByQubitization (blockEncoding : Microsoft.Quantum.Simulation.BlockEncodingReflection) : ((Qubit[], Qubit[]) => Unit is Adj + Ctl)'
references: '- Hamiltonian 模擬 by Qubitization Guang 停止 Hao Low，Isaac L. Chuanghttps://arxiv.org/abs/1610.06546'
input:
  content: '(blockEncoding : Microsoft.Quantum.Simulation.BlockEncodingReflection)'
  types:
  - name: blockEncoding
    uid: microsoft.quantum.simulation.blockencodingreflection
output:
  content: ((Qubit[], Qubit[]) => Unit is Adj + Ctl)
  types:
  - summary: 配量逐步解說會 $W $ 共同在`a`緩存`s`器上，並將區塊編碼 $H $，並包含 $ \pm e ^ {\Pm i\sin ^{-1}（H）} $ 的範圍。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
