### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoeachc
name: ApplyToEachC
type: operation
namespace: microsoft.quantum.canon
summary: >-
  對暫存器中的每個元素套用單一量子位作業。

  修飾詞 `C` 表示單一量子位作業是可控制的。
examples: >-
  準備三量子位 $ \ket{+} $ 狀態：


  ```qsharp

  using (register = Qubit[3]) {
      ApplyToEach(H, register);
  }

  ```
syntax: "operation ApplyToEachC (singleElementOperation : ('T => Unit is Ctl), register : 'T[]) : Unit"
input:
  content: "(singleElementOperation : ('T => Unit is Ctl), register : 'T[])"
  types:
  - name: singleElementOperation
    summary: 要套用至每個量子位的作業。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: register
    summary: 要套用指定作業的量子位陣列。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: 作業運作的目標。
functors:
- Controlled
seeAlso:
- microsoft.quantum.canon.applytoeach
