### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoeachc
name: ApplyToEachC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  將單一 qubit 作業套用至暫存器中的每個元素。

  修飾`C`詞表示單一 qubit 作業是可控制的。
examples: >-
  準備三 qubit $ \ket{+} $ 狀態：


  ```qsharp

  using (register = Qubit[3]) {
      ApplyToEach(H, register);
  }

  ```
syntax: "operation ApplyToEachC (singleElementOperation : ('T => Unit is Ctl), register : 'T[]) : Unit"
input:
  content: "(singleElementOperation : ('T => Unit is Ctl), register : 'T[])"
  types:
  - name: singleElementOperation
    summary: 要套用至每個 qubit 的作業。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: register
    summary: 要套用指定作業的 qubits 陣列。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: 作業作用所在的目標。
functors:
- Controlled
seeAlso:
- microsoft.quantum.canon.applytoeach
