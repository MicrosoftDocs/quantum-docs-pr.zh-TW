uid: microsoft.quantum.math.inversemodi
name: InverseModI
type: function
namespace: microsoft.quantum.math
summary: 傳回 $b $，$a \cdot b = 1 ( \operatorname{mod} \texttt{modulus} ) $。
syntax: 'function InverseModI (a : Int, modulus : Int) : Int'
input:
  content: '(a : Int, modulus : Int)'
  types:
  - name: a
    summary: 要反轉的數位
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: 根據數位反轉的模數
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: 整數 $b $，例如 $a \cdot b = 1 ( \operatorname{mod} \texttt{modulus} ) $。
    isPrimitive: true
    uid: Int
