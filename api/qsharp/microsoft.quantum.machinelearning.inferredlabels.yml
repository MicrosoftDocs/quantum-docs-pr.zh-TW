### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.inferredlabels
name: InferredLabels
type: function
namespace: Microsoft.Quantum.MachineLearning
summary: 假設有分類機率和偏差的陣列，則會傳回從每個機率推斷的標籤。
syntax: 'function InferredLabels (bias : Double, probabilities : Double[]) : Int[]'
input:
  content: '(bias : Double, probabilities : Double[])'
  types:
  - name: bias
    summary: 兩個類別之間的偏差，通常是定型分類器的結果。
    isPrimitive: true
    uid: Double
  - name: probabilities
    summary: 一組範例的分類機率陣列，這是從估計分類頻率產生的 typicaly。
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Int[]
  types:
  - summary: 從每個分類機率推斷的標籤。
    isArray: true
    isPrimitive: true
    uid: Int
