### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.inferredlabels
name: InferredLabels
type: function
namespace: microsoft.quantum.machinelearning
summary: 由於分類機率和偏差的陣列，會傳回從每個機率推斷的標籤。
syntax: 'function InferredLabels (bias : Double, probabilities : Double[]) : Int[]'
input:
  content: '(bias : Double, probabilities : Double[])'
  types:
  - name: bias
    summary: 兩個類別之間的偏差，通常是將分類器定型的結果。
    isPrimitive: true
    uid: Double
  - name: probabilities
    summary: 一組範例的分類機率陣列，通常是因為估計分類頻率所產生。
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Int[]
  types:
  - summary: 從每個分類機率推斷的標籤。
    isArray: true
    isPrimitive: true
    uid: Int
