name: ExpandedCoefficients
type: function
namespace: Microsoft.Quantum.Chemistry.JordanWigner.VQE
summary: 展開 Wigner 係數的精簡標記法，以取得這些和 Pauli 字詞之間的一對一對應。
syntax: 'function ExpandedCoefficients (coeff : Double[], termType : Int) : Double[]'
input:
  content: '(coeff : Double[], termType : Int)'
  types:
  - name: coeff
    summary: 從約旦 Wigner Hamiltonian 資料結構讀取的係數陣列。
    isArray: true
    isPrimitive: true
    uid: Double
  - name: termType
    summary: 約旦 Wigner 詞彙的類型。
    isPrimitive: true
    uid: Int
output:
  content: Double[]
  types:
  - summary: 已展開的係數陣列，每個 Pauli 的詞彙一個。
    isArray: true
    isPrimitive: true
    uid: Double
