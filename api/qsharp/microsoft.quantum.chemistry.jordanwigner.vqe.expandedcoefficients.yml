### YamlMime:QSharpType
uid: microsoft.quantum.chemistry.jordanwigner.vqe.expandedcoefficients
name: ExpandedCoefficients
type: function
namespace: microsoft.quantum.chemistry.jordanwigner.vqe
summary: 展開 Wigner 係數的 compact 標記法，以取得這些和 Pauli 詞彙之間的一對一對應。
syntax: 'function ExpandedCoefficients (coeff : Double[], termType : Int) : Double[]'
input:
  content: '(coeff : Double[], termType : Int)'
  types:
  - name: coeff
    summary: 係數的陣列，如同從約旦 Wigner Hamiltonian 資料結構讀取而來。
    isArray: true
    isPrimitive: true
    uid: Double
  - name: termType
    summary: 約旦 Wigner 詞彙的型別。
    isPrimitive: true
    uid: Int
output:
  content: Double[]
  types:
  - summary: 展開的係數陣列，每個 Pauli 詞彙一個。
    isArray: true
    isPrimitive: true
    uid: Double
