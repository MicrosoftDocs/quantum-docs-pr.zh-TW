### YamlMime:QSharpType
uid: microsoft.quantum.convert.boolarrayasresultarray
name: BoolArrayAsResultArray
type: function
namespace: Microsoft.Quantum.Convert
summary: 將 `Bool[]` 類型轉換成 `Result[]` 類型，其中 `true` 會對應到 `One`，而 `false` 會對應至 `Zero`。
syntax: 'function BoolArrayAsResultArray (input : Bool[]) : Result[]'
input:
  content: '(input : Bool[])'
  types:
  - name: input
    summary: 要轉換 `Bool[]`。
    isArray: true
    isPrimitive: true
    uid: Bool
output:
  content: Result[]
  types:
  - summary: 表示 `input`的 `Result[]`。
    isArray: true
    isPrimitive: true
    uid: Result
