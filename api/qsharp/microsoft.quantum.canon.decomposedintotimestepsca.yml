uid: microsoft.quantum.canon.decomposedintotimestepsca
name: DecomposedIntoTimeStepsCA
type: function
namespace: microsoft.quantum.canon
summary: 傳回對指定作業執行 Trotter – Suzuki 整合器的作業。
remarks: >-
  以等於的呼叫時 `order` `1` ，此函式會傳回可由最低順序的 Trotter – Suzuki 整合者 $ $ \begin{align} S_1 ( \lambda) = \ prod_ {j = 1} ^ {m} e ^ {H_j \lambda} 的運算 \end{align} $ $，我們已遵循 [quant-ph/0508139](https://arxiv.org/abs/quant-ph/0508139) 的標記法，並讓 $ \lambda $ 成為所傳回作業的第一個輸入所表示的演進時間 () ，並讓 let $ \{ H_j \} _ {j = 1} ^ {m} $ 成為一組 (扭曲-Hermitian) 要整合的 dynamical 產生器，這 `op(j, lambda, _)` 是由單一運算子 $e ^ {H_j \lambda} $ 所模擬。


  同樣地， `order` 的會傳回 `2` 第二個順序的對稱 Trotter – Suzuki 整合者 $ $ \begin{align} S_2 ( \lambda) = \ prod_ {j = 1} ^ {m} e ^ {H_k \lambda/2} \ prod_ {j ' = m} ^ {1} e ^ {H_ {j '} \lambda/2}。

  \end{align} $ $


  更高的值 `order` 會使用 [quant-ph/0508139](https://arxiv.org/abs/quant-ph/0508139)的遞迴結構來執行。
syntax: "function DecomposedIntoTimeStepsCA ((nSteps : Int, op : ((Int, Double, 'T) => Unit is Adj + Ctl)), trotterOrder : Int) : ((Double, 'T) => Unit is Adj + Ctl)"
references: '- [*D. Berry、G. Ahokas、Cleve、b. Sanders*](https://arxiv.org/abs/quant-ph/0508139)'
input:
  content: "((nSteps : Int, op : ((Int, Double, 'T) => Unit is Adj + Ctl)), trotterOrder : Int)"
  types:
  - name: nSteps
    summary: 要分解為時間步驟的作業數目。
    isPrimitive: true
    uid: Int
  - name: op
    summary: 一種作業，可接受索引輸入 (類型 `Int`) 和時間輸入 (類型 `Double`) 以進行分解。
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Int
      - isPrimitive: true
        uid: Double
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: trotterOrder
    summary: >-
      選取要使用的 Trotter-Suzuki 整合器順序。

      Order 1 甚至訂單2，4，6,.。。目前支援。
    isPrimitive: true
    uid: Int
output:
  content: ((Double, 'T) => Unit is Adj + Ctl)
  types:
  - summary: 傳回實 Trotter – Suzuki 整合器的單一參數，其中第一個參數 `Double` 是整合步驟的大小，而第二個參數則是採取動作的目標。
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Double
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
typeParameters:
- uid: "'T"
  summary: 每次步驟應採取的型別;通常是 `Qubit[]` 或 `Qubit` 。
