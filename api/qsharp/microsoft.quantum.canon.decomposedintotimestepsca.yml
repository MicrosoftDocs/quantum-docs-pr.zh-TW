uid: microsoft.quantum.canon.decomposedintotimestepsca
name: DecomposedIntoTimeStepsCA
type: function
namespace: Microsoft.Quantum.Canon
summary: 針對指定的作業，傳回執行 Trotter – Plat'home co. 整合器的作業。
remarks: >-
  使用等於 `1`的 `order` 來呼叫時，此函式會傳回可由最低順序 Trotter （Plat'home co. 整合器 $ $ \begin{align} S_1 （\lambda） = \ prod_ {j = 1} ^ {m} e ^ {H_j \lambda}）模擬的作業。 \end{align} $ $，我們已遵循[quant-ph/0508139](https://arxiv.org/abs/quant-ph/0508139)的標記法，並讓 $ \lambda $ 成為進化時間（以所傳回之作業的第一個輸入表示），並讓 $\{H_j\}_ {j = 1} ^ {m} $ 是要整合的一組（扭曲-Hermitian） dynamical 產生器。該 `op(j, lambda, _)` 由單一運算子模擬，$e ^ {H_j \lambda} $。


  同樣地，`2` 的 `order` 會傳回第二個訂單對稱 Trotter – Plat'home co. 整合者 $ $ \begin{align} S_2 （\lambda） = \ prod_ {j = 1} ^ {m} e ^ {H_k \lambda/2} \ prod_ {j ' = m} ^{1} e ^ {H_ {j '} \lambda/2}。

  \end{align} $ $


  較高的 `order` 值會使用[quant-ph/0508139](https://arxiv.org/abs/quant-ph/0508139)的遞迴結構來執行。
syntax: "function DecomposedIntoTimeStepsCA ((nSteps : Int, op : ((Int, Double, 'T) => Unit is Adj + Ctl)), trotterOrder : Int) : ((Double, 'T) => Unit is Adj + Ctl)"
references: '- [*D. Berry、G. Ahokas、Cleve、b. Sanders*](https://arxiv.org/abs/quant-ph/0508139)'
input:
  content: "((nSteps : Int, op : ((Int, Double, 'T) => Unit is Adj + Ctl)), trotterOrder : Int)"
  types:
  - name: nSteps
    summary: 要分解為時間步驟的作業數目。
    isPrimitive: true
    uid: Int
  - name: op
    summary: 接受索引輸入（類型 `Int`）和時間輸入（類型 `Double`）進行分解的作業。
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Int
      - isPrimitive: true
        uid: Double
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: trotterOrder
    summary: >-
      選取要使用的 Trotter-Plat'home co. 整合器順序。

      訂單1，甚至訂單2，4，6,.。。目前支援。
    isPrimitive: true
    uid: Int
output:
  content: ((Double, 'T) => Unit is Adj + Ctl)
  types:
  - summary: 傳回實 Trotter – Plat'home co. 整合器的單一，其中第一個參數 `Double` 是整合步驟的大小，而第二個參數則是針對其採取動作的目標。
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Double
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
typeParameters:
- uid: "'T"
  summary: 每個時間步驟應作用的類型：通常是 `Qubit[]` 或 `Qubit`。
