### YamlMime:QSharpType
uid: microsoft.quantum.math.randomintpow2
name: RandomIntPow2
type: operation
namespace: Microsoft.Quantum.Math
summary: 產生從所有整數（可在指定的位數中表示）中統一取樣的隨機整數。
remarks: 此函式會呼叫 <xref:microsoft.quantum.intrinsic.random>，因此其隨機性取決於 `Random`的執行。
syntax: 'operation RandomIntPow2 (maxBits : Int) : Int'
input:
  content: '(maxBits : Int)'
  types:
  - name: maxBits
    summary: 表示此作業可能傳回的最大整數所需的傳統位數目。
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: 從 $ [0，2 ^ {\texttt{maxBits}}-1] $ 中隨機統一的整數 $x $;也就是，使用 $ \Pr （x） = \frac{1}{2 ^ {\texttt{maxBits}}} $。
    isPrimitive: true
    uid: Int
