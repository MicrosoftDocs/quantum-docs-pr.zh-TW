### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.not
name: Not
type: function
namespace: Microsoft.Quantum.Bitwise
summary: >-
  傳回整數的位 NOT。

  這會執行與內建 `~~~` 運算子相同的計算。
remarks: 如需詳細資訊，請參閱[ C# ~ 運算子](https://docs.microsoft.com/dotnet/csharp/language-reference/operators/bitwise-complement-operator)。
examples: >-
  ```qsharp

  let a = 248;

  let x = Not(a); // x : Int = -249, due to two's complement representation.

  ```
syntax: 'function Not (a : Int) : Int'
input:
  content: '(a : Int)'
  types:
  - name: a
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - isPrimitive: true
    uid: Int
