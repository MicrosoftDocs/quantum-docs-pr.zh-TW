### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.rfrac
name: RFrac
type: operation
namespace: microsoft.quantum.intrinsic
summary: >-
  使用指定為 dyadic 分數的角度，對指定的 Pauli 軸套用旋轉。


  \begin{align} R_ {\mu} (n，k) \mathrel{： =} e ^ {i \pi n \ sigma_ {\mu}/2 ^ k}，\end{align} where $ \mu \in \{ i，X，Y，Z \} $。


  > [!WARNING]

  > 這種作業會使用與 **相反** 的正負號慣例 @"microsoft.quantum.intrinsic.r" 。
remarks: >-
  相當於：


  ```qsharp

  // PI() is a Q# function that returns an approximation of π.

  R(pauli, -PI() * IntAsDouble(numerator) / IntAsDouble(2 ^ (power - 1)), qubit);

  ```
syntax: 'operation RFrac (pauli : Pauli, numerator : Int, power : Int, qubit : Qubit) : Unit'
input:
  content: '(pauli : Pauli, numerator : Int, power : Int, qubit : Qubit)'
  types:
  - name: pauli
    summary: 要 exponentiated 以形成旋轉的 Pauli 運算子。
    isPrimitive: true
    uid: Pauli
  - name: numerator
    summary: Dyadic 分數中的分子，用來旋轉量子位的角度。
    isPrimitive: true
    uid: Int
  - name: power
    summary: 二的乘冪，指定量子位旋轉的角度的分母。
    isPrimitive: true
    uid: Int
  - name: qubit
    summary: 應套用閘道的量子位。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
