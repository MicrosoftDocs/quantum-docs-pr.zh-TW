### YamlMime:QSharpType
uid: microsoft.quantum.canon.transformedoperationa
name: TransformedOperationA
type: function
namespace: Microsoft.Quantum.Canon
summary: 在指定函式和作業的情況下，會傳回新的作業，而該作業的輸入會由指定的函數轉換。
examples: >-
  下列呼叫會使用@"Microsoft.Quantum.Arithmetic.LittleEndianAsBigEndian" ，將針對輸入而設計@"Microsoft.Quantum.Arithmetic.BigEndian"的作業轉換為接受類型@"Microsoft.Quantum.Arithmetic.LittleEndian"輸入的作業：


  ```qsharp

  let leOp = TransformedOperation(LittleEndianAsBigEndian, ApplyXorInPlaceBE);

  ```
syntax: "function TransformedOperationA (fn : ('U -> 'T), op : ('T => Unit is Adj)) : ('U => Unit is Adj)"
input:
  content: "(fn : ('U -> 'T), op : ('T => Unit is Adj))"
  types:
  - name: fn
    summary: 函式，可將指定的輸入轉換成作業所預期的格式。
    isFunction: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - uid: "'T"
        isLocal: true
  - name: op
    summary: 要轉換的作業。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
output:
  content: ('U => Unit is Adj)
  types:
  - summary: 新的作業會 tbat `fn`呼叫與其輸入，然後將產生的輸出傳遞`op`給。
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
