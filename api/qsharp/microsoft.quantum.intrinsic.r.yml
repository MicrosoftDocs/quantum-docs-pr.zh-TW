### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.r
name: R
type: operation
namespace: microsoft.quantum.intrinsic
summary: >-
  針對指定的 Pauli 軸套用旋轉。


  \begin{align} R_ {\mu} ( \theta) \mathrel{： =} e ^ {-i \theta \ sigma_ {\mu}/2}，\end{align} where $ \mu \in \{ i，X，Y，Z \} $。
remarks: 以呼叫時 `pauli = PauliI` ，此作業會套用 *全域階段*。 當與仿函數搭配使用時，這個階段可能很重要 `Controlled` 。
syntax: 'operation R (pauli : Pauli, theta : Double, qubit : Qubit) : Unit'
input:
  content: '(pauli : Pauli, theta : Double, qubit : Qubit)'
  types:
  - name: pauli
    summary: Pauli 運算子 ($ \mu $) 要 exponentiated 以形成旋轉。
    isPrimitive: true
    uid: Pauli
  - name: theta
    summary: 要旋轉量子位的角度。
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: 應套用閘道的量子位。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
