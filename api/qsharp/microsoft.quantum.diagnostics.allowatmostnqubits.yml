### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.allowatmostnqubits
name: AllowAtMostNQubits
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: 在呼叫此作業和其 adjoint 之間，判斷最多可使用語句來配置指定數目的其他量子位。
remarks: 在不支援此作業的目標上，此作業可能會取代為無作業。
examples: >-
  下列程式碼片段在支援此診斷的電腦上執行時，將會失敗：


  ```Q#

  within {
      AllowAtMostNQubits(3, "Too many qubits allocated.");
  } apply {
      // Fails since this allocates four qubits.
      using (register = Qubit[4]) {
      }
  }

  ```
syntax: 'operation AllowAtMostNQubits (nQubits : Int, message : String) : Unit'
input:
  content: '(nQubits : Int, message : String)'
  types:
  - name: nQubits
    summary: 可能配置的量子位數目上限。
    isPrimitive: true
    uid: Int
  - name: message
    summary: 失敗時要顯示的訊息。
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
