- uid: microsoft.quantum.canon.multiplexoperations
  summary: >-
    套用由數位狀態陣列控制的作業陣列。


    亦即，套用由 $U $ 的乘法控制項單一作業，以 $n $-量子位 number state $ \ket{j} $ 控制時套用單一 $V _j $。


    $U = \sum ^ {2 ^ n-1-1} _ {j = 0} \ket{j}\bra{j}\otimes V_j $。
- uid: microsoft.quantum.canon.multiplexoperationsbruteforcefromgenerator
  summary: >-
    適用于 $U $ 的乘法控制項單一作業，可在由 n 量子位 number state $ \ket{j} $ 控制時套用單一 $V _j $。


    $U = \sum ^ {N-1} _ {j = 0} \ket{j}\bra{j}\otimes V_j $。
- uid: microsoft.quantum.canon.multiplexoperationsfromgenerator
  summary: >-
    套用 $U $ 的乘法控制項單一作業，此作業會在由 n-量子位 number state $ \ket{j} $ 控制時套用單一 $V _j $。


    $U = \sum ^ {N-1} _ {j = 0} \ket{j}\bra{j}\otimes V_j $。
