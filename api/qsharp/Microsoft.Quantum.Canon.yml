- uid: microsoft.quantum.canon.andladder
  summary: >-
    在目標 qubits 上執行受控制的「和階梯」。


    這會在計算基礎向量上套用下列地圖所提供的單一物件： $ $ \begin{align} \ket{x\_1、\dots ..、x\_n} \ket{y\_1、\dots ..、y\_{n-1}} \mapsto \ket{x\_1，\dots ..，x\_n} \ket{y\_1 \oplus （x\_1 \land x\_2），\dots ..，y\_{n-1} \oplus （x\_1 \land x\_2 \land \cdots \land x\_{n-1}}\end{align} $ $，其中 $ \ket{x\_1、\dots ..、x\_n} $ 指的是 `controls`的計算基礎狀態，其中 $ \ket{y\_1，\dots ..，y\_{n-1}} $ 指的是 `targets`的計算基礎狀態。
- uid: microsoft.quantum.canon.applydiagonalunitary
  summary: >-
    將複雜階段的陣列套用至 qubits 暫存器的數值基礎狀態。


    也就是說，這會在 $n $-qubit number state $ \ket{j} $ 上，執行 $U $ 的對角線作業，以套用複雜階段 $e ^ {i \theta_j} $。


    $U = \sum ^ {2 ^ n-1} _ {j = 0} e ^ {i\theta_j} \ ket {j} \ bra {j} $。
