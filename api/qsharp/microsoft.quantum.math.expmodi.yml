uid: microsoft.quantum.math.expmodi
name: ExpModI
type: function
namespace: microsoft.quantum.math
summary: >-
  針對給定的模數，傳回引發至給定乘冪的整數。


  讓我們以 $x $、乘 $p $ 和模數 $N $ 來表示 expBase。

  函數會傳回 $x ^ p \operatorname{mod} N $。


  我們假設 $N $、$x $ 為正面且電源為非負數。
remarks: 花費的時間與中的位數成正比 `power` ，而不是本身的位數 `power` 。
syntax: 'function ExpModI (expBase : Int, power : Int, modulus : Int) : Int'
input:
  content: '(expBase : Int, power : Int, modulus : Int)'
  types:
  - name: expBase
    isPrimitive: true
    uid: Int
  - name: power
    isPrimitive: true
    uid: Int
  - name: modulus
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - isPrimitive: true
    uid: Int
