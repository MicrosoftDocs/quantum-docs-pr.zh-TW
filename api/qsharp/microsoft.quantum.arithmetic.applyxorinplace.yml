### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.applyxorinplace
name: ApplyXorInPlace
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  在傳統整數與 qubits 的暫存器所代表的整數之間套用位 XOR 運算。


  以整數中的1位為基礎，將 `X` 作業套用至以位元組為基的暫存器中的 qubits。


  讓我們表示 `value`，並讓 y 成為 `target`中編碼的不帶正負號整數，然後 `InPlaceXorLE` 執行下列對應所提供的作業： $ \ket{y}\rightarrow \ket{y\oplus a} $，其中 $ \oplus $ 是位互斥 OR 運算子。
syntax: 'operation ApplyXorInPlace (value : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(value : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: value
    summary: 假設為非負數的整數。
    isPrimitive: true
    uid: Int
  - name: target
    summary: 用來儲存 `value` 的量子暫存器，以位元組到小的編碼方式。
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
