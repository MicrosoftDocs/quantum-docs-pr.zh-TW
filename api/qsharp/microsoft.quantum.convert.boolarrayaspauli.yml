### YamlMime:QSharpType
uid: microsoft.quantum.convert.boolarrayaspauli
name: BoolArrayAsPauli
type: function
namespace: microsoft.quantum.convert
summary: 指定一個位字串，會傳回多量子位的 Pauli 運算子，以單一量子位 Pauli 運算子的陣列表示。
remarks: 布林陣列和量子暫存器的長度必須相等。
syntax: 'function BoolArrayAsPauli (pauli : Pauli, bitApply : Bool, bits : Bool[]) : Pauli[]'
input:
  content: '(pauli : Pauli, bitApply : Bool, bits : Bool[])'
  types:
  - name: pauli
    summary: Pauli 運算子，適用于量子位 where `bitsApply == bits[idx]` 。
    isPrimitive: true
    uid: Pauli
  - name: bitApply
    summary: 如果位為此值，則套用 Pauli。
    isPrimitive: true
    uid: Bool
  - name: bits
    summary: 布林陣列。
    isArray: true
    isPrimitive: true
    uid: Bool
output:
  content: Pauli[]
  types:
  - isArray: true
    isPrimitive: true
    uid: Pauli
