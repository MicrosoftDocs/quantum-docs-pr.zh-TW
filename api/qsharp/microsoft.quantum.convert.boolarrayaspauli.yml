### YamlMime:QSharpType
uid: microsoft.quantum.convert.boolarrayaspauli
name: BoolArrayAsPauli
type: function
namespace: Microsoft.Quantum.Convert
summary: 假設有位字串，會傳回以單一 qubit Pauli 運算子陣列表示的多 qubit Pauli 運算子。
remarks: 布林陣列和量子暫存器的長度必須相等。
syntax: 'function BoolArrayAsPauli (pauli : Pauli, bitApply : Bool, bits : Bool[]) : Pauli[]'
input:
  content: '(pauli : Pauli, bitApply : Bool, bits : Bool[])'
  types:
  - name: pauli
    summary: 要套用至 qubits 的 Pauli 運算子`bitsApply == bits[idx]`，其中。
    isPrimitive: true
    uid: Pauli
  - name: bitApply
    summary: 如果 bit 是此值，則套用 Pauli。
    isPrimitive: true
    uid: Bool
  - name: bits
    summary: 布林值陣列。
    isArray: true
    isPrimitive: true
    uid: Bool
output:
  content: Pauli[]
  types:
  - isArray: true
    isPrimitive: true
    uid: Pauli
