### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.assertprobint
name: AssertProbInt
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  判斷量子暫存器特定狀態的機率具有預期的值。


  假設 $n $-qubit 量子 state $ \ket{\psi} = \sum ^ {2 ^ n-1} _ {j = 0} \ Alpha_j \ket{j} $，判斷提示 $ \ket{j} $j $ 的機率 $ | \ Alpha_j | ^ 2 $ 具有預期的值。
examples: >-
  假設此`qubits`暫存器會編碼3個 qubit 的量子狀態 $ \ket{\psi} = \ sqrt {1/8} \{0}ket + \\ sqrt {7/8} \{6}ket $ （以小到一的格式）。

  這表示{0}數位狀態 $ \ket \equiv\ket{0}\ket{0}\ket{0}$ 和 $ \ket{6}{0}{1}\equiv\ket \ket \ket{1}$。 然後，下列判斷提示會成功：


  - `AssertProbInt(0,0.125,qubits,10e-10);`

  - `AssertProbInt(6,0.875,qubits,10e-10);`
syntax: 'operation AssertProbInt (stateIndex : Int, expected : Double, qubits : Microsoft.Quantum.Arithmetic.LittleEndian, tolerance : Double) : Unit'
input:
  content: '(stateIndex : Int, expected : Double, qubits : Microsoft.Quantum.Arithmetic.LittleEndian, tolerance : Double)'
  types:
  - name: stateIndex
    summary: 由`LittleEndian`暫存器代表的狀態 $ \ket{j} $ 的索引 $j $。
    isPrimitive: true
    uid: Int
  - name: expected
    summary: $ | \ Alpha_j | ^ 2 $ 的預期值。
    isPrimitive: true
    uid: Double
  - name: qubits
    summary: 以位元組由小到大的格式儲存 $ \ket{\psi} $ 的 qubit 暫存器。
    uid: microsoft.quantum.arithmetic.littleendian
  - name: tolerance
    summary: 實際和預期的差異的絕對容錯。
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
