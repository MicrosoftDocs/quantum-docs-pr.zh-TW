### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.assertprobint
name: AssertProbInt
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  判斷量子暫存器特定狀態的機率具有預期的值。


  假設 $n $-qubit 配量狀態 $ \ket{\psi} = \sum ^ {2 ^ n-1} _ {j = 0} \Alpha_j \ket{j} $，判斷提示 $ \Alpha_j $ \ket{j} | ^ 2 $ （由 $j $ 編制索引）的機率為預期值。
examples: >-
  假設 `qubits` 暫存器會編碼 3 qubit 的量子 state $ \ket{\psi} = \ sqrt {1/8} \ ket{0}+ \ sqrt {7/8} \ ket{6}$ （以位元組為小的格式）。

  這表示數位 state $ \ket{0}\equiv\ket{0}\ket{0}\ket{0}$ 和 $ \ket{6}\equiv\ket{0}\ket{1}\ket{1}$。 然後，下列判斷提示會成功：


  - `AssertProbInt(0,0.125,qubits,10e-10);`

  - `AssertProbInt(6,0.875,qubits,10e-10);`
syntax: 'operation AssertProbInt (stateIndex : Int, expected : Double, qubits : Microsoft.Quantum.Arithmetic.LittleEndian, tolerance : Double) : Unit'
input:
  content: '(stateIndex : Int, expected : Double, qubits : Microsoft.Quantum.Arithmetic.LittleEndian, tolerance : Double)'
  types:
  - name: stateIndex
    summary: '`LittleEndian` 暫存器所表示之 state $ \ket{j} $ 的索引 $j $。'
    isPrimitive: true
    uid: Int
  - name: expected
    summary: $ | \Alpha_j | ^ 2 $ 的預期值。
    isPrimitive: true
    uid: Double
  - name: qubits
    summary: 以位元組由小到大的格式儲存 $ \ket{\psi} $ 的 qubit 暫存器。
    uid: microsoft.quantum.arithmetic.littleendian
  - name: tolerance
    summary: 實際和預期的差異的絕對容錯。
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
