### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.assertprobint
name: AssertProbInt
type: operation
namespace: microsoft.quantum.arithmetic
summary: >-
  判斷量子暫存器特定狀態的機率具有預期的值。


  假設有 $n $-量子位量子 state $ \ket{\psi} = \sum ^ {2 ^ n-1} _ {j = 0} \ Alpha_j \ket{j} $，判斷提示 $ \ket{j} $j $ 的機率 $ | \ Alpha_j | ^ 2 $ 具有預期的值。
examples: >-
  假設註冊會 `qubits` 以位元組由小到大的格式，將3量子位的量子狀態 $ \ket{\psi} = \ sqrt {1/8} \ ket {0} + \ sqrt {7/8} \ ket {6} $ 編碼。

  這表示 number 狀態 $ \ket {0} \equiv\ket {0} \ket {0} \ket {0} $ 和 $ \ket {6} \equiv\ket {0} \ket {1} \ket {1} $。 然後，下列判斷提示會成功：


  - `AssertProbInt(0,0.125,qubits,10e-10);`

  - `AssertProbInt(6,0.875,qubits,10e-10);`
syntax: 'operation AssertProbInt (stateIndex : Int, expected : Double, qubits : Microsoft.Quantum.Arithmetic.LittleEndian, tolerance : Double) : Unit'
input:
  content: '(stateIndex : Int, expected : Double, qubits : Microsoft.Quantum.Arithmetic.LittleEndian, tolerance : Double)'
  types:
  - name: stateIndex
    summary: 索引 $j $ 表示由暫存器表示的狀態 $ \ket{j} $ `LittleEndian` 。
    isPrimitive: true
    uid: Int
  - name: expected
    summary: $ | \ Alpha_j | ^ 2 $ 的預期值。
    isPrimitive: true
    uid: Double
  - name: qubits
    summary: 以位元組由大到小的格式儲存 $ \ket{\psi} $ 的量子位暫存器。
    uid: microsoft.quantum.arithmetic.littleendian
  - name: tolerance
    summary: 實際和預期之間差異的絕對容錯。
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
