uid: microsoft.quantum.preparation.statepreparationpositivecoefficients
name: StatePreparationPositiveCoefficients
type: function
namespace: Microsoft.Quantum.Preparation
summary: >-
  傳回準備指定之量子狀態的作業。


  傳回的作業 $U $ 準備具有正係數 $ \ 的任意量子狀態 $ \ket{\psi} $ Alpha_j \ge $0，從 $n $-qubit 計算基礎狀態 $ \ket{0...0} $。


  在新配置的暫存器上執行 U 的動作是由 $ $ \begin{align} U \ket{0\cdots 0} = \ket{\psi} = \frac{\ sum_ {j = 0} ^ {2 ^ n-1} \ Alpha_j \ket{j}}{\sqrt{\ sum_ {j = 0} ^ {2 ^ n-1} | \ Alpha_j | ^ 2}}。

  \end{align} $ $
remarks: 負輸入係數 $ \ Alpha_j < $0 將會視為正值，其值為 $ | \ Alpha_j | $。 `coefficients`如果指定了少於 $ 2 ^ n $，將會以 $ \ Alpha_j = $0.0 的元素填補。
examples: >-
  下列程式碼片段會準備 qubit 暫存器中的量子狀態 $ \ket{\psi} = \ sqrt {1{0}/8} \ ket + \ sqrt {7{2}/8} \ ket `qubitsLE`$。


  ```qsharp

  let amplitudes = [Sqrt(0.125), 0.0, Sqrt(0.875), 0.0];

  let op = StatePreparationPositiveCoefficients(amplitudes);

  using (qubits = Qubit[2]) {
      let qubitsLE = LittleEndian(qubits);
      op(qubitsLE);
  }

  ```
syntax: 'function StatePreparationPositiveCoefficients (coefficients : Double[]) : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Adj + Ctl)'
input:
  content: '(coefficients : Double[])'
  types:
  - name: coefficients
    summary: 最多 $ 2 ^ n $ 係數 $ \ Alpha_j $ 的陣列。 $J $ th 的係數會以位元組由小到大的格式來編制編碼的數位 state $ \ket{j} $。
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Adj + Ctl)
  types:
  - summary: 狀態準備單一作業 $U $。
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
