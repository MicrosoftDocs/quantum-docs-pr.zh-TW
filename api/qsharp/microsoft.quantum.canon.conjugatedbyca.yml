### YamlMime:QSharpType
uid: microsoft.quantum.canon.conjugatedbyca
name: ConjugatedByCA
type: function
namespace: Microsoft.Quantum.Canon
summary: 若有外部和內部作業，則會傳回新的作業，以 conjugates 外部運算的內部運算。
remarks: 外部作業一律會假設為 adjointable，但不需要是可控制的，以便讓合併作業可以控制。
syntax: "function ConjugatedByCA (outerOperation : ('T => Unit is Adj), innerOperation : ('T => Unit is Adj + Ctl)) : ('T => Unit is Adj + Ctl)"
input:
  content: "(outerOperation : ('T => Unit is Adj), innerOperation : ('T => Unit is Adj + Ctl))"
  types:
  - name: outerOperation
    summary: 應該用來 $V $ 的運算 $U $。 請注意，外部作業 $U $ 需要 adjointable，但不需要是可控制的。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: innerOperation
    summary: 作業 $V $ 正在 conjugated。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
output:
  content: ('T => Unit is Adj + Ctl)
  types:
  - summary: 新的作業，其動作是由單一 $U ^ {\dagger} V U $ 表示。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
typeParameters:
- uid: "'T"
  summary: 每個內部和外部作業作用所在的目標型別。
seeAlso:
