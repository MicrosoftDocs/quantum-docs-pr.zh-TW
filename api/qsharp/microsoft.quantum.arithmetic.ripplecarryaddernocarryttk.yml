### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.ripplecarryaddernocarryttk
name: RippleCarryAdderNoCarryTTK
type: operation
namespace: microsoft.quantum.arithmetic
summary: >-
  可反轉的就地 ripple-在不執行的情況下，加入兩個整數。


  假設有兩個 $n $ bit 整數編碼于 LittleEndian 暫存器 `xs` 和中 `ys` ，則作業會計算兩個整數模數 $ 2 ^ n $ 的總和，其中 $n $ 是輸入和的位大小 `xs` `ys` 。 它不會計算執行時位。
remarks: 這種作業具有與 RippleCarryAdderTTK 相同的功能，但不會傳回執行位。
syntax: 'operation RippleCarryAdderNoCarryTTK (xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
references: >-
  - Yasuhiro Takahashi、Seiichiro Tani、Noboru Kunihiro：「量子加法線路和未系結的展開」、量子資訊和計算、2010。
    https://arxiv.org/abs/0910.2530
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: xs
    summary: LittleEndian 量子位登錄第一個整數被加數的編碼。
    uid: microsoft.quantum.arithmetic.littleendian
  - name: ys
    summary: LittleEndian 量子位暫存器第二個整數被加數的編碼，會修改成保存總和的 $n $ 最不重要的位。
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
