syntax: 'function IdentityGeneratorIndex (idxTerm : Int) : Microsoft.Quantum.Simulation.GeneratorIndex'
input:
  content: （idxTerm： Int）
  types:
  - name: idxTerm
    summary: 此輸入會被忽略，而且會定義為與 <xref:microsoft.quantum.simulation.generatorsystem> 使用者定義型別一致。
    isPrimitive: true
    uid: Int
output:
  content: GeneratorIndex。
  types:
  - summary: 產生器索引，表示 Hamiltonian $H = $0 之下的演進。
    uid: microsoft.quantum.simulation.generatorindex
