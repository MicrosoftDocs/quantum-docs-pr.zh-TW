### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyoprepeatedlyoverca
name: ApplyOpRepeatedlyOverCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: 在 qubit 暫存器上套用相同的 op 多次。
syntax: 'operation ApplyOpRepeatedlyOverCA (op : (Qubit[] => Unit is Adj + Ctl), targets : Int[][], register : Qubit[]) : Unit'
input:
  content: '(op : (Qubit[] => Unit is Adj + Ctl), targets : Int[][], register : Qubit[])'
  types:
  - name: op
    summary: 要在 qubit 暫存器上多次套用的作業
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: targets
    summary: 描述 op 目標的嵌套陣列。 每個陣列都應該包含一個描述要使用之 qubits 的整數清單。
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Int
  - name: register
    summary: 要處理的 Qubit register。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.canon.applyseriesofops
