### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.sum
name: Sum
type: operation
namespace: microsoft.quantum.arithmetic
summary: 實行可還原的總和閘道。 給定量子位中編碼的執行位 `carryIn` 和在和中編碼的兩個被加數位時 `summand1` ，會 `summand2` `carryIn` `summand1` `summand2` 在量子位中計算的位 xor 和 `summand2` 。
remarks: 相對於作業 `Carry` ，這不會計算執行時位。
syntax: 'operation Sum (carryIn : Qubit, summand1 : Qubit, summand2 : Qubit) : Unit'
input:
  content: '(carryIn : Qubit, summand1 : Qubit, summand2 : Qubit)'
  types:
  - name: carryIn
    summary: 執行量子位。
    isPrimitive: true
    uid: Qubit
  - name: summand1
    summary: 第一個被加數量子位。
    isPrimitive: true
    uid: Qubit
  - name: summand2
    summary: 第二個被加數量子位，會取代為和總和的低位 `summand1` `summand2` 。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
