### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.sum
name: Sum
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: 執行可還原的總和閘道。 假設在 `carryIn` qubit 中編碼的執行位，以及 `summand1` 和 `summand2`中編碼的兩個被加數位，會在 qubit `summand1` 中計算 `carryIn`、`summand2` 和 `summand2`的位 xor。
remarks: 相較于 `Carry` 作業，這不會計算執行時的位。
syntax: 'operation Sum (carryIn : Qubit, summand1 : Qubit, summand2 : Qubit) : Unit'
input:
  content: '(carryIn : Qubit, summand1 : Qubit, summand2 : Qubit)'
  types:
  - name: carryIn
    summary: 執行 qubit。
    isPrimitive: true
    uid: Qubit
  - name: summand1
    summary: 第一個被加數 qubit。
    isPrimitive: true
    uid: Qubit
  - name: summand2
    summary: 第二個被加數 qubit 會取代為 `summand1` 和 `summand2`總和的下限。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
