### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.ripplecarryadderttk
name: RippleCarryAdderTTK
type: operation
namespace: microsoft.quantum.arithmetic
summary: >-
  可還原的就地 ripple-包含兩個整數的加法。

  假設有兩個 $n $ bit 整數編碼在 LittleEndian 暫存器中 `xs` `ys` ，而且量子位包含，則作業會計算兩個整數的總和，其中會保留結果的 $n $ 最低有效位數 `ys` ，而執行時位會進行 xor 至量子位 `carry` 。
remarks: 這種作業具有與 RippleCarryAdderD 和 RippleCarryAdderCDKM 相同的功能，但不會使用任何 ancilla 量子位。
syntax: 'operation RippleCarryAdderTTK (xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, carry : Qubit) : Unit'
references: >-
  - Yasuhiro Takahashi、Seiichiro Tani、Noboru Kunihiro：「量子加法線路和未系結的展開」、量子資訊和計算、2010。
    https://arxiv.org/abs/0910.2530
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, carry : Qubit)'
  types:
  - name: xs
    summary: LittleEndian 量子位登錄第一個整數被加數的編碼。
    uid: microsoft.quantum.arithmetic.littleendian
  - name: ys
    summary: LittleEndian 量子位暫存器第二個整數被加數的編碼，會修改成保存總和的 $n $ 最不重要的位。
    uid: microsoft.quantum.arithmetic.littleendian
  - name: carry
    summary: 帶有量子位，是以總和的最高有效位進行 xor。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
