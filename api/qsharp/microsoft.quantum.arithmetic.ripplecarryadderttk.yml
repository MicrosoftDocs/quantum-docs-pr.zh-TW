### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.ripplecarryadderttk
name: RippleCarryAdderTTK
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  可還原的就地 ripple-加入兩個整數。

  假設在 LittleEndian 中編碼的兩個 $n $ bit `xs`整數`ys`會註冊和，而 qubit 包含，則作業會計算兩個整數的總和，其中會保留結果的 $n $ 最低位， `ys`而執行位則是進行 xor 至 qubit `carry`。
remarks: 此作業具有與 RippleCarryAdderD 和 RippleCarryAdderCDKM 相同的功能，但不會使用任何 ancilla qubits。
syntax: 'operation RippleCarryAdderTTK (xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, carry : Qubit) : Unit'
references: >-
  - Yasuhiro Takahashi、Seiichiro Tani、Noboru Kunihiro：「配量新增線路和未系結的展開傳送」、配量資訊和計算、Vol、2010。
    https://arxiv.org/abs/0910.2530
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, carry : Qubit)'
  types:
  - name: xs
    summary: LittleEndian qubit register 編碼第一個整數被加數。
    uid: microsoft.quantum.arithmetic.littleendian
  - name: ys
    summary: LittleEndian qubit 暫存器編碼第二個整數被加數，已修改為保留總和的 $n $ 最低有效位。
    uid: microsoft.quantum.arithmetic.littleendian
  - name: carry
    summary: 攜帶 qubit，是以總和的最高有效位進行 xor。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
