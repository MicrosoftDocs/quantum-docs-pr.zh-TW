### YamlMime:QSharpType
uid: microsoft.quantum.arrays.mapped
name: Mapped
type: function
namespace: Microsoft.Quantum.Arrays
summary: 針對陣列的元素所定義的陣列和函式，會傳回新的陣列，其中包含函式下原始陣列的影像。
remarks: "函式是針對泛型型別定義的，也就是說，每當有陣列`'T[]`和函式時`mapper: 'T -> 'U` ，我們可以對應陣列的元素，並產生類型`'U[]`的新陣列。"
syntax: "function Mapped (mapper : ('T -> 'U), array : 'T[]) : 'U[]"
input:
  content: "(mapper : ('T -> 'U), array : 'T[])"
  types:
  - name: mapper
    summary: 從`'T`到`'U`的函式，用來對應元素。
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: array
    summary: 的元素陣列`'T`。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'U[]"
  types:
  - summary: 由`mapper`函`'U[]`式所對應的元素陣列。
    isArray: true
    uid: "'U"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: '`array`元素的類型。'
- uid: "'U"
  summary: '`mapper`函數的結果類型。'
