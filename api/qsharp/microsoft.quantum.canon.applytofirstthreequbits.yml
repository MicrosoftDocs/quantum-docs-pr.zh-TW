### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytofirstthreequbits
name: ApplyToFirstThreeQubits
type: operation
namespace: Microsoft.Quantum.Canon
summary: 將作業套用至註冊中的前三個 qubits。
remarks: >-
  這相當於：


  ```qsharp

  op(register[0], register[1], register[2]);

  ```
syntax: 'operation ApplyToFirstThreeQubits (op : ((Qubit, Qubit, Qubit) => Unit), register : Qubit[]) : Unit'
input:
  content: '(op : ((Qubit, Qubit, Qubit) => Unit), register : Qubit[])'
  types:
  - name: op
    summary: 要套用至前三個 qubits 的作業
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
      - isPrimitive: true
        uid: Qubit
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: register
    summary: Qubit 陣列，指向套用作業的前三個 qubits。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
