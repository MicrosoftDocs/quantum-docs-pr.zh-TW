### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthani
name: LessThanI
type: function
namespace: Microsoft.Quantum.Logical
summary: 只有當某個數位小於另一個數位時，才會傳回 true。
remarks: >-
  以下是相同的：


  ```Q#

  let cond = a < b;

  let cond = LessThanI(a, b);

  ```
syntax: 'function LessThanI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: 要比較的第一個值。
    isPrimitive: true
    uid: Int
  - name: b
    summary: 要比較的第二個值。
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: '`true`只有當完全小於`a`時，才為`b`。'
    isPrimitive: true
    uid: Bool
