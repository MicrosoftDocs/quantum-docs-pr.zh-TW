### YamlMime:QSharpType
uid: microsoft.quantum.measurement.measurewithscratch
name: MeasureWithScratch
type: operation
namespace: microsoft.quantum.measurement
summary: 使用明確的臨時量子位來測量指定的 Pauli 運算子，以執行度量。
syntax: 'operation MeasureWithScratch (pauli : Pauli[], target : Qubit[]) : Result'
input:
  content: '(pauli : Pauli[], target : Qubit[])'
  types:
  - name: pauli
    summary: 指定為單一量子位 Pauli 運算子陣列的多量子位 Pauli 運算子。
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: target
    summary: 要測量的量子位暫存器。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: 在註冊上測量指定 Pauli 運算子的結果 `target` 。
    isPrimitive: true
    uid: Result
