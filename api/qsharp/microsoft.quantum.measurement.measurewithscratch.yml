uid: microsoft.quantum.measurement.measurewithscratch
name: MeasureWithScratch
type: operation
namespace: Microsoft.Quantum.Measurement
summary: 使用明確的臨時 qubit 來測量指定的 Pauli 運算子，以執行測量。
syntax: 'operation MeasureWithScratch (pauli : Pauli[], target : Qubit[]) : Result'
input:
  content: '(pauli : Pauli[], target : Qubit[])'
  types:
  - name: pauli
    summary: 指定為單一 qubit Pauli 運算子陣列的多 qubit Pauli 運算子。
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: target
    summary: 要測量的 Qubit register。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: 測量 `target` 暫存器上所指定 Pauli 運算子的結果。
    isPrimitive: true
    uid: Result
