### YamlMime:QSharpType
uid: microsoft.quantum.canon.operationpowa
name: OperationPowA
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  將作業提升為乘冪。

  修飾詞 `A` 表示作業 adjointable。


  也就是，假設有一個代表閘道 $U $ 的作業，會針對 power $m $ 傳回新作業 $U ^ m $。
syntax: "function OperationPowA (oracle : ('T => Unit is Adj), power : Int) : ('T => Unit is Adj)"
input:
  content: "(oracle : ('T => Unit is Adj), power : Int)"
  types:
  - name: oracle
    summary: $U $ 的作業，代表要重複的閘道。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: power
    summary: 要重複 $U $ 的次數。
    isPrimitive: true
    uid: Int
output:
  content: ('T => Unit is Adj)
  types:
  - summary: 代表 $U ^ m $ 的新作業，其中 $m = \texttt{power} $。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
typeParameters:
- uid: "'T"
  summary: 要提供技術支援之作業的型別。
