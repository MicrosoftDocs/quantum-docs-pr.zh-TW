  將 S 閘道套用至單一 qubit。


  這項作業可以由單一矩陣 \begin{align} S \mathrel{： =} \begin{bmatrix} 1 所模擬，& 0 \\ \\ 0 & i \end{bmatrix}。

  \end{align}
syntax: 'operation S (qubit : Qubit) : Unit'
input:
  content: '(qubit : Qubit)'
  types:
  - name: qubit
    summary: 應套用閘道的 Qubit。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
