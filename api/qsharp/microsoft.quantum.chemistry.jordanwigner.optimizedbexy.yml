name: OptimizedBEXY
type: operation
namespace: Microsoft.Quantum.Chemistry.JordanWigner
summary: 在 $ （X ^ {z + 1}\_.Py ^ {z}\_p） Z\_{p-1} 上套用 Pauli 字串的單一 $U $ .。。Z_0 $ on qubits $ 0. p $ 條件索引 $z \in\{0，1\}$ 和 $p $。 也就是說，$ $ \begin{align} U\ket {z} \ ket {p} \ ket {\ psi} = \ket{z}\ket{p} （X ^ {z + 1}\_.Py ^ {z}\_p） Z\_{p-1} .。。Z_0\ket {\ psi} \end{align} $ $
