uid: microsoft.quantum.arithmetic.bigendian
name: BigEndian
type: newtype
namespace: Microsoft.Quantum.Arithmetic
summary: 註冊會以位元組由大到小的順序來編碼不帶正負號的整數。 具有索引 `0` 的 qubit 會將不帶正負號整數的最高位編碼。
remarks: 我們會將 `BigEndian` 縮寫為檔中的 `BE`。
syntax: newtype BigEndian = Qubit[];
