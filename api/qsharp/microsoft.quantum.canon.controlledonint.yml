name: ControlledOnInt
type: function
namespace: microsoft.quantum.canon
summary: 傳回單一運算子，這個運算子會在目標暫存器上套用 oracle （如果控制項暫存器狀態對應到指定的正整數）。
remarks: 的值 `numberState` 是使用位元組由大到小的編碼來解讀。
syntax: "function ControlledOnInt (numberState : Int, oracle : ('T => Unit is Adj + Ctl)) : ((Qubit[], 'T) => Unit is Adj + Ctl)"
input:
  content: "(numberState : Int, oracle : ('T => Unit is Adj + Ctl))"
  types:
  - name: numberState
    summary: 正整數。
    isPrimitive: true
    uid: Int
  - name: oracle
    summary: 單一運算子。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
output:
