uid: microsoft.quantum.canon.controlledonint
name: ControlledOnInt
type: function
namespace: Microsoft.Quantum.Canon
summary: 傳回在目標暫存器上套用 oracle 的單一運算子（如果控制項暫存器狀態對應至指定的正整數）。
remarks: 的值 `numberState` 是使用以位元組為小的編碼來進行轉譯。
syntax: "function ControlledOnInt (numberState : Int, oracle : ('T => Unit is Adj + Ctl)) : ((Qubit[], 'T) => Unit is Adj + Ctl)"
input:
  content: "(numberState : Int, oracle : ('T => Unit is Adj + Ctl))"
  types:
  - name: numberState
    summary: 正整數。
    isPrimitive: true
    uid: Int
  - name: oracle
    summary: 單一運算子。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
output:
  content: ((Qubit[], 'T) => Unit is Adj + Ctl)
  types:
  - summary: '`oracle`當控制項暫存器狀態對應到數位狀態時，適用于目標暫存器的單一運算子 `numberState` 。'
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
