### YamlMime:QSharpType
uid: microsoft.quantum.canon.multiplexoperationsfromgenerator
name: MultiplexOperationsFromGenerator
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  套用在 qubit 數位 state $ \ket{j} $ 所控制的單一 $V _j $ 時，套用一個已控制的單一運算 $U $。


  $U = \sum ^ {N-1} _ {j = 0} \ket{j}\bra{j}\otimes V_j $。
remarks: '`coefficients`如果指定了少於 $ 2 ^ n $，將會以 identity 元素填補。 此執行會使用 $n-$1 輔助 qubits。'
syntax: "operation MultiplexOperationsFromGenerator (unitaryGenerator : (Int, (Int -> ('T => Unit is Adj + Ctl))), index : Microsoft.Quantum.Arithmetic.LittleEndian, target : 'T) : Unit"
references: '- [*Andrew M. Childs、Dmitri Maslov、Yunseong，Neil J. Ross、中國人民幣 Su*、arXiv：1711.10980](https://arxiv.org/abs/1711.10980)'
input:
  content: "(unitaryGenerator : (Int, (Int -> ('T => Unit is Adj + Ctl))), index : Microsoft.Quantum.Arithmetic.LittleEndian, target : 'T)"
  types:
  - name: unitaryGenerator
    summary: 元組，其中第一個`Int`專案是 unitaries $N $ 的數目，而第二個`(Int -> ('T => () is Adj + Ctl))`元素是在 $ [0，n-1] $ 中接受整數 $j $ 的函式，並輸出單一作業 $V _j $。
    types:
    - isPrimitive: true
      uid: Int
    - isFunction: true
      input:
        types:
        - isPrimitive: true
          uid: Int
      output:
        types:
        - isOperation: true
          input:
            types:
            - uid: "'T"
              isLocal: true
          output:
            types:
            - isPrimitive: true
              uid: Unit
          functors:
          - Adjoint
          - Controlled
  - name: index
    summary: $n $ qubit 控制項暫存器，其會將數位狀態 $ \ket{j} $ 編碼為位元組由小到大的格式。
    uid: microsoft.quantum.arithmetic.littleendian
  - name: target
    summary: $V _j $ 作用於的一般 qubit。
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
