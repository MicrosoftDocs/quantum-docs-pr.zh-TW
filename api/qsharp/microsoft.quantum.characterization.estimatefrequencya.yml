### YamlMime:QSharpType
uid: microsoft.quantum.characterization.estimatefrequencya
name: EstimateFrequencyA
type: operation
namespace: Microsoft.Quantum.Characterization
summary: 假設有 adjointable 和測量的準備，會藉由執行指定數目的試用來估計該測量成功的頻率（傳回 `Zero`）。
remarks: 針對 adjointable 作業，可以進行某些假設，例如呼叫作業會將 qubits 準備成完全相同的狀態，讓目的電腦能夠進行一些效能優化。
syntax: 'operation EstimateFrequencyA (preparation : (Qubit[] => Unit is Adj), measurement : (Qubit[] => Result), nQubits : Int, nMeasurements : Int) : Double'
input:
  content: '(preparation : (Qubit[] => Unit is Adj), measurement : (Qubit[] => Result), nQubits : Int, nMeasurements : Int)'
  types:
  - name: preparation
    summary: Adjointable 作業 $P $，在其輸入暫存器上準備指定的狀態 $ \rho $。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: measurement
    summary: 作業 $M $ 代表感利率的測量。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Result
  - name: nQubits
    summary: 準備和測量各自作用的 qubits 數目。
    isPrimitive: true
    uid: Int
  - name: nMeasurements
    summary: 應該執行測量的次數，以便估計感興趣的頻率。
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - summary: $M （P （\ket{00 \cdots 0} \bra{00 \cdots 0}）） $ 所取得之頻率的估計 $ \hat{p} $ 會傳回 `Zero`，使用非偏誤二項式估計工具 $ \hat{p} = n\_{\uparrow}/n\_{\text{measurements}} $，其中 $n\_{\向上箭號} $ 是觀察到的 `Zero` 結果數目。
    isPrimitive: true
    uid: Double
