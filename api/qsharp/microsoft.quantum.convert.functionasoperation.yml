### YamlMime:QSharpType
uid: microsoft.quantum.convert.functionasoperation
name: FunctionAsOperation
type: function
namespace: Microsoft.Quantum.Convert
summary: >-
  將函數轉換成作業。


  假設有一個函式，會傳回呼叫該函數的作業，而這不會執行任何其他動作。
remarks: 這主要適用于將函數傳遞至預期作業作為輸入的函式或作業。
syntax: "function FunctionAsOperation (fn : ('Input -> 'Output)) : ('Input => 'Output)"
input:
  content: "(fn : ('Input -> 'Output))"
  types:
  - name: fn
    summary: 要轉換成運算的函式。
    isFunction: true
    input:
      types:
      - uid: "'Input"
        isLocal: true
    output:
      types:
      - uid: "'Output"
        isLocal: true
output:
  content: ('Input => 'Output)
  types:
  - summary: '`op`所有`input`的作業， `op(input)`與完全相同`fn(input)` 。'
    isOperation: true
    input:
      types:
      - uid: "'Input"
        isLocal: true
    output:
      types:
      - uid: "'Output"
        isLocal: true
typeParameters:
- uid: "'Input"
  summary: 要轉換之函數的輸入類型。
- uid: "'Output"
  summary: 要轉換之函式的輸出類型。
