### YamlMime:QSharpType
uid: microsoft.quantum.convert.functionasoperation
name: FunctionAsOperation
type: function
namespace: microsoft.quantum.convert
summary: >-
  將函數轉換成作業。


  指定函式時，會傳回呼叫該函式，而不會執行其他動作的作業。
remarks: 這項功能主要適用于將函式傳遞至預期作業為輸入的函式或作業。
syntax: "function FunctionAsOperation (fn : ('Input -> 'Output)) : ('Input => 'Output)"
input:
  content: "(fn : ('Input -> 'Output))"
  types:
  - name: fn
    summary: 要轉換成運算的函式。
    isFunction: true
    input:
      types:
      - uid: "'Input"
        isLocal: true
    output:
      types:
      - uid: "'Output"
        isLocal: true
output:
  content: ('Input => 'Output)
  types:
  - summary: 與 `op` `op(input)` 全部相同的作業 `fn(input)` `input` 。
    isOperation: true
    input:
      types:
      - uid: "'Input"
        isLocal: true
    output:
      types:
      - uid: "'Output"
        isLocal: true
typeParameters:
- uid: "'Input"
  summary: 要轉換之函數的輸入類型。
- uid: "'Output"
  summary: 要轉換之函數的輸出類型。
