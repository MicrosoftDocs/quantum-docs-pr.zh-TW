uid: microsoft.quantum.canon.approximatelyapplydiagonalunitary
name: ApproximatelyApplyDiagonalUnitary
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  將複雜階段的陣列套用至 qubits 暫存器的數位基礎狀態，並根據指定的容錯來截斷小型旋轉角度。


  這種作業會執行一個對角線，以在 $n $-qubit number state $ \ket{j} $ 上套用複雜的階段 $e ^ {i \ theta_j} $。

  特別是，這項作業可以由單一


  $ $ \begin{align} U = \sum ^ {2 ^ n-1} _ {j = 0} e ^ {i \ theta_j} \ket{j}\bra{j}。

  \end{align} $ $
remarks: 如果指定了少於 $ 2 ^ n $，`coefficients` 將會以 $ \ theta_j = $0.0 的元素填補。
syntax: 'operation ApproximatelyApplyDiagonalUnitary (tolerance : Double, coefficients : Double[], qubits : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
references: '- Vivek Shende、Stephen Bullock、Igor L. Markov https://arxiv.org/abs/quant-ph/0406176 的量子邏輯電路合成'
input:
  content: '(tolerance : Double, coefficients : Double[], qubits : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: tolerance
    summary: 較小的係數會被截斷的容錯。
    isPrimitive: true
    uid: Double
  - name: coefficients
    summary: 最多 $ 2 ^ n $ 係數 $ \ theta_j $ 的陣列。 $J $ th 的係數會以位元組由小到大的格式來編制編碼的數位 state $ \ket{j} $。
    isArray: true
    isPrimitive: true
    uid: Double
  - name: qubits
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
