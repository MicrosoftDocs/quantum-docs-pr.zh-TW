### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.reversedopbec
name: ReversedOpBEC
type: function
namespace: microsoft.quantum.arithmetic
summary: 假設有一個使用位元組由大到小的輸入，則會傳回採用位元組由小到大輸入的新作業。
syntax: 'function ReversedOpBEC (op : (Microsoft.Quantum.Arithmetic.BigEndian => Unit is Ctl)) : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Ctl)'
input:
  content: '(op : (Microsoft.Quantum.Arithmetic.BigEndian => Unit is Ctl))'
  types:
  - name: op
    summary: 要反轉其輸入的作業。
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.bigendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
output:
  content: (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Ctl)
  types:
  - summary: 以位元組由大到小的暫存器形式接受其輸入的新作業。
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
