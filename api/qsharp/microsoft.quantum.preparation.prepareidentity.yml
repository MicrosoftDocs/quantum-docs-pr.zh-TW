### YamlMime:QSharpType
uid: microsoft.quantum.preparation.prepareidentity
name: PrepareIdentity
type: operation
namespace: microsoft.quantum.preparation
summary: >-
  在指定暫存器的情況下，以充分混合狀態準備該註冊。


  註冊會在 $ \boldone/2 ^ N $ 狀態中備妥，方法是將完整的 depolarizing 通道套用到每個量子位，其中 $N $ 是註冊的長度。
syntax: 'operation PrepareIdentity (register : Qubit[]) : Unit'
input:
  content: '(register : Qubit[])'
  types:
  - name: register
    summary: 要以上述方式 depolarized 其狀態的註冊。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
seeAlso:
- microsoft.quantum.canon.preparesinglequbitidentity
