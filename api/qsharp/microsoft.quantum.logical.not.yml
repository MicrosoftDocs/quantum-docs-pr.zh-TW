### YamlMime:QSharpType
uid: microsoft.quantum.logical.not
name: Not
type: function
namespace: microsoft.quantum.logical
summary: 傳回值的布林值否定。
remarks: >-
  以下是相等的：


  ```Q#

  let x = not value;

  let x = Not(value);

  ```
syntax: 'function Not (value : Bool) : Bool'
input:
  content: '(value : Bool)'
  types:
  - name: value
    summary: 要反轉的值。
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true` 如果為，則為，如果為，則 `value` 為 `false` 。'
    isPrimitive: true
    uid: Bool
