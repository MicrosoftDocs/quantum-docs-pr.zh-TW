### YamlMime:QSharpType
uid: microsoft.quantum.canon.applycnotchain
name: ApplyCNOTChain
type: operation
namespace: microsoft.quantum.canon
summary: >-
  計算就地登錄量子位的同位檢查。


  這項作業會將其輸入的狀態轉換為 $ $ \begin{align} \ket{q_0} \ket{q_1} \cdots \ket{q_ {n-1}} & \mapsto \ket{q_0} \ket{q_0 \oplus q_1} \ket{q_0 \oplus q_1 \oplus q_2} \cdots \ket{q_0 \oplus \cdots \oplus q_ {n-1-1}}。

  \end{align} $ $
syntax: 'operation ApplyCNOTChain (qubits : Qubit[]) : Unit'
input:
  content: '(qubits : Qubit[])'
  types:
  - name: qubits
    summary: 要計算和儲存其同位檢查的量子位陣列。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
