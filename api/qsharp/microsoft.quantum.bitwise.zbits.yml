### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.zbits
name: ZBits
type: function
namespace: Microsoft.Quantum.Bitwise
summary: 傳回代表 Pauli 運算子陣列 Z 位的整數。
remarks: 如果`paulis`陣列的長度大於63，則函式會擲回。
syntax: 'function ZBits (paulis : Pauli[]) : Int'
input:
  content: '(paulis : Pauli[])'
  types:
  - name: paulis
    summary: 要表示為整數的 Pauli 運算子陣列。
    isArray: true
    isPrimitive: true
    uid: Pauli
output:
  content: Int
  types:
  - summary: '{62} \,以 binary 表示 $ （p_{61}\,\,p_ \dots .. p_0） $ $x $ 的整數，其中 $p _i = $0 如果`paulis[i]`是`PauliI`或`PauliX` ，而如果`paulis[i]`為`PauliY`或`PauliZ`，則為 $p _i = $1。'
    isPrimitive: true
    uid: Int
seeAlso:
- xbits
