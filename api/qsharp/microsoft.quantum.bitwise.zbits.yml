### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.zbits
name: ZBits
type: function
namespace: Microsoft.Quantum.Bitwise
summary: 傳回代表 Pauli 運算子陣列 Z 位的整數。
remarks: 如果 `paulis` 陣列的長度大於63，則函式會擲回。
syntax: 'function ZBits (paulis : Pauli[]) : Int'
input:
  content: '(paulis : Pauli[])'
  types:
  - name: paulis
    summary: 要表示為整數的 Pauli 運算子陣列。
    isArray: true
    isPrimitive: true
    uid: Pauli
output:
  content: Int
  types:
  - summary: 具有二進位表示 $ （p_{62}\,p_{61}\,\dots ..\,p_0） $ 的整數 $x $，其中 $p _i = $0，如果 `paulis[i]` 是 `PauliI` 或 `PauliX`，$p 為 `paulis[i]` 則為 `PauliY` _i = $1或 `PauliZ`。
    isPrimitive: true
    uid: Int
seeAlso:
- xbits
