### YamlMime:QSharpType
uid: microsoft.quantum.canon.delayc
name: DelayC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  套用具有延遲的指定作業。


  給定作業和該作業的輸入時，會在提供額外的輸入之後套用作業。

  特別是，expression `Delay(op, arg, _)` 是一項作業，會在呼叫時將 `op` 套用至 `arg`。

  Expression `Delay(op,arg,_)` 允許延遲 `op`的應用程式。
syntax: "operation DelayC (op : ('T => Unit is Ctl), arg : 'T, aux : Unit) : Unit"
input:
  content: "(op : ('T => Unit is Ctl), arg : 'T, aux : Unit)"
  types:
  - name: op
    summary: 要套用的作業。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: arg
    summary: 要對其套用作業的輸入。
    uid: "'T"
    isLocal: true
  - name: aux
    summary: 使用部分應用程式來延遲應用程式運作的引數。
    isPrimitive: true
    uid: Unit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: 要延遲之作業的輸入類型。
functors:
- Controlled
seeAlso:
- microsoft.quantum.canon.delay
- microsoft.quantum.canon.delayed
