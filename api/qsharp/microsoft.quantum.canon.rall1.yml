uid: microsoft.quantum.canon.rall1
name: RAll1
type: operation
namespace: microsoft.quantum.canon
summary: >-
  執行階段移位操作。


  $R = \boldone- (1-e ^ {i \phi} ) \ket{1\cdots 1} \bra{1\cdots 1} $。
syntax: 'operation RAll1 (phase : Double, qubits : Qubit[]) : Unit'
input:
  content: '(phase : Double, qubits : Qubit[])'
  types:
  - name: phase
    summary: 階段 $ \phi $ 已套用至 state $ \ket{1\cdots 1} \bra{1\cdots 1} $。
    isPrimitive: true
    uid: Double
  - name: qubits
    summary: 要 $R $ 旋轉其狀態的註冊。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
