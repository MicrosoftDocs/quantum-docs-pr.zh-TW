### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifzeroca
name: ApplyIfZeroCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  將以傳統結果值為零的單一運算套用。


  `op`給定作業`result`和結果值， `op` `target`如果`result`為`Zero`，則適用于。 如果`One`為，則`target`不會發生任何動作。

  尾碼`CA`表示要套用的作業是單一的（可控制和 adjointable）。
syntax: "operation ApplyIfZeroCA (result : Result, (op : ('T => Unit is Adj + Ctl), target : 'T)) : Unit"
input:
  content: "(result : Result, (op : ('T => Unit is Adj + Ctl), target : 'T))"
  types:
  - name: result
    summary: 控制是否要套用 op 的測量結果。
    isPrimitive: true
    uid: Result
  - name: op
    summary: 要有條件地套用的作業。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: target
    summary: 要對其套用作業的輸入。
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: 要有條件地套用之作業的輸入類型。
functors:
- Adjoint
- Controlled
