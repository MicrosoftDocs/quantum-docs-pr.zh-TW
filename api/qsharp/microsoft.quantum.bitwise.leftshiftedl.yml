### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.leftshiftedl
name: LeftShiftedL
type: function
namespace: microsoft.quantum.bitwise
summary: 將數位的位表示向左移位指定的位數。
remarks: >-
  以下是相等的：


  ```Q#

  let c = a <<< b;

  let c = LeftShiftedL(a, b);

  ```
syntax: 'function LeftShiftedL (value : BigInt, amount : Int) : BigInt'
input:
  content: '(value : BigInt, amount : Int)'
  types:
  - name: value
    summary: 要向左移動位標記法的數位， (更重要的) 。
    isPrimitive: true
    uid: BigInt
  - name: amount
    summary: 要向左移位的位數 `value` 。
    isPrimitive: true
    uid: Int
output:
  content: BigInt
  types:
  - summary: 的值 `value` ，以位向左移位 `amount` 。
    isPrimitive: true
    uid: BigInt
