### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.leftshiftedl
name: LeftShiftedL
type: function
namespace: Microsoft.Quantum.Bitwise
summary: 將數位的位表示向左移位指定的位數。
remarks: >-
  以下是相同的：


  ```Q#

  let c = a <<< b;

  let c = LeftShiftedL(a, b);

  ```
syntax: 'function LeftShiftedL (value : BigInt, amount : Int) : BigInt'
input:
  content: '(value : BigInt, amount : Int)'
  types:
  - name: value
    summary: 其位表示要向左移位的數位（更重要）。
    isPrimitive: true
    uid: BigInt
  - name: amount
    summary: '`value` 要向左移位的位數。'
    isPrimitive: true
    uid: Int
output:
  content: BigInt
  types:
  - summary: '`value`的值，以 `amount` 位向左移動。'
    isPrimitive: true
    uid: BigInt
