### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytofirstqubita
name: ApplyToFirstQubitA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  將作業套用至註冊中的第一個量子位。

  修飾詞 `A` 表示作業 adjointable。
syntax: 'operation ApplyToFirstQubitA (op : (Qubit => Unit is Adj), register : Qubit[]) : Unit'
input:
  content: '(op : (Qubit => Unit is Adj), register : Qubit[])'
  types:
  - name: op
    summary: 要套用至第一個量子位的作業
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: register
    summary: 量子位陣列至套用作業的第一個量子位
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
