### YamlMime:QSharpNamespace
uid: microsoft.quantum.simulation
name: Microsoft.Quantum.Simulation
summary: " # <a name=\"summary\"></a>摘要\n 此命名空間包含時模擬量子系統動態的函式和作業。"
functions:
- uid: microsoft.quantum.simulation.addgeneratorsystems
  summary: 新增兩個 `GeneratorSystem` 來建立新的 `GeneratorSystem` 。
- uid: microsoft.quantum.simulation.blockencodingbylcu
  summary: >-
    將感興趣的運算子編碼為 `BlockEncoding` 。


    這會建立 `BlockEncoding` 單一 $U = P\cdot V\cdot P ^ \dagger $，以將某些運算子編碼 $H = \ sum_ {j} | \ Alpha_j |Unitaries 的線性組合 U_j $。 一般來說，$P $ 是單一狀態準備，因此 $P \ket {0} \_ a = \ sum_j \sqrt{\ Alpha_j/ \| \vec\Alpha \| \_ 2} \ket{j} \_ a $ 和 $V = \ sum_ {j} \ket{j}\bra{j} \_ a\otimes U_j $。
- uid: microsoft.quantum.simulation.blockencodingreflectionbylcu
  summary: >-
    將感興趣的運算子編碼為 `BlockEncodingReflection` 。


    這會建立 `BlockEncodingReflection` 單一 $U = P\cdot V\cdot P ^ \dagger $，以將某些運算子編碼 $H = \ sum_ {j} | \ Alpha_j |Unitaries 的線性組合 U_j $。 一般來說，$P $ 是單一狀態準備，因此 $P \ket {0} \_ a \ sum_j \sqrt{\ Alpha_j/ \| \vec\Alpha \| \_ 2} \ket{j} \_ a $ 和 $V = \ sum_ {j} \ket{j}\bra{j} \_ a\otimes U_j $。
- uid: microsoft.quantum.simulation.blockencodingtoreflection
  summary: >-
    將轉換 `BlockEncoding` 成相等的 `BLockEncodingReflection` 。


    也就是說，假設有一個 `BlockEncoding` 可將某些運算子編碼 $H $ 的單一 $U $，則會將它轉換成 `BlockEncodingReflection` 編碼相同運算子的 $U ' $，但也會滿足 $U ' ^ \Dagger = U ' $。

    這會將 $U $ 的輔助暫存器大小增加一個量子位。
- uid: microsoft.quantum.simulation.getgeneratorsystemfunction
  summary: 抓取 `GeneratorIndex` 中的函數 `GeneratorSystem` 。
- uid: microsoft.quantum.simulation.getgeneratorsystemnterms
  summary: 捕獲中的詞彙數目 `GeneratorSystem` 。
- uid: microsoft.quantum.simulation.identitygeneratorindex
  summary: 傳回與零 Hamiltonian （對應至身分識別演進作業）一致的產生器索引 `H = 0` 。
- uid: microsoft.quantum.simulation.identitygeneratorsystem
  summary: 傳回與零 Hamiltonian 一致的產生器系統 `H = 0` ，這會對應到身分識別演進作業。
- uid: microsoft.quantum.simulation.identitytimedependentgeneratorsystem
  summary: 傳回與 Hamiltonian 一致的時間相依產生器系統 `H(s) = 0` 。
- uid: microsoft.quantum.simulation.interpolatedevolution
  summary: 在具有統一排程的兩個產生器之間進行插補，傳回在產生的時間相依產生器下將模擬演進套用至量子位暫存器的作業。
- uid: microsoft.quantum.simulation.interpolategeneratorsystems
  summary: 傳回， `TimeDependentGeneratorSystem` 表示兩秒之間的線性插補 `GeneratorSystem` 。
- uid: microsoft.quantum.simulation.intstopaulis
  summary: 將整數陣列轉換成單一量子位 Pauli 運算子的陣列。
- uid: microsoft.quantum.simulation.inttopauli
  summary: 將整數轉換成單一量子位的 Pauli 運算子。
- uid: microsoft.quantum.simulation.multiplygeneratorindex
  summary: 將中的係數相乘 `GeneratorIndex` 。
- uid: microsoft.quantum.simulation.multiplygeneratorsystem
  summary: 將中所有詞彙的係數相乘 `GeneratorSystem` 。
- uid: microsoft.quantum.simulation.pauliblockencoding
  summary: >-
    針對 Hamiltonian 建立單一區塊編碼。


    Hamiltonian $H = \ sum_ {j} \ Alpha_j P_j $ 會以 Pauli 詞彙 $P _j $ 的總和描述，每個詞彙都有實際係數 $ \ Alpha_j $。
- uid: microsoft.quantum.simulation.paulicoefficientfromgenidx
  summary: 解壓縮所描述的 Pauli 詞彙係數 `GeneratorIndex` 。
- uid: microsoft.quantum.simulation.paulievolutionfunction
  summary: 將 dynamical 產生器表示為一組 simulatable 閘道，並以 Pauli 為基礎進行擴充。
- uid: microsoft.quantum.simulation.paulievolutionset
  summary: 將 dynamical 產生器表示為一組 simulatable 閘道，並以 Pauli 為基礎進行擴充。
- uid: microsoft.quantum.simulation.paulistringfromgenidx
  summary: 將所描述之 Pauli 詞彙的 Pauli 字串及其量子位索引解壓縮 `GeneratorIndex` 。
- uid: microsoft.quantum.simulation.quantumwalkbyqubitization
  summary: 將區塊編碼反映轉換成量子逐步解說。
- uid: microsoft.quantum.simulation.sumgeneratorsystems
  summary: 新增多個 `GeneratorSystem` 來建立新的 GeneratorSystem。
- uid: microsoft.quantum.simulation.timedependenttrottersimulationalgorithm
  summary: '`TimeDependentSimulationAlgorithm` 使用 Trotter – Suzuki 分解的函式，以接近可解決時間相依 Schrodinger 方程式的單一運算子。'
- uid: microsoft.quantum.simulation.trottersimulationalgorithm
  summary: '`SimulationAlgorithm` 使用 Trotter – Suzuki 分解來大約時間演進運算子 _exp (-iHt) _的函式。'
- uid: microsoft.quantum.simulation.trotterstep
  summary: 藉由 `EvolutionGenerator` 使用 Trotter – Suzuki 分解中所述的系統，來執行時間演進的單一時間。
operations:
- uid: microsoft.quantum.simulation.adiabaticstateenergyunitary
  summary: 藉由 `statePrepUnitary` 在輸入狀態上套用，然後使用來 adiabatic 狀態準備，最後是使用 `adiabaticUnitary` 來 `qpeUnitary` 對產生的狀態相關的階段估計，來執行狀態準備 `phaseEstAlgorithm` 。
- uid: microsoft.quantum.simulation.estimateenergy
  summary: 藉由在自動設定的 `statePrepUnitary` 輸入狀態階段估計上套用，並針對使用的 `qpeUnitary` 結果狀態套用，以執行狀態準備 `phaseEstAlgorithm` 。
- uid: microsoft.quantum.simulation.estimateenergywithadiabaticevolution
  summary: 藉由在自動設定的 `statePrepUnitary` 輸入狀態上套用，然後使用來 adiabatic 狀態準備， `adiabaticUnitary` 最後針對 `qpeUnitary` 使用的結果狀態，來執行狀態準備 `phaseEstAlgorithm` 。
newtypes:
- uid: microsoft.quantum.simulation.blockencoding
  summary: >-
    表示在左上角區塊中編碼任意運算子的單一位置。


    亦即，a `BlockEncoding` 是一個單一 $U $，在系統暫存器上作用的任意運算子 $H $， `s` 會在對應至輔助狀態 $ \ket _a $ 的左上角區塊中進行編碼 {0} 。 那是


    $ $ \begin{align} ( \bra {0} _a \otimes I_s) U ( \ket {0} _a \otimes I_s) = H \end{align} $ $。
- uid: microsoft.quantum.simulation.blockencodingreflection
  summary: 表示 `BlockEncoding` 也是反映的。
- uid: microsoft.quantum.simulation.evolutiongenerator
  summary: >-
    將 dynamical 產生器表示為一組 simulatable 閘道，並以該基礎進行擴充。


    詞彙數目的最後一個參數。
- uid: microsoft.quantum.simulation.evolutionschedule
  summary: >-
    代表時間相依的 dynamical 產生器。


    `Double`參數是 $ [0，1] $ 中的排程。
- uid: microsoft.quantum.simulation.evolutionset
  summary: >-
    代表一組可用來實作為模擬演算法的閘道。


    集合中的專案是由所編制索引  <xref:microsoft.quantum.simulation.generatorindex> ，而且每個集合都是由的函式描述 `GeneratorIndex` ，而  <xref:microsoft.quantum.simulation.evolutionunitary> 這是由代表時間的實數所參數化的作業。
- uid: microsoft.quantum.simulation.evolutionunitary
  summary: >-
    表示單一時間演進運算子。


    第一個參數是時間演進的持續時間，而第二個參數是由單一的量子位暫存器所採取的動作。
- uid: microsoft.quantum.simulation.generatorindex
  summary: >-
    代表所有 dynamical 產生器集合中的單一基本詞彙，例如 Hermitian 運算子，該產生器會有從該產生器到時間演進的對應 `EvolutionSet` 。


    第一個元素 (Int []，Double [] ) 是單一詞彙的索引，例如，使用係數0.5 的 Pauli 字串 XXY 會依 ( [1，1，2]，[0.5] ) 進行編制索引。 或者，以連續變數（例如 X cos φ + Y sin φ）參數化的 Hamiltonian，可能會以 ( []，[φ] ) 來表示。 第二個元素會編制產生器作用所在的子系統。
- uid: microsoft.quantum.simulation.generatorsystem
  summary: >-
    代表 es 的集合 `GeneratorIndex` 。


    我們會使用單一索引整數逐一查看此集合，並假設為已知的集合大小。
- uid: microsoft.quantum.simulation.simulationalgorithm
  summary: >-
    表示與時間無關的模擬演算法。


    與時間無關的模擬技巧可將 <xref:microsoft.quantum.simulation.evolutiongenerator>

    針對某個時間間隔的單一時間演進。
- uid: microsoft.quantum.simulation.timedependentblockencoding
  summary: >-
    表示由時鐘暫存器所 `BlockEncoding` 控制的。


    也就是說，a `TimeDependentBlockEncoding` 是由 state $ \ket{k} _d $ in clock register 所控制的單一 $U $，如此一來，在系統暫存器 `d` 上作用的任意運算子 $H _k $， `s` 會在對應至輔助狀態 $ \ket _a $ 的左上角區塊中進行編碼 {0} 。 那是


    $ $ \begin{align} ( \bra {0} \_ a\otimes I_ {ds} ) U ( \ket {0} \_ a\otimes I_ {ds} ) = \ sum_ {k} \ket{k}\bra{k} \_ d\otimes H_k。

    \end{align} $ $。
- uid: microsoft.quantum.simulation.timedependentgeneratorsystem
  summary: 代表時間相依的 dynamical 產生器，做為函式在該時間的時間與 dynamical 產生器的值。
- uid: microsoft.quantum.simulation.timedependentsimulationalgorithm
  summary: >-
    代表時間相依的模擬演算法。


    時間相依的模擬技巧可將 <xref:microsoft.quantum.simulation.evolutionschedule>

    針對某個時間間隔的單一時間演進。
- uid: microsoft.quantum.simulation.unitary
  summary: 表示單一運算子下的演進。
