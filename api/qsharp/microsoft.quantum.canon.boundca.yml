### YamlMime:QSharpType
uid: microsoft.quantum.canon.boundca
name: BoundCA
type: function
namespace: microsoft.quantum.canon
summary: >-
  針對單一輸入的作業陣列，會產生依序執行每個指定作業的新作業。

  修飾詞 `CA` 指出陣列中的所有作業都是 adjointable 且可控制的。
examples: >-
  以下是相等的：


  ```qsharp

  let bound = BoundCA([U, V]);

  bound(x);

  ```


  及


  ```qsharp

  U(x); V(x);

  ```
syntax: "function BoundCA (operations : ('T => Unit is Adj + Ctl)[]) : ('T => Unit is Adj + Ctl)"
input:
  content: "(operations : ('T => Unit is Adj + Ctl)[])"
  types:
  - name: operations
    summary: 要在指定的輸入上執行的一連串作業。
    isArray: true
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
output:
  content: ('T => Unit is Adj + Ctl)
  types:
  - summary: 在其輸入上依序執行每個指定作業的新作業。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
typeParameters:
- uid: "'T"
  summary: 陣列中的每個作業所作用的目標。
