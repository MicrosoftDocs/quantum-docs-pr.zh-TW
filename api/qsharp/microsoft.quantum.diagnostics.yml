name: Microsoft.Quantum.Diagnostics
newtypes:
- summary: 編譯器可辨識的屬性，可透過此屬性來定義替代名稱，以便在載入類型或可供測試時使用。
  uid: Microsoft.Quantum.Diagnostics.EnableTestingViaName
- summary: 編譯器可辨識的屬性，可用來標記單元測試。
  uid: Microsoft.Quantum.Diagnostics.Test
operations:
- summary: 在呼叫此作業和其 adjoint 之間，判斷指定的作業最多隻會呼叫一次特定的次數。
  uid: Microsoft.Quantum.Diagnostics.AllowAtMostNCallsCA
- summary: 在呼叫此作業和其 adjoint 之間，判斷最多可使用語句來配置指定數目的其他量子位。
  uid: Microsoft.Quantum.Diagnostics.AllowAtMostNQubits
- summary: 判斷提示，指定的量子位全都在 $ \ket {0} $ 狀態中。
  uid: Microsoft.Quantum.Diagnostics.AssertAllZero
- summary: 判斷提示，指定的量子位全都在 $ \ket {0} $ 狀態中，直到指定的容錯。
  uid: Microsoft.Quantum.Diagnostics.AssertAllZeroWithinTolerance
- summary: 以指定的 Pauli 為基礎測量指定量子位的判斷提示，一定會有指定的結果。
  uid: Microsoft.Quantum.Diagnostics.AssertMeasurement
- summary: 以指定的 Pauli 為基礎來測量指定量子位的判斷提示，在部分容錯範圍內會有給定機率的指定結果。
  uid: Microsoft.Quantum.Diagnostics.AssertMeasurementProbability
- summary: >-
    假設有兩個作業，請判斷它們對所有輸入狀態的作用都相同。

    此判斷提示是藉由檢查所有狀態的作業動作（$V _0 \otimes ... \otimes V_ {n-1} $）來執行，其中 $V _k $ 是其中一個狀態 $ \ket {0} $、$ \ket {1} $、$ \ket{+} $ 和 $ \ket{i} $ (+ 1 Eigenstate Of Pauli Y 運算子) 。

    此判斷提示會使用 $n $ 量子位，而且需要比較多個呼叫作業。
  uid: Microsoft.Quantum.Diagnostics.AssertOperationsEqualInPlace
- summary: 檢查 `givenU` 作業是否等於 `expectedU` 指定之輸入大小的作業，方法是只根據計算來檢查向量的動作。 這是兩個 unitaries 相等的必要但不足的條件。
  uid: Microsoft.Quantum.Diagnostics.AssertOperationsEqualInPlaceCompBasis
- summary: >-
    假設有兩個作業，請判斷它們對所有輸入狀態的作用都相同。

    此判斷提示是藉由使用 Choi 對於– Jamiołkowski isomorphism 來執行，將判斷提示減少到兩個纏結暫存器上的其中一個量子位狀態判斷提示。 因此，這項作業只需要對每個要測試的作業進行單一呼叫，但需要配置兩次的量子位。 您可以使用這個判斷提示來確保作業的優化版本與其全面的實作為相同，或在非量子輸入範圍中運作的作業會符合已知案例。
  uid: Microsoft.Quantum.Diagnostics.AssertOperationsEqualReferenced
- summary: 判斷提示等於迭加狀態的階段具有預期的值。
  uid: Microsoft.Quantum.Diagnostics.AssertPhase
- summary: 判斷提示量子位 `q` 是在 Pauli Z 運算子的預期 eigenstate 中。
  uid: Microsoft.Quantum.Diagnostics.AssertQubit
- summary: >-
    判斷提示量子位處於預期狀態。

    `expected` 表示複雜向量 $ \ket{\psi} = \begin{bmatrix}a & b\end {bmatrix} ^ {\mathrm{T}} $。 元組的第一個專案代表每一個 $a $，$b $ 是複數的實數部分，而第二個元素則是虛數部分。 最後一個引數定義了判斷提示的容錯。
  uid: Microsoft.Quantum.Diagnostics.AssertQubitIsInStateWithinTolerance
- summary: 判斷提示量子位 `q` 是在預期的 Pauli Z 運算子 eigenstate 中，直到指定的容錯。
  uid: Microsoft.Quantum.Diagnostics.AssertQubitWithinTolerance
- summary: 在指定作業的情況下，會顯示目前執行目標所提供之作業的相關診斷資訊。
  uid: Microsoft.Quantum.Diagnostics.DumpOperation
- summary: 使用 DumpRegister 來提供參考和目標暫存器狀態的診斷。 撰寫為個別的作業，以允許將覆寫和解讀為個別的暫存器，而不是單一組合的暫存器。
  uid: Microsoft.Quantum.Diagnostics.DumpReferenceAndTarget
- summary: 檢查套用兩項作業的結果 `givenU` 和 `expectedU` 基礎狀態是否相同。 基礎狀態是由參數所描述 `basis` 。 <xref:microsoft.quantum.extensions.fliptobasis>如需此描述的詳細資訊，請參閱函式。
  uid: Microsoft.Quantum.Diagnostics._assertEqualOnBasisVector
- summary: >-
    將對應 $ \ket \otimes\cdots\ket $ 的 unitaries 套用 {0} {0} 至 $ \ket{\ psi_0} \otimes \ket{\ psi_ {n-1}} $，其中 $ \ket{\ psi_k} $ 相依于 `basis[k]` 。

    值 `basis[k]` 與 $ \ket{\ psi_k} $ 之間的對應如下：

    - `basis[k]=0` $ \rightarrow \ket {0} $。 - `basis[k]=1` $ \rightarrow \ket {1} $。 - `basis[k]=2` $ \rightarrow \ket{+} $。 - `basis[k]=3` $ \rightarrow \ket{i} $ ( + 1 eigenstate of Pauli Y ) 。
  uid: Microsoft.Quantum.Diagnostics._flipToBasis
- summary: '透過笛卡兒乘積 [0，界限 [0]-1] × [0，界限 [1]-1] × [0，界限 [長度 (界限) -1]-1]，並針對笛卡兒乘積的每個元素呼叫 op (arr) '
  uid: Microsoft.Quantum.Diagnostics._iterateThroughCartesianPower
- summary: >-
    假設有兩個暫存器，請在個別暫存器上的每一對量子位之間準備充分纏結狀態。 所有量子位都必須以 | 0 ⟩狀態開始。

    結果是，每個註冊程式的對應量子位都位於 $ \bra{\ Beta_ {00} } \ket{\ Beta_ {00} } $。
  uid: Microsoft.Quantum.Diagnostics._prepareEntangledState
