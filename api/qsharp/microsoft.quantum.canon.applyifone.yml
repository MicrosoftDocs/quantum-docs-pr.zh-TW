### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifone
name: ApplyIfOne
type: operation
namespace: microsoft.quantum.canon
summary: >-
  套用以傳統結果值為一個的運算。


  指定作業 `op` 和結果值時 `result` ， `op` 如果是，則 `target` 會套用至 `result` `One` 。 如果 `Zero` 為，則不會發生任何事 `target` 。
syntax: "operation ApplyIfOne (result : Result, (op : ('T => Unit), target : 'T)) : Unit"
input:
  content: "(result : Result, (op : ('T => Unit), target : 'T))"
  types:
  - name: result
    summary: 控制是否套用 op 的測量結果。
    isPrimitive: true
    uid: Result
  - name: op
    summary: 有條件地套用的作業。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: target
    summary: 要套用作業的輸入。
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: 要有條件地套用之作業的輸入類型。
seeAlso:
- microsoft.quantum.canon.applyifonec
- microsoft.quantum.canon.applyifonea
- microsoft.quantum.canon.applyifoneca
