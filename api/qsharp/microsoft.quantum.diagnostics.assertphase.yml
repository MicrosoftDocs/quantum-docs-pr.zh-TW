### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertphase
name: AssertPhase
type: operation
namespace: microsoft.quantum.diagnostics
summary: >-
  判斷提示等於迭加狀態的階段具有預期的值。


  這項作業會判斷出某些任意實數 $t $ 具有預期值的量子狀態的階段 $ \phi $，可能表示為 $ \frac{e ^ {i t}} {\sqrt {2} } (e ^ {i\phi} \ ket {0} + e ^ {-i\phi} \ ket {1}) $。
examples: >-
  下列判斷提示成功：處於 `qubit` state $ \ket{\psi} = e ^ {i 0.5} \ sqrt {1/2} \ ket {0} + e ^ {i 0.5} \ sqrt {1/2} \ ket {1} $;


  - `AssertPhase(0.0,qubit,10e-10);`


  `qubit` 處於 state $ \ket{\psi} = e ^ {i 0.5} \ sqrt {1/2} \ ket {0} + e ^ {-i 0.5} \ sqrt {1/2} \ ket {1} $;


  - `AssertPhase(0.5,qubit,10e-10);`


  `qubit` 處於 state $ \ket{\psi} = e ^ {-i 2.2} \ sqrt {1/2} \ ket {0} + e ^ {i 0.2} \ sqrt {1/2} \ ket {1} $;


  - `AssertPhase(-1.2,qubit,10e-10);`
syntax: 'operation AssertPhase (expected : Double, qubit : Qubit, tolerance : Double) : Unit'
input:
  content: '(expected : Double, qubit : Qubit, tolerance : Double)'
  types:
  - name: expected
    summary: $ \Phi \in (-\pi，\pi] $ 的預期值。
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: 儲存預期狀態的量子位。
    isPrimitive: true
    uid: Qubit
  - name: tolerance
    summary: 實際和預期之間差異的絕對容錯。
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
