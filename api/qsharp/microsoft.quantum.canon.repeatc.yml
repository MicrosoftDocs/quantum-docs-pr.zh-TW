### YamlMime:QSharpType
uid: microsoft.quantum.canon.repeatc
name: RepeatC
type: operation
namespace: microsoft.quantum.canon
summary: 以指定的次數重複作業。
examples: >-
  以下是相等的：


  ```Q#

  RepeatC(U, 17, target);

  (BoundC(ConstantArray(17, U)))(target);

  ```
syntax: "operation RepeatC (op : ('TInput => Unit is Ctl), nTimes : Int, input : 'TInput) : Unit"
input:
  content: "(op : ('TInput => Unit is Ctl), nTimes : Int, input : 'TInput)"
  types:
  - name: op
    summary: 要重複呼叫的作業。
    isOperation: true
    input:
      types:
      - uid: "'TInput"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: nTimes
    summary: 要呼叫的次數 `op` 。
    isPrimitive: true
    uid: Int
  - name: input
    summary: 要傳遞至的輸入 `op` 。
    uid: "'TInput"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: TInput
  summary: 預期的輸入類型 `op` 。
functors:
- Controlled
