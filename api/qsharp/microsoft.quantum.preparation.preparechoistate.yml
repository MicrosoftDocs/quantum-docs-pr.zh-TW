### YamlMime:QSharpType
uid: microsoft.quantum.preparation.preparechoistate
name: PrepareChoiState
type: operation
namespace: microsoft.quantum.preparation
summary: 針對給定的參考和目標暫存器上的指定作業，準備 Choi 對於– Jamiłkowski 狀態。
remarks: 量子進程的 Choi 對於– Jamiłkowski state $J ( \Lambda) $ 的定義為 $ $ \begin{align} J ( \Lambda) \mathrel{： =} ( \boldone \otimes \Lambda)  (| \boldone\rangle \! \rangle\langle \! \langle\boldone |) ，\end{align} $ $ where $ |X\rangle \! \rangle $ 是資料行堆疊慣例中矩陣 $X $ 的 *向量化* 。 學習此狀態的傳統描述，可提供 $ \Lambda $ 對任意輸入狀態採取影響的完整資訊，並形成 *量子流程 tomography*的基礎。
syntax: 'operation PrepareChoiState (op : (Qubit[] => Unit), reference : Qubit[], target : Qubit[]) : Unit'
input:
  content: '(op : (Qubit[] => Unit), reference : Qubit[], target : Qubit[])'
  types:
  - name: op
    summary: 作業 $ \Lambda $，其 Choi 對於– Jamiłkowski 狀態 $J ( \Lambda) /2 ^ N $ 是要準備的，其中 $N $ 是作用所在的量子位數目 `op` 。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: reference
    summary: 從 $ \ket{00\cdots 0} $ 狀態開始的量子位登錄，用來做為動作的參考 `op` 。
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: target
    summary: 一開始會在要套用的 $ \ket{00\cdots 0} $ 狀態中量子位的註冊 `op` 。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
