### YamlMime:QSharpType
uid: microsoft.quantum.preparation.preparechoistate
name: PrepareChoiState
type: operation
namespace: Microsoft.Quantum.Preparation
summary: 準備指定之作業的 Choi – Jamiłkowski 狀態至指定的參考和目標暫存器。
remarks: 量子進程的 Choi – Jamiłkowski 狀態 $J （\Lambda） $ 定義為 $ $ \begin{align} J （\Lambda） \mathrel{： =} （\boldone \otimes \Lambda）（| \boldone\rangle\!\rangle\langle\!\langle\boldone |），\end{align} $ $，其中 $ |X\rangle\!\rangle $ 是資料行堆疊慣例中，矩陣 $X $ 的*向量化*。 瞭解此狀態的傳統描述，可提供對任意輸入狀態作用之 $ \Lambda $ 的效果完整資訊，並構成*量子進程 tomography*的基礎。
syntax: 'operation PrepareChoiState (op : (Qubit[] => Unit), reference : Qubit[], target : Qubit[]) : Unit'
input:
  content: '(op : (Qubit[] => Unit), reference : Qubit[], target : Qubit[])'
  types:
  - name: op
    summary: 要準備其 Choi – Jamiłkowski 狀態 $J （\Lambda）/2 ^ N $ 的 Operation $ \Lambda $，其中 $N $ 是 `op` 作用的 qubits 數目。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: reference
    summary: 從 $ \ket{00\cdots 0} $ 狀態開始的 qubits 暫存器，用來做為 `op`動作的參考。
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: target
    summary: 一開始會在要套用 `op` 的 $ \ket{00\cdots 0} $ 狀態中註冊 qubits。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
