### YamlMime:QSharpType
uid: microsoft.quantum.math.pnormalized
name: PNormalized
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  正規化 `L(p)` 標準中 `Double`s 的向量。


  也就是說，如果陣列 $x $ 的類型 `Double[]`，這會傳回陣列，其中所有元素都除以 $p $-標準 $\|x\|_p $。
syntax: 'function PNormalized (p : Double, array : Double[]) : Double[]'
input:
  content: （p： Double，array： Double []）
  types:
  - name: p
    summary: $P $-標準中的指數 $p $。
    isPrimitive: true
    uid: Double
  - name: array
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Double []
  types:
  - summary: 陣列 $x $ 正規化 $p $-標準 $\|x\|_p $。
    isArray: true
    isPrimitive: true
    uid: Double
seeAlso:
- pnorm
