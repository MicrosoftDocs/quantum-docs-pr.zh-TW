    summary: '`Range` `start..step..end` 要轉換為數組的值的。'
    isPrimitive: true
    uid: Range
output:
  content: Int[]
  types:
  - summary: 新的整數陣列，對應至逐一查看的值 `range` 。
    isArray: true
    isPrimitive: true
    uid: Int
