### YamlMime:QSharpType
uid: microsoft.quantum.convert.rangeasintarray
name: RangeAsIntArray
type: function
namespace: Microsoft.Quantum.Convert
summary: 建立由 start `arr`所列舉的整數陣列。步驟：。成品.
examples: >-
  ```qsharp

  // The following returns [1,3,5,7];

  let array = RangeAsIntArray(1..2..8);

  ```
syntax: 'function RangeAsIntArray (range : Range) : Int[]'
input:
  content: '(range : Range)'
  types:
  - name: range
    summary: 要`Range`轉換為`start..step..end`陣列之值的。
    isPrimitive: true
    uid: Range
output:
  content: Int[]
  types:
  - summary: 對應于逐一`range`查看之值的新整數陣列。
    isArray: true
    isPrimitive: true
    uid: Int
