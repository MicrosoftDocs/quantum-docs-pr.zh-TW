### YamlMime:QSharpType
uid: microsoft.quantum.math.modulusl
name: ModulusL
type: function
namespace: microsoft.quantum.math
summary: 計算模數的標準 residue `value` `modulus` 。
remarks: '此函式的行為與運算子 `%` 在 c # 和 Q # 中的運作方式不同，因為結果中的結果一律是0和之間的正整數 `modulus - 1` ，即使值為負數。'
syntax: 'function ModulusL (value : BigInt, modulus : BigInt) : BigInt'
input:
  content: '(value : BigInt, modulus : BigInt)'
  types:
  - name: value
    summary: 計算 residue 的值
    isPrimitive: true
    uid: BigInt
  - name: modulus
    summary: Residues 所採用的模數必須是正數
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - summary: 0之間的整數 $r $，因此 `modulus - 1` `value - r` 模數可以整除
    isPrimitive: true
    uid: BigInt
