### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.applyphaseleoperationonle
name: ApplyPhaseLEOperationOnLE
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: 在類型<xref:microsoft.quantum.arithmetic.phaselittleendian>的目標暫存器<xref:microsoft.quantum.arithmetic.littleendian>上套用接受暫存器做為輸入的作業。
remarks: 註冊會藉由使用`PhaseLittleEndian` <xref:microsoft.quantum.canon.qftle>來轉換為，然後在應用程式之後回到其原始標記法`op`。
syntax: 'operation ApplyPhaseLEOperationOnLE (op : (Microsoft.Quantum.Arithmetic.PhaseLittleEndian => Unit), target : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(op : (Microsoft.Quantum.Arithmetic.PhaseLittleEndian => Unit), target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: op
    summary: 要套用的作業。
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.phaselittleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: target
    summary: 套用作業的註冊。
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
