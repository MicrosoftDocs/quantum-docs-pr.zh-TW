### YamlMime:QSharpType
uid: microsoft.quantum.arrays.indexof
name: IndexOf
type: function
namespace: microsoft.quantum.arrays
summary: 傳回陣列中第一個符合指定之述詞的第一個元素索引。 如果沒有這類元素，則傳回-1。
examples: >-
  假設這 `IsEven : Int -> Bool` 是一個函式， `true` 只有在其輸入為偶數時才會傳回。 然後，您可以搭配使用， `IndexOf` 以找出陣列中的第一個偶數元素：


  ```Q#

  let items = [1, 3, 17, 2, 21];

  let idx = IndexOf(IsEven, items); // returns 3

  ```
syntax: "function IndexOf (predicate : ('T -> Bool), arr : 'T[]) : Int"
input:
  content: "(predicate : ('T -> Bool), arr : 'T[])"
  types:
  - name: predicate
    summary: 在陣列元素上作用的述詞函式。
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: arr
    summary: 要使用指定述詞搜尋的陣列。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Int
  types:
  - summary: 最小的索引 `idx` （例如 `predicate(arr[idx])` true），如果沒有這類元素，則為-1。
    isPrimitive: true
    uid: Int
