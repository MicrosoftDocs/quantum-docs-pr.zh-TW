### YamlMime:QSharpType
uid: microsoft.quantum.characterization.robustphaseestimation
name: RobustPhaseEstimation
type: operation
namespace: microsoft.quantum.characterization
summary: 針對給定的 oracle 和 eigenstate 執行健全的非反復式量子階段估計演算法 `U` ，並提供以海森堡限制的變異數調整之階段的單一實際值估計。
remarks: 在大量查詢的限制中，Cramer-Rao 預估 $ \phi $ 滿足 $ \sigma \ge 2 \pi/\text{的查詢之標準差的下限} $。
syntax: 'operation RobustPhaseEstimation (bitsPrecision : Int, oracle : Microsoft.Quantum.Oracles.DiscreteOracle, targetState : Qubit[]) : Double'
references: '- 穩固的量子位閘道校正-透過健全的階段預估 Shelby Kimmel、Guang Hao Low、Theodore dreiser 所 J. Yoder https://arxiv.org/abs/1502.02677'
input:
  content: '(bitsPrecision : Int, oracle : Microsoft.Quantum.Oracles.DiscreteOracle, targetState : Qubit[])'
  types:
  - name: bitsPrecision
    summary: 這會提供 $ \phi $ with 標準差 $ \sigma \le 2 \ pi/2 ^ \text{bitsPrecision} $ 的估計值，並使用許多查詢規模調整，例如 $ \sigma \le 10.7 \pi/\text{的查詢數} $。
    isPrimitive: true
    uid: Int
  - name: oracle
    summary: 為指定的整數 $U ^ m $ 執行運算的作業 $m $。
    uid: microsoft.quantum.oracles.discreteoracle
  - name: targetState
    summary: $U $ 作用的量子暫存器。 如果它儲存 $U $ 的 eigenstate $ \ket{\phi} $，則 $U \ket{\phi} = e ^ {i\phi} \ket{\phi} $ 表示 $ \phi\in (-\pi，\pi] $ 未知的階段。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Double
  types:
  - isPrimitive: true
    uid: Double
