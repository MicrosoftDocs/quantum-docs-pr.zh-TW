### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.incrementbymodularinteger
name: IncrementByModularInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  以整數常數執行 qubit 暫存器的模組化增量。


  讓我們透過 `target` $ $a $ `modulus`、$N $ 和 $y 編碼的整數來表示 `increment`。

  然後，作業會執行下列轉換： \begin{align} \ket{y} \mapsto \ket{（y + a） \operatorname{mod} N} \end{align} 整數是以位元組由小到大的格式編碼。
remarks: >-
  假設 target 的初始值小於 $N $，且增量 $a $ 小於 $N $。

  請注意，<xref:microsoft.quantum.arithmetic.incrementphasebymodularinteger> 會以 `PhaseLittleEndian` 為基礎來執行相同的作業。
syntax: 'operation IncrementByModularInteger (increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: increment
    summary: 要加入至 $y $ $a $ 的整數增量。
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: Mods $y + a $ 的整數 $N $。
    isPrimitive: true
    uid: Int
  - name: target
    summary: '`increment` $a $ 加入 `LittleEndian` 格式的整數 $y $。'
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
