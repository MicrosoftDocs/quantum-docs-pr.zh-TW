### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.incrementbymodularinteger
name: IncrementByModularInteger
type: operation
namespace: microsoft.quantum.arithmetic
summary: >-
  以整數常數執行量子位暫存器的模組化增量。


  讓我們以 `increment` $a $）來表示， `modulus` $N $ 和以 $y $ 編碼的整數 `target` 。

  然後，作業會執行下列轉換： \begin{align} \ket{y} \mapsto \ket{ (y + a) \operatorname{mod} N} \end{align} 整數以位元組由小到大的格式編碼。
remarks: >-
  假設目標的起始值小於 $N $，而遞增 $a $ 小於 $N $。

  請注意，會 <xref:microsoft.quantum.arithmetic.incrementphasebymodularinteger> 在基礎中執行相同的作業 `PhaseLittleEndian` 。
syntax: 'operation IncrementByModularInteger (increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: increment
    summary: 要加入 $y $ 的整數遞增 $a $。
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: Mods > $y + a $ 的整數 $N $。
    isPrimitive: true
    uid: Int
  - name: target
    summary: '`LittleEndian`$A $ 新增至的格式的整數 $y $ `increment` 。'
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
