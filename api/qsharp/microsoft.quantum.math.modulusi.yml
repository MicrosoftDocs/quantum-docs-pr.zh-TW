### YamlMime:QSharpType
uid: microsoft.quantum.math.modulusi
name: ModulusI
type: function
namespace: Microsoft.Quantum.Math
summary: 計算 `value` 模數 `modulus`的標準 residue。
remarks: '此函式的行為不同于運算子 `%` 在中C#的行為，而 Q # 中的結果一律是介於0和 `modulus - 1`之間的正整數，即使值為負數也一樣。'
syntax: 'function ModulusI (value : Int, modulus : Int) : Int'
input:
  content: '(value : Int, modulus : Int)'
  types:
  - name: value
    summary: 計算 residue 的值
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: Residues 所採用的模數必須是正數
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: 整數 $r $ 介於0和 `modulus - 1` 之間，因此模數可以整除 `value - r`
    isPrimitive: true
    uid: Int
