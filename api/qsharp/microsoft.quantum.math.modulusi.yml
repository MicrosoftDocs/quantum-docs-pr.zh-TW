### YamlMime:QSharpType
uid: microsoft.quantum.math.modulusi
name: ModulusI
type: function
namespace: Microsoft.Quantum.Math
summary: 計算`value`模數`modulus`的標準 residue。
remarks: '此函式的行為與運算子`%`在 c # 和 Q # 中的行為不同，因為結果中一律是介於0和`modulus - 1`之間的正整數，即使值為負數也一樣。'
syntax: 'function ModulusI (value : Int, modulus : Int) : Int'
input:
  content: '(value : Int, modulus : Int)'
  types:
  - name: value
    summary: 計算 residue 的值
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: Residues 所採用的模數必須是正數
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: 整數 $r $ 介於0之間`modulus - 1` ，而`value - r`這是由模數整除的
    isPrimitive: true
    uid: Int
