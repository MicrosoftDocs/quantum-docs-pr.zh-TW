### YamlMime:QSharpType
uid: microsoft.quantum.canon.multiplexpauli
name: MultiplexPauli
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  在 qubits 的陣列上套用 Pauli 旋轉。


  這會套用乘法控制的單一作業 $U $ 來執行依角度 $ \ theta_j $ 關於單一 qubit Pauli 運算子 $P $ 的旋轉，而此作業是由 $n $-qubit number state $ \ket{j} $ 所控制。


  $U = \sum ^ {2 ^ n-1} _ {j = 0} \ket{j}\bra{j}\otimes e ^ {i P \ theta_j} $。
remarks: 如果指定了少於 $ 2 ^ n $，`coefficients` 將會以 $ \ theta_j = $0.0 的元素填補。
syntax: 'operation MultiplexPauli (coefficients : Double[], pauli : Pauli, control : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit) : Unit'
input:
  content: '(coefficients : Double[], pauli : Pauli, control : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit)'
  types:
  - name: coefficients
    summary: 最多 $ 2 ^ n $ 係數 $ \ theta_j $ 的陣列。 $J $ th 的係數會以位元組由小到大的格式來編制編碼的數位 state $ \ket{j} $。
    isArray: true
    isPrimitive: true
    uid: Double
  - name: pauli
    summary: Pauli 運算子 $P $ 來決定旋轉軸。
    isPrimitive: true
    uid: Pauli
  - name: control
    summary: $n $ qubit 控制項暫存器，其會將數位狀態 $ \ket{j} $ 編碼為位元組由小到大的格式。
    uid: microsoft.quantum.arithmetic.littleendian
  - name: target
    summary: $E ^ {i P \ theta_j} $ 旋轉的單一 qubit 註冊。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
