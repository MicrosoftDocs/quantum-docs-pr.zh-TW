uid: microsoft.quantum.canon.multiplexpauli
name: MultiplexPauli
type: operation
namespace: microsoft.quantum.canon
summary: >-
  在量子位的陣列上套用 Pauli 旋轉。


  這會套用一個受控制的單一作業，此作業會在由 $n $-量子位 number state $ \ket{j} $ 控制時，對單一量子位 Pauli 運算子 $P $ 執行旋轉（依角度 $ \ theta_j $）。

  尤其是這項作業的動作是由單一


  $ $ \begin{align} U = \sum ^ {2 ^ n-1} _ {j = 0} \ket{j}\bra{j} \otimes e ^ {i P \ theta_j}。

  \end{align}


  ##
remarks: '`coefficients` 如果指定了少於 $ 2 ^ n $ 的元素，則會以 $ \ theta_j = $0.0 填補。'
syntax: 'operation MultiplexPauli (coefficients : Double[], pauli : Pauli, control : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit) : Unit'
input:
  content: '(coefficients : Double[], pauli : Pauli, control : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit)'
  types:
  - name: coefficients
    summary: 最多 $ 2 ^ n $ 係數 $ \ theta_j $ 的陣列。 $J $ th 係數會以位元組由大到小的格式來編制數位狀態 $ \ket{j} $ 編碼。
    isArray: true
    isPrimitive: true
    uid: Double
  - name: pauli
    summary: Pauli 運算子 $P $，可決定旋轉軸。
    isPrimitive: true
    uid: Pauli
  - name: control
    summary: 以位元組由大到小的格式，$n $ 量子位 control register 編碼數位狀態 $ \ket{j} $。
    uid: microsoft.quantum.arithmetic.littleendian
  - name: target
    summary: 由 $e ^ {i P \ theta_j} $ 旋轉的單一量子位註冊。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
