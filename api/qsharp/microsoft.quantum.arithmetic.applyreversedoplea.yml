        uid: Unit
    functors:
    - Adjoint
  - name: register
    summary: 要轉換的位元組由大到小的暫存器。
    uid: microsoft.quantum.arithmetic.bigendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
