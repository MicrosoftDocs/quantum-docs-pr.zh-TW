### YamlMime:QSharpType
uid: microsoft.quantum.characterization.continuousphaseestimationiteration
name: ContinuousPhaseEstimationIteration
type: operation
namespace: Microsoft.Quantum.Characterization
summary: 使用單一 oracle 的任意實際動力，執行反復（傳統方式控制）階段估計演算法的單一反復專案。
syntax: 'operation ContinuousPhaseEstimationIteration (oracle : Microsoft.Quantum.Oracles.ContinuousOracle, time : Double, theta : Double, targetState : Qubit[], controlQubit : Qubit) : Unit'
input:
  content: '(oracle : Microsoft.Quantum.Oracles.ContinuousOracle, time : Double, theta : Double, targetState : Qubit[], controlQubit : Qubit)'
  types:
  - name: oracle
    summary: 作業會在 double $t $ 和暫存器上運作，因此 $U ^ t $ 會套用至指定的暫存器，其中 $U $ 是要預估其階段的單一，而 $t $ 是指定給 oracle 的整數乘冪
    uid: microsoft.quantum.oracles.continuousoracle
  - name: time
    summary: 套用指定的單一 oracle 的次數。
    isPrimitive: true
    uid: Double
  - name: theta
    summary: 在目標狀態作用之前，用來反轉控制項 qubit 上之階段的角度。
    isPrimitive: true
    uid: Double
  - name: targetState
    summary: 註冊指定的單一 oracle 所採取的狀態。
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: controlQubit
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
