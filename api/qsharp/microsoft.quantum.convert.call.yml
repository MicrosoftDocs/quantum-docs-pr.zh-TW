### YamlMime:QSharpType
uid: microsoft.quantum.convert.call
name: Call
type: operation
namespace: Microsoft.Quantum.Convert
summary: >-
  呼叫具有指定輸入的函式。


  假設函式和該函數的輸入，會呼叫函數並傳回其輸出。
remarks: 這種作業主要適用于強制在作業內的特定位置呼叫函式，或呼叫預期作業的函式。
syntax: "operation Call (fn : ('Input -> 'Output), input : 'Input) : 'Output"
input:
  content: "(fn : ('Input -> 'Output), input : 'Input)"
  types:
  - name: fn
    summary: 要呼叫的函式。
    isFunction: true
    input:
      types:
      - uid: "'Input"
        isLocal: true
    output:
      types:
      - uid: "'Output"
        isLocal: true
  - name: input
    summary: 要傳遞至函式的輸入。
    uid: "'Input"
    isLocal: true
output:
  content: "'Output"
  types:
  - summary: 呼叫 `fn` 的結果。
    uid: "'Output"
    isLocal: true
