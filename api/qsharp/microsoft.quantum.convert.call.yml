### YamlMime:QSharpType
uid: microsoft.quantum.convert.call
name: Call
type: operation
namespace: microsoft.quantum.convert
summary: >-
  使用指定的輸入呼叫函數。


  假設函式和該函式的輸入，則會呼叫函式並傳回其輸出。
remarks: 這項作業主要適合用來強制在作業內的特定位置呼叫函式，或在需要作業的情況下呼叫函數。
syntax: "operation Call (fn : ('Input -> 'Output), input : 'Input) : 'Output"
input:
  content: "(fn : ('Input -> 'Output), input : 'Input)"
  types:
  - name: fn
    summary: 要呼叫的函式。
    isFunction: true
    input:
      types:
      - uid: "'Input"
        isLocal: true
    output:
      types:
      - uid: "'Output"
        isLocal: true
  - name: input
    summary: 要傳遞至函數的輸入。
    uid: "'Input"
    isLocal: true
output:
  content: "'Output"
  types:
  - summary: 呼叫 `fn` 的結果。
    uid: "'Output"
    isLocal: true
