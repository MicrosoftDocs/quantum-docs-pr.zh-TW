### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytosubregister
name: ApplyToSubregister
type: operation
namespace: Microsoft.Quantum.Canon
summary: 將作業套用至暫存器的 subregister，並使用其索引陣列指定的 qubits。
examples: >-
  建立三個 qubit state $ \frac{1}{\sqrt{2}} \ket{0}\_2 （\ket{0}\_1 \ ket{0}_3 + \ket{1}\_1 \ ket{1}_3） $:


  ```qsharp
      using (register = Qubit[3]) {
          ApplyToSubregister(Exp([PauliX,PauliY],PI() / 4.0,_), [1,3], register);
      }
  ```
syntax: 'operation ApplyToSubregister (op : (Qubit[] => Unit), idxs : Int[], target : Qubit[]) : Unit'
input:
  content: '(op : (Qubit[] => Unit), idxs : Int[], target : Qubit[])'
  types:
  - name: op
    summary: 要套用至 subregister 的作業。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: idxs
    summary: 索引的陣列，表示將套用作業的 qubits。
    isArray: true
    isPrimitive: true
    uid: Int
  - name: target
    summary: 註冊作業作用所在的。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
