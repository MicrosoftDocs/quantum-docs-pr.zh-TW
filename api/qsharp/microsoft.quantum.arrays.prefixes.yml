### YamlMime:QSharpType
uid: microsoft.quantum.arrays.prefixes
name: Prefixes
type: function
namespace: microsoft.quantum.arrays
summary: >-
  指定陣列時，會傳回其所有前置詞。


  傳回所有前置詞的陣列，開頭為只有第一個元素才是完整陣列的陣列。
examples: >-
  ```Q#

  let prefixes = Prefixes([23, 42, 144]);

  // prefixes = [[23], [23, 42], [23, 42, 144]]

  ```
syntax: "function Prefixes (array : 'T[]) : 'T[][]"
input:
  content: "(array : 'T[])"
  types:
  - name: array
    summary: 元素的陣列。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[][]"
  types:
  - isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
typeParameters:
- uid: "'T"
  summary: 元素的類型 `array` 。
