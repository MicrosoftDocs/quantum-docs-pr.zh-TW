  summary: "\n> [!WARNING]\n> 已被取代\n\nAmpAmpByOracle 已被取代。 請改用 @\"microsoft.quantum.amplitudeamplification.standardamplitudeamplification\"。\n請使用 @\"microsoft.quantum.amplitudeamplification.standardamplitudeamplification\"。"
