### YamlMime:QSharpNamespace
uid: microsoft.quantum.amplitudeamplification
name: Microsoft.Quantum.AmplitudeAmplification
summary: " # <a name=\"summary\"></a>摘要\n 這個命名空間包含執行波幅放大的函數和作業。\n\n # <a name=\"description\"></a>描述\n 以部分反射進行遺忘式的振幅，是在這裡實作為最常見的振幅放大形式。\n\n 這會透過作業 AmpAmpObliviousByReflectionPhases 來呼叫。\n\n 這有兩個緩存`ancillaRegister`器`systemRegister`：和。\n\n 這會針對這些類型`ReflectionOracle`的反射接受兩個 oracles，其只`ancillaRegister`會在註冊上作用。\n\n 這會接受 oracle 特殊的遺忘式波幅放大類型`ObliviousOracle` ，同時在兩個註冊上共同運作。\n\n 的輸入狀態`ancillaRegister`假設為第一個反映運算子的唯一 $-$1 eigenstate，$I-2 \\ ket {s} \\ bra {s} $。\n\n 關於目標配量狀態的反映通常是透過假設存取從計算基礎 $ \\ket{0\\cdots 0} $ 準備該狀態的 oracle 來執行。\n\n 這些 oracles 的慣例需要兩個暫存器：單一 qubit `flagQubit`暫存器，並在 ancillaRegister 註冊上註冊其他所有專案。\n\n 類型`StateOracle`的 oracle 會在這兩個暫存器上共同作用，以在暫存器{1}中`flagQubit`建立以 $ \\ket $ 標示的目標狀態，並有一些真實的振幅。\n\n 此旗`ReflectionOracle`標狀態的反映是由作業所產生`TargetStateReflectionOracle`。\n\n 有關輸入`ReflectionOracle`狀態的反映`ancillaRegister`是由反轉 StateOracle 所產生，然後再以 ReflectionStart （）反映 $ \\ket{0\\cdots 0} $。\n\n 類型`DeterministicStateOracle`的 oracle 會在暫存器`qubitState`上作用，以完全不使用旗標來建立目標狀態。\n\n `AmpAmpObliviousByOraclePhases`是接受 oracles `StateOracle`而`ObliviousOracle`非反射的遺忘式振幅放大版本。\n\n 請注意，振幅放大是遺忘式振幅放大的特殊案例， `ObliviousOracle`其中是身分識別運算子，而且沒有系統 qubits，亦即`systemRegister`為空白。\n\n 這會透過作業`AmpAmByReflectionPhases`和`AmpAmpByOraclePhases`呼叫。\n\n Grover 搜尋標準案例中的部分反射階段是由函數 AmpAmpPhasesStandard 提供。\n\n 例如，我們有下列相依性： AmpAmpByOracle-> AmpAmpByOraclePhases-> AmpAmpObliviousByOraclePhases-> AmpAmpObliviousByReflectionPhases。"
