### YamlMime:QSharpType
uid: microsoft.quantum.logical.equalr
name: EqualR
type: function
namespace: microsoft.quantum.logical
summary: 只有當兩個輸入相等時，才會傳回 true。
remarks: >-
  以下是相等的：


  ```Q#

  let cond = a == b;

  let cond = EqualR(a, b);

  ```
syntax: 'function EqualR (a : Result, b : Result) : Bool'
input:
  content: '(a : Result, b : Result)'
  types:
  - name: a
    summary: 要比較的第一個值。
    isPrimitive: true
    uid: Result
  - name: b
    summary: 要比較的第二個值。
    isPrimitive: true
    uid: Result
output:
  content: Bool
  types:
  - summary: '`true` 只有當 `a` 等於時，才為 `b` 。'
    isPrimitive: true
    uid: Bool
