### YamlMime:QSharpType
uid: microsoft.quantum.math.extendedgreatestcommondivisorl
name: ExtendedGreatestCommonDivisorL
type: function
namespace: Microsoft.Quantum.Math
summary: 計算元組 $ （u，v） $，讓 $u \cdot a + v \cdot b = \operatorname{GCD} （a，b） $，其中 $ \operatorname{GCD} $ 是 $a $ 最大公 $a $ 和 $b $ 的除數。 GCD 一律為正數。
syntax: 'function ExtendedGreatestCommonDivisorL (a : BigInt, b : BigInt) : (BigInt, BigInt)'
references: '- 此實作為依據https://en.wikipedia.org/wiki/Extended_Euclidean_algorithm'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: 計算最大的一般除數的第一個數位
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: 計算最大的一般除數的第二個數字
    isPrimitive: true
    uid: BigInt
output:
  content: (BigInt, BigInt)
  types:
  - summary: 元組 $ （u，v） $ 與屬性 $u \cdot a + v \cdot b = \operatorname{GCD} （a，b） $。
    types:
    - isPrimitive: true
      uid: BigInt
    - isPrimitive: true
      uid: BigInt
