### YamlMime:QSharpType
uid: microsoft.quantum.math.extendedgreatestcommondivisorl
name: ExtendedGreatestCommonDivisorL
type: function
namespace: microsoft.quantum.math
summary: 計算元組 $ (u，v) $，以 $u \cdot a + v \cdot b = \operatorname{GCD} (a，b) $，其中 $ \operatorname{GCD} $ 是 $a $ 和 $a $ $b $ 最大公因數。 GCD 一律為正數。
syntax: 'function ExtendedGreatestCommonDivisorL (a : BigInt, b : BigInt) : (BigInt, BigInt)'
references: '- 這項實行是根據 https://en.wikipedia.org/wiki/Extended_Euclidean_algorithm'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: 要計算的第一個擴充最大公除數
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: 計算最大最大公除數的第二個數字
    isPrimitive: true
    uid: BigInt
output:
  content: (BigInt, BigInt)
  types:
  - summary: 元組 $ (u、v) $ 和屬性 $u \cdot a + v \cdot b = \operatorname{GCD} (a，b) $。
    types:
    - isPrimitive: true
      uid: BigInt
    - isPrimitive: true
      uid: BigInt
