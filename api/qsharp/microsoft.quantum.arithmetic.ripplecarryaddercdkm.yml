### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.ripplecarryaddercdkm
name: RippleCarryAdderCDKM
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  可還原的就地 ripple-加入兩個整數。

  假設在 LittleEndian 中編碼的兩個 $n $ bit 整數 `xs` 和 `ys`，而 qubit 包含，則作業會計算兩個整數的總和，其中結果的 $n $ 最低位會保留在 `ys` 中，而執行位則是進行 xor 至qubit `carry`。
remarks: 這項作業的功能與 RippleCarryAdderD 相同，但只會使用一個 ancilla qubit，而不是 $n $。
syntax: 'operation RippleCarryAdderCDKM (xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, carry : Qubit) : Unit'
references: >-
  - Steven Cuccaro、Thomas g. Draper、Samuel A. Kutin、David Petrie Moulton：「新的量子 ripple-攜帶加法電路」，2004。
    https://arxiv.org/abs/quant-ph/0410184v1
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, carry : Qubit)'
  types:
  - name: xs
    summary: LittleEndian qubit register 編碼第一個整數被加數。
    uid: microsoft.quantum.arithmetic.littleendian
  - name: ys
    summary: LittleEndian qubit 暫存器編碼第二個整數被加數，會修改以保留總和的 n 個最低有效位。
    uid: microsoft.quantum.arithmetic.littleendian
  - name: carry
    summary: 攜帶 qubit，是以總和的最高有效位進行 xor。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
