### YamlMime:QSharpType
uid: microsoft.quantum.canon.iteratethroughcartesianpower
name: IterateThroughCartesianPower
type: operation
namespace: microsoft.quantum.canon
summary: >-
  在整數範圍的笛卡兒乘冪中，為每個索引套用一個運算。


  反復針對範圍的笛卡兒乘冪的每個元素，套用一項作業 `0..(bound - 1)` 。
examples: >-
  在指定作業 `op` 的情況下，下列兩個程式碼片段是相等的：


  ```Q#

  IterateThroughCartesianPower(2, 3, op);

  ```


  ```Q#

  op([0, 0]);

  op([1, 0]);

  op([2, 0]);

  op([0, 1]);

  // ..

  op([2, 2]);

  ```
syntax: 'operation IterateThroughCartesianPower (power : Int, bound : Int, op : (Int[] => Unit)) : Unit'
input:
  content: '(power : Int, bound : Int, op : (Int[] => Unit))'
  types:
  - name: power
    summary: 應產生範圍的笛卡兒乘冪 `0..(bound - 1)` 。
    isPrimitive: true
    uid: Int
  - name: bound
    summary: 要逐一查看的範圍規格，指定為範圍的長度。
    isPrimitive: true
    uid: Int
  - name: op
    summary: 針對給定笛卡兒乘冪的每個元素呼叫的作業。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Int
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
