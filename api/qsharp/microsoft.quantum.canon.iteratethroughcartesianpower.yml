### YamlMime:QSharpType
uid: microsoft.quantum.canon.iteratethroughcartesianpower
name: IterateThroughCartesianPower
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  在整數範圍的笛卡動力中，套用每個索引的作業。


  針對 `0..(bound - 1)`範圍的笛卡兒乘冪的每個元素反復套用作業。
examples: >-
  假設有一項作業 `op`，下列兩個程式碼片段就是相同的：


  ```Q#

  IterateThroughCartesianPower(2, 3, op);

  ```


  ```Q#

  op([0, 0]);

  op([1, 0]);

  op([2, 0]);

  op([0, 1]);

  // ..

  op([2, 2]);

  ```
syntax: 'operation IterateThroughCartesianPower (power : Int, bound : Int, op : (Int[] => Unit)) : Unit'
input:
  content: '(power : Int, bound : Int, op : (Int[] => Unit))'
  types:
  - name: power
    summary: 應該引發範圍 `0..(bound - 1)` 的笛卡動力。
    isPrimitive: true
    uid: Int
  - name: bound
    summary: 要反覆運算之範圍的規格，指定為範圍的長度。
    isPrimitive: true
    uid: Int
  - name: op
    summary: 要針對指定笛卡動力的每個元素呼叫的作業。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Int
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
