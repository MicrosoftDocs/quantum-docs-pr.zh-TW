### YamlMime:QSharpType
uid: microsoft.quantum.logical.greaterthand
name: GreaterThanD
type: function
namespace: microsoft.quantum.logical
summary: 只有當數位大於另一個數位時，才會傳回 true。
remarks: >-
  以下是相等的：


  ```Q#

  let cond = a > b;

  let cond = GreaterThanD(a, b);

  ```
syntax: 'function GreaterThanD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: 要比較的第一個值。
    isPrimitive: true
    uid: Double
  - name: b
    summary: 要比較的第二個值。
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` 只有在 `a` 完全大於時，才為 `b` 。'
    isPrimitive: true
    uid: Bool
