### YamlMime:QSharpType
uid: microsoft.quantum.oracles.reflectionoracle
name: ReflectionOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  表示 oracle 的反映。


  反映 oracle （$O $）具有輸入：


  - 要用來旋轉反映的子空間的階段 $ \phi $。

  - 要在其上執行給定反映的 qubit 暫存器。
remarks: 此 oracle $O = \boldone-（1-e ^ {i \phi}） \ket{\psi}\bra{\psi} $ 會透過階段 $ \phi $ 執行部分反映，以瞭解單一純狀態 $ \ket{\psi} $。
syntax: newtype ReflectionOracle = ((Double, Qubit[]) => Unit is Adj + Ctl);
