uid: microsoft.quantum.oracles.reflectionoracle
name: ReflectionOracle
type: newtype
namespace: microsoft.quantum.oracles
summary: >-
  表示反映 oracle。


  反映 oracle （$O $）有輸入：


  - 用來旋轉反映子空間的階段 $ \phi $。

  - 要在其上執行給定反映的量子位註冊。
remarks: 此 oracle $O = \boldone- (1-e ^ {i \phi} ) \ket{\psi}\bra{\psi} $ 會透過階段 $ \phi $ 來執行部分反映，大約是單一的純狀態 $ \ket{\psi} $。
syntax: newtype ReflectionOracle = ((Double, Qubit[]) => Unit is Adj + Ctl);
