uid: microsoft.quantum.math.plusa
name: PlusA
type: function
namespace: microsoft.quantum.math
summary: 傳回兩個輸入 (串連) 的總和。
syntax: "function PlusA (a : 'Element[], b : 'Element[]) : 'Element[]"
input:
  content: "(a : 'Element[], b : 'Element[])"
  types:
  - name: a
    summary: 要加總的第一個輸入 $a $。
    isArray: true
    uid: "'Element"
    isLocal: true
  - name: b
    summary: 第二個輸入 $b $ 以加總。
    isArray: true
    uid: "'Element"
    isLocal: true
output:
  content: "'Element[]"
  types:
  - summary: Sum $a + b $。
    isArray: true
    uid: "'Element"
    isLocal: true
typeParameters:
- uid: "'Element"
  summary: 這兩個輸入陣列中每個元素的型別。
