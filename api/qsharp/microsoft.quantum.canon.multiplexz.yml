### YamlMime:QSharpType
uid: microsoft.quantum.canon.multiplexz
name: MultiplexZ
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  適用于 qubits 陣列的 Pauli Z 旋轉。


  這適用于乘以 $n $-qubit number state $ \ket{j} $ 所控制的單一 qubit Pauli 運算子 $Z $，以角度 $ \ theta_j $ 來執行旋轉的乘法控制單一運算。

  特別是，這項作業可以由單一


  $ $ \begin{align} U = \sum ^ {2 ^ n-1} _ {j = 0} \ket{j}\bra{j} \otimes e ^ {i Z theta_j}。

  \end{align} $ $
remarks: '`coefficients`如果指定了少於 $ 2 ^ n $，將會以 $ \ theta_j = $0.0 的元素填補。'
syntax: 'operation MultiplexZ (coefficients : Double[], control : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit) : Unit'
references: '- Vivek Shende、Stephen Bullock、Igor L. Markov 的量子邏輯電路合成https://arxiv.org/abs/quant-ph/0406176'
input:
  content: '(coefficients : Double[], control : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit)'
  types:
  - name: coefficients
    summary: 最多 $ 2 ^ n $ 係數 $ \ theta_j $ 的陣列。 $J $ th 的係數會以位元組由小到大的格式來編制編碼的數位 state $ \ket{j} $。
    isArray: true
    isPrimitive: true
    uid: Double
  - name: control
    summary: $n $ qubit 控制項暫存器，其會將數位狀態 $ \ket{j} $ 編碼為位元組由小到大的格式。
    uid: microsoft.quantum.arithmetic.littleendian
  - name: target
    summary: $E ^ {i P \ theta_j} $ 旋轉的單一 qubit 註冊。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
