uid: microsoft.quantum.preparation.preparequbit
name: PrepareQubit
type: operation
namespace: Microsoft.Quantum.Preparation
summary: >-
  準備指定 Pauli 運算子的 + 1 （`Zero`） eigenstate 中的 qubit。

  如果指定了 identity 運算子，則會以最常混合狀態來準備 qubit。


  如果 qubit 一開始是在 $ \ket{0}$ 狀態，則此作業會準備指定 Pauli 運算子的 $ + $1 eigenstate 中的 qubit，或在最常混合`PauliI`狀態中為（請參閱<xref:microsoft.quantum.preparation.preparesinglequbitidentity>）。


  如果 qubit{0}處於 $ \ket $ 以外的狀態，則此作業會套用下列閘道： $H $ for `PauliX`、$HS $ for `PauliY`、$I $ 用於`PauliZ`和<xref:microsoft.quantum.preparation.preparesinglequbitidentity>的。 `PauliI`
syntax: 'operation PrepareQubit (basis : Pauli, qubit : Qubit) : Unit'
input:
  content: '(basis : Pauli, qubit : Qubit)'
  types:
  - name: basis
    summary: Pauli 運算子 $P $。
    isPrimitive: true
    uid: Pauli
  - name: qubit
    summary: 要準備的 qubit。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
