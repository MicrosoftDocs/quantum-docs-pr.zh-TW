### YamlMime:QSharpType
uid: microsoft.quantum.preparation.preparequbit
name: PrepareQubit
type: operation
namespace: Microsoft.Quantum.Preparation
summary: >-
  準備指定 Pauli 運算子的 + 1 （`Zero`） eigenstate 中的 qubit。

  如果指定了 identity 運算子，則會以最常混合狀態來準備 qubit。


  如果 qubit 一開始是在 $ \ket{0}$ 狀態中，這項作業會在指定 Pauli 運算子的 $ + $1 eigenstate 中準備 qubit，或在最常混合狀態中為 `PauliI`（請參閱 <xref:microsoft.quantum.preparation.preparesinglequbitidentity>）。


  如果 qubit 處於 $ \ket{0}$ 以外的狀態，這項作業會套用下列閘道： `PauliX`的 $H $、$HS $ 代表 `PauliY`、$I $ 代表 `PauliZ` 並 <xref:microsoft.quantum.preparation.preparesinglequbitidentity> 用於 `PauliI`。
syntax: 'operation PrepareQubit (basis : Pauli, qubit : Qubit) : Unit'
input:
  content: '(basis : Pauli, qubit : Qubit)'
  types:
  - name: basis
    summary: Pauli 運算子 $P $。
    isPrimitive: true
    uid: Pauli
  - name: qubit
    summary: 要準備的 qubit。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
