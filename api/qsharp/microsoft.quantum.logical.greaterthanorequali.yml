### YamlMime:QSharpType
uid: microsoft.quantum.logical.greaterthanorequali
name: GreaterThanOrEqualI
type: function
namespace: microsoft.quantum.logical
summary: 只有當數位大於或等於另一個數位時，才會傳回 true。
remarks: >-
  以下是相等的：


  ```Q#

  let cond = a >= b;

  let cond = GreaterThanOrEqualI(a, b);

  ```
syntax: 'function GreaterThanOrEqualI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: 要比較的第一個值。
    isPrimitive: true
    uid: Int
  - name: b
    summary: 要比較的第二個值。
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: '`true` 如果 `a` 大於或等於，則為 `b` 。'
    isPrimitive: true
    uid: Bool
