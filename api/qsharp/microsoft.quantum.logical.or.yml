### YamlMime:QSharpType
uid: microsoft.quantum.logical.or
name: Or
type: function
namespace: Microsoft.Quantum.Logical
summary: 傳回兩個值的布林分離。
remarks: >-
  不同于 `or` 運算子，此函式不會執行最少運算，因此這兩個輸入都會完全評估。


  最高的運算行為，以下是相同的：


  ```Q#

  let x = a or b;

  let x = Or(a, b);

  ```
syntax: 'function Or (a : Bool, b : Bool) : Bool'
input:
  content: '(a : Bool, b : Bool)'
  types:
  - name: a
    summary: 要考慮的第一個值。
    isPrimitive: true
    uid: Bool
  - name: b
    summary: 要考慮的第二個值。
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: 只有在 `true``a` 或 `b` 時，才 `true`。
    isPrimitive: true
    uid: Bool
