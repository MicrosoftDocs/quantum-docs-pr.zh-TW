### YamlMime:QSharpType
uid: microsoft.quantum.logical.or
name: Or
type: function
namespace: microsoft.quantum.logical
summary: 傳回兩個值的布林分離。
remarks: >-
  與運算子不同的 `or` 是，此函式不會進行較短的運算，因此會完全評估這兩個輸入。


  最高的最小運算行為，如下所示：


  ```Q#

  let x = a or b;

  let x = Or(a, b);

  ```
syntax: 'function Or (a : Bool, b : Bool) : Bool'
input:
  content: '(a : Bool, b : Bool)'
  types:
  - name: a
    summary: 要考慮的第一個值。
    isPrimitive: true
    uid: Bool
  - name: b
    summary: 要考慮的第二個值。
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true` 如果或為，則 `a` 為，否則 `b` 為 `true` 。'
    isPrimitive: true
    uid: Bool
