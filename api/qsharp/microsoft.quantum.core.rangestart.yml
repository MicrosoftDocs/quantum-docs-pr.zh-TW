### YamlMime:QSharpType
uid: microsoft.quantum.core.rangestart
name: RangeStart
type: function
namespace: microsoft.quantum.core
summary: 傳回指定範圍的已定義開始值。
remarks: >-
  範圍運算式的第一個專案是 `start` ，其第二個元素是，第三個元素是， `start+step` `start+step+step` 直到 `end` 傳遞為止。


  請注意，範圍的定義開始值與序列的第一個元素相同，除非範圍指定空的序列 (例如，2。 1)。
syntax: 'function RangeStart (range : Range) : Int'
input:
  content: '(range : Range)'
  types:
  - name: range
    isPrimitive: true
    uid: Range
output:
  content: Int
  types:
  - summary: 指定範圍的已定義開始值。
    isPrimitive: true
    uid: Int
