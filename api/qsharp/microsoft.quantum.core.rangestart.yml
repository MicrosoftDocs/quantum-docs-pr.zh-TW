### YamlMime:QSharpType
uid: microsoft.quantum.core.rangestart
name: RangeStart
type: function
namespace: Microsoft.Quantum.Core
summary: 傳回指定範圍的已定義起始值。
remarks: >-
  範圍運算式的第一個元素是`start`，其第二個`start+step`元素是，第`start+step+step`三個元素是， `end`依此類推，直到傳遞為止。


  請注意，除非範圍指定空的序列（例如，2.，否則範圍的定義起始值與序列的第一個元素相同。 1)。
syntax: 'function RangeStart (range : Range) : Int'
input:
  content: '(range : Range)'
  types:
  - name: range
    isPrimitive: true
    uid: Range
output:
  content: Int
  types:
  - summary: 給定範圍的已定義起始值。
    isPrimitive: true
    uid: Int
