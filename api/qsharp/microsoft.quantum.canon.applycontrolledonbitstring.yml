### YamlMime:QSharpType
uid: microsoft.quantum.canon.applycontrolledonbitstring
name: ApplyControlledOnBitString
type: operation
namespace: microsoft.quantum.canon
summary: 在目標暫存器上套用單一作業，該作業是由指定之位遮罩所指定的狀態所控制。
remarks: >-
  指定的模式 `bits` 可能會縮短 `controlRegister` ，在這種情況下，會忽略額外的控制項量子位， (也就是，不會在 $ \ket {0} $ 和 $ \ket {1} $) 上控制。

  如果超過 `bits` `controlRegister` ，則會引發錯誤。


  例如， `bits = [0,1,0,0,1]` 表示 `oracle` 只有當 `controlRegister` 位於 state $ \ket {0} \ket {1} \ket {0} \ket {0} \ket {1} $ 時，才適用。
syntax: "operation ApplyControlledOnBitString (bits : Bool[], oracle : ('T => Unit is Adj + Ctl), controlRegister : Qubit[], targetRegister : 'T) : Unit"
input:
  content: "(bits : Bool[], oracle : ('T => Unit is Adj + Ctl), controlRegister : Qubit[], targetRegister : 'T)"
  types:
  - name: bits
    summary: 用來控制指定之單一作業的位字串。
    isArray: true
    isPrimitive: true
    uid: Bool
  - name: oracle
    summary: 要在目標注冊上套用的單一作業。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: controlRegister
    summary: 控制應用程式的量子暫存器 `oracle` 。
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targetRegister
    summary: 要傳遞至做為輸入的目標暫存器 `oracle` 。
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
