uid: microsoft.quantum.simulation.blockencodingtoreflection
name: BlockEncodingToReflection
type: function
namespace: Microsoft.Quantum.Simulation
summary: >-
  將轉換`BlockEncoding`為對等`BLockEncodingReflection`的。


  也就是，假設`BlockEncoding`有一個可將某些運算子編碼 $H $ 的單一 $U $，將它`BlockEncodingReflection`轉換成 $U ' $ 來編碼相同的運算子，但也符合 $U ' ^ \dagger = U ' $。

  這會增加一個 qubit 的輔助暫存器的大小 $U $。
remarks: 這會增加一個 qubit 的輔助暫存器的大小 $U $。
syntax: 'function BlockEncodingToReflection (blockEncoding : Microsoft.Quantum.Simulation.BlockEncoding) : Microsoft.Quantum.Simulation.BlockEncodingReflection'
references: '- Hamiltonian 模擬 by Qubitization Guang 停止 Hao Low，Isaac L. Chuanghttps://arxiv.org/abs/1610.06546'
