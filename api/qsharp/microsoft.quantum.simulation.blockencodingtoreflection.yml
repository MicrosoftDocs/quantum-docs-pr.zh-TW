uid: microsoft.quantum.simulation.blockencodingtoreflection
name: BlockEncodingToReflection
type: function
namespace: Microsoft.Quantum.Simulation
summary: >-
  將 `BlockEncoding` 轉換為對等的 `BLockEncodingReflection`。


  也就是，假設有一個 `BlockEncoding` 的單一 $U $，將某些運算子編碼 $H $，將它轉換成 `BlockEncodingReflection` $U ' $ 來編碼相同的運算子，但也符合 $U ' ^ \dagger = U ' $。

  這會增加一個 qubit 的輔助暫存器的大小 $U $。
remarks: 這會增加一個 qubit 的輔助暫存器的大小 $U $。
syntax: 'function BlockEncodingToReflection (blockEncoding : Microsoft.Quantum.Simulation.BlockEncoding) : Microsoft.Quantum.Simulation.BlockEncodingReflection'
references: '- Hamiltonian 模擬 by Qubitization Guang 停止 Hao Low，Isaac L. Chuang https://arxiv.org/abs/1610.06546'
input:
  content: '(blockEncoding : Microsoft.Quantum.Simulation.BlockEncoding)'
  types:
  - name: blockEncoding
    summary: 要轉換成反映的 `BlockEncoding` 單一 $U $。
    uid: microsoft.quantum.simulation.blockencoding
output:
  content: Microsoft.Quantum.Simulation.BlockEncodingReflection
  types:
  - summary: 單一 $U ' $ 會共同在暫存器 `a` 和 `s` 上進行封鎖編碼 $H $，並滿足 $U ' ^ \dagger = U ' $。
