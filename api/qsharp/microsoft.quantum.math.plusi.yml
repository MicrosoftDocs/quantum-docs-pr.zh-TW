uid: microsoft.quantum.math.plusi
name: PlusI
type: function
namespace: microsoft.quantum.math
summary: 傳回兩個輸入的總和。
syntax: 'function PlusI (a : Int, b : Int) : Int'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: 要加總的第一個輸入 $a $。
    isPrimitive: true
    uid: Int
  - name: b
    summary: 第二個輸入 $b $ 以加總。
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Sum $a + b $。
    isPrimitive: true
    uid: Int
