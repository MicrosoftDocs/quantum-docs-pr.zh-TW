### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyseriesofops
name: ApplySeriesOfOps
type: operation
namespace: Microsoft.Quantum.Canon
summary: 依序在陣列上套用 ops 及其目標的清單。
syntax: "operation ApplySeriesOfOps (listOfOps : ('T[] => Unit)[], targets : Int[][], register : 'T[]) : Unit"
input:
  content: "(listOfOps : ('T[] => Unit)[], targets : Int[][], register : 'T[])"
  types:
  - name: listOfOps
    summary: 要套用的 ops 清單，每個都採用不是陣列。 它們會依序套用，並優先套用至最低索引。
    isArray: true
    isOperation: true
    input:
      types:
      - isArray: true
        uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: targets
    summary: 描述 op 目標的嵌套陣列。 每個陣列都應該包含描述要使用之索引的整數清單。
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Int
  - name: register
    summary: 要處理的 Qubit register。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
seeAlso:
- microsoft.quantum.canon.applyoprepeatedlyover
