### YamlMime:QSharpType
uid: microsoft.quantum.random.drawrandomdouble
name: DrawRandomDouble
type: operation
namespace: microsoft.quantum.random
summary: 以指定的內含間隔繪製隨機實數。
remarks: 如果為 `max <= min` ，則失敗。
examples: >-
  下列 Q # 程式碼片段會在 $0 $ 和 $2 \pi $ 之間隨機繪製角度：


  ```Q#

  let angle = DrawRandomDouble(0.0, 2.0 * PI());

  ```
syntax: 'operation DrawRandomDouble (min : Double, max : Double) : Double'
input:
  content: '(min : Double, max : Double)'
  types:
  - name: min
    summary: 要繪製的最小實數。
    isPrimitive: true
    uid: Double
  - name: max
    summary: 要繪製的最大實數數目。
    isPrimitive: true
    uid: Double
output:
  content: Double
  types:
  - summary: 的內含間隔中的隨機實數， `min` `max` 具有統一機率。
    isPrimitive: true
    uid: Double
seeAlso:
- microsoft.quantum.continuousuniformdistribution
