### YamlMime:QSharpType
uid: microsoft.quantum.oracles.deterministicstateoracle
name: DeterministicStateOracle
type: newtype
namespace: microsoft.quantum.oracles
summary: >-
  表示 oracle for 決定性狀態準備。


  Oracle $O $ 的輸入為：


  - 將儲存所需量子狀態 $ \ket{\psi} \_ s $ 的註冊。
remarks: >-
  由 $O \ket = \ket{\psi} $ 定義的 oracle 會 {0} 在 on 計算基礎狀態 $ \ket $ 上採取動作 {0} ，以建立狀態 $ \ket{\psi} $。

  第一個參數是 $ \ket{\psi} $ 的量子位暫存器。
syntax: newtype DeterministicStateOracle = (Qubit[] => Unit is Adj + Ctl);
