### YamlMime:QSharpType
uid: microsoft.quantum.oracles.deterministicstateoracle
name: DeterministicStateOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  代表具決定性狀態準備的 oracle。


  Oracle $O $ 的輸入是：


  - 將儲存所需之量子狀態 $ \ket{\psi}\_s $ 的暫存器。
remarks: >-
  這個由 $O \ket{0}= \ket{\psi} $ 所定義的 oracle 會在計算基礎狀態 $ \ket{0}$ 上採取行動，以建立狀態 $ \ket{\psi} $。

  第一個參數是 $ \ket{\psi} $ 的 qubit 暫存器。
syntax: newtype DeterministicStateOracle = (Qubit[] => Unit is Adj + Ctl);
