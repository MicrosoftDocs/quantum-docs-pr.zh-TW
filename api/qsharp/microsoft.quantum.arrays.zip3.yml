### YamlMime:QSharpType
uid: microsoft.quantum.arrays.zip3
name: Zip3
type: function
namespace: microsoft.quantum.arrays
summary: 假設有三個數組，則會傳回3個元組的新陣列，讓每個3元組包含每個原始陣列的元素。
syntax: "function Zip3 (first : 'T1[], second : 'T2[], third : 'T3[]) : ('T1, 'T2, 'T3)[]"
input:
  content: "(first : 'T1[], second : 'T2[], third : 'T3[])"
  types:
  - name: first
    summary: 陣列，其中包含每個元組的第一個元素值。
    isArray: true
    uid: "'T1"
    isLocal: true
  - name: second
    summary: 陣列，其中包含每個元組的第二個元素的值。
    isArray: true
    uid: "'T2"
    isLocal: true
  - name: third
    summary: 陣列，其中包含每個元組第三個元素的值。
    isArray: true
    uid: "'T3"
    isLocal: true
output:
  content: ('T1, 'T2, 'T3)[]
  types:
  - summary: 陣列，其中包含每個的表單3個元組 `(first[idx], second[idx], third[idx])` `idx` 。 如果三個數組的長度不相等，則輸出將會是輸入較短的時間長度。
    isArray: true
    types:
    - uid: "'T1"
      isLocal: true
    - uid: "'T2"
      isLocal: true
    - uid: "'T3"
      isLocal: true
typeParameters:
- uid: "'T1"
  summary: 第一個陣列元素的型別。
- uid: "'T2"
  summary: 第二個陣列元素的型別。
- uid: "'T3"
  summary: 第三個陣列元素的型別。
seeAlso:
- zip
- zip4
