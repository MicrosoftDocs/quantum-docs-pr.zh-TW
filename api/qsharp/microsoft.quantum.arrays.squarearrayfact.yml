### YamlMime:QSharpType
uid: microsoft.quantum.arrays.squarearrayfact
name: SquareArrayFact
type: function
namespace: microsoft.quantum.arrays
summary: >-
  表示二維陣列具有方形形狀的條件


  此函式會判斷陣列中的每個資料列都有相同數目的元素，因為陣列中的資料列 (元素) 。
examples: >-
  ```Q#

  SquareArrayFact([[1, 2], [3, 4]], "Array is not a square");       // okay

  SquareArrayFact([[1, 2, 3], [4, 5, 6]], "Array is not a square"); // will fail

  SquareArrayFact([[1, 2], [3, 4, 5]], "Array is not a square");    // will fail

  ```
syntax: "function SquareArrayFact (array : 'T[][], message : String) : Unit"
input:
  content: "(array : 'T[][], message : String)"
  types:
  - name: array
    summary: 二維元素陣列
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
  - name: message
    summary: 如果陣列不是正方形陣列，要列印的訊息
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: 之每個專案的型別 `array` 。
