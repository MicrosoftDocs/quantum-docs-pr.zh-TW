uid: microsoft.quantum.canon.applydiagonalunitary
name: ApplyDiagonalUnitary
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  將複雜階段的陣列套用至 qubits 暫存器的數值基礎狀態。


  也就是說，這會在 $n $-qubit number state $ \ket{j} $ 上，執行 $U $ 的對角線作業，以套用複雜階段 $e ^ {i \theta_j} $。


  $U = \sum ^ {2 ^ n-1} _ {j = 0} e ^ {i\theta_j} \ ket {j} \ bra {j} $。
remarks: 如果指定了少於 $ 2 ^ n $，`coefficients` 將會以 $ \theta_j = $0.0 元素填補。
syntax: 'operation ApplyDiagonalUnitary (coefficients : Double[], qubits : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
references: '- Vivek Shende、Stephen Bullock、Igor L. Markov https://arxiv.org/abs/quant-ph/0406176 的量子邏輯電路合成'
input:
  content: '(coefficients : Double[], qubits : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: coefficients
    summary: 最多 $ 2 ^ n $ 係數 $ \theta_j $ 的陣列。 $J $ th 的係數會以位元組由小到大的格式來編制編碼的數位 state $ \ket{j} $。
    isArray: true
    isPrimitive: true
    uid: Double
  - name: qubits
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
