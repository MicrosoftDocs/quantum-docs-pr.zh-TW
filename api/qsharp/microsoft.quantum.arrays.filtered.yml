### YamlMime:QSharpType
uid: microsoft.quantum.arrays.filtered
name: Filtered
type: function
namespace: Microsoft.Quantum.Arrays
summary: 針對陣列的元素所定義的陣列和述詞，會傳回包含符合述詞之元素的陣列。
remarks: 函式是針對泛型型別定義的，也就是說，每當有陣列 `'T[]`，而述詞 `'T -> Bool` 我們可以篩選元素。
examples: >-
  下列程式碼示範「篩選」的函式。

  述詞是使用 @"microsoft.quantum.logical.greaterthani" 函式定義的：


  ```qsharp

  open Microsoft.Quantum.Arrays;

  open Microsoft.Quantum.Logical;


  function FilteredDemo() : Unit {
     let predicate = GreaterThanI(_, 5);
     let filteredArray = Filtered(predicate, [2, 5, 9, 1, 8]);
     Message($"{filteredArray}");
  }

  ```


  這個範例中應該會有的結果是大於5的數位陣列。
syntax: "function Filtered (predicate : ('T -> Bool), array : 'T[]) : 'T[]"
input:
  content: "(predicate : ('T -> Bool), array : 'T[])"
  types:
  - name: predicate
    summary: "`'T` 的函式，用來篩選元素的布林值。"
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: array
    summary: 透過 `'T`的元素陣列。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: 滿足述詞之元素的陣列 `'T[]`。
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: '`array` 元素的類型。'
