### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytofirsttwoqubits
name: ApplyToFirstTwoQubits
type: operation
namespace: Microsoft.Quantum.Canon
summary: 將作業套用至註冊中的前兩個 qubits。
remarks: >-
  這相當於：


  ```qsharp

  op(register[0], register[1]);

  ```
syntax: 'operation ApplyToFirstTwoQubits (op : ((Qubit, Qubit) => Unit), register : Qubit[]) : Unit'
input:
  content: '(op : ((Qubit, Qubit) => Unit), register : Qubit[])'
  types:
  - name: op
    summary: 要套用到前兩個 qubits 的作業
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: register
    summary: Qubit 陣列，指向套用作業的前兩個 qubits。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
