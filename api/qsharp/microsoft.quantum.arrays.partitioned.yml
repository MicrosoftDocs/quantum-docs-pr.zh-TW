### YamlMime:QSharpType
uid: microsoft.quantum.arrays.partitioned
name: Partitioned
type: function
namespace: Microsoft.Quantum.Arrays
summary: 將陣列分割成多個部分。
examples: >-
  ```qsharp

  // The following returns [[1,5],[3],[7]];

  let split = Partitioned([2,1], [1,5,3,7]);

  ```
syntax: "function Partitioned (nElements : Int[], arr : 'T[]) : 'T[][]"
input:
  content: "(nElements : Int[], arr : 'T[])"
  types:
  - name: nElements
    summary: 陣列中每個部分的元素數目
    isArray: true
    isPrimitive: true
    uid: Int
  - name: arr
    summary: 要分割的輸入陣列。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[][]"
  types:
  - summary: 多個陣列，其中第一個陣列是 `arr` 的第一個 `nElements[0]`，而第二個數組是 `arr` 等的下一個 `nElements[1]`。最後一個陣列會包含所有剩餘的元素。
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
