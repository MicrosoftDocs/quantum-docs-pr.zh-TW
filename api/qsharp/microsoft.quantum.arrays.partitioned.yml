### YamlMime:QSharpType
uid: microsoft.quantum.arrays.partitioned
name: Partitioned
type: function
namespace: microsoft.quantum.arrays
summary: 將陣列分割成多個部分。
examples: >-
  ```qsharp

  // The following returns [[1, 5], [3], [7]];

  let split = Partitioned([2,1], [1,5,3,7]);

  ```
syntax: "function Partitioned (nElements : Int[], arr : 'T[]) : 'T[][]"
input:
  content: "(nElements : Int[], arr : 'T[])"
  types:
  - name: nElements
    summary: 陣列中每個部分的元素數目
    isArray: true
    isPrimitive: true
    uid: Int
  - name: arr
    summary: 要分割的輸入陣列。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[][]"
  types:
  - summary: 多個陣列，其中第一個陣列是第一個陣列 `nElements[0]` `arr` ，而第二個數組是下一個陣列 `nElements[1]` `arr` 。最後一個陣列將包含所有剩餘的元素。
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
