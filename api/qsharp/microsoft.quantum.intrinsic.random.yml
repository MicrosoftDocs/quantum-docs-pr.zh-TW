### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.random
name: Random
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  隨機作業會採用 double 的陣列做為輸入，並將隨機選取的索引以形式傳回至陣列`Int`。

  選取特定索引的機率會與該索引的 array 元素值成正比。

  會忽略等於零的陣列元素，而且永遠不會傳回其索引。 如果任何陣列元素小於零，或如果沒有陣列元素大於零，則作業會失敗。
syntax: 'operation Random (probs : Double[]) : Int'
input:
  content: '(probs : Double[])'
  types:
  - name: probs
    summary: 浮點數字的陣列，與選取每個索引的機率成正比。
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Int
  types:
  - summary: 包含機率 $ \Pr （i） = p_i/\ sum_i p_i $ 的整數 $i $，其中 $p _i $ 是的 $i $ th 元素`probs`。
    isPrimitive: true
    uid: Int
