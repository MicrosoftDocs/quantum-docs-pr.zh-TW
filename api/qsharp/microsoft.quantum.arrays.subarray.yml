### YamlMime:QSharpType
uid: microsoft.quantum.arrays.subarray
name: Subarray
type: function
namespace: Microsoft.Quantum.Arrays
summary: 採用陣列和位置清單，並從符合指定位置的原始陣列元素產生新陣列。
remarks: >-
  函式會針對泛型型別定義，也就是每次有陣列`'T[]`以及定義子陣列的`Int[]`位置清單時。

  子陣列的結構是根據產生給定陣列的新深層複本，而不是維護參考。


  如果`Length(indices) < Length(array)`為，則此函式會傳回`array`的子集。 另一方面，如果`indices`包含重複的元素，的對應元素`array`也會同樣重複。

  如果`indices`和`array`的長度相同，則此函式會提供`array`的排列。
syntax: "function Subarray (indices : Int[], array : 'T[]) : 'T[]"
input:
  content: "(indices : Int[], array : 'T[])"
  types:
  - name: indices
    summary: 用來定義子陣列的整數清單。
    isArray: true
    isPrimitive: true
    uid: Int
  - name: array
    summary: 的元素陣列`'T`。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: 元素的`out`陣列，其索引會`out[idx] == array[indices[idx]]`對應到子陣列，因此。
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: '`array`元素的類型。'
