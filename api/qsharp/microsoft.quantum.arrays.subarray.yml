### YamlMime:QSharpType
uid: microsoft.quantum.arrays.subarray
name: Subarray
type: function
namespace: microsoft.quantum.arrays
summary: 採用陣列和位置清單，並產生新的陣列，該陣列是從符合指定位置的原始陣列元素組成。
remarks: >-
  函數是針對泛型型別定義的，也就是，只要有陣列 `'T[]` 和定義子陣列的位置清單 `Int[]` 。

  子陣列的結構是依據產生指定陣列的新深層複本，而不是維護參考。


  如果 `Length(indices) < Length(array)` 為，則此函數會傳回的子集 `array` 。 另一方面，如果 `indices` 包含重複的元素，則 `array` 會同樣重複的對應元素。

  如果 `indices` 和 `array` 的長度相同，此函數會提供的排列 `array` 。
syntax: "function Subarray (indices : Int[], array : 'T[]) : 'T[]"
input:
  content: "(indices : Int[], array : 'T[])"
  types:
  - name: indices
    summary: 用來定義子陣列的整數清單。
    isArray: true
    isPrimitive: true
    uid: Int
  - name: array
    summary: 的元素陣列 `'T` 。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: 專案的陣列 `out` ，其索引會對應至子陣列，因此為 `out[idx] == array[indices[idx]]` 。
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: 元素的類型 `array` 。
