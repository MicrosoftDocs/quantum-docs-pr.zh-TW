### YamlMime:QSharpType
uid: microsoft.quantum.synthesis.applyxcontrolledontruthtablewithcleantarget
name: ApplyXControlledOnTruthTableWithCleanTarget
type: operation
namespace: microsoft.quantum.synthesis
summary: >-
  @"microsoft.quantum.intrinsic.x" `target` 如果布耳函數 `func` 針對中的傳統指派評估為 true，則會在上套用運算 `controlRegister` 。


  這項作業會執行特殊案例 @"microsoft.quantum.synthesis.applyxcontrolledontruthtable" ，在此案例中，目標量子位已知為 $ \ket {0} $ 狀態。


  執行會使用和網 @"microsoft.quantum.intrinsic.cnot" @"microsoft.quantum.intrinsic.r1" 關。  Adjoint 作業的實作為優化，並使用以度量為基礎的 uncomputation。
syntax: 'operation ApplyXControlledOnTruthTableWithCleanTarget (func : BigInt, controlRegister : Qubit[], target : Qubit) : Unit'
input:
  content: '(func : BigInt, controlRegister : Qubit[], target : Qubit)'
  types:
  - name: func
    summary: 以大整數表示的布林事實資料表
    isPrimitive: true
    uid: BigInt
  - name: controlRegister
    summary: 註冊控制項量子位
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: target
    summary: '目標量子位 (必須是 $ \ket {0} $ state) '
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
