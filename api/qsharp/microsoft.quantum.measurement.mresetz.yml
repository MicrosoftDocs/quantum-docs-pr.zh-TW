uid: microsoft.quantum.measurement.mresetz
name: MResetZ
type: operation
namespace: microsoft.quantum.measurement
summary: >-
  以 Z 為單位測量單一量子位，並將它重設為遵循測量的固定初始狀態。


  以 $Z $ 基礎執行單一量子位量測，並確保量子位會在測量之後傳回 $ \ket {0} $。
syntax: 'operation MResetZ (target : Qubit) : Result'
input:
  content: '(target : Qubit)'
  types:
  - name: target
    summary: 要測量的單一量子位。
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: '`target`以 Pauli $Z $ 基礎測量的結果。'
    isPrimitive: true
    uid: Result
