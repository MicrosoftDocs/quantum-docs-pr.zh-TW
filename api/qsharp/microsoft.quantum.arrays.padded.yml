### YamlMime:QSharpType
uid: microsoft.quantum.arrays.padded
name: Padded
type: function
namespace: Microsoft.Quantum.Arrays
summary: 傳回以指定的值（最多為指定的長度）填補的陣列。
examples: >-
  ```qsharp

  let array = [10, 11, 12];

  // The following line returns [10, 12, 15, 2, 2, 2].

  let output = Padded(-6, array, 2);

  // The following line returns [2, 2, 2, 10, 12, 15].

  let output = Padded(6, array, 2);

  ```
syntax: "function Padded (nElementsTotal : Int, defaultElement : 'T, inputArray : 'T[]) : 'T[]"
input:
  content: "(nElementsTotal : Int, defaultElement : 'T, inputArray : 'T[])"
  types:
  - name: nElementsTotal
    summary: 填補之陣列的長度。 如果這是正數，`inputArray` 會在 head 填補。 如果這是負數，`inputArray` 會在結尾填補。
    isPrimitive: true
    uid: Int
  - name: defaultElement
    summary: 要用於填補元素的預設值。
    uid: "'T"
    isLocal: true
  - name: inputArray
    summary: 陣列，其值位於輸出陣列的開頭。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: 陣列 `output`，也就是 `inputArray` 在標頭中以 `defaultElement`s 填補，直到 `output` 有長度 `nElementsTotal`
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: 陣列元素的類型。
