### YamlMime:QSharpType
uid: microsoft.quantum.math.modl
name: ModL
type: function
namespace: Microsoft.Quantum.Math
summary: 傳回相對於另一個數位的數位模數。
syntax: 'function ModL (a : BigInt, b : BigInt) : BigInt'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: 要傳回其模數的輸入 $a $。
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: 要傳回 $a $ 之模數的相關數位。
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - summary: 模數 $a \bmod b $。
    isPrimitive: true
    uid: BigInt
