### YamlMime:QSharpType
uid: microsoft.quantum.math.modl
name: ModL
type: function
namespace: microsoft.quantum.math
summary: 傳回與另一個數位相關之數位的模數。
syntax: 'function ModL (a : BigInt, b : BigInt) : BigInt'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: 要傳回其模數的輸入 $a $。
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: 要傳回 $a $ 之模數的相對數目。
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - summary: 模數 $a \bmod b $。
    isPrimitive: true
    uid: BigInt
