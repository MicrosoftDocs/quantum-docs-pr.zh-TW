uid: microsoft.quantum.arrays.flattened
name: Flattened
type: function
namespace: microsoft.quantum.arrays
summary: 指定陣列的陣列時，會傳回所有陣列的串連。
examples: >-
  ```Q#

  let flattened = Flattened([[1, 2], [3], [4, 5, 6]]);

  // flattened = [1, 2, 3, 4, 5, 6]

  ```
syntax: "function Flattened (arrays : 'T[][]) : 'T[]"
