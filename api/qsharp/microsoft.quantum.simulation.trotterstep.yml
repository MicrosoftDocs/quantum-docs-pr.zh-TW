uid: microsoft.quantum.simulation.trotterstep
name: TrotterStep
type: function
namespace: Microsoft.Quantum.Simulation
summary: 藉由`EvolutionGenerator`使用 Trotter – plat'home co. 分解中所述的系統，執行時間演進的單一時間。
remarks: 如需 Trotter – Plat'home co. 分解的詳細資訊，請參閱[時間排序組合](/quantum/libraries/control-flow#time-ordered-composition)。
syntax: 'function TrotterStep (evolutionGenerator : Microsoft.Quantum.Simulation.EvolutionGenerator, trotterOrder : Int, trotterStepSize : Double) : (Qubit[] => Unit is Adj + Ctl)'
input:
  content: '(evolutionGenerator : Microsoft.Quantum.Simulation.EvolutionGenerator, trotterOrder : Int, trotterStepSize : Double)'
  types:
  - name: evolutionGenerator
    summary: 要模擬之系統的完整描述。
    uid: microsoft.quantum.simulation.evolutiongenerator
  - name: trotterOrder
    summary: Trotter 整合器的順序。 此值必須是1或偶數。
    isPrimitive: true
    uid: Int
  - name: trotterStepSize
    summary: 模擬時間的持續時間-在單一 Trotter 步驟中進化。
    isPrimitive: true
    uid: Double
output:
  content: (Qubit[] => Unit is Adj + Ctl)
  types:
  - summary: 單一作業，接近持續`trotterStepSize`時間演進的單一步驟。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
