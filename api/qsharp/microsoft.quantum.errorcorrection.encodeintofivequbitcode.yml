uid: microsoft.quantum.errorcorrection.encodeintofivequbitcode
name: EncodeIntoFiveQubitCode
type: operation
namespace: microsoft.quantum.errorcorrection
summary: 編碼為⟦5，1，3⟧量副程式代碼。
syntax: 'operation EncodeIntoFiveQubitCode (physRegister : Qubit[], auxQubits : Qubit[]) : Microsoft.Quantum.ErrorCorrection.LogicalRegister'
input:
  content: '(physRegister : Qubit[], auxQubits : Qubit[])'
  types:
  - name: physRegister
    summary: 量子位，代表未編碼的狀態。 這個陣列 `Qubit[]` 的長度為1。
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: auxQubits
    summary: 將用來表示已編碼狀態的輔助量子位的註冊。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Microsoft.Quantum.ErrorCorrection.LogicalRegister
  types:
  - summary: 儲存編碼狀態之類型的實體量子位陣列 `LogicalRegister` 。
    uid: microsoft.quantum.errorcorrection.logicalregister
