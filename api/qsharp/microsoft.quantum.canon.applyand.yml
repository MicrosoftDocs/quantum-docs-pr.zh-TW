### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyand
name: ApplyAnd
type: operation
namespace: microsoft.quantum.canon
summary: >-
  只有在這兩個控制項量子位都處於1狀態時，才使用度量來執行 adjoint 作業，以反轉指定的目標量子位。


  `target`只有當兩個控制項都是1，但假設處於狀態0時，才會反轉 `target` 。  作業具有 T 計數4、T 深度2且不需要協助程式量子位，因此如果已知為0，則可能較適合 CCNOT 作業 `target` 。  這項作業的 adjoint 是以測量為基礎，且不需要任何 T 閘道。


  這項作業的受控制應用程式不需要協助程式量子位、閘道，也 `2^c` `Rz` 不會針對深度優化，其中 `c` 是整體控制量子位的數目，包括作業的兩個控制項 `ApplyAnd` 。  受 adjoint 控制的應用程式需要 `2^c - 1` `Rz` 兩個角度的閘道 () 非 adjoint 作業的大小、沒有協助程式量子位，且未針對深度優化。
syntax: 'operation ApplyAnd (control1 : Qubit, control2 : Qubit, target : Qubit) : Unit'
references: "- Cody 的新穎結構： \"容錯 Toffoli 閘道的結構\"、Phys. A 87、022328、2013 [arXiv： 1212.5069](https://arxiv.org/abs/1212.5069) doi： 10.1103/PhysRevA. 87.022328\n- Craig Gidney： \"減半量子加法的成本\"，量子2，頁面74，2018 [arXiv： 1709.06648](https://arxiv.org/abs/1709.06648) doi： 10.1103/PhysRevA. 85.044302\n- Mathias Soeken：「量子 Oracle 電路和耶誕節樹狀結構模式」， [從2019年12月19日](https://msoeken.github.io/blog_qac.html) (注意：說明多個受控制的結構) "
