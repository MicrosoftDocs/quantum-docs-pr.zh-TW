### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelsebc
name: ApplyIfElseBC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  根據傳統位的值，套用兩個可控作業的其中一個。


  假設有位 `bit`，當 `bit` `true`時，會使用 `trueInput` 來套用作業 `trueOp` 做為輸入，並在 `falseOp(falseInput)` `bit` 時套用 `false`。
syntax: "operation ApplyIfElseBC (bit : Bool, (trueOp : ('T => Unit is Ctl), trueInput : 'T), (falseOp : ('U => Unit is Ctl), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit is Ctl), trueInput : 'T), (falseOp : ('U => Unit is Ctl), falseInput : 'U))"
  types:
  - name: bit
    summary: 用來判斷是否套用 `trueOp` 或 `falseOp` 的布林值。
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: '`true``bit` 時要套用的可控制作業。'
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: trueInput
    summary: '`true``bit` 時，要提供給 `trueOp` 的輸入。'
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: '`false``bit` 時要套用的可控制作業。'
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: falseInput
    summary: '`false``bit` 時，要提供給 `falseOp` 的輸入。'
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: 作業的輸入類型 `trueOp` 要有條件地套用。
- uid: "'U"
  summary: 作業的輸入類型 `falseOp` 要有條件地套用。
functors:
- Controlled
