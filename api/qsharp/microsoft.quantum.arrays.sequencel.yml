### YamlMime:QSharpType
uid: microsoft.quantum.arrays.sequencel
name: SequenceL
type: function
namespace: Microsoft.Quantum.Arrays
summary: 取得指定間隔中的整數陣列。
remarks: 和`from` `to`之間的差異必須符合一個`Int`值。
examples: >-
  ```qsharp

  let arr1 = SequenceL(0L, 3L); // [0L, 1L, 2L, 3L]

  let arr2 = SequenceL(23L, 29L); // [23L, 24L, 25L, 26L, 27L, 28L, 29L]

  let arr3 = SequenceL(-5L, -2L); // [-5L, -4L, -3L, -2L]

  ```
syntax: 'function SequenceL (from : BigInt, to : BigInt) : BigInt[]'
input:
  content: '(from : BigInt, to : BigInt)'
  types:
  - name: from
    summary: 間隔的內含開始索引。
    isPrimitive: true
    uid: BigInt
  - name: to
    summary: 不小於的間隔的內含結束索引`from`。
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt[]
  types:
  - summary: 包含數位`from`序列（ `from + 1`，...） `to`的陣列。
    isArray: true
    isPrimitive: true
    uid: BigInt
