### YamlMime:QSharpType
uid: microsoft.quantum.arrays.sequencel
name: SequenceL
type: function
namespace: microsoft.quantum.arrays
summary: 取得指定間隔內的整數陣列。
remarks: 和之間的 `from` 差異 `to` 必須符合 `Int` 值。
examples: >-
  ```qsharp

  let arr1 = SequenceL(0L, 3L); // [0L, 1L, 2L, 3L]

  let arr2 = SequenceL(23L, 29L); // [23L, 24L, 25L, 26L, 27L, 28L, 29L]

  let arr3 = SequenceL(-5L, -2L); // [-5L, -4L, -3L, -2L]

  ```
syntax: 'function SequenceL (from : BigInt, to : BigInt) : BigInt[]'
input:
  content: '(from : BigInt, to : BigInt)'
  types:
  - name: from
    summary: 間隔的內含開始索引。
    isPrimitive: true
    uid: BigInt
  - name: to
    summary: 不小於的間隔的內含結尾索引 `from` 。
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt[]
  types:
  - summary: 陣列，其中包含數位的序列 `from` （ `from + 1` ，...） `to` 。
    isArray: true
    isPrimitive: true
    uid: BigInt
