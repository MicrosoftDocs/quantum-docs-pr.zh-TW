### YamlMime:QSharpType
uid: microsoft.quantum.arrays.sequencel
name: SequenceL
type: function
namespace: Microsoft.Quantum.Arrays
summary: 取得指定間隔中的整數陣列。
remarks: '`from` 和 `to` 之間的差異必須符合 `Int` 值。'
examples: >-
  ```qsharp

  let arr1 = SequenceL(0L, 3L); // [0L, 1L, 2L, 3L]

  let arr2 = SequenceL(23L, 29L); // [23L, 24L, 25L, 26L, 27L, 28L, 29L]

  let arr3 = SequenceL(-5L, -2L); // [-5L, -4L, -3L, -2L]

  ```
syntax: 'function SequenceL (from : BigInt, to : BigInt) : BigInt[]'
input:
  content: '(from : BigInt, to : BigInt)'
  types:
  - name: from
    summary: 間隔的內含開始索引。
    isPrimitive: true
    uid: BigInt
  - name: to
    summary: 不小於 `from`間隔的內含結束索引。
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt[]
  types:
  - summary: 陣列，包含 `from`、`from + 1`、...、`to`的數位序列。
    isArray: true
    isPrimitive: true
    uid: BigInt
