uid: microsoft.quantum.research.randomwalkphaseestimation.randomwalkphaseestimation
name: RandomWalkPhaseEstimation
type: operation
namespace: Microsoft.Quantum.Research.RandomWalkPhaseEstimation
summary: 使用隨機的逐步解說來執行反復階段估計，以估計給定 oracle 和 eigenstate 的傳統測量結果的貝氏推斷。
remarks: >-
  ### <a name="iterative-phase-estimation-and-eigenstates"></a>反復階段估計和 Eigenstates


  一般來說，輸入暫存器 `eigenstate` 不需要是 $U $ 的 eigenstate $ \ket{\phi} $，但可以是重迭 over eigenstates。 假設輸入狀態是由 \begin{align} \ket{\psi} & = \sum\_{j} \Alpha\_j \ket{\phi\_j}，\end{align}，其中 $\{\Alpha\_j\}$ 是複雜的係數，因此 $ \sum\_j | \Alpha\_j | ^ 2 = $1 和 where $U \ket{\phi\_j} = \phi\_j\ket {\ phi\_j} $。


  然後，執行反復階段估計會匯總到單一 eigenstate，如[開發指南](xref:microsoft.quantum.libraries.characterization#iterative-phase-estimation-without-eigenstates)中所述。


  ### <a name="experiment-design"></a>實驗設計


  根據物件*猜測啟發學習法*、\begin{align} \Theta \sim \Pr （\phi）、\quad t \approx \frac{1}{\variance{\phi}}.，$t $ 和反轉角度 $ \theta $ 傳遞給 `oracle` 的度量時間。

  \end{align} 這項啟發學習法的最佳方式，是在先前的一般情況下，減少反復階段估計中預期的「事後 posterior 變異數。


  ### <a name="optimality"></a>最適化


  此作業近似于階段 $ \phi $ 的最佳估計工具，如使用二次遺失所評估 $L （\phi、\hat{\phi}） \mathrel{： =} （\phi-\hat{\phi}） ^ 2 $。


  如需反復階段估計之統計資料的詳細資訊，請參閱[貝氏階段估計](xref:microsoft.quantum.libraries.characterization#bayesian-phase-estimation)。
