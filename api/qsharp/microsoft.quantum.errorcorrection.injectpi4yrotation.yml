### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.injectpi4yrotation
name: InjectPi4YRotation
type: operation
namespace: microsoft.quantum.errorcorrection
summary: >-
  旋轉 Y 軸上的單一量子位與π/4。


  執行有關的π/4 旋轉 `Y` 。


  旋轉是藉由使用魔術狀態來執行;也就是狀態 $ $ \begin{align} \cos\frac{\pi} {8} \ket {0} + \sin \frac{\pi} \ket 的複本 {8} {1} 。

  \end{align} $ $
remarks: >-
  以下是相等的：


  ```qsharp

  Ry(PI() / 4.0, data);

  ```


  及


  ```qsharp

  using (magic = Qubit()) {
      Ry(PI() / 4.0, magic);
      InjectPi4YRotation(data, magic);
      Reset(magic);
  }

  ```


  這項作業支援 `Adjoint` 仿函數，在此情況下會使用相同的魔術狀態，但對資料量子位的影響是 $-\ pi/4 $ $Y $-旋轉。
syntax: 'operation InjectPi4YRotation (data : Qubit, magic : Qubit) : Unit'
input:
  content: '(data : Qubit, magic : Qubit)'
  types:
  - name: data
    summary: 要 $Y $ \pi/$4 旋轉的量子位。
    isPrimitive: true
    uid: Qubit
  - name: magic
    summary: 一開始是魔術狀態的量子位。 這項作業的下列應用程式 `magic` 會傳回 $ \ket {0} $ 狀態。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
