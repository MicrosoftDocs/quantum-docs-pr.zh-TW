### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.injectpi4yrotation
name: InjectPi4YRotation
type: operation
namespace: Microsoft.Quantum.ErrorCorrection
summary: >-
  將 Y 軸旋轉的單一 qubit 乘以π/4。


  執行與的π/4 旋轉`Y`。


  旋轉是藉由使用魔術狀態來執行;也就是 state $ $ \begin{align}{8} \cos\frac{\pi} \ket{0} + \sin \frac{\pi}{8} \ket{1}的複本。

  \end{align} $ $
remarks: >-
  以下是相同的：


  ```qsharp

  Ry(PI() / 4.0, data);

  ```


  和


  ```qsharp

  using (magic = Qubit()) {
      Ry(PI() / 4.0, magic);
      InjectPi4YRotation(data, magic);
      Reset(magic);
  }

  ```


  這項作業支援`Adjoint`仿函數，在這種情況下會耗用相同的魔術狀態，但是對資料 qubit 的影響是 $-\ pi/4 $ $Y $-輪替。
syntax: 'operation InjectPi4YRotation (data : Qubit, magic : Qubit) : Unit'
input:
  content: '(data : Qubit, magic : Qubit)'
  types:
  - name: data
    summary: 要 $Y $ \pi/$4 旋轉的 qubit。
    isPrimitive: true
    uid: Qubit
  - name: magic
    summary: 一開始處於神奇狀態的 qubit。 遵循這項作業的應用`magic`程式，會傳回 $ \ket{0}$ 狀態。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
