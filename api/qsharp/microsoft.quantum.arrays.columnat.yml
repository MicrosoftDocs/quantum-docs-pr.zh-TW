### YamlMime:QSharpType
uid: microsoft.quantum.arrays.columnat
name: ColumnAt
type: function
namespace: microsoft.quantum.arrays
summary: >-
  從矩陣中解壓縮資料行。


  此函式會以資料列的順序來解壓縮矩陣中的資料行。

  將資料列 corrsponds 解壓縮至第一個索引的專案存取，因此不需要進一步處理。
examples: >-
  ```Q#

  let matrix = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];

  let column = ColumnAt(0, matrix);

  // same as: column = [1, 4, 7]

  ```
syntax: "function ColumnAt (column : Int, matrix : 'T[][]) : 'T[]"
input:
  content: "(column : Int, matrix : 'T[][])"
  types:
  - name: column
    summary: 矩陣的資料行
    isPrimitive: true
    uid: Int
  - name: matrix
    summary: 以資料列順序排列的二維矩陣
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
output:
  content: "'T[]"
  types:
  - isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: 之每個專案的型別 `matrix` 。
