### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.misclassifications
name: Misclassifications
type: function
namespace: microsoft.quantum.machinelearning
summary: 假設有一組推斷的標籤和一組正確的標籤，則會傳回每一組標籤不同的索引。
examples: >-
  ```Q#

  let misclassifications = Misclassifications([0, 1, 0, 0], [0, 1, 1, 0]);

  Message($"{misclassifications}"); // Will print [2].

  ```
syntax: 'function Misclassifications (inferredLabels : Int[], actualLabels : Int[]) : Int[]'
input:
  content: '(inferredLabels : Int[], actualLabels : Int[])'
  types:
  - name: inferredLabels
    summary: 針對指定定型或驗證集所推斷的標籤。
    isArray: true
    isPrimitive: true
    uid: Int
  - name: actualLabels
    summary: 給定定型或驗證集的真實標籤。
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: Int[]
  types:
  - summary: 索引的陣列 `idx` ，例如 `inferredLabels[idx] != actualLabels[idx]` 。
    isArray: true
    isPrimitive: true
    uid: Int
