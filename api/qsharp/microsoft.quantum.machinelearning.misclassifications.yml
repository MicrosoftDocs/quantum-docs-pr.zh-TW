### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.misclassifications
name: Misclassifications
type: function
namespace: Microsoft.Quantum.MachineLearning
summary: 假設有一組推斷的標籤和一組正確的標籤，則會針對每一組標籤的不同，傳回的索引。
examples: >-
  ```Q#

  let misclassifications = Misclassifications([0, 1, 0, 0], [0, 1, 1, 0]);

  Message($"{misclassifications}"); // Will print [2].

  ```
syntax: 'function Misclassifications (inferredLabels : Int[], actualLabels : Int[]) : Int[]'
input:
  content: '(inferredLabels : Int[], actualLabels : Int[])'
  types:
  - name: inferredLabels
    summary: 針對指定的定型或驗證集所推斷的標籤。
    isArray: true
    isPrimitive: true
    uid: Int
  - name: actualLabels
    summary: 給定定型或驗證集的實際標籤。
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: Int[]
  types:
  - summary: 索引`idx`的陣列， `inferredLabels[idx] != actualLabels[idx]`例如。
    isArray: true
    isPrimitive: true
    uid: Int
