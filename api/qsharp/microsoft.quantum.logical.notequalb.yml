### YamlMime:QSharpType
uid: microsoft.quantum.logical.notequalb
name: NotEqualB
type: function
namespace: Microsoft.Quantum.Logical
summary: 只有在兩個輸入不相等時，才會傳回 true。
remarks: >-
  以下是相同的：


  ```Q#

  let cond = a != b;

  let cond = NotEqualB(a, b);

  ```
syntax: 'function NotEqualB (a : Bool, b : Bool) : Bool'
input:
  content: '(a : Bool, b : Bool)'
  types:
  - name: a
    summary: 要比較的第一個值。
    isPrimitive: true
    uid: Bool
  - name: b
    summary: 要比較的第二個值。
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true`只有當`a`不等於時，才為`b`。'
    isPrimitive: true
    uid: Bool
