### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytosubregistera
name: ApplyToSubregisterA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  將作業套用至暫存器的 subregister，並使用其索引陣列指定的 qubits。

  修飾`A`詞表示作業是 adjointable。
syntax: 'operation ApplyToSubregisterA (op : (Qubit[] => Unit is Adj), idxs : Int[], target : Qubit[]) : Unit'
input:
  content: '(op : (Qubit[] => Unit is Adj), idxs : Int[], target : Qubit[])'
  types:
  - name: op
    summary: 要套用至 subregister 的作業。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: idxs
    summary: 索引的陣列，表示將套用作業的 qubits。
    isArray: true
    isPrimitive: true
    uid: Int
  - name: target
    summary: 註冊作業作用所在的。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
seeAlso:
- microsoft.quantum.canon.applytosubregister
