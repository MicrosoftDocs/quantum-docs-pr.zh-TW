### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.cascadeccnot
name: CascadeCCNOT
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  在兩個 qubit 暫存器的對應位上，執行控制的 CCNOT 閘道，並在其中一個暫存器的下一個 qubit 上作用。

  從兩個暫存器中位置0的 qubits 開始，CCNOT 會套用至目標暫存器位置1的 qubit，然後由位於目標暫存器中位置1的 qubits 所控制，其位置為2，並以目標 qubit 上的動作 `Length(nQubits)-1`。
remarks: 目標 qubit 暫存器必須有一個以上的 qubit，而不是另一個註冊。
syntax: 'operation CascadeCCNOT (register : Qubit[], targets : Qubit[]) : Unit'
input:
  content: '(register : Qubit[], targets : Qubit[])'
  types:
  - name: register
    summary: Qubit register，僅用於控制項。
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targets
    summary: Qubit register，用於控制項和做為目標。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
