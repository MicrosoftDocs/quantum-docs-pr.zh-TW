uid: microsoft.quantum.preparation.approximatelypreparearbitrarystate
name: ApproximatelyPrepareArbitraryState
type: operation
namespace: Microsoft.Quantum.Preparation
summary: >-
  假設有一組係數和一個小時間編碼的配量暫存器，就會在該暫存器上準備一個由指定係數所描述的狀態，直到指定的近似值容錯為止。


  這種作業會準備具有複雜係數的任意配量狀態 $ \ket{\psi} $，$r _j e ^ {i t_j} $ 來自 $n $-qubit 計算基礎狀態 $ \ket{0 \cdots 0} $。

  特別的是，這個作業的動作可以透過單一轉換來模擬 $U $，以作用於全零的狀態為


  $ $ \begin{align} U\ket {0 ... 0} & = \ket{\psi} \\ \\ & = \frac{\ sum_ {j = 0} ^ {2 ^ n-1} r_j e ^ {i t_j} \ket{j}} {\sqrt{\ sum_ {j = 0} ^ {2 ^ n-1} | r_j | ^ 2}}。

  \end{align} $ $
remarks: 負的輸入係數 $r _j < $0 將會被視為具有值 $ | r_j | $ 的正值。 `coefficients`如果指定了少於 $ 2 ^ n $，將會以 $ （r_j，t_j） = （0.0，0.0） $ 的元素填補。
syntax: 'operation ApproximatelyPrepareArbitraryState (tolerance : Double, coefficients : Microsoft.Quantum.Math.ComplexPolar[], qubits : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
references: '- Vivek Shende、Stephen Bullock、Igor L. Markov 的量子邏輯電路合成https://arxiv.org/abs/quant-ph/0406176'
input:
  content: '(tolerance : Double, coefficients : Microsoft.Quantum.Math.ComplexPolar[], qubits : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: tolerance
    summary: 準備指定的狀態時要使用的近似值公差。
    isPrimitive: true
    uid: Double
  - name: coefficients
    summary: 最多 $ 2 ^ n $ 複雜係數的陣列，以絕對值和階段 $ （r_j，t_j） $ 表示。 $J $ th 的係數會以位元組由小到大的格式來編制編碼的數位 state $ \ket{j} $。
    isArray: true
    uid: microsoft.quantum.math.complexpolar
  - name: qubits
    summary: 以位元組由小到大的格式 Qubit 登錄編碼編號狀態。 這應該會在計算基礎狀態 $ \ket{0...0} $ 中初始化。
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
