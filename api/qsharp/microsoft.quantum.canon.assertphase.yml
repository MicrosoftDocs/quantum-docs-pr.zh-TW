uid: microsoft.quantum.canon.assertphase
name: AssertPhase
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  判斷等重迭狀態的階段具有預期的值。


  具體而言，會判斷提示的階段 $ \phi $ 屬於可能以 $ \frac{e ^ {i t}} {\sqrt{2}} （e ^ {i\phi} \ ket{0} + e ^ {-i\phi} \ ket{1}） $ 表示的量子狀態，其值應為。
examples: >-
  下列判斷提示成功： `qubit` 狀態為 $ \ket{\psi} = e ^ {i 0.5} \ sqrt {1/2} \ ket{0}+ e ^ {i 0.5} \ sqrt {1/2} \ ket{1}$;


  - `AssertPhase(0.0,qubit,10e-10);`


  `qubit` 處於 state $ \ket{\psi} = e ^ {i 0.5} \ sqrt {1/2} \ ket{0}+ e ^ {-i 0.5} \ sqrt {1/2} \ ket{1}$;


  - `AssertPhase(0.5,qubit,10e-10);`


  `qubit` 處於 state $ \ket{\psi} = e ^ {-i 2.2} \ sqrt {1/2} \ ket{0}+ e ^ {i 0.2} \ sqrt {1/2} \ ket{1}$;


  - `AssertPhase(-1.2,qubit,10e-10);`
syntax: 'operation AssertPhase (expected : Double, qubit : Qubit, tolerance : Double) : Unit'
input:
  content: '(expected : Double, qubit : Qubit, tolerance : Double)'
  types:
  - name: expected
    summary: $ \Phi \in （-\pi，\pi] $ 的預期值。
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: 儲存預期狀態的 qubit。
    isPrimitive: true
    uid: Qubit
  - name: tolerance
    summary: 實際和預期的差異的絕對容錯。
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
