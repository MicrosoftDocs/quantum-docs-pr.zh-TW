### YamlMime:QSharpType
uid: microsoft.quantum.characterization.measureallz
name: MeasureAllZ
type: operation
namespace: Microsoft.Quantum.Characterization
summary: >-
  以 Pauli Z 為基礎，共同測量 qubits 的暫存器。


  換句話說，會在指定的暫存器上測量作業 $Z \otimes Z \otimes \cdots \otimes Z $。
syntax: 'operation MeasureAllZ (register : Qubit[]) : Result'
input:
  content: '(register : Qubit[])'
  types:
  - name: register
    summary: 要測量的暫存器。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: 測量 $Z \otimes Z \otimes \cdots \otimes Z $ 的結果。
    isPrimitive: true
    uid: Result
