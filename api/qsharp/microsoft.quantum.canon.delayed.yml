### YamlMime:QSharpType
uid: microsoft.quantum.canon.delayed
name: Delayed
type: function
namespace: Microsoft.Quantum.Canon
summary: 傳回使用指定的引數來套用給定運算的作業。
syntax: "function Delayed (op : ('T => 'U), arg : 'T) : (Unit => 'U)"
input:
  content: "(op : ('T => 'U), arg : 'T)"
  types:
  - name: op
    summary: 要套用的作業。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: arg
    summary: 要對其套用作業的輸入。
    uid: "'T"
    isLocal: true
output:
  content: (Unit => 'U)
  types:
  - summary: 使用輸入 `arg` 套用 `op` 的新作業
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Unit
    output:
      types:
      - uid: "'U"
        isLocal: true
typeParameters:
- uid: "'T"
  summary: 要延遲之作業的輸入類型。
- uid: "'U"
  summary: 要延遲之作業的傳回型別。
