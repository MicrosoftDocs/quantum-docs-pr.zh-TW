### YamlMime:QSharpType
uid: microsoft.quantum.canon.andladder
name: AndLadder
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  在目標 qubits 的暫存器上執行受控制的「和階梯」。


  這項作業會套用下列計算基礎的對應所描述的轉換： $ $ \begin{align} \ket{x\_1，\dots ..，x\_n} \ket{y\_1，\dots ..，y\_{n-1}} \mapsto \ket{x\_1，\dots ..，x\_n} \ket{y\_1 \oplus （x\_1 \land x\_2），\dots ..，y\_{n-1} \oplus （x\_1 \land x\_2 \land \cdots \land x\_{n-1}}\end{align} $ $，其中 $ \ket{x\_1、\dots ..、x\_n} $ 指的是 `controls`的計算基礎狀態，其中 $ \ket{y\_1，\dots ..，y\_{n-1}} $ 指的是 `targets`的計算基礎狀態。
remarks: >-
  - 當做 <xref:microsoft.quantum.canon.applymulticontrolledc> 和 <xref:microsoft.quantum.canon.applymulticontrolledca>的一部分使用。

  - 如需說明和路線圖表，請參閱圖4.10，Nielsen 中的第4.3 節，& Chuang。
syntax: 'operation AndLadder (ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[]) : Unit'
references: '- [*Michael A. Nielsen、Isaac Chuang*、量子計算和量子資訊](http://doi.org/10.1017/CBO9780511976667)'
input:
  content: '(ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[])'
  types:
  - name: ccnot
    summary: 要用於結構的 CCNOT 閘道。
    uid: microsoft.quantum.canon.ccnotop
  - name: controls
    summary: >-
      Qubits 的暫存器，用來做為和階梯的控制項。

      這項作業會保留 `controls` 不變的計算基礎狀態。

      `controls` 的長度必須至少為2，且必須等於一個加上 `targets`的長度。
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targets
    summary: '`targets` 的長度必須至少為1，且等於 `controls` 減一的長度。'
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
