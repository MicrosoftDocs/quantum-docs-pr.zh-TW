### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.cascadecnot
name: CascadeCNOT
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: 在指定的 qubit 暫存器中，于連續的 qubits 上執行 CNOT-CONTAINS 閘道的串聯，從位置0的 qubit 開始，並以位置1的 qubit 作為目標，然後從位於位置1的 qubit 控制至位置2的 qubit，做為目標等等，以 qubit 位置結尾，`Length(register)-1` 做為目標。
syntax: 'operation CascadeCNOT (register : Qubit[]) : Unit'
input:
  content: '(register : Qubit[])'
  types:
  - name: register
    summary: Qubit 註冊。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
