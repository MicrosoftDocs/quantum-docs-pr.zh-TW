### YamlMime:QSharpType
uid: microsoft.quantum.synthesis.applypermutationusingdecomposition
name: ApplyPermutationUsingDecomposition
type: operation
namespace: Microsoft.Quantum.Synthesis
summary: >-
  使用以分解為基礎的合成，以在配量狀態中 Permutes amplitudes。


  此程式會實行以分解為基礎的合成方法。  輸入是排列 $ \pi $ over $ 2 ^ n $ elements $ \{ 0，\dots ..，2 ^ n-1 \} $，代表 $n $-可變的可還原布耳函數。

  此演算法會針對每個變數索引反復執行下列步驟 $i $：


  1. Compute $ （（\ pi_l，\ pi_r），\pi '） $ 讓 $ \ pi_l $ 和 $ \ pi_r $ 的影像不會變更其元素中 $ \pi ' $ 以外的索引中的位，且不會變更其元素中的位 $i $。

  2. 設定 $ \pi \leftarrow \pi ' $，並根據非固定點的元素，從 $ \ pi_l $ 和 $ \ pi_r $ 衍生事實資料表。


  針對所有變數索引套用這些步驟之後，剩餘的排列 $ \pi $ 將會是識別，而且會根據所收集的事實資料表和索引，使用作業來套用事實資料表控制的 @"microsoft.quantum.intrinsic.x" 作業 @"microsoft.quantum.synthesis.applyxcontrolledontruthtable" 。


  變數順序為 $0、\dots ..、n-$1。  您可以在作業中指定自訂變數順序 @"microsoft.quantum.synthesis.applypermutationusingdecompositionwithvariableorder" 。
examples: >-
  若要合成作業 `SWAP` ：


  ```Q#

  using (qubits = Qubit[2]) {
    ApplyPermutationUsingDecomposition([0, 2, 1, 3], LittleEndian(qubits));
  }

  ```
