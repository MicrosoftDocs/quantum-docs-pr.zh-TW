### YamlMime:QSharpType
uid: microsoft.quantum.arrays.foreach
name: ForEach
type: operation
namespace: Microsoft.Quantum.Arrays
summary: 針對陣列的元素所定義的陣列和作業，會傳回新的陣列，其中包含作業下原始陣列的影像。
remarks: "作業是針對泛型型別定義的，也就是說，每當有陣列 `'T[]` 和作業 `action : 'T -> 'U` 我們可以對應陣列的元素，並產生 `'U[]`類型的新陣列。"
syntax: "operation ForEach (action : ('T => 'U), array : 'T[]) : 'U[]"
input:
  content: "(action : ('T => 'U), array : 'T[])"
  types:
  - name: action
    summary: 從 `'T` 到 `'U` 的作業，會套用至每個元素。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: array
    summary: 透過 `'T`的元素陣列。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'U[]"
  types:
  - summary: "`action` 作業所對應之元素的陣列 `'U[]`。"
    isArray: true
    uid: "'U"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: '`array` 元素的類型。'
- uid: "'U"
  summary: '`action` 運算的結果類型。'
