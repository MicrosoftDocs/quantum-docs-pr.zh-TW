### YamlMime:QSharpType
uid: microsoft.quantum.arrays.swapped
name: Swapped
type: function
namespace: microsoft.quantum.arrays
summary: 針對陣列中的兩個元素套用交換。
syntax: "function Swapped (firstIndex : Int, secondIndex : Int, arr : 'T[]) : 'T[]"
input:
  content: "(firstIndex : Int, secondIndex : Int, arr : 'T[])"
  types:
  - name: firstIndex
    summary: 要交換之第一個元素的索引。
    isPrimitive: true
    uid: Int
  - name: secondIndex
    summary: 要交換的第二個元素的索引。
    isPrimitive: true
    uid: Int
  - name: arr
    summary: 具有要交換之元素的陣列。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: >-
      套用了就地交換的陣列。


      ## <a name="example"></a>範例


      ```qsharp

      // The following returns [0, 3, 2, 1, 4]

      Swapped(1, 3, [0, 1, 2, 3, 4]);

      ```
    isArray: true
    uid: "'T"
    isLocal: true
