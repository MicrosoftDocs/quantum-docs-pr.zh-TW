### YamlMime:QSharpType
uid: microsoft.quantum.math.modi
name: ModI
type: function
namespace: Microsoft.Quantum.Math
summary: 傳回相對於另一個數位的數位模數。
syntax: 'function ModI (a : Int, b : Int) : Int'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: 要傳回其模數的輸入 $a $。
    isPrimitive: true
    uid: Int
  - name: b
    summary: 要傳回 $a $ 之模數的相關數位。
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: 模數 $a \bmod b $。
    isPrimitive: true
    uid: Int
