### YamlMime:QSharpType
uid: microsoft.quantum.math.modi
name: ModI
type: function
namespace: microsoft.quantum.math
summary: 傳回與另一個數位相關之數位的模數。
syntax: 'function ModI (a : Int, b : Int) : Int'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: 要傳回其模數的輸入 $a $。
    isPrimitive: true
    uid: Int
  - name: b
    summary: 要傳回 $a $ 之模數的相對數目。
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: 模數 $a \bmod b $。
    isPrimitive: true
    uid: Int
