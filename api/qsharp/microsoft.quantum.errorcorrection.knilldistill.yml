### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.knilldistill
name: KnillDistill
type: operation
namespace: Microsoft.Quantum.ErrorCorrection
summary: >-
  執行 Knill 魔術 state 公司演算法。


  針對神奇狀態 $ $ \begin{align}{8} \cos\frac{\pi} \ket{0} + \sin \frac{\pi}{8} \ket{1} \end{align} 的15個大約複本，$ $ 會產生一個較高品質的複本。
remarks: >-
  我們會遵循 Knill 的演算法。

  不過，目前的執行其實不是最佳的，因為它會使用太多 qubits。

  魔術狀態會插入此常式中，在此情況下會有較佳的通訊協定。
syntax: 'operation KnillDistill (roughMagic : Qubit[]) : Bool'
references: '- [Knill](https://arxiv.org/abs/quant-ph/0402171)'
input:
  content: '(roughMagic : Qubit[])'
  types:
  - name: roughMagic
    summary: 包含神奇狀態大約複本的十五個 qubits 的暫存器。 遵循此公司程式的應用， `roughMagic[0]`會包含一個較高品質的複本，而註冊的其餘部分將會重設為 $ \ket{00\cdots 0} $ 狀態。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Bool
  types:
  - summary: 如果`true`為，則程式成功，而且應該接受較高品質的複製。 如果`false`為，則程式會失敗，而且應該將暫存器的狀態視為未定義。
    isPrimitive: true
    uid: Bool
