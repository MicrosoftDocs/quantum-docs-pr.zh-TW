### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.knilldistill
name: KnillDistill
type: operation
namespace: microsoft.quantum.errorcorrection
summary: >-
  實行 Knill 魔術 state 公司演算法。


  假設有15份魔術州 $ $ \begin{align} \cos\frac{\pi} {8} \ket {0} + \sin \frac{\pi} {8} \ket \end{align} 的複本 {1} ，$ $ 會產生一個較高品質的複本。
remarks: >-
  我們遵循 Knill 演算法。

  不過，目前的執行方式不太理想，因為它使用太多量子位。

  魔術狀態會插入此常式中，在此情況下會有更好的通訊協定。
syntax: 'operation KnillDistill (roughMagic : Qubit[]) : Bool'
references: '- [Knill](https://arxiv.org/abs/quant-ph/0402171)'
input:
  content: '(roughMagic : Qubit[])'
  types:
  - name: roughMagic
    summary: 有十五個量子位的暫存器，其中包含魔術州的大約複本。 在此公司程式的應用程式中， `roughMagic[0]` 將會包含一個較高品質的複製，而且註冊程式的其餘部分將會重設為 $ \ket{00\cdots 0} $ 狀態。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Bool
  types:
  - summary: 如果為 `true` ，則程式會成功，且應接受較高品質的複製。 如果為 `false` ，則程式失敗，且暫存器的狀態應視為未定義。
    isPrimitive: true
    uid: Bool
