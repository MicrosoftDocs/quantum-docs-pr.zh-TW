### YamlMime:QSharpType
uid: microsoft.quantum.logical.notnearlyequald
name: NotNearlyEqualD
type: function
namespace: microsoft.quantum.logical
summary: 只有在兩個輸入不是幾乎相等 (也就是不在 1e-12) 的容錯內時，才會傳回 true。
remarks: >-
  以下是相等的：


  ```Q#

  let cond = Microsoft.Quantum.Math.AbsD(a - b) >= 1e-12;

  let cond = NotNearlyEqualD(a, b);

  ```
syntax: 'function NotNearlyEqualD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: 要比較的第一個值。
    isPrimitive: true
    uid: Double
  - name: b
    summary: 要比較的第二個值。
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` 如果與 `a` 不是幾乎相等，則為 `b` 。'
    isPrimitive: true
    uid: Bool
