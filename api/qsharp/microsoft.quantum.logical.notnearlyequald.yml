### YamlMime:QSharpType
uid: microsoft.quantum.logical.notnearlyequald
name: NotNearlyEqualD
type: function
namespace: Microsoft.Quantum.Logical
summary: 只有在兩個輸入不是幾乎相等（也就是不在 1e-12 的容錯範圍內）時，才會傳回 true。
remarks: >-
  以下是相同的：


  ```Q#

  let cond = Microsoft.Quantum.Math.AbsD(a - b) >= 1e-12;

  let cond = NotNearlyEqualD(a, b);

  ```
syntax: 'function NotNearlyEqualD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: 要比較的第一個值。
    isPrimitive: true
    uid: Double
  - name: b
    summary: 要比較的第二個值。
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true`只有當`a`不是幾乎等於時，才`b`為。'
    isPrimitive: true
    uid: Bool
