### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.ccnot
name: CCNOT
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: 將雙重控制– NOT （CCNOT）閘道套用至三個 qubits。
remarks: >-
  相當於：


  ```qsharp

  Controlled X([control1, control2], target);

  ```
syntax: 'operation CCNOT (control1 : Qubit, control2 : Qubit, target : Qubit) : Unit'
input:
  content: '(control1 : Qubit, control2 : Qubit, target : Qubit)'
  types:
  - name: control1
    summary: CCNOT 閘道的第一個控制 qubit。
    isPrimitive: true
    uid: Qubit
  - name: control2
    summary: CCNOT 閘道的第二個控制項 qubit。
    isPrimitive: true
    uid: Qubit
  - name: target
    summary: CCNOT 閘道的目標 qubit。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
