### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.ccnot
name: CCNOT
type: operation
namespace: microsoft.quantum.intrinsic
summary: 將雙向控制–不 (CCNOT) 閘道套用至三個量子位。
remarks: >-
  相當於：


  ```qsharp

  Controlled X([control1, control2], target);

  ```
syntax: 'operation CCNOT (control1 : Qubit, control2 : Qubit, target : Qubit) : Unit'
input:
  content: '(control1 : Qubit, control2 : Qubit, target : Qubit)'
  types:
  - name: control1
    summary: CCNOT 閘道的第一個控制量子位。
    isPrimitive: true
    uid: Qubit
  - name: control2
    summary: CCNOT 閘道的第二個控制項量子位。
    isPrimitive: true
    uid: Qubit
  - name: target
    summary: CCNOT 閘道的目標量子位。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
