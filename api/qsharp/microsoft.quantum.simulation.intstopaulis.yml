### YamlMime:QSharpType
uid: microsoft.quantum.simulation.intstopaulis
name: IntsToPaulis
type: function
namespace: Microsoft.Quantum.Simulation
summary: 將整數陣列轉換成單一 qubit Pauli 運算子的陣列。
syntax: 'function IntsToPaulis (ints : Int[]) : Pauli[]'
input:
  content: '(ints : Int[])'
  types:
  - name: ints
    summary: 要轉換成 Pauli 運算子之`0..3`範圍中的整數陣列。
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: Pauli[]
  types:
  - summary: Pauli 運算子`paulis` `Pauli[]` `ints`的陣列，其長度與相等， `paulis[idxPauli]`等於所`[PauliI, PauliX, PauliY, PauliZ]`指定的元素。 `ints[idxPauli]`
    isArray: true
    isPrimitive: true
    uid: Pauli
