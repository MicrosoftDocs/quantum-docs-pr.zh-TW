### YamlMime:QSharpType
uid: microsoft.quantum.canon.restrictedtosubregisterc
name: RestrictedToSubregisterC
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  將作業限制為暫存器的索引陣列，亦即 subregister。

  修飾`C`詞表示作業是可控制的。
syntax: 'function RestrictedToSubregisterC (op : (Qubit[] => Unit is Ctl), idxs : Int[]) : (Qubit[] => Unit is Ctl)'
input:
  content: '(op : (Qubit[] => Unit is Ctl), idxs : Int[])'
  types:
  - name: op
    summary: 要限制為 subregister 的運算。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: idxs
    summary: 索引的陣列，表示將會限制作業的 qubits。
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: (Qubit[] => Unit is Ctl)
  types:
  - isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
seeAlso:
- microsoft.quantum.canon.restrictedtosubregister
