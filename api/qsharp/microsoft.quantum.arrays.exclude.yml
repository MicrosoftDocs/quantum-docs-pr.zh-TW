### YamlMime:QSharpType
uid: microsoft.quantum.arrays.exclude
name: Exclude
type: function
namespace: Microsoft.Quantum.Arrays
summary: 傳回陣列，其中包含另一個陣列的專案，但在指定的索引清單中不包括元素。
examples: >-
  ```qsharp

  let array = [10, 11, 12, 13, 14, 15];

  // The following line returns [10, 12, 15].

  let subarray = Exclude([1, 3, 4], array);

  ```
syntax: "function Exclude (remove : Int[], array : 'T[]) : 'T[]"
input:
  content: "(remove : Int[], array : 'T[])"
  types:
  - name: remove
    summary: 索引的陣列，表示應該從輸出排除的元素。
    isArray: true
    isPrimitive: true
    uid: Int
  - name: array
    summary: 要在其中取得輸出陣列中之值的陣列。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: 陣列 `output` 讓 `output[0]` 是 `array` 的第一個元素，其索引不會出現在 `remove`中，因此 `output[1]` 是第二個這類元素，依此類推。
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: 陣列元素的類型。
