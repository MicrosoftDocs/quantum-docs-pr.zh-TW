### YamlMime:QSharpType
uid: microsoft.quantum.canon.permutequbits
name: PermuteQubits
type: operation
namespace: Microsoft.Quantum.Canon
summary: 使用交換作業來 Permutes qubits。
examples: >-
  指定的順序 = [2，1，0]，並 register $ \ket{\ Alpha_0} \ket{\ Alpha_1} \ket{\ Alpha_2} $，PermuteQubits 將暫存器變更為 $ \ket{\ Alpha_2} \ket{\ Alpha_1} \ket{\ Alpha_0} $


  ```qsharp

  // The following two lines are equivalent

  PermuteQubits([2, 1, 0], register);

  SWAP(register[0], register[2]);

  ```
syntax: 'operation PermuteQubits (ordering : Int[], register : Qubit[]) : Unit'
input:
  content: '(ordering : Int[], register : Qubit[])'
  types:
  - name: ordering
    summary: 描述 qubits 的新排序，其中索引 i 的 qubit 現在會在 [i] 排序。
    isArray: true
    isPrimitive: true
    uid: Int
  - name: register
    summary: 要處理的 Qubit register。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
