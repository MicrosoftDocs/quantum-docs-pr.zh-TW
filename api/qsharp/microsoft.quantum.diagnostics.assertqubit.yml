### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertqubit
name: AssertQubit
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: 判斷 qubit `q` 在 Pauli Z 運算子的預期 eigenstate 中。
remarks: <xref:microsoft.quantum.diagnostics.assertqubitisinstatewithintolerance> 允許判斷提示任意 qubit 狀態，而不只是 $Z $ eigenstates。
syntax: 'operation AssertQubit (expected : Result, q : Qubit) : Unit'
input:
  content: '(expected : Result, q : Qubit)'
  types:
  - name: expected
    summary: 預期 qubit 的狀態： `Zero` 或 `One`。
    isPrimitive: true
    uid: Result
  - name: q
    summary: 其狀態為已判斷提示的 qubit。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
seeAlso:
- assertqubitisinstatewithintolerance
