### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertqubit
name: AssertQubit
type: operation
namespace: microsoft.quantum.diagnostics
summary: 判斷提示量子位 `q` 是在 Pauli Z 運算子的預期 eigenstate 中。
remarks: <xref:microsoft.quantum.diagnostics.assertqubitisinstatewithintolerance> 允許判斷提示任意量子位狀態，而不只是 $Z $ eigenstates。
syntax: 'operation AssertQubit (expected : Result, q : Qubit) : Unit'
input:
  content: '(expected : Result, q : Qubit)'
  types:
  - name: expected
    summary: 量子位預期在哪一個狀態： `Zero` 或 `One` 。
    isPrimitive: true
    uid: Result
  - name: q
    summary: 已判斷提示其狀態的量子位。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
seeAlso:
- assertqubitisinstatewithintolerance
