### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytofirstthreequbitsca
name: ApplyToFirstThreeQubitsCA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  將作業套用至註冊中的前三個量子位。

  修飾詞 `CA` 表示作業可控制且 adjointable。
remarks: >-
  這相當於：


  ```qsharp

  op(register[0], register[1], register[2]);

  ```
syntax: 'operation ApplyToFirstThreeQubitsCA (op : ((Qubit, Qubit, Qubit) => Unit is Adj + Ctl), register : Qubit[]) : Unit'
input:
  content: '(op : ((Qubit, Qubit, Qubit) => Unit is Adj + Ctl), register : Qubit[])'
  types:
  - name: op
    summary: 要套用至前三個量子位的作業
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
      - isPrimitive: true
        uid: Qubit
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: register
    summary: 量子位陣列至套用作業的前三個量子位。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
