### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.inplacemajority
name: InPlaceMajority
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  這會在 3 qubits 上就地計算多數函數。


  如果我們以 $x $ 和 $y $ 的 $z $ 和輸入 qubits 來表示輸出 qubit，此作業會執行下列轉換： $ \ket{xyz} \rightarrow \ket{x \oplus z} \ket{y \oplus z} \ket{\operatorname{MAJ} （x，y，z）} $。
syntax: 'operation InPlaceMajority (output : Qubit, input : Qubit[]) : Unit'
input:
  content: '(output : Qubit, input : Qubit[])'
  types:
  - name: output
    summary: 第一個輸入 qubit。 請注意，輸出會就地計算並儲存在此 qubit 中。
    isPrimitive: true
    uid: Qubit
  - name: input
    summary: 第二個和第三個輸入 qubits。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
