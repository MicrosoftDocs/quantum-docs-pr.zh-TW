### YamlMime:QSharpType
uid: microsoft.quantum.canon.applycontrolledonint
name: ApplyControlledOnInt
type: operation
namespace: microsoft.quantum.canon
summary: 如果控制項暫存器狀態對應到指定的正整數，則在目標暫存器上套用單一作業。
remarks: >-
  的值 `numberState` 是使用位元組由大到小的編碼來解讀。


  `numberState` 最多隻能有 $ 2 ^ \texttt{Length (controlRegister) }-$1。

  例如， `numberState = 537` 表示 `oracle` 只有當 `controlRegister` 處於狀態 $ \ket $ 時，才適用 {537} 。
syntax: "operation ApplyControlledOnInt (numberState : Int, oracle : ('T => Unit is Adj + Ctl), controlRegister : Qubit[], targetRegister : 'T) : Unit"
input:
  content: "(numberState : Int, oracle : ('T => Unit is Adj + Ctl), controlRegister : Qubit[], targetRegister : 'T)"
  types:
  - name: numberState
    summary: 應控制作業的非負整數 `oracle` 。
    isPrimitive: true
    uid: Int
  - name: oracle
    summary: 要控制的單一作業。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: controlRegister
    summary: 控制應用程式的量子暫存器 `oracle` 。
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targetRegister
    summary: 要套用的註冊 `oracle` 。
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
