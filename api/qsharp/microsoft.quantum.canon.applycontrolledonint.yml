### YamlMime:QSharpType
uid: microsoft.quantum.canon.applycontrolledonint
name: ApplyControlledOnInt
type: operation
namespace: Microsoft.Quantum.Canon
summary: 如果控制項暫存器狀態對應至指定的正整數，則在目標暫存器上套用單一作業。
remarks: >-
  的值 `numberState` 是使用以位元組為小的編碼來進行轉譯。


  `numberState`最多必須是 $ 2 ^ \texttt{Length （controlRegister）}-$1。

  例如， `numberState = 537` 表示 `oracle` 只有 `controlRegister` 在的狀態為 $ \ket $ 時才會套用 {537} 。
syntax: "operation ApplyControlledOnInt (numberState : Int, oracle : ('T => Unit is Adj + Ctl), controlRegister : Qubit[], targetRegister : 'T) : Unit"
input:
  content: "(numberState : Int, oracle : ('T => Unit is Adj + Ctl), controlRegister : Qubit[], targetRegister : 'T)"
  types:
  - name: numberState
    summary: 應該控制運算的非負整數 `oracle` 。
    isPrimitive: true
    uid: Int
  - name: oracle
    summary: 要控制的單一作業。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: controlRegister
    summary: 控制應用程式的量子註冊 `oracle` 。
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targetRegister
    summary: 要套用的暫存器 `oracle` 。
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
