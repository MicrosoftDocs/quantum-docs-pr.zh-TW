### YamlMime:QSharpType
uid: microsoft.quantum.canon.applypaulifrombitstring
name: ApplyPauliFromBitString
type: operation
namespace: microsoft.quantum.canon
summary: 如果布林值陣列的對應位符合指定的輸入，則在陣列中的每個量子位上套用 Pauli 運算子。
remarks: 布林陣列和量子暫存器的長度必須相等。
syntax: 'operation ApplyPauliFromBitString (pauli : Pauli, bitApply : Bool, bits : Bool[], qubits : Qubit[]) : Unit'
input:
  content: '(pauli : Pauli, bitApply : Bool, bits : Bool[], qubits : Qubit[])'
  types:
  - name: pauli
    summary: 要套用至 `qubits[idx]` where 的 Pauli 運算子 `bitsApply == bits[idx]`
    isPrimitive: true
    uid: Pauli
  - name: bitApply
    summary: 如果位為此值，則套用 Pauli
    isPrimitive: true
    uid: Bool
  - name: bits
    summary: 布林值暫存器，指定應操作的對應量子位 `qubits`
    isArray: true
    isPrimitive: true
    uid: Bool
  - name: qubits
    summary: 要選擇性地套用指定 Pauli 操作員的量子暫存器
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
